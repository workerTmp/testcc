      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

_CTX_SET_CIPHERSUITES\n\tif (set->ciphersuites != NULL &&\n\t    SSL_CTX_set_ciphersuites(ctx->ssl_ctx, set->ciphersuites) == 0) {\n\t\t*error_r = t_strdup_printf(\"Can't set ciphersuites to '%s': %s\",\n\t\t\tset->cipher_list, openssl_iostream_error());\n\t\treturn -1;\n\t}\n#endif\n\tif (set->prefer_server_ciphers) {\n\t\tSSL_CTX_set_options(ctx->ssl_ctx,\n\t\t\t\t    SSL_OP_CIPHER_SERVER_PREFERENCE);\n\t}\n\tif (ctx->set.min_protocol != NULL) {\n\t\tlong opts;\n\t\tint min_protocol;\n\t\tif (openssl_min_protocol_to_options(ctx->set.min_protocol,\n\t\t\t\t\t\t    &opts, &min_protocol) < 0) {\n\t\t\t*error_r = t_strdup_printf(\n\t\t\t\t\t\"Unknown ssl_min_protocol setting '%s'\",\n\t\t\t\t\tset->min_protocol);\n\t\t\treturn -1;\n\t\t}\n#ifdef HAVE_SSL_CTX_SET_MIN_PROTO_VERSION\n\t\tSSL_CTX_set_min_proto_version(ctx->ssl_ctx, min_protocol);\n#else\n\t\tSSL_CTX_set_options(ctx->ssl_ctx, opts);\n#endif\n\t}\n\n\tif (set->cert.cert != NULL &&\n\t    ssl_ctx_use_certificate_chain(ctx->ssl_ctx, set->cert.cert) == 0) {\n\t\t*error_r = t_strdup_printf(\n\t\t\t\"Can't load SSL certificate (ssl_cert setting): %s\",\n\t\t\topenssl_iostream_use_certificate_error(set->cert.cert, NULL));\n\t\treturn -1;\n\t}\n\tif (set->cert.key != NULL) {\n\t\tif (ssl_iostream_ctx_use_key(ctx, \"ssl_key\", &set->cert, error_r) < 0)\n\t\t\treturn -1;\n\t}\n\tif (set->alt_cert.cert != NULL &&\n\t    ssl_ctx_use_certificate_chain(ctx->ssl_ctx, set->alt_cert.cert) == 0) {\n\t\t*error_r = t_strdup_printf(\n\t\t\t\"Can't load alternative SSL certificate \"\n\t\t\t\"(ssl_alt_cert setting): %s\",\n\t\t\topenssl_iostream_use_certificate_error(set->alt_cert.cert, NULL));\n\t\treturn -1;\n\t}\n\tif (set->alt_cert.key != NULL) {\n\t\tif (ssl_iostream_ctx_use_key(ctx, \"ssl_alt_key\", &set->alt_cert, error_r) < 0)\n\t\t\treturn -1;\n\t}\n\n\tif (set->dh != NULL) {\n\t\tif (ssl_iostream_ctx_use_dh(ctx, set, error_r) < 0)\n\t\t\treturn -1;\n\t}\n\n\t/* set trusted CA certs */\n\tif (set->verify_remote_cert) { nssl/symhacks.h>\n# include <openssl/ct.h>\n# include <openssl/sslerr.h>\n\n#ifdef  __cplusplus\nextern \"C\" {\n#endif\n\n/* OpenSSL version number for ASN.1 encoding of the session information */\n/*-\n * Version 0 - initial version\n * Version 1 - added the optional peer certificate\n */\n# define SSL_SESSION_ASN1_VERSION 0x0001\n\n# define SSL_MAX_SSL_SESSION_ID_LENGTH           32\n# define SSL_MAX_SID_CTX_LENGTH                  32\n\n# define SSL_MIN_RSA_MODULUS_LENGTH_IN_BYTES     (512/8)\n# define SSL_MAX_KEY_ARG_LENGTH                  8\n# define SSL_MAX_MASTER_KEY_LENGTH               48\n\n/* The maximum number of encrypt/decrypt pipelines we can support */\n# define SSL_MAX_PIPELINES  32\n\n/* text strings for the ciphers */\n\n/* These are used to specify which ciphers to use and not to use */\n\n# define SSL_TXT_LOW             \"LOW\"\n# define SSL_TXT_MEDIUM          \"MEDIUM\"\n# define SSL_TXT_HIGH            \"HIGH\"\n# define SSL_TXT_FIPS            \"FIPS\"\n\n# define SSL_TXT_aNULL           \"aNULL\"\n# define SSL_TXT_eNULL           \"eNULL\"\n# define SSL_TXT_NULL            \"NULL\"\n\n# define SSL_TXT_kRSA            \"kRSA\"\n# define SSL_TXT_kDHr            \"kDHr\"/* this cipher class has been removed */\n# define SSL_TXT_kDHd            \"kDHd\"/* this cipher class has been removed */\n# define SSL_TXT_kDH             \"kDH\"/* this cipher class has been removed */\n# define SSL_TXT_kEDH            \"kEDH\"/* alias for kDHE */\n# define SSL_TXT_kDHE            \"kDHE\"\n# define SSL_TXT_kECDHr          \"kECDHr\"/* this cipher class has been removed */\n# define SSL_TXT_kECDHe          \"kECDHe\"/* this cipher class has been removed */\n# define SSL_TXT_kECDH           \"kECDH\"/* this cipher class has been removed */\n# define SSL_TXT_kEECDH          \"kEECDH\"/* alias for kECDHE */\n# define SSL_TXT_kECDHE          \"kECDHE\"\n# define SSL_TXT_kPSK            \"kPSK\"\n# define SSL_TXT_kRSAPSK         \"kRSAPSK\"\n# define SSL_TXT_ ELLIA256\"\n# define SSL_TXT_CAMELLIA        \"CAMELLIA\"\n# define SSL_TXT_CHACHA20        \"CHACHA20\"\n# define SSL_TXT_GOST            \"GOST89\"\n# define SSL_TXT_ARIA            \"ARIA\"\n# define SSL_TXT_ARIA_GCM        \"ARIAGCM\"\n# define SSL_TXT_ARIA128         \"ARIA128\"\n# define SSL_TXT_ARIA256         \"ARIA256\"\n\n# define SSL_TXT_MD5             \"MD5\"\n# define SSL_TXT_SHA1            \"SHA1\"\n# define SSL_TXT_SHA             \"SHA\"/* same as \"SHA1\" */\n# define SSL_TXT_GOST94          \"GOST94\"\n# define SSL_TXT_GOST89MAC       \"GOST89MAC\"\n# define SSL_TXT_GOST12          \"GOST12\"\n# define SSL_TXT_GOST89MAC12     \"GOST89MAC12\"\n# define SSL_TXT_SHA256          \"SHA256\"\n# define SSL_TXT_SHA384          \"SHA384\"\n\n# define SSL_TXT_SSLV3           \"SSLv3\"\n# define SSL_TXT_TLSV1           \"TLSv1\"\n# define SSL_TXT_TLSV1_1         \"TLSv1.1\"\n# define SSL_TXT_TLSV1_2         \"TLSv1.2\"\n\n# define SSL_TXT_ALL             \"ALL\"\n\n/*-\n * COMPLEMENTOF* definitions. These identifiers are used to (de-select)\n * ciphers normally not being used.\n * Example: \"RC4\" will activate all ciphers using RC4 including ciphers\n * without authentication, which would normally disabled by DEFAULT (due\n * the \"!ADH\" being part of default). Therefore \"RC4:!COMPLEMENTOFDEFAULT\"\n * will make sure that it is also disabled in the specific selection.\n * COMPLEMENTOF* identifiers are portable between version, as adjustments\n * to the default cipher setup will also be included here.\n *\n * COMPLEMENTOFDEFAULT does not experience the same special treatment that\n * DEFAULT gets, as only selection is being done and no sorting as needed\n * for DEFAULT.\n */\n# define SSL_TXT_CMPALL          \"COMPLEMENTOFALL\"\n# define SSL_TXT_CMPDEF          \"COMPLEMENTOFDEFAULT\"\n\n/*\n * The following cipher list is used by default. It also is substituted when\n * an application-defined cipher list string starts with 'DEFAULT'.\n * This applies to allback whenever it\n * is invoked. Ownership of |arg| remains with the caller.\n *\n * NOTE: A side-effect of setting a CT callback is that an OCSP stapled response\n *       will be requested.\n */\nint SSL_set_ct_validation_callback(SSL *s, ssl_ct_validation_cb callback,\n                                   void *arg);\nint SSL_CTX_set_ct_validation_callback(SSL_CTX *ctx,\n                                       ssl_ct_validation_cb callback,\n                                       void *arg);\n#define SSL_disable_ct(s) \\\n        ((void) SSL_set_validation_callback((s), NULL, NULL))\n#define SSL_CTX_disable_ct(ctx) \\\n        ((void) SSL_CTX_set_validation_callback((ctx), NULL, NULL))\n\n/*\n * The validation type enumerates the available behaviours of the built-in SSL\n * CT validation callback selected via SSL_enable_ct() and SSL_CTX_enable_ct().\n * The underlying callback is a static function in libssl.\n */\nenum {\n    SSL_CT_VALIDATION_PERMISSIVE = 0,\n    SSL_CT_VALIDATION_STRICT\n};\n\n/*\n * Enable CT by setting up a callback that implements one of the built-in\n * validation variants.  The SSL_CT_VALIDATION_PERMISSIVE variant always\n * continues the handshake, the application can make appropriate decisions at\n * handshake completion.  The SSL_CT_VALIDATION_STRICT variant requires at\n * least one valid SCT, or else handshake termination will be requested.  The\n * handshake may continue anyway if SSL_VERIFY_NONE is in effect.\n */\nint SSL_enable_ct(SSL *s, int validation_mode);\nint SSL_CTX_enable_ct(SSL_CTX *ctx, int validation_mode);\n\n/*\n * Report whether a non-NULL callback is enabled.\n */\nint SSL_ct_is_enabled(const SSL *s);\nint SSL_CTX_ct_is_enabled(const SSL_CTX *ctx);\n\n/* Gets the SCTs received from a connection */\nconst STACK_OF(SCT) *SSL_get0_peer_scts(SSL *s);\n\n/*\n * Loads the CT log list from the default location.\n * If a CTLOG_STORE has previously been set using SSL_CTX_set_ctlog_store,\n * the log information loaded from this file will be appended to the\n * CTLOG_STORE.\n * Returns 1 on success, 0 otherwise.\n */\nint SSL_CTX_set_default_ctlog_list_file(SSL_CTX *ctx);\n\n/*\n * Loads the CT log list from the specified file path.\n * If a CTLOG_STORE has previously been set using SSL_CTX_set_ctlog_store,\n * the log information loaded from this file will be appended to the\n * CTLOG_STORE.\n * Returns 1 on success, 0 otherwise.\n */\nint SSL_CTX_set_ctlog_list_file(SSL_CTX *ctx, const char *path);\n\n/*\n * Sets the CT log list used by all SSL connections created from this SSL_CTX.\n * Ownership of the CTLOG_STORE is transferred to the SSL_CTX.\n */\nvoid SSL_CTX_set0_ctlog_store(SSL_CTX *ctx, CTLOG_STORE *logs);\n\n/*\n * Gets the CT log list used by all SSL connections created from this SSL_CTX.\n * This will be NULL unless one of the following functions has been called:\n * - SSL_CTX_set_default_ctlog_list_file\n * - SSL_CTX_set_ctlog_list_file\n * - SSL_CTX_set_ctlog_store\n */\nconst CTLOG_STORE *SSL_CTX_get0_ctlog_store(const SSL_CTX *ctx);\n\n# endif /* OPENSSL_NO_CT */\n\n/* What the \"other\" parameter contains in security callback */\n/* Mask for type */\n# define SSL_SECOP_OTHER_TYPE    0xffff0000\n# define SSL_SECOP_OTHER_NONE    0\n# define SSL_SECOP_OTHER_CIPHER  (1 << 16)\n# define SSL_SECOP_OTHER_CURVE   (2 << 16)\n# define SSL_SECOP_OTHER_DH      (3 << 16)\n# define SSL_SECOP_OTHER_PKEY    (4 << 16)\n# define SSL_SECOP_OTHER_SIGALG  (5 << 16)\n# define SSL_SECOP_OTHER_CERT    (6 << 16)\n\n/* Indicated operation refers to peer key or certificate */\n# define SSL_SECOP_PEER          0x1000\n\n/* Values for \"op\" parameter in security callback */\n\n/* Called to filter ciphers */\n/* Ciphers client supports */\n# define SSL_SECOP_CIPHER_SUPPORTED      (1 | SSL_SECOP_OTHER_CIPHER)\n/* Cipher shared by client/server */\n# define SSL_SECOP_CIPHER_SHARED         (2 | SSL_SECOP_OTHER_CIPHER)\n/* Sanity check of cipher server selects */\n# define SSL_SECOP_CIPHER_CHECK  pool, void *mem);\n\n\t/* memory in old_size..new_size will be zeroed */\n\tvoid *(*realloc)(pool_t pool, void *mem,\n\t\t\t size_t old_size, size_t new_size)\n\t\tATTR_WARN_UNUSED_RESULT ATTR_RETURNS_NONNULL;\n\n\t/* Frees all the memory in pool. NOTE: system_pool doesn't support\n\t   this and crashes if it's used */\n\tvoid (*clear)(pool_t pool);\n\n\t/* Returns the maximum amount of bytes that can be allocated with\n\t   minimal trouble. If there's no such concept, always returns 0. */\n\tsize_t (*get_max_easy_alloc_size)(pool_t pool);\n};\n\nstruct pool {\n\tconst struct pool_vfuncs *v;\n\n\tbool alloconly_pool:1;\n\tbool datastack_pool:1;\n};\n\n/* system_pool uses calloc() + realloc() + free() */\nextern pool_t system_pool;\nextern struct pool static_system_pool;\n\n/* memory allocated from data_stack is valid only until next t_pop() call.\n   No checks are performed. */\nextern pool_t unsafe_data_stack_pool;\n\n/* Create a new alloc-only pool. Note that `size' specifies the initial\n   malloc()ed block size, part of it is used internally. */\npool_t pool_alloconly_create(const char *name, size_t size);\n/* Like alloconly pool, but clear the memory before freeing it. The idea is\n   that you could allocate memory for storing sensitive information from this\n   pool, and be sure that it gets cleared from the memory when it's no longer\n   needed. */\npool_t pool_alloconly_create_clean(const char *name, size_t size);\n\n/* When allocating memory from returned pool, the data stack frame must be\n   the same as it was when calling this function. pool_unref() also checks\n   that the stack frame is the same. This should make it quite safe to use. */\npool_t pool_datastack_create(void);\n\n/* Create new alloc pool. This is very similar to system pool, but it\n   will deallocate all memory on deinit. */\npool_t pool_allocfree_create(const char *name);\n\n/* Like alloc pool, but all memory is cleaned before freeing.\n   See pool_alloconly_create_clean. */\npool_t po
