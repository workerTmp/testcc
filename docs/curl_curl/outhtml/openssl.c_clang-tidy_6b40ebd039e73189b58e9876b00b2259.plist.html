&p, &q, &g);\n          DSA_get0_key(dsa, &pub_key, NULL);\n\n          print_pubkey_BN(dsa, p, i);\n          print_pubkey_BN(dsa, q, i);\n          print_pubkey_BN(dsa, g, i);\n          print_pubkey_BN(dsa, pub_key, i);\n        }\n#else\n        print_pubkey_BN(dsa, p, i);\n        print_pubkey_BN(dsa, q, i);\n        print_pubkey_BN(dsa, g, i);\n        print_pubkey_BN(dsa, pub_key, i);\n#endif\n#endif /* !OPENSSL_NO_DSA */\n        break;\n      }\n      case EVP_PKEY_DH:\n      {\n        DH *dh;\n#ifdef HAVE_OPAQUE_EVP_PKEY\n        dh = EVP_PKEY_get0_DH(pubkey);\n#else\n        dh = pubkey->pkey.dh;\n#endif\n#ifdef HAVE_OPAQUE_RSA_DSA_DH\n        {\n          const BIGNUM *p;\n          const BIGNUM *q;\n          const BIGNUM *g;\n          const BIGNUM *pub_key;\n          DH_get0_pqg(dh, &p, &q, &g);\n          DH_get0_key(dh, &pub_key, NULL);\n          print_pubkey_BN(dh, p, i);\n          print_pubkey_BN(dh, q, i);\n          print_pubkey_BN(dh, g, i);\n          print_pubkey_BN(dh, pub_key, i);\n       }\n#else\n        print_pubkey_BN(dh, p, i);\n        print_pubkey_BN(dh, g, i);\n        print_pubkey_BN(dh, pub_key, i);\n#endif\n        break;\n      }\n      }\n      EVP_PKEY_free(pubkey);\n    }\n\n    if(psig) {\n      for(j = 0; j < psig->length; j++)\n        BIO_printf(mem, \"%02x:\", psig->data[j]);\n      push_certinfo(\"Signature\", i);\n    }\n\n    PEM_write_bio_X509(mem, x);\n    push_certinfo(\"Cert\", i);\n  }\n\n  BIO_free(mem);\n\n  return CURLE_OK;\n}\n\n/*\n * Heavily modified from:\n * https://www.owasp.org/index.php/Certificate_and_Public_Key_Pinning#OpenSSL\n */\nstatic CURLcode pkp_pin_peer_pubkey(struct Curl_easy *data, X509* cert,\n                                    const char *pinnedpubkey)\n{\n  /* Scratch */\n  int len1 = 0, len2 = 0;\n  unsigned char *buff1 = NULL, *temp = NULL;\n\n  /* Result is returned to caller */\n  CURLcode result = CURLE_SSL_PINNEDPUBKEYNOTMATCH;\n\n  /* if a path wasn't specified, don't pin */\n  if(!pinnedpubkey)\n    return CURLE_OK;\n\n  if(!cert)\n    return result;\n\n  do {\n    /* Begin Gyrations to get the subjectPublicKeyInfo     */\n    /* Thanks to Viktor Dukhovni on the OpenSSL mailing list */\n\n    /* https://groups.google.com/group/mailing.openssl.users/browse_thread\n     /thread/d61858dae102c6c7 */\n    len1 = i2d_X509_PUBKEY(X509_get_X509_PUBKEY(cert), NULL);\n    if(len1 < 1)\n      break; /* failed */\n\n    buff1 = temp = malloc(len1);\n    if(!buff1)\n      break; /* failed */\n\n    /* https://www.openssl.org/docs/crypto/d2i_X509.html */\n    len2 = i2d_X509_PUBKEY(X509_get_X509_PUBKEY(cert), &temp);\n\n    /*\n     * These checks are verifying we got back the same values as when we\n     * sized the buffer. It's pretty weak since they should always be the\n     * same. But it gives us something to test.\n     */\n    if((len1 != len2) || !temp || ((temp - buff1) != len1))\n      break; /* failed */\n\n    /* End Gyrations */\n\n    /* The one good exit point */\n    result = Curl_pin_peer_pubkey(data, pinnedpubkey, buff1, len1);\n  } while(0);\n\n  if(buff1)\n    free(buff1);\n\n  return result;\n}\n\n/*\n * Get the server cert, verify it and show it etc, only call failf() if the\n * 'strict' argument is TRUE as otherwise all this is for informational\n * purposes only!\n *\n * We check certificates to authenticate the server; otherwise we risk\n * man-in-the-middle attack.\n */\nstatic CURLcode servercert(struct connectdata *conn,\n                           struct ssl_connect_data *connssl,\n                           bool strict)\n{\n  CURLcode result = CURLE_OK;\n  int rc;\n  long lerr;\n  struct Curl_easy *data = conn->data;\n  X509 *issuer;\n  BIO *fp = NULL;\n  char error_buffer[256]=\"\";\n  char buffer[2048];\n  const char *ptr;\n#ifndef CURL_DISABLE_PROXY\n  long * const certverifyresult = SSL_IS_PROXY() ?\n    &data->set.proxy_ssl.certverifyresult : &data->set.ssl.certverifyresult;\n#else\n  long * const certverifyresult = &data->set.ssl.certverifyresult;\n#endif\n  BIO *mem = BIO_new(BIO_s_mem());\n  struct ssl_backend_data *backend = connssl->backend;\n\n  if(data->set.ssl.certinfo)\n    /* we've been asked to gather certificate info! */\n    (void)get_cert_chain(conn, connssl);\n\n  backend->server_cert = SSL_get_peer_certificate(backend->handle);\n  if(!backend->server_cert) {\n    BIO_free(mem);\n    if(!strict)\n      return CURLE_OK;\n\n    failf(data, \"SSL: couldn't get peer certificate!\");\n    return CURLE_PEER_FAILED_VERIFICATION;\n  }\n\n  infof(data, \"%s certificate:\\n\", SSL_IS_PROXY() ? \"Proxy\" : \"Server\");\n\n  rc = x509_name_oneline(X509_get_subject_name(backend->server_cert),\n                         buffer, sizeof(buffer));\n  infof(data, \" subject: %s\\n\", rc?\"[NONE]\":buffer);\n\n#ifndef CURL_DISABLE_VERBOSE_STRINGS\n  {\n    long len;\n    ASN1_TIME_print(mem, X509_get0_notBefore(backend->server_cert));\n    len = BIO_get_mem_data(mem, (char **) &ptr);\n    infof(data, \" start date: %.*s\\n\", len, ptr);\n    (void)BIO_reset(mem);\n\n    ASN1_TIME_print(mem, X509_get0_notAfter(backend->server_cert));\n    len = BIO_get_mem_data(mem, (char **) &ptr);\n    infof(data, \" expire date: %.*s\\n\", len, ptr);\n    (void)BIO_reset(mem);\n  }\n#endif\n\n  BIO_free(mem);\n\n  if(SSL_CONN_CONFIG(verifyhost)) {\n    result = verifyhost(conn, backend->server_cert);\n    if(result) {\n      X509_free(backend->server_cert);\n      backend->server_cert = NULL;\n      return result;\n    }\n  }\n\n  rc = x509_name_oneline(X509_get_issuer_name(backend->server_cert),\n                         buffer, sizeof(buffer));\n  if(rc) {\n    if(strict)\n      failf(data, \"SSL: couldn't get X509-issuer name!\");\n    result = CURLE_PEER_FAILED_VERIFICATION;\n  }\n  else {\n    infof(data, \" issuer: %s\\n\", buffer);\n\n    /* We could do all sorts of certificate verification stuff here before\n       deallocating the certificate. */\n\n    /* e.g. match issuer name with p rt));\n      BIO_free(fp);\n      X509_free(issuer);\n    }\n\n    lerr = *certverifyresult = SSL_get_verify_result(backend->handle);\n\n    if(*certverifyresult != X509_V_OK) {\n      if(SSL_CONN_CONFIG(verifypeer)) {\n        /* We probably never reach this, because SSL_connect() will fail\n           and we return earlier if verifypeer is set? */\n        if(strict)\n          failf(data, \"SSL certificate verify result: %s (%ld)\",\n                X509_verify_cert_error_string(lerr), lerr);\n        result = CURLE_PEER_FAILED_VERIFICATION;\n      }\n      else\n        infof(data, \" SSL certificate verify result: %s (%ld),\"\n              \" continuing anyway.\\n\",\n              X509_verify_cert_error_string(lerr), lerr);\n    }\n    else\n      infof(data, \" SSL certificate verify ok.\\n\");\n  }\n\n#if (OPENSSL_VERSION_NUMBER >= 0x0090808fL) && !defined(OPENSSL_NO_TLSEXT) && \\\n    !defined(OPENSSL_NO_OCSP)\n  if(SSL_CONN_CONFIG(verifystatus)) {\n    result = verifystatus(conn, connssl);\n    if(result) {\n      X509_free(backend->server_cert);\n      backend->server_cert = NULL;\n      return result;\n    }\n  }\n#endif\n\n  if(!strict)\n    /* when not strict, we don't bother about the verify cert problems */\n    result = CURLE_OK;\n\n  ptr = SSL_IS_PROXY() ? data->set.str[STRING_SSL_PINNEDPUBLICKEY_PROXY] :\n                         data->set.str[STRING_SSL_PINNEDPUBLICKEY_ORIG];\n  if(!result && ptr) {\n    result = pkp_pin_peer_pubkey(data, backend->server_cert, ptr);\n    if(result)\n      failf(data, \"SSL: public key does not match pinned public key!\");\n  }\n\n  X509_free(backend->server_cert);\n  backend->server_cert = NULL;\n  connssl->connecting_state = ssl_connect_done;\n\n  return result;\n}\n\nstatic CURLcode ossl_connect_step3(struct connectdata *conn, int sockindex)\n{\n  CURLcode result = CURLE_OK;\n  struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n\n  DEBUGASSERT(ssl_connect_3 == connssl->connecting_state);\n\n  /*\n   * We check certificates to authenticate the server; otherwise we risk\n   * man-in-the-middle attack; NEVERTHELESS, if we're told explicitly not to\n   * verify the peer ignore faults and failures from the server cert\n   * operations.\n   */\n\n  result = servercert(conn, connssl, (SSL_CONN_CONFIG(verifypeer) ||\n                                      SSL_CONN_CONFIG(verifyhost)));\n\n  if(!result)\n    connssl->connecting_state = ssl_connect_done;\n\n  return result;\n}\n\nstatic Curl_recv ossl_recv;\nstatic Curl_send ossl_send;\n\nstatic CURLcode ossl_connect_common(struct connectdata *conn,\n                                    int sockindex,\n                                    bool nonblocking,\n                                    bool *done)\n{\n  CURLcode result;\n  struct Curl_easy *data = conn->data;\n  struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n  curl_socket_t sockfd = conn->sock[sockindex];\n  int what;\n\n  /* check if the connection has already been established */\n  if(ssl_connection_complete == connssl->state) {\n    *done = TRUE;\n    return CURLE_OK;\n  }\n\n  if(ssl_connect_1 == connssl->connecting_state) {\n    /* Find out how much more time we're allowed */\n    const timediff_t timeout_ms = Curl_timeleft(data, NULL, TRUE);\n\n    if(timeout_ms < 0) {\n      /* no need to continue if time already is up */\n      failf(data, \"SSL connection timeout\");\n      return CURLE_OPERATION_TIMEDOUT;\n    }\n\n    result = ossl_connect_step1(conn, sockindex);\n    if(result)\n      return result;\n  }\n\n  while(ssl_connect_2 == connssl->connecting_state ||\n        ssl_connect_2_reading == connssl->connecting_state ||\n        ssl_connect_2_writing == connssl->connecting_state) {\n\n    /* check allowed time left */\n    const timediff_t timeout_ms = Curl_timeleft(data, NULL, TRUE);\n\n    if(timeout_ms < 0) {\n      /* no need to continue if time already is up */\n      failf(data, \"SSL connection timeout\");\n      return CURLE_OPERATION_TIMEDOUT;\n    }\n\n    /* if ssl is expecting something, check if it's available. */\n    if(connssl->connecting_state == ssl_connect_2_reading ||\n       connssl->connecting_state == ssl_connect_2_writing) {\n\n      curl_socket_t writefd = ssl_connect_2_writing ==\n        connssl->connecting_state?sockfd:CURL_SOCKET_BAD;\n      curl_socket_t readfd = ssl_connect_2_reading ==\n        connssl->connecting_state?sockfd:CURL_SOCKET_BAD;\n\n      what = Curl_socket_check(readfd, CURL_SOCKET_BAD, writefd,\n                               nonblocking?0:timeout_ms);\n      if(what < 0) {\n        /* fatal error */\n        failf(data, \"select/poll on SSL socket, errno: %d\", SOCKERRNO);\n        return CURLE_SSL_CONNECT_ERROR;\n      }\n      if(0 == what) {\n        if(nonblocking) {\n          *done = FALSE;\n          return CURLE_OK;\n        }\n        /* timeout */\n        failf(data, \"SSL connection timeout\");\n        return CURLE_OPERATION_TIMEDOUT;\n      }\n      /* socket is readable or writable */\n    }\n\n    /* Run transaction, and return to the caller if it failed or if this\n     * connection is done nonblocking and this loop would execute again. This\n     * permits the owner of a multi handle to abort a connection attempt\n     * before step2 has completed while ensuring that a client using select()\n     * or epoll() will always have a valid fdset to wait on.\n     */\n    result = ossl_connect_step2(conn, sockindex);\n    if(result || (nonblocking &&\n                  (ssl_connect_2 == connssl->connecting_state ||\n                   ssl_connect_2_reading == connssl->connecting_state ||\n                   ssl_connect_2_writing == connssl->connecting_state)))\n      return result;\n\n  } /* repeat step2 until all transactions are done. */\n\n  if(ssl_connect_3 == connssl->connecting_state) {\n    result = ossl_connect_step3(conn, sockindex);\n    if(result)\n      return result;\n  }\n\n  if(ssl_connect_done == connssl->connecting_state) {\n    connssl->state = ssl_connection_complete;\n    conn->recv[sockindex] = ossl_recv;\n    conn->send[sockindex] = ossl_send;\n    *done = TRUE;\n  }\n  else\n    *done = FALSE;\n\n  /* Reset our connect state machine */\n  connssl->connecting_state = ssl_connect_1;\n\n  return CURLE_OK;\n}\n\nstatic CURLcode Curl_ossl_connect_nonblocking(struct connectdata *conn,\n                                              int sockindex,\n                                              bool *done)\n{\n  return ossl_connect_common(conn, sockindex, TRUE, done);\n}\n\nstatic CURLcode Curl_ossl_connect(struct connectdata *conn, int sockindex)\n{\n  CURLcode result;\n  bool done = FALSE;\n\n  result = ossl_connect_common(conn, sockindex, FALSE, &done);\n  if(result)\n    return result;\n\n  DEBUGASSERT(done);\n\n  return CURLE_OK;\n}\n\nstatic bool Curl_ossl_data_pending(const struct connectdata *conn,\n                                   int connindex)\n{\n  const struct ssl_connect_data *connssl = &conn->ssl[connindex];\n  if(connssl->backend->handle && SSL_pending(connssl->backend->handle))\n    return TRUE;\n#ifndef CURL_DISABLE_PROXY\n  {\n    const struct ssl_connect_data *proxyssl = &conn->proxy_ssl[connindex];\n    if(proxyssl->backend->handle && SSL_pending(proxyssl->backend->handle))\n      return TRUE;\n  }\n#endif\n  return FALSE;\n}\n\nstatic size_t Curl_ossl_version(char *buffer, size_t size);\n\nstatic ssize_t ossl_send(struct connectdata *conn,\n                         int sockindex,\n                         const void *mem,\n                         size_t len,\n                         CURLcode *curlcode)\n{\n  /* SSL_write() is said to return 'int' while write() and send() returns\n     'size_t' */\n  int err;\n  char error_buffer[256];\n  unsigned long sslerror;\n  int memlen;\n  int rc;\n  struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n  struct ssl_backend_data *backend = connssl->backend;\n\n  ERR_clear_error();\n\n  memlen = (len > (size_t)INT_MAX) ? INT_MAX : (int)len;\n  rc = SSL_write(backend->handle, mem, memlen);\n\n  if(rc <= 0) {\n    err = SSL_get_error(backend->handle, rc);\n\n    switch(err) {\n    case SSL_ERROR_WANT_READ:\n    case SSL_ERROR_WANT_WRITE:\n      /* The operation did not complete; the same TLS/SSL I/O function\n         should be called again later. This is basically an EWOULDBLOCK\n         equivalent. */\n      *curlcode = CURLE_AGAIN;\n      return -1;\n    case SSL_ERROR_SYSCALL:\n      {\n        int sockerr = SOCKERRNO;\n        sslerror = ERR_get_error();\n        if(sslerror)\n          ossl_strerror(sslerror, error_buffer, sizeof(error_buffer));\n        else if(sockerr)\n          Curl_strerror(sockerr, error_buffer, sizeof(error_buffer));\n        else {\n          strncpy(error_buffer, SSL_ERROR_to_str(err), sizeof(error_buffer));\n          error_buffer[sizeof(error_buffer) - 1] = '\\0';\n        }\n        failf(conn->data, OSSL_PACKAGE \" SSL_write: %s, errno %d\",\n              error_buffer, sockerr);\n        *curlcode = CURLE_SEND_ERROR;\n        return -1;\n      }\n    case SSL_ERROR_SSL:\n      /*  A failure in the SSL library occurred, usually a protocol error.\n          The OpenSSL error queue contains more information on the error. */\n      sslerror = ERR_get_error();\n      if(ERR_GET_LIB(sslerror) == ERR_LIB_SSL &&\n         ERR_GET_REASON(sslerror) == SSL_R_BIO_NOT_SET &&\n         conn->ssl[sockindex].state == ssl_connection_complete\n#ifndef CURL_DISABLE_PROXY\n         && conn->proxy_ssl[sockindex].state == ssl_connection_complete\n#endif\n        ) {\n        char ver[120];\n        Curl_ossl_version(ver, 120);\n        failf(conn->data, \"Error: %s does not support double SSL tunneling.\",\n              ver);\n      }\n      else\n        failf(conn->data, \"SSL_write() error: %s\",\n              ossl_strerror(sslerror, error_buffer, sizeof(error_buffer)));\n      *curlcode = CURLE_SEND_ERROR;\n      return -1;\n    }\n    /* a true error */\n    failf(conn->data, OSSL_PACKAGE \" SSL_write: %s, errno %d\",\n          SSL_ERROR_to_str(err), SOCKERRNO);\n    *curlcode = CURLE_SEND_ERROR;\n    return -1;\n  }\n  *curlcode = CURLE_OK;\n  return (ssize_t)rc; /* number of bytes */\n}\n\nstatic ssize_t ossl_recv(struct connectdata *conn, /* connection data */\n                         int num,                  /* socketindex */\n                         char *buf,                /* store read data here */\n                         size_t buffersize,        /* max amount to read */\n                         CURLcode *curlcode)\n{\n  char error_buffer[256];\n  unsigned long sslerror;\n  ssize_t nread;\n  int buffsize;\n  struct ssl_connect_data *connssl = &conn->ssl[num];\n  struct ssl_backend_data *backend = connssl->backend;\n\n  ERR_clear_error();\n\n  buffsize = (buffersize > (size_t)INT_MAX) ? INT_MAX : (int)buffersize;\n  nread = (ssize_t)SSL_read(backend->handle, buf, buffsize);\n  if(nread <= 0) {\n    /* failed SSL_read */\n    int err = SSL_get_error(backend->handle, (int)nread);\n\n    switch(err) {\n    case SSL_ERROR_NONE: /* this is not an error */\n      break;\n    case SSL_ERROR_ZERO_RETURN: /* no more data */\n      /* close_notify alert */\n      if(num == FIRSTSOCKET)\n        /* mark the connection for close if it is indeed the control\n           connection */\n        connclose(conn, \"TLS close_notify\");\n      break;\n    case SSL_ERROR_WANT_READ:\n    case SSL_ERROR_WANT_WRITE:\n      /* there's data pending, re-invoke SSL_read() */\n      *curlcode = CURLE_AGAIN;\n      return -1;\n    default:\n      /* openssl/ssl.h for SSL_ERROR_SYSCALL says \"look at error stack/return\n         value/errno\" */\n      /* https://www.openssl.org/docs/crypto/ERR_get_error.html */\n      sslerror = ERR_get_error();\n      if((nread < 0) || sslerror) {\n        /* If the return code was negative or there actually is an error in the\n           queue */\n        int sockerr = SOCKERRNO;\n        if(sslerror)\n          ossl_strerror(sslerror, error_buffer, sizeof(error_buffer));\n        else if(sockerr && err == SSL_ERROR_SYSCALL)\n          Curl_strerror(sockerr, error_buffer, sizeof(error_buffer));\n        else {\n          strncpy(error_buffer, SSL_ERROR_to_str(err), sizeof(error_buffer));\n          error_buffer[sizeof(error_buffer) - 1] = '\\0';\n        }\n        failf(conn->data, OSSL_PACKAGE \" SSL_read: %s, errno %d\",\n              error_buffer, sockerr);\n        *curlcode = CURLE_RECV_ERROR;\n        return -1;\n      }\n      /* For debug builds be a little stricter and error on any\n         SSL_ERROR_SYSCALL. For example a server may have closed the connection\n         abruptly without a close_notify alert. For compatibility with older\n         peers we don't do this by default. #4624\n\n         We can use this to gauge how many users may be affected, and\n         if it goes ok eventually transition to allow in dev and release with\n         the newest OpenSSL: #if (OPENSSL_VERSION_NUMBER >= 0x10101000L) */\n#ifdef DEBUGBUILD\n      if(err == SSL_ERROR_SYSCALL) {\n        int sockerr = SOCKERRNO;\n        if(sockerr)\n          Curl_strerror(sockerr, error_buffer, sizeof(error_buffer));\n        else {\n          msnprintf(error_buffer, sizeof(error_buffer),\n                    \"Connection closed abruptly\");\n        }\n        failf(conn->data, OSSL_PACKAGE \" SSL_read: %s, errno %d\"\n              \" (Fatal because this is a curl debug build)\",\n              error_buffer, sockerr);\n        *curlcode = CURLE_RECV_ERROR;\n        return -1;\n      }\n#endif\n    }\n  }\n  return nread;\n}\n\nstatic size_t Curl_ossl_version(char *buffer, size_t size)\n{\n#ifdef LIBRESSL_VERSION_NUMBER\n#if LIBRESSL_VERSION_NUMBER < 0x2070100fL\n  return msnprintf(buffer, size, \"%s/%lx.%lx.%lx\",\n                   OSSL_PACKAGE,\n                   (LIBRESSL_VERSION_NUMBER>>28)&0xf,\n                   (LIBRESSL_VERSION_NUMBER>>20)&0xff,\n                   (LIBRESSL_VERSION_NUMBER>>12)&0xff);\n#else /* OpenSSL_version() first appeared in LibreSSL 2.7.1 */\n  char *p;\n  int count;\n  const char *ver = OpenSSL_version(OPENSSL_VERSION);\n  const char expected[] = OSSL_PACKAGE \" \"; /* ie \"LibreSSL \" */\n  if(Curl_strncasecompare(ver, expected, sizeof(expected) - 1)) {\n    ver += sizeof(expected) - 1;\n  }\n  count = msnprintf(buffer, size, \"%s/%s\", OSSL_PACKAGE, ver);\n  for(p = buffer; *p; ++p) {\n    if(ISSPACE(*p))\n      *p = '_';\n  }\n  return count;\n#endif\n#elif defined(OPENSSL_IS_BORINGSSL)\n  return msnprintf(buffer, size, OSSL_PACKAGE);\n#elif defined(HAVE_OPENSSL_VERSION) && defined(OPENSSL_VERSION_STRING)\n  return msnprintf(buffer, size, \"%s/%s\",\n                   OSSL_PACKAGE, OpenSSL_version(OPENSSL_VERSION_STRING));\n#else\n  /* not LibreSSL, BoringSSL and not using OpenSSL_version */\n\n  char sub[3];\n  unsigned long ssleay_value;\n  sub[2]='\\0';\n  sub[1]='\\0';\n  ssleay_value = OpenSSL_version_num();\n  if(ssleay_value < 0x906000) {\n    ssleay_value = SSLEAY_VERSION_NUMBER;\n    sub[0]='\\0';\n  }\n  else {\n    if(ssleay_value&0xff0) {\n      int minor_ver = (ssleay_value >> 4) & 0xff;\n      if(minor_ver > 26) {\n        /* handle extended version introduced for 0.9.8za */\n        sub[1] = (char) ((minor_ver - 1) % 26 + 'a' + 1);\n        sub[0] = 'z';\n      }\n      else {\n        sub[0] = (char) (minor_ver + 'a' - 1);\n      }\n    }\n    else\n      sub[0]='\\0';\n  }\n\n  return msnprintf(buffer, size, \"%s/%lx.%lx.%lx%s\"\n#ifdef OPENSSL_FIPS\n                   \"-fips\"\n#endif\n                   ,\n                   OSSL_PACKAGE,\n                   (ssleay_value>>28)&0xf,\n                   (ssleay_value>>20)&0xff,\n                   (ssleay_value>>12)&0xff,\n                   sub);\n#endif /* OPENSSL_IS_BORINGSSL */\n}\n\n/* can be called with data == NULL */\nstatic CURLcode Curl_ossl_random(struct Curl_easy *data,\n                                 unsigned char *entropy, size_t length)\n{\n  int rc;\n  if(data) {\n    if(Curl_ossl_seed(data)) /* Initiate the seed if not already done */\n      return CURLE_FAILED_INIT; /* couldn't seed for some reason */\n  }\n  else {\n    if(!rand_enough())\n      return CURLE_FAILED_INIT;\n  }\n  /* RAND_bytes() returns 1 on success, 0 otherwise.  */\n  rc = RAND_bytes(entropy, curlx_uztosi(length));\n  return (rc == 1 ? CURLE_OK : CURLE_FAILED_INIT);\n}\n\nstatic CURLcode Curl_ossl_md5sum(unsigned char *tmp, /* input */\n                                 size_t tmplen,\n                                 unsigned char *md5sum /* output */,\n                                 size_t unused)\n{\n  EVP_MD_CTX *mdctx;\n  unsigned int len = 0;\n  (void) unused;\n\n  mdctx = EVP_MD_CTX_create();\n  EVP_DigestInit_ex(mdctx, EVP_md5(), NULL);\n  EVP_DigestUpdate(mdctx, tmp, tmplen);\n  EVP_DigestFinal_ex(mdctx, md5sum, &len);\n  EVP_MD_CTX_destroy(mdctx);\n  return CURLE_OK;\n}\n\n#if (OPENSSL_VERSION_NUMBER >= 0x0090800fL) && !defined(OPENSSL_NO_SHA256)\nstatic CURLcode Curl_ossl_sha256sum(const unsigned char *tmp, /* input */\n                                size_t tmplen,\n                                unsigned char *sha256sum /* output */,\n                                size_t unused)\n{\n  EVP_MD_CTX *mdctx;\n  unsigned int len = 0;\n  (void) unused;\n\n  mdctx = EVP_MD_CTX_create();\n  EVP_DigestInit_ex(mdctx, EVP_sha256(), NULL);\n  EVP_DigestUpdate(mdctx, tmp, tmplen);\n  EVP_DigestFinal_ex(mdctx, sha256sum, &len);\n  EVP_MD_CTX_destroy(mdctx);\n  return CURLE_OK;\n}\n#endif\n\nstatic bool Curl_ossl_cert_status_request(void)\n{\n#if (OPENSSL_VERSION_NUMBER >= 0x0090808fL) && !defined(OPENSSL_NO_TLSEXT) && \\\n    !defined(OPENSSL_NO_OCSP)\n  return TRUE;\n#else\n  return FALSE;\n#endif\n}\n\nstatic void *Curl_ossl_get_internals(struct ssl_connect_data *connssl,\n                                     CURLINFO info)\n{\n  /* Legacy: CURLINFO_TLS_SESSION must return an SSL_CTX pointer. */\n  struct ssl_backend_data *backend = connssl->backend;\n  return info == CURLINFO_TLS_SESSION ?\n         (void *)backend->ctx : (void *)backend->handle;\n}\n\nconst struct Curl_ssl Curl_ssl_openssl = {\n  { CURLSSLBACKEND_OPENSSL, \"openssl\" }, /* info */\n\n  SSLSUPP_CA_PATH |\n  SSLSUPP_CERTINFO |\n  SSLSUPP_PINNEDPUBKEY |\n  SSLSUPP_SSL_CTX |\n#ifdef HAVE_SSL_CTX_SET_CIPHERSUITES\n  SSLSUPP_TLS13_CIPHERSUITES |\n#endif\n  SSLSUPP_HTTPS_PROXY,\n\n  sizeof(struct ssl_backend_data),\n\n  Curl_ossl_init,                /* init */\n  Curl_ossl_cleanup,             /* cleanup */\n  Curl_ossl_version,             /* version */\n  Curl_ossl_check_cxn,           /* check_cxn */\n  Curl_ossl_shutdown,            /* shutdown */\n  Curl_ossl_data_pending,        /* data_pending */\n  Curl_ossl_random,              /* random */\n  Curl_ossl_cert_status_request, /* cert_status_request */\n  Curl_ossl_connect,             /* connect */\n  Curl_ossl_connect_nonblocking, /* connect_nonblocking */\n  Curl_ossl_get_internals,       /* get_internals */\n  Curl_ossl_close,               /* close_one */\n  Curl_ossl_close_all,           /* close_all */\n  Curl_ossl_session_free,        /* session_free */\n  Curl_ossl_set_engine,          /* set_engine */\n  Curl_ossl_set_engine_default,  /* set_engine_default */\n  Curl_ossl_engines_list,        /* engines_list */\n  Curl_none_false_start,         /* false_start */\n  Curl_ossl_md5sum,              /* md5sum */\n#if (OPENSSL_VERSION_NUMBER >= 0x0090800fL) && !defined(OPENSSL_NO_SHA256)\n  Curl_ossl_sha256sum            /* sha256sum */\n#else\n  NULL                           /* sha256sum */\n#endif\n};\n\n#endif /* USE_OPENSSL */\n"}, "67": {"id": 67, "path": "/usr/include/openssl/err.h", "content": "/*\n * Copyright 1995-2019 The OpenSSL Project Authors. All Rights Reserved.\n *\n * Licensed under the OpenSSL license (the \"License\").  You may not use\n * this file except in compliance with the License.  You can obtain a copy\n * in t here are the classes of BIOs */\n# define BIO_TYPE_DESCRIPTOR     0x0100 /* socket, fd, connect or accept */\n# define BIO_TYPE_FILTER         0x0200\n# define BIO_TYPE_SOURCE_SINK    0x0400\n\n/* These are the 'types' of BIOs */\n# define BIO_TYPE_NONE             0\n# define BIO_TYPE_MEM            ( 1|BIO_TYPE_SOURCE_SINK)\n# define BIO_TYPE_FILE           ( 2|BIO_TYPE_SOURCE_SINK)\n\n# define BIO_TYPE_FD             ( 4|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n# define BIO_TYPE_SOCKET         ( 5|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n# define BIO_TYPE_NULL           ( 6|BIO_TYPE_SOURCE_SINK)\n# define BIO_TYPE_SSL            ( 7|BIO_TYPE_FILTER)\n# define BIO_TYPE_MD             ( 8|BIO_TYPE_FILTER)\n# define BIO_TYPE_BUFFER         ( 9|BIO_TYPE_FILTER)\n# define BIO_TYPE_CIPHER         (10|BIO_TYPE_FILTER)\n# define BIO_TYPE_BASE64         (11|BIO_TYPE_FILTER)\n# define BIO_TYPE_CONNECT        (12|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n# define BIO_TYPE_ACCEPT         (13|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n\n# define BIO_TYPE_NBIO_TEST      (16|BIO_TYPE_FILTER)/* server proxy BIO */\n# define BIO_TYPE_NULL_FILTER    (17|BIO_TYPE_FILTER)\n# define BIO_TYPE_BIO            (19|BIO_TYPE_SOURCE_SINK)/* half a BIO pair */\n# define BIO_TYPE_LINEBUFFER     (20|BIO_TYPE_FILTER)\n# define BIO_TYPE_DGRAM          (21|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n# define BIO_TYPE_ASN1           (22|BIO_TYPE_FILTER)\n# define BIO_TYPE_COMP           (23|BIO_TYPE_FILTER)\n# ifndef OPENSSL_NO_SCTP\n#  define BIO_TYPE_DGRAM_SCTP    (24|BIO_TYPE_SOURCE_SINK|BIO_TYPE_DESCRIPTOR)\n# endif\n\n#define BIO_TYPE_START           128\n\n/*\n * BIO_FILENAME_READ|BIO_CLOSE to open or close on free.\n * BIO_set_fp(in,stdin,BIO_NOCLOSE);\n */\n# define BIO_NOCLOSE             0x00\n# define BIO_CLOSE               0x01\n\n/*\n * These are used in the following macros and are passed to BIO_ctrl()\n */\n# define BIO_CTRL_RESET          1/* opt - rewind/zero etc */\n# define BIO_CTRL_EOF            2/* opt - are we at the eof */\n# define BIO_CTRL_INFO           3/* opt - extra tit-bits */\n# define BIO_CTRL_SET            4/* man - set the 'IO' type */\n# define BIO_CTRL_GET            5/* man - get the 'IO' type */\n# define BIO_CTRL_PUSH           6/* opt - internal, used to signify change */\n# define BIO_CTRL_POP            7/* opt - internal, used to signify change */\n# define BIO_CTRL_GET_CLOSE      8/* man - set the 'close' on free */\n# define BIO_CTRL_SET_CLOSE      9/* man - set the 'close' on free */\n# define BIO_CTRL_PENDING        10/* opt - is their more data buffered */\n# define BIO_CTRL_FLUSH          11/* opt - 'flush' buffered output */\n# define BIO_CTRL_DUP            12/* man - extra stuff for 'duped' BIO */\n# define BIO_CTRL_WPENDING       13/* opt - number of bytes still to write */\n# define BIO_CTRL_SET_CALLBACK   14/* opt - set callback function */\n# define BIO_CTRL_GET_CALLBACK   15/* opt - set callback function */\n\n# define BIO_CTRL_PEEK           29/* BIO_f_buffer special */\n# define BIO_CTRL_SET_FILENAME   30/* BIO_s_file special */\n\n/* dgram BIO stuff */\n# define BIO_CTRL_DGRAM_CONNECT       31/* BIO dgram special */\n# define BIO_CTRL_DGRAM_SET_CONNECTED 32/* allow for an externally connected\n                                         * socket to be passed in */\n# define BIO_CTRL_DGRAM_SET_RECV_TIMEOUT 33/* setsockopt, essentially */\n# define BIO_CTRL_DGRAM_GET_RECV_TIMEOUT 34/* getsockopt, essentially */\n# define BIO_CTRL_DGRAM_SET_SEND_TIMEOUT 35/* setsockopt, essentially */\n# define BIO_CTRL_DGRAM_GET_SEND_TIMEOUT 36/* getsockopt, essentially */\n\n# define BIO_CTRL_DGRAM_GET_RECV_TIMER_EXP 37/* flag whether the last */\n# define BIO_CTRL_DGRAM_GET_SEND_TIMER_EXP 38/* I/O operation tiemd out */\n\n/* #ifdef IP_MTU_DISCOVER */\n# define BIO_CTRL_DGRAM_MTU_DISCOVER       39/* set DF bit on egress packets */\n/* #endif */\n\n# define BIO_CTRL_DGRAM_QUERY_MTU          40/* as kernel for current MTU */\n# define BIO_CTRL_DGRAM_GET_FALLBACK_MTU   47\n# define BIO_CTRL_DGRAM_GET_MTU            41/* get cached value for MTU */\n# define BIO_CTRL_DGRAM_SET_MTU            42/* set cached value for MTU.\n                                              * want to use this if asking\n                                              * the kernel fails */\n\n# define BIO_CTRL_DGRAM_MTU_EXCEEDED       43/* check whether the MTU was\n                                              * exceed in the previous write\n                                              * operation */\n\n# define BIO_CTRL_DGRAM_GET_PEER           46\n# define BIO_CTRL_DGRAM_SET_PEER           44/* Destination for the data */\n\n# define BIO_CTRL_DGRAM_SET_NEXT_TIMEOUT   45/* Next DTLS handshake timeout\n                                              * to adjust socket timeouts */\n# define BIO_CTRL_DGRAM_SET_DONT_FRAG      48\n\n# define BIO_CTRL_DGRAM_GET_MTU_OVERHEAD   49\n\n/* Deliberately outside of OPENSSL_NO_SCTP - used in bss_dgram.c */\n#  define BIO_CTRL_DGRAM_SCTP_SET_IN_HANDSHAKE    50\n# ifndef OPENSSL_NO_SCTP\n/* SCTP stuff */\n#  define BIO_CTRL_DGRAM_SCTP_ADD_AUTH_KEY                51\n#  define BIO_CTRL_DGRAM_SCTP_NEXT_AUTH_KEY               52\n#  define BIO_CTRL_DGRAM_SCTP_AUTH_CCS_RCVD               53\n#  define BIO_CTRL_DGRAM_SCTP_GET_SNDINFO         60\n#  define BIO_CTRL_DGRAM_SCTP_SET_SNDINFO         61\n#  define BIO_CTRL_DGRAM_SCTP_GET_RCVINFO         62\n#  define BIO_CTRL_DGRAM_SCTP_SET_RCVINFO         63\n#  define BIO_CTRL_DGRAM_SCTP_GET_PRINFO                  64\n#  define BIO_CTRL_DGRAM_SCTP_SET_PRINFO                  65\n#  define BIO_CTRL_DGRAM_SCTP_SAVE_SHUTDOWN               70\n# endif\n\n# define BIO_CTRL_DGRAM_SET_PEEK_MODE      71\n\n/* modifiers */\n# define BIO_FP_READ             0x02\n# define BIO_FP_WRITE            0x04\n# define BIO_FP_APPEND           0x08\n# define BIO_FP_TEXT             0x10\n\n# define BIO_FLAGS_READ          0x01\n# define BIO_FLAGS_WRITE         0x02\n# define BIO_FLAGS_IO_SPECIAL    0x04\n# define BIO_FLAGS_RWS (BIO_FLAGS_READ|BIO_FLAGS_WRITE|BIO_FLAGS_IO_SPECIAL)\n# define BIO_FLAGS_SHOULD_RETRY  0x08\n# ifndef BIO_FLAGS_UPLINK\n/*\n * \"UPLINK\" flag denotes file descriptors provided by application. It\n * defaults to 0, as most platforms don't require UPLINK interface.\n */\n#  define BIO_FLAGS_UPLINK        0\n# endif\n\n# define BIO_FLAGS_BASE64_NO_NL  0x100\n\n/*\n * This is used with memory BIOs:\n * BIO_FLAGS_MEM_RDONLY means we shouldn't free up or change the data in any way;\n * BIO_FLAGS_NONCLEAR_RST means we shouldn't clear data on reset.\n */\n# define BIO_FLAGS_MEM_RDONLY    0x200\n# define BIO_FLAGS_NONCLEAR_RST  0x400\n# define BIO_FLAGS_IN_EOF        0x800\n\ntypedef union bio_addr_st BIO_ADDR;\ntypedef struct bio_addrinfo_st BIO_ADDRINFO;\n\nint BIO_get_new_index(void);\nvoid BIO_set_flags(BIO *b, int flags);\nint BIO_test_flags(const BIO *b, int flags);\nvoid BIO_clear_flags(BIO *b, int flags);\n\n# define BIO_get_flags(b) BIO_test_flags(b, ~(0x0))\n# define BIO_set_retry_special(b) \\\n                BIO_set_flags(b, (BIO_FLAGS_IO_SPECIAL|BIO_FLAGS_SHOULD_RETRY))\n# define BIO_set_retry_read(b) \\\n                BIO_set_flags(b, (BIO_FLAGS_READ|BIO_FLAGS_SHOULD_RETRY))\n# define BIO_set_retry_write(b) \\\n                BIO_set_flags(b, (BIO_FLAGS_WRITE|BIO_FLAGS_SHOULD_RETRY))\n\n/* These are normally used internally in BIOs */\n# define BIO_clear_retry_flags(b) \\\n                BIO_clear_flags(b, (BIO_FLAGS_RWS|BIO_FLAGS_SHOULD_RETRY))\n# define BIO_get_retry_flags(b) \\\n                BIO_test_flags(b, (BIO_FLAGS_RWS|BIO_FLAGS_SHOULD_RETRY))\n\n/* These should be used by the application to tell why we should retry */\n# define BIO_should_read(a)              BIO_test_flags(a, BIO_FLAGS_READ)\n# define BIO_should_write(a)             BIO_test_flags(a, BIO_FLAGS_WRITE)\n# define BIO_should_io_special(a)        BIO_test_flags(a, BIO_FLAGS_IO_SPECIAL)\n# define _FILE_SEEK,ofs,NULL)\n# define BIO_tell(b)     (int)BIO_ctrl(b,BIO_C_FILE_TELL,0,NULL)\n\n/*\n * name is cast to lose const, but might be better to route through a\n * function so we can do it safely\n */\n# ifdef CONST_STRICT\n/*\n * If you are wondering why this isn't defined, its because CONST_STRICT is\n * purely a compile-time kludge to allow const to be checked.\n */\nint BIO_read_filename(BIO *b, const char *name);\n# else\n#  define BIO_read_filename(b,name) (int)BIO_ctrl(b,BIO_C_SET_FILENAME, \\\n                BIO_CLOSE|BIO_FP_READ,(char *)(name))\n# endif\n# define BIO_write_filename(b,name) (int)BIO_ctrl(b,BIO_C_SET_FILENAME, \\\n                BIO_CLOSE|BIO_FP_WRITE,name)\n# define BIO_append_filename(b,name) (int)BIO_ctrl(b,BIO_C_SET_FILENAME, \\\n                BIO_CLOSE|BIO_FP_APPEND,name)\n# define BIO_rw_filename(b,name) (int)BIO_ctrl(b,BIO_C_SET_FILENAME, \\\n                BIO_CLOSE|BIO_FP_READ|BIO_FP_WRITE,name)\n\n/*\n * WARNING WARNING, this ups the reference count on the read bio of the SSL\n * structure.  This is because the ssl read BIO is now pointed to by the\n * next_bio field in the bio.  So when you free the BIO, make sure you are\n * doing a BIO_free_all() to catch the underlying BIO.\n */\n# define BIO_set_ssl(b,ssl,c)    BIO_ctrl(b,BIO_C_SET_SSL,c,(char *)(ssl))\n# define BIO_get_ssl(b,sslp)     BIO_ctrl(b,BIO_C_GET_SSL,0,(char *)(sslp))\n# define BIO_set_ssl_mode(b,client)      BIO_ctrl(b,BIO_C_SSL_MODE,client,NULL)\n# define BIO_set_ssl_renegotiate_bytes(b,num) \\\n        BIO_ctrl(b,BIO_C_SET_SSL_RENEGOTIATE_BYTES,num,NULL)\n# define BIO_get_num_renegotiates(b) \\\n        BIO_ctrl(b,BIO_C_GET_SSL_NUM_RENEGOTIATES,0,NULL)\n# define BIO_set_ssl_renegotiate_timeout(b,seconds) \\\n        BIO_ctrl(b,BIO_C_SET_SSL_RENEGOTIATE_TIMEOUT,seconds,NULL)\n\n/* defined in evp.h */\n/* #define BIO_set_md(b,md)     BIO_ctrl(b,BIO_C_SET_MD,1,(char *)(md)) */\n\n# define BIO_get_mem_data(b,pp)  BIO_ctrl(b,BIO_CTRL_INFO,0,(char *)(pp))\n# def lass has been removed */\n# define SSL_TXT_kEECDH          \"kEECDH\"/* alias for kECDHE */\n# define SSL_TXT_kECDHE          \"kECDHE\"\n# define SSL_TXT_kPSK            \"kPSK\"\n# define SSL_TXT_kRSAPSK         \"kRSAPSK\"\n# define SSL_TXT_kECDHEPSK       \"kECDHEPSK\"\n# define SSL_TXT_kDHEPSK         \"kDHEPSK\"\n# define SSL_TXT_kGOST           \"kGOST\"\n# define SSL_TXT_kSRP            \"kSRP\"\n\n# define SSL_TXT_aRSA            \"aRSA\"\n# define SSL_TXT_aDSS            \"aDSS\"\n# define SSL_TXT_aDH             \"aDH\"/* this cipher class has been removed */\n# define SSL_TXT_aECDH           \"aECDH\"/* this cipher class has been removed */\n# define SSL_TXT_aECDSA          \"aECDSA\"\n# define SSL_TXT_aPSK            \"aPSK\"\n# define SSL_TXT_aGOST94         \"aGOST94\"\n# define SSL_TXT_aGOST01         \"aGOST01\"\n# define SSL_TXT_aGOST12         \"aGOST12\"\n# define SSL_TXT_aGOST           \"aGOST\"\n# define SSL_TXT_aSRP            \"aSRP\"\n\n# define SSL_TXT_DSS             \"DSS\"\n# define SSL_TXT_DH              \"DH\"\n# define SSL_TXT_DHE             \"DHE\"/* same as \"kDHE:-ADH\" */\n# define SSL_TXT_EDH             \"EDH\"/* alias for DHE */\n# define SSL_TXT_ADH             \"ADH\"\n# define SSL_TXT_RSA             \"RSA\"\n# define SSL_TXT_ECDH            \"ECDH\"\n# define SSL_TXT_EECDH           \"EECDH\"/* alias for ECDHE\" */\n# define SSL_TXT_ECDHE           \"ECDHE\"/* same as \"kECDHE:-AECDH\" */\n# define SSL_TXT_AECDH           \"AECDH\"\n# define SSL_TXT_ECDSA           \"ECDSA\"\n# define SSL_TXT_PSK             \"PSK\"\n# define SSL_TXT_SRP             \"SRP\"\n\n# define SSL_TXT_DES             \"DES\"\n# define SSL_TXT_3DES            \"3DES\"\n# define SSL_TXT_RC4             \"RC4\"\n# define SSL_TXT_RC2             \"RC2\"\n# define SSL_TXT_IDEA            \"IDEA\"\n# define SSL_TXT_SEED            \"SEED\"\n# define SSL_TXT_AES128          \"AES128\"\n# define SSL_TXT_AES256          \"AES256\"\n# define SSL_TXT_AES             \"AES\"\n# define SSL_TXT_AES_GCM         \"AESGCM\"\n# define SSL_TXT_AES_CCM         \"AESCCM\"\n# define SSL_TXT_AES_CCM_8       \"AESCCM8\"\n# define SSL_TXT_CAMELLIA128     \"CAMELLIA128\"\n# define SSL_TXT_CAMELLIA256     \"CAMELLIA256\"\n# define SSL_TXT_CAMELLIA        \"CAMELLIA\"\n# define SSL_TXT_CHACHA20        \"CHACHA20\"\n# define SSL_TXT_GOST            \"GOST89\"\n# define SSL_TXT_ARIA            \"ARIA\"\n# define SSL_TXT_ARIA_GCM        \"ARIAGCM\"\n# define SSL_TXT_ARIA128         \"ARIA128\"\n# define SSL_TXT_ARIA256         \"ARIA256\"\n\n# define SSL_TXT_MD5             \"MD5\"\n# define SSL_TXT_SHA1            \"SHA1\"\n# define SSL_TXT_SHA             \"SHA\"/* same as \"SHA1\" */\n# define SSL_TXT_GOST94          \"GOST94\"\n# define SSL_TXT_GOST89MAC       \"GOST89MAC\"\n# define SSL_TXT_GOST12          \"GOST12\"\n# define SSL_TXT_GOST89MAC12     \"GOST89MAC12\"\n# define SSL_TXT_SHA256          \"SHA256\"\n# define SSL_TXT_SHA384          \"SHA384\"\n\n# define SSL_TXT_SSLV3           \"SSLv3\"\n# define SSL_TXT_TLSV1           \"TLSv1\"\n# define SSL_TXT_TLSV1_1         \"TLSv1.1\"\n# define SSL_TXT_TLSV1_2         \"TLSv1.2\"\n\n# define SSL_TXT_ALL             \"ALL\"\n\n/*-\n * COMPLEMENTOF* definitions. These identifiers are used to (de-select)\n * ciphers normally not being used.\n * Example: \"RC4\" will activate all ciphers using RC4 including ciphers\n * without authentication, which would normally disabled by DEFAULT (due\n * the \"!ADH\" being part of default). Therefore \"RC4:!COMPLEMENTOFDEFAULT\"\n * will make sure that it is also disabled in the specific selection.\n * COMPLEMENTOF* identifiers are portable between version, as adjustments\n * to the default cipher setup will also be included here.\n *\n * COMPLEMENTOFDEFAULT does not experience the same special treatment that\n * DEFAULT gets, as only selection is being done and no sorting as needed\n * for DEFAULT.\n */\n# define SSL_TXT_CMPALL          \"COMPLEMENTOFALL\"\n# define SSL_TXT_CMPDEF          \"COMPLEMENTOFDEFAULT\"\n\n/*\n * The following cipher list is used by default. It also is substituted when\n * an application-defined cipher list string starts with 'DEFAULT'.\n * This applies to ciphersuites for TLSv1.2 and below.\n */\n# define SSL_DEFAULT_CIPHER_LIST \"ALL:!COMPLEMENTOFDEFAULT:!eNULL\"\n/* This is the default set of TLSv1.3 ciphersuites */\n# if !defined(OPENSSL_NO_CHACHA) && !defined(OPENSSL_NO_POLY1305)\n#  define TLS_DEFAULT_CIPHERSUITES \"TLS_AES_256_GCM_SHA384:\" \\\n                                   \"TLS_CHACHA20_POLY1305_SHA256:\" \\\n                                   \"TLS_AES_128_GCM_SHA256\"\n# else\n#  define TLS_DEFAULT_CIPHERSUITES \"TLS_AES_256_GCM_SHA384:\" \\\n                                   \"TLS_AES_128_GCM_SHA256\"\n#endif\n/*\n * As of OpenSSL 1.0.0, ssl_create_cipher_list() in ssl/ssl_ciph.c always\n * starts with a reasonable order, and all we have to do for DEFAULT is\n * throwing out anonymous and unencrypted ciphersuites! (The latter are not\n * actually enabled by ALL, but \"ALL:RSA\" would enable some of them.)\n */\n\n/* Used in SSL_set_shutdown()/SSL_get_shutdown(); */\n# define SSL_SENT_SHUTDOWN       1\n# define SSL_RECEIVED_SHUTDOWN   2\n\n#ifdef __cplusplus\n}\n#endif\n\n#ifdef  __cplusplus\nextern \"C\" {\n#endif\n\n# define SSL_FILETYPE_ASN1       X509_FILETYPE_ASN1\n# define SSL_FILETYPE_PEM        X509_FILETYPE_PEM\n\n/*\n * This is needed to stop compilers complaining about the 'struct ssl_st *'\n * function parameters used to prototype callbacks in SSL_CTX.\n */\ntypedef struct ssl_st *ssl_crock_st;\ntypedef struct tls_session_ticket_ext_st TLS_SESSION_TICKET_EXT;\ntypedef struct ssl_method_st SSL_METHOD;\ntypedef struct ssl_cipher_st SSL_CIPHER;\ntypedef struct ssl_session_st SSL_SESSION;\ntypedef struct tls_sigalgs_st TLS_SIGALGS;\ntypedef struct ssl_conf_ctx_st SSL_CONF_CTX;\ntypedef struct ssl_comp_st SSL_COMP;\n\nSTACK_OF(SSL_CIPHER);\nSTACK_OF(SSL_COMP);\n\n/* SRTP protection profiles for use with the use_srtp extension (RFC 5764)*/\ntypedef struct srtp_protection_profile_st {\n    const char *name;\n    unsigned long id;\n} SRTP_PROTECTION_PROFILE;\n\nDEFINE_STACK_OF(SRTP_PROTECTION_PROFILE)\n\ntypedef int (*tls_session_ticket_ext_cb_fn)(SSL *s, const unsigned char *data,\n                                            int len, void *arg);\ntypedef int (*tls_session_secret_cb_fn)(SSL *s, void *secret, int *secret_len,\n                                        STACK_OF(SSL_CIPHER) *peer_ciphers,\n                                        const SSL_CIPHER **cipher, void *arg);\n\n/* Extension context codes */\n/* This extension is only allowed in TLS */\n#define SSL_EXT_TLS_ONLY                        0x0001\n/* This extension is only allowed in DTLS */\n#define SSL_EXT_DTLS_ONLY                       0x0002\n/* Some extensions may be allowed in DTLS but we don't implement them for it */\n#define SSL_EXT_TLS_IMPLEMENTATION_ONLY         0x0004\n/* Most extensions are not defined for SSLv3 but EXT_TYPE_renegotiate is */\n#define SSL_EXT_SSL3_ALLOWED                    0x0008\n/* Extension is only defined for TLS1.2 and below */\n#define SSL_EXT_TLS1_2_AND_BELOW_ONLY           0x0010\n/* Extension is only defined for TLS1.3 and above */\n#define SSL_EXT_TLS1_3_ONLY                     0x0020\n/* Ignore this extension during parsing if we are resuming */\n#define SSL_EXT_IGNORE_ON_RESUMPTION            0x0040\n#define SSL_EXT_CLIENT_HELLO                    0x0080\n/* Really means TLS1.2 or below */\n#define SSL_EXT_TLS1_2_SERVER_HELLO             0x0100\n#define SSL_EXT_TLS1_3_SERVER_HELLO             0x0200\n#define SSL_EXT_TLS1_3_ENCRYPTED_EXTENSIONS     0x0400\n#define SSL_EXT_TLS1_3_HELLO_RETRY_REQUEST      0x0800\n#define SSL_EXT_TLS1_3_CERTIFICATE              0x1000\n#define SSL_EXT_TLS1_3_NEW_SESSION_TICKET       0x2000\n#define SSL_EXT_TLS1_3_CERTIFICATE_REQUEST      0x4000\n\n/* Typedefs for handling custom extensions */\n\ntypedef int (*custom_ext_add_cb)(SSL *s, unsigned int ext_type,\n                                 const unsigned char **out, size_t *outlen,\n                                 int *al, void *add_arg);\n\ntypedef void (*custom_ext_free_cb)(SSL *s, unsigned int ext_type,\n                                   const unsigned char *out, void *add_arg);\n\ntypedef int (*custom_ext_parse_cb)(SSL *s, unsigned int ext_type,\n                                   const unsigned char *in, size_t inlen,\n                                   int *al, void *parse_arg);\n\n\ntypedef int (*SSL_custom_ext_add_cb_ex)(SSL *s, unsigned int ext_type,\n                                        unsigned int context,\n                                        const unsigned char **out,\n                                        size_t *outlen, X509 *x,\n                                        size_t chainidx,\n                                        int *al, void *add_arg);\n\ntypedef void (*SSL_custom_ext_free_cb_ex)(SSL *s, unsigned int ext_type,\n                                          unsigned int context,\n                                          const unsigned char *out,\n                                          void *add_arg);\n\ntypedef int (*SSL_custom_ext_parse_cb_ex)(SSL *s, unsigned int ext_type,\n                                          unsigned int context,\n                                          const unsigned char *in,\n                                          size_t inlen, X509 *x,\n                                          size_t chainidx,\n                                          int *al, void *parse_arg);\n\n/* Typedef for verification callback */\ntypedef int (*SSL_verify_cb)(int preverify_ok, X509_STORE_CTX *x509_ctx);\n\n/*\n * Some values are reserved until OpenSSL 1.2.0 because they were previously\n * included in SSL_OP_ALL in a 1.1.x release.\n *\n * Reserved value (until OpenSSL 1.2.0)                  0x00000001U\n * Reserved value (until OpenSSL 1.2.0)                  0x00000002U\n */\n/* Allow initial connection to servers that don't support RI */\n# define SSL_OP_LEGACY_SERVER_CONNECT                    0x00000004U\n\n/* Reserved value (until OpenSSL 1.2.0)                  0x00000008U */\n# define SSL_OP_TLSEXT_PADDING                           0x00000010U\n/* Reserved value (until OpenSSL 1.2.0)                  0x00000020U */\n# define SSL_OP_SAFARI_ECDHE_ECDSA_BUG                   0x00000040U\n/*\n * Reserved value (until OpenSSL 1.2.0)                  0x00000080U\n * Reserved value (until OpenSSL 1.2.0)                  0x00000100U\n * Reserved value (until OpenSSL 1.2.0)                  0x00000200U\n */\n\n/* In TLSv1.3 allow a non-(ec)dhe based kex_mode */\n# define SSL_OP_ALLOW_NO_DHE_KEX                         0x00000400U\n\n/*\n * Disable SSL 3.0/TLS 1.0 CBC vulnerability workaround that was added in\n * OpenSSL 0.9.6d.  Usually (depending on the application protocol) the\n * workaround is not needed.  Unfortunately some broken SSL/TLS\n * implementations cannot handle it at all, which is why we include it in\n * SSL_OP_ALL. Added in 0.9.6e\n */\n# define SSL_OP_DONT_INSERT_EMPTY_FRAGMENTS              0x00000800U\n\n/* DTLS options */\n# define SSL_OP_NO_QUERY_MTU                             0x00001000U\n/* Turn on Cookie Exchange (on relevant for servers) */\n# define SSL_OP_COOKIE_EXCHANGE                          0x00002000U\n/* Don't use RFC4507 ticket extension */\n# define SSL_OP_NO_TICKET                                0x00004000U\n# ifndef OPENSSL_NO_DTLS1_METHOD\n/* Use Cisco's \"speshul\" version of DTLS_BAD_VER\n * (only with deprecated DTLSv1_client_method())  */\n#  define SSL_OP_CISCO_ANYCONNECT                        0x00008000U\n# endif\n\n/* As server, disallow session resumption on renegotiation */\n# define SSL_OP_NO_SESSION_RESUMPTION_ON_RENEGOTIATION   0x00010000U\n/* Don't use compression even if supported */\n# define SSL_OP_NO_COMPRESSION                           0x00020000U\n/* Permit unsafe legacy renegotiation */\n# define SSL_OP_ALLOW_UNSAFE_LEGACY_RENEGOTIATION        0x00040000U\n/* Disable encrypt-then-mac */\n# define SSL_OP_NO_ENCRYPT_THEN_MAC                      0x00080000U\n\n/*\n * Enable TLSv1.3 Compatibility mode. This is on by default. A future version\n * of OpenSSL may have this disabled by default.\n */\n# define SSL_OP_ENABLE_MIDDLEBOX_COMPAT                  0x00100000U\n\n/* Prioritize Chacha20Poly1305 when client does.\n * Modifies SSL_OP_CIPHER_SERVER_PREFERENCE */\n# define SSL_OP_PRIORITIZE_CHACHA                        0x00200000U\n\n/*\n * Set on servers to choose the cipher according to the server's preferences\n */\n# define SSL_OP_CIPHER_SERVER_PREFERENCE                 0x00400000U\n/*\n * If set, a server will allow a client to issue a SSLv3.0 version number as\n * latest version supported in the premaster secret, even when TLSv1.0\n * (version 3.1) was announced in the client hello. Normally this is\n * forbidden to prevent version rollback attacks.\n */\n# define SSL_OP_TLS_ROLLBACK_BUG                         0x00800000U\n\n/*\n * Switches off automatic TLSv1.3 anti-replay protection for early data. This\n * is a server-side option only (no effect on the client).\n */\n# define SSL_OP_NO_ANTI_REPLAY                           0x01000000U\n\n# define SSL_OP_NO_SSLv3                                 0x02000000U\n# define SSL_OP_NO_TLSv1                                 0x04000000U\n# define SSL_OP_NO_TLSv1_2                               0x08000000U\n# define SSL_OP_NO_TLSv1_1                               0x10000000U\n# define SSL_OP_NO_TLSv1_3                               0x20000000U\n\n# define SSL_OP_NO_DTLSv1                                0x04000000U\n# define SSL_OP_NO_DTLSv1_2                              0x08000000U\n\n# define SSL_OP_NO_SSL_MASK (SSL_OP_NO_SSLv3|\\\n        SSL_OP_NO_TLSv1|SSL_OP_NO_TLSv1_1|SSL_OP_NO_TLSv1_2|SSL_OP_NO_TLSv1_3)\n# define SSL_OP_NO_DTLS_MASK (SSL_OP_NO_DTLSv1|SSL_OP_NO_DTLSv1_2)\n\n/* Disallow all renegotiation */\n# define SSL_OP_NO_RENEGOTIATION                         0x40000000U\n\n/*\n * Make server add server-hello extension from early version of cryptopro\n * draft, when GOST ciphersuite is negotiated. Required for interoperability\n * with CryptoPro CSP 3.x\n */\n# define SSL_OP_CRYPTOPRO_TLSEXT_BUG                     0x80000000U\n\n/*\n * SSL_OP_ALL: various bug workarounds that should be rather harmless.\n * This used to be 0x000FFFFFL before 0.9.7.\n * This used to be 0x80000BFFU before 1.1.1.\n */\n# define SSL_OP_ALL        (SSL_OP_CRYPTOPRO_TLSEXT_BUG|\\\n                            SSL_OP_DONT_INSERT_EMPTY_FRAGMENTS|\\\n                            SSL_OP_LEGACY_SERVER_CONNECT|\\\n                            SSL_OP_TLSEXT_PADDING|\\\n                            SSL_OP_SAFARI_ECDHE_ECDSA_BUG)\n\n/* OBSOLETE OPTIONS: retained for compatibility */\n\n/* Removed from OpenSSL 1.1.0. Was 0x00000001L */\n/* Related to removed SSLv2. */\n# define SSL_OP_MICROSOFT_SESS_ID_BUG                    0x0\n/* Removed from OpenSSL 1.1.0. Was 0x00000002L */\n/* Related to removed SSLv2. */\n# define SSL_OP_NETSCAPE_CHALLENGE_BUG                   0x0\n/* Removed from OpenSSL 0.9.8q and 1.0.0c. Was 0x00000008L */\n/* Dead forever, see CVE-2010-4180 */\n# define SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG         0x0\n/* Removed from OpenSSL 1.0.1h and 1.0.2. Was 0x00000010L */\n/* Refers to ancient SSLREF and SSLv2. */\n# define SSL_OP_SSLREF2_REUSE_CERT_TYPE_BUG              0x0\n/* Removed from OpenSSL 1.1.0. Was 0x00000020 */\n# define SSL_OP_MICROSOFT_BIG_SSLV3_BUFFER               0x0\n/* Removed from OpenSSL 0.9.7h and 0.9.8b. Was 0x00000040L */\n# define SSL_OP_MSIE_SSLV2_RSA_PADDING                   0x0\n/* Removed from OpenSSL 1.1.0. Was 0x00000080 */\n/* Ancient SSLeay version. */\n# define SSL_OP_SSLEAY_080_CLIENT_DH_BUG                 0x0\n/* Removed from OpenSSL 1.1.0. Was 0x00000100L */\n# define SSL_OP_TLS_D ent time in the Random fields of the ClientHello and\n * ServerHello records for compatibility with hypothetical implementations\n * that require it.\n */\n# define SSL_MODE_SEND_CLIENTHELLO_TIME 0x00000020U\n# define SSL_MODE_SEND_SERVERHELLO_TIME 0x00000040U\n/*\n * Send TLS_FALLBACK_SCSV in the ClientHello. To be set only by applications\n * that reconnect with a downgraded protocol version; see\n * draft-ietf-tls-downgrade-scsv-00 for details. DO NOT ENABLE THIS if your\n * application attempts a normal handshake. Only use this in explicit\n * fallback retries, following the guidance in\n * draft-ietf-tls-downgrade-scsv-00.\n */\n# define SSL_MODE_SEND_FALLBACK_SCSV 0x00000080U\n/*\n * Support Asynchronous operation\n */\n# define SSL_MODE_ASYNC 0x00000100U\n\n/*\n * When using DTLS/SCTP, include the terminating zero in the label\n * used for computing the endpoint-pair shared secret. Required for\n * interoperability with implementations having this bug like these\n * older version of OpenSSL:\n * - OpenSSL 1.0.0 series\n * - OpenSSL 1.0.1 series\n * - OpenSSL 1.0.2 series\n * - OpenSSL 1.1.0 series\n * - OpenSSL 1.1.1 and 1.1.1a\n */\n# define SSL_MODE_DTLS_SCTP_LABEL_LENGTH_BUG 0x00000400U\n\n/* Cert related flags */\n/*\n * Many implementations ignore some aspects of the TLS standards such as\n * enforcing certificate chain algorithms. When this is set we enforce them.\n */\n# define SSL_CERT_FLAG_TLS_STRICT                0x00000001U\n\n/* Suite B modes, takes same values as certificate verify flags */\n# define SSL_CERT_FLAG_SUITEB_128_LOS_ONLY       0x10000\n/* Suite B 192 bit only mode */\n# define SSL_CERT_FLAG_SUITEB_192_LOS            0x20000\n/* Suite B 128 bit mode allowing 192 bit algorithms */\n# define SSL_CERT_FLAG_SUITEB_128_LOS            0x30000\n\n/* Perform all sorts of protocol violations for testing purposes */\n# define SSL_CERT_FLAG_BROKEN_PROTOCOL           0x10000000\n\n/* Flags for building certificate chains */\n/* Treat any existin STRING               3\n# define V_ASN1_OCTET_STRING             4\n# define V_ASN1_NULL                     5\n# define V_ASN1_OBJECT                   6\n# define V_ASN1_OBJECT_DESCRIPTOR        7\n# define V_ASN1_EXTERNAL                 8\n# define V_ASN1_REAL                     9\n# define V_ASN1_ENUMERATED               10\n# define V_ASN1_UTF8STRING               12\n# define V_ASN1_SEQUENCE                 16\n# define V_ASN1_SET                      17\n# define V_ASN1_NUMERICSTRING            18 /**/\n# define V_ASN1_PRINTABLESTRING          19\n# define V_ASN1_T61STRING                20\n# define V_ASN1_TELETEXSTRING            20/* alias */\n# define V_ASN1_VIDEOTEXSTRING           21 /**/\n# define V_ASN1_IA5STRING                22\n# define V_ASN1_UTCTIME                  23\n# define V_ASN1_GENERALIZEDTIME          24 /**/\n# define V_ASN1_GRAPHICSTRING            25 /**/\n# define V_ASN1_ISO64STRING              26 /**/\n# define V_ASN1_VISIBLESTRING            26/* alias */\n# define V_ASN1_GENERALSTRING            27 /**/\n# define V_ASN1_UNIVERSALSTRING          28 /**/\n# define V_ASN1_BMPSTRING                30\n\n/*\n * NB the constants below are used internally by ASN1_INTEGER\n * and ASN1_ENUMERATED to indicate the sign. They are *not* on\n * the wire tag values.\n */\n\n# define V_ASN1_NEG                      0x100\n# define V_ASN1_NEG_INTEGER              (2 | V_ASN1_NEG)\n# define V_ASN1_NEG_ENUMERATED           (10 | V_ASN1_NEG)\n\n/* For use with d2i_ASN1_type_bytes() */\n# define B_ASN1_NUMERICSTRING    0x0001\n# define B_ASN1_PRINTABLESTRING  0x0002\n# define B_ASN1_T61STRING        0x0004\n# define B_ASN1_TELETEXSTRING    0x0004\n# define B_ASN1_VIDEOTEXSTRING   0x0008\n# define B_ASN1_IA5STRING        0x0010\n# define B_ASN1_GRAPHICSTRING    0x0020\n# define B_ASN1_ISO64STRING      0x0040\n# define B_ASN1_VISIBLESTRING    0x0040\n# define B_ASN1_GENERALSTRING    0x0080\n# define B_ASN1_UNIVERSALSTRING  0x0100\n# define B_ASN1_OCTET_STRING     0x0200\n# define B_ASN1_BIT_STRING       0x0400\n# define B_ASN1_BMPSTRING        0x0800\n# define B_ASN1_UNKNOWN          0x1000\n# define B_ASN1_UTF8STRING       0x2000\n# define B_ASN1_UTCTIME          0x4000\n# define B_ASN1_GENERALIZEDTIME  0x8000\n# define B_ASN1_SEQUENCE         0x10000\n/* For use with ASN1_mbstring_copy() */\n# define MBSTRING_FLAG           0x1000\n# define MBSTRING_UTF8           (MBSTRING_FLAG)\n# define MBSTRING_ASC            (MBSTRING_FLAG|1)\n# define MBSTRING_BMP            (MBSTRING_FLAG|2)\n# define MBSTRING_UNIV           (MBSTRING_FLAG|4)\n# define SMIME_OLDMIME           0x400\n# define SMIME_CRLFEOL           0x800\n# define SMIME_STREAM            0x1000\n    struct X509_algor_st;\nDEFINE_STACK_OF(X509_ALGOR)\n\n# define ASN1_STRING_FLAG_BITS_LEFT 0x08/* Set if 0x07 has bits left value */\n/*\n * This indicates that the ASN1_STRING is not a real value but just a place\n * holder for the location where indefinite length constructed data should be\n * inserted in the memory buffer\n */\n# define ASN1_STRING_FLAG_NDEF 0x010\n\n/*\n * This flag is used by the CMS code to indicate that a string is not\n * complete and is a place holder for content when it had all been accessed.\n * The flag will be reset when content has been written to it.\n */\n\n# define ASN1_STRING_FLAG_CONT 0x020\n/*\n * This flag is used by ASN1 code to indicate an ASN1_STRING is an MSTRING\n * type.\n */\n# define ASN1_STRING_FLAG_MSTRING 0x040\n/* String is embedded and only content should be freed */\n# define ASN1_STRING_FLAG_EMBED 0x080\n/* String should be parsed in RFC 5280's time format */\n# define ASN1_STRING_FLAG_X509_TIME 0x100\n/* This is the base type that holds just about everything :-) */\nstruct asn1_string_st {\n    int length;\n    int type;\n    unsigned char *data;\n    /*\n     * The value of the following field depends on the type being held.  It\n     * is mostly being used for BIT_STRING so if the input data has a\n     * non-zero 'unused bits' value, it will be handled correctly\n     */\n    long flags;\n};\n\n/*\n * ASN1_ENCODING structure: this is used to save the received encoding of an\n * ASN1 type. This is useful to get round problems with invalid encodings\n * which can break signatures.\n */\n\ntypedef struct ASN1_ENCODING_st {\n    unsigned char *enc;         /* DER encoding */\n    long len;                   /* Length of encoding */\n    int modified;               /* set to 1 if 'enc' is invalid */\n} ASN1_ENCODING;\n\n/* Used with ASN1 LONG type: if a long is set to this it is omitted */\n# define ASN1_LONG_UNDEF 0x7fffffffL\n\n# define STABLE_FLAGS_MALLOC     0x01\n/*\n * A zero passed to ASN1_STRING_TABLE_new_add for the flags is interpreted\n * as \"don't change\" and STABLE_FLAGS_MALLOC is always set. By setting\n * STABLE_FLAGS_MALLOC only we can clear the existing value. Use the alias\n * STABLE_FLAGS_CLEAR to reflect this.\n */\n# define STABLE_FLAGS_CLEAR      STABLE_FLAGS_MALLOC\n# define STABLE_NO_MASK          0x02\n# define DIRSTRING_TYPE  \\\n (B_ASN1_PRINTABLESTRING|B_ASN1_T61STRING|B_ASN1_BMPSTRING|B_ASN1_UTF8STRING)\n# define PKCS9STRING_TYPE (DIRSTRING_TYPE|B_ASN1_IA5STRING)\n\ntypedef struct asn1_string_table_st {\n    int nid;\n    long minsize;\n    long maxsize;\n    unsigned long mask;\n    unsigned long flags;\n} ASN1_STRING_TABLE;\n\nDEFINE_STACK_OF(ASN1_STRING_TABLE)\n\n/* size limits: this stuff is taken straight from RFC2459 */\n\n# define ub_name                         32768\n# define ub_common_name                  64\n# define ub_locality_name                128\n# define ub_state_name                   128\n# define ub_organization_name            64\n# define ub_organization_unit_name       64\n# define ub_title                        64\n# define ub_email_address                128\n\n/*\n * Declarations for template structures: for full definitions see asn1t.h\n */\ntypedef struct ASN1_TEMPLATE_st ASN1_TEMPLATE;\ntypedef struct ASN1_TLC_st ASN1_TLC;\n/* This is just an opaque pointer */\ntypedef struct ASN1_VALUE_st ASN1_VALUE;\n\n/* Declare ASN1 functions: the implement macro in in asn1t.h */\n\n# define DECLARE_ASN1_FUNCTIONS(type) DECLARE_ASN1_FUNCTIONS_name(type, type)\n\n# define DECLARE_ASN1_ALLOC_FUNCTIONS(type) \\\n        DECLARE_ASN1_ALLOC_FUNCTIONS_name(type, type)\n\n# define DECLARE_ASN1_FUNCTIONS_name(type, name) \\\n        DECLARE_ASN1_ALLOC_FUNCTIONS_name(type, name) \\\n        DECLARE_ASN1_ENCODE_FUNCTIONS(type, name, name)\n\n# define DECLARE_ASN1_FUNCTIONS_fname(type, itname, name) \\\n        DECLARE_ASN1_ALLOC_FUNCTIONS_name(type, name) \\\n        DECLARE_ASN1_ENCODE_FUNCTIONS(type, itname, name)\n\n# define DECLARE_ASN1_ENCODE_FUNCTIONS(type, itname, name) \\\n        type *d2i_##name(type **a, const unsigned char **in, long len); \\\n        int i2d_##name(type *a, unsigned char **out); \\\n        DECLARE_ASN1_ITEM(itname)\n\n# define DECLARE_ASN1_ENCODE_FUNCTIONS_const(type, name) \\\n        type *d2i_##name(type **a, const unsigned char **in, long len); \\\n        int i2d_##name(const type *a, unsigned char **out); \\\n        DECLARE_ASN1_ITEM(name)\n\n# define DECLARE_ASN1_NDEF_FUNCTION(name) \\\n        int i2d_##name##_NDEF(name *a, unsigned char **out);\n\n# define DECLARE_ASN1_FUNCTIONS_const(name) \\\n        DECLARE_ASN1_ALLOC_FUNCTIONS(name) \\\n        DECLARE_ASN1_ENCODE_FUNCTIONS_const(name, name)\n\n# define DECLARE_ASN1_ALLOC_FUNCTIONS_name(type, name) \\\n        type *name##_new(void); \\\n        void name##_free(type *a);\n\n# define DECLARE_ASN1_PRINT_FUNCTION(stname) \\\n        DECLARE_ASN1_PRINT_FUNCTION_fname(stname, stname)\n\n# define DECLARE_ASN1_PRINT_FUNCTION_fname(stname, fname) \\\n        int fname##_print_ctx(BIO *out, stname *x, int indent, \\\n                                         const ASN1_PCTX *pctx);\n\n# define D2I_OF(type) type *(*)(type **,const unsigned char **,long)\n# define I2D_OF(type) int (*)(type *,unsigned char **)\n# define I2D_OF_const(type) int (*)(const type *,unsigned char **)\n\n# define CHECKED_D2I_OF(type, d2i) \\\n    ((d2i_of_void*) (1 ? d2i : ((D2I_OF(type))0)))\n# define CHECKED_I2D_OF(type, i2d) \\\n    ((i2d_of_void*) (1 ? i2d : ((I2D_OF(type))0)))\n# define CHECKED_NEW_OF(type, xnew) \\\n    ((void *(*)(void)) (1 ? xnew : ((type *(*)(void))0)))\n# define CHECKED_PTR_OF(type, p) \\\n    ((void*) (1 ? p : (type*)0))\n# define CHECKED_PPTR_OF(type, p) \\\n    ((void**) (1 ? p : (type**)0))\n\n# define TYPEDEF_D2I_OF(type) typedef type *d2i_of_##type(type **,const unsigned char **,long)\n# define TYPEDEF_I2D_OF(type) typedef int i2d_of_##type(type *,unsigned char **)\n# define TYPEDEF_D2I2D_OF(type) TYPEDEF_D2I_OF(type); TYPEDEF_I2D_OF(type)\n\nTYPEDEF_D2I2D_OF(void);\n\n/*-\n * The following macros and typedefs allow an ASN1_ITEM\n * to be embedded in a structure and referenced. Since\n * the ASN1_ITEM pointers need to be globally accessible\n * (possibly from shared libraries) they may exist in\n * different forms. On platforms that support it the\n * ASN1_ITEM structure itself will be globally exported.\n * Other platforms will export a function that returns\n * an ASN1_ITEM pointer.\n *\n * To handle both cases transparently the macros below\n * should be used instead of hard coding an ASN1_ITEM\n * pointer in a structure.\n *\n * The structure will look like this:\n *\n * typedef struct SOMETHING_st {\n *      ...\n *      ASN1_ITEM_EXP *iptr;\n *      ...\n * } SOMETHING;\n *\n * It would be initialised as e.g.:\n *\n * SOMETHING somevar = {...,ASN1_ITEM_ref(X509),...};\n *\n * and the actual pointer extracted with:\n *\n * const ASN1_ITEM *it = ASN1_ITEM_ptr(somevar.iptr);\n *\n * Finally an ASN1_ITEM pointer can be extracted from an\n * appropriate reference with: ASN1_ITEM_rptr(X509). This\n * would be used when a function takes an ASN1_ITEM * argument.\n *\n */\n\n# ifndef OPENSSL_EXPORT_VAR_AS_FUNCTION\n\n/* ASN1_ITEM pointer exported type */\ntypedef const ASN1_ITEM ASN1_ITEM_EXP;\n\n/* Macro to obtain ASN1_ITEM pointer from exported type */\n#  define ASN1_ITEM_ptr(iptr) (iptr)\n\n/* Macro to include ASN1_ITEM pointer from base type */\n#  define ASN1_ITEM_ref(iptr) (&(iptr##_it))\n\n#  define ASN1_ITEM_rptr(ref) (&(ref##_it))\n\n#  define DECLARE_ASN1_ITEM(name) \\\n        OPENSSL_EXTERN const ASN1_ITEM name##_it;\n\n# else\n\n/*\n * Platforms that can't easily handle shared global variables are declared as\n * functions returning ASN1_ITEM pointers.\n */\n\n/* ASN1_ITEM pointer exported type */\ntypedef const ASN1_ITEM *ASN1_ITEM_EXP (void);\n\n/* Macro to obtain ASN1_ITEM pointer from exported type */\n#  define ASN1_ITEM_ptr(iptr) (iptr())\n\n/* Macro to include ASN1_ITEM pointer from base type */\n#  define ASN1_ITEM_ref(iptr) (iptr##_it)\n\n#  define ASN1_ITEM_rptr(ref) (ref##_it())\n\n#  define DECLARE_ASN1_ITEM(name) \\\n        const ASN1_ITEM * name##_it(void);\n\n# endif\n\n/* Parameters used by ASN1_STRING_print_ex() */\n\n/*\n * These determine which characters to escape: RFC2253 special characters,\n * control characters and MSB set characters\n */\n\n# define ASN1_STRFLGS_ESC_2253           1\n# define ASN1_STRFLGS_ESC_CTRL           2\n# define ASN1_STRFLGS_ESC_MSB            4\n\n/*\n * This flag determines how we do escaping: normally RC2253 backslash only,\n * set this to use backslash and quote.\n */\n\n# define ASN1_STRFLGS_ESC_QUOTE          8\n\n/* These three flags are internal use only. */\n\n/* Character is a valid PrintableString character */\n# define CHARTYPE_PRINTABLESTRING        0x10\n/* Character needs escaping if it is the first character */\n# define CHARTYPE_FIRST_ESC_2253         0x20\n/* Character needs escaping if it is the last character */\n# define CHARTYPE_LAST_ESC_2253          0x40\n\n/*\n * NB the internal flags are safely reused below by flags handled at the top\n * level.\n */\n\n/*\n * If this is set we convert all character strings to UTF8 first\n */\n\n# define ASN1_STRFLGS_UTF8_CONVERT       0x10\n\n/*\n * If this is set we don't attempt to interpret content: just assume all\n * strings are 1 byte per character. This will produce some pretty odd\n * looking output!\n */\n\n# define ASN1_STRFLGS_IGNORE_TYPE        0x20\n\n/* If this is set we include the string type in the output */\n# define ASN1_STRFLGS_SHOW_TYPE          0x40\n\n/*\n * This determines which strings to display and which to 'dump' (hex dump of\n * content octets or DER encoding). We can only dump non character strings or\n * everything. If we don't dump 'unknown' they are interpreted as character\n * strings with 1 octet per character and are subject to the usual escaping\n * options.\n */\n\n# define ASN1_STRFLGS_DUMP_ALL           0x80\n# define ASN1_STRFLGS_DUMP_UNKNOWN       0x100\n\n/*\n * These determine what 'dumping' does, we can dump the content octets or the\n * DER encoding: both use the RFC2253 #XXXXX notation.\n */\n\n# define ASN1_STRFLGS_DUMP_DER           0x200\n\n/*\n * This flag specifies that RC2254 escaping shall be performed.\n */\n#define ASN1_STRFLGS_ESC_2254           0x400\n\n/*\n * All the string flags consistent with RFC2253, escaping control characters\n * isn't essential in RFC2253 but it is advisable anyway.\n */\n\n# define ASN1_STRFLGS_RFC2253    (ASN1_STRFLGS_ESC_2253 | \\\n                                ASN1_STRFLGS_ESC_CTRL | \\\n                                ASN1_STRFLGS_ESC_MSB | \\\n                                ASN1_STRFLGS_UTF8_CONVERT | \\\n                                ASN1_STRFLGS_DUMP_UNKNOWN | \\\n                                ASN1_STRFLGS_DUMP_DER)\n\nDEFINE_STACK_OF(ASN1_INTEGER)\n\nDEFINE_STACK_OF(ASN1_GENERALSTRING)\n\nDEFINE_STACK_OF(ASN1_UTF8STRING)\n\ntypedef struct asn1_type_st {\n    int type;\n    union {\n        char *ptr;\n        ASN1_BOOLEAN boolean;\n        ASN1_STRING *asn1_string;\n        ASN1_OBJECT *object;\n        ASN1_INTEGER *integer;\n        ASN1_ENUMERATED *enumerated; UT WARRANTY OF ANY\n * KIND, either express or implied.\n *\n ***************************************************************************/\n#include \"curl_setup.h\"\n\nstruct connectdata;\nstruct ssl_connect_data;\n\n#define SSLSUPP_CA_PATH      (1<<0) /* supports CAPATH */\n#define SSLSUPP_CERTINFO     (1<<1) /* supports CURLOPT_CERTINFO */\n#define SSLSUPP_PINNEDPUBKEY (1<<2) /* supports CURLOPT_PINNEDPUBLICKEY */\n#define SSLSUPP_SSL_CTX      (1<<3) /* supports CURLOPT_SSL_CTX */\n#define SSLSUPP_HTTPS_PROXY  (1<<4) /* supports access via HTTPS proxies */\n#define SSLSUPP_TLS13_CIPHERSUITES (1<<5) /* supports TLS 1.3 ciphersuites */\n\nstruct Curl_ssl {\n  /*\n   * This *must* be the first entry to allow returning the list of available\n   * backends in curl_global_sslset().\n   */\n  curl_ssl_backend info;\n  unsigned int supports; /* bitfield, see above */\n  size_t sizeof_ssl_backend_data;\n\n  int (*init)(void);\n  void (*cleanup)(void);\n\n  size_t (*version)(char *buffer, size_t size);\n  int (*check_cxn)(struct connectdata *cxn);\n  int (*shut_down)(struct connectdata *conn, int sockindex);\n  bool (*data_pending)(const struct connectdata *conn,\n                       int connindex);\n\n  /* return 0 if a find random is filled in */\n  CURLcode (*random)(struct Curl_easy *data, unsigned char *entropy,\n                     size_t length);\n  bool (*cert_status_request)(void);\n\n  CURLcode (*connect_blocking)(struct connectdata *conn, int sockindex);\n  CURLcode (*connect_nonblocking)(struct connectdata *conn, int sockindex,\n                                  bool *done);\n  void *(*get_internals)(struct ssl_connect_data *connssl, CURLINFO info);\n  void (*close_one)(struct connectdata *conn, int sockindex);\n  void (*close_all)(struct Curl_easy *data);\n  void (*session_free)(void *ptr);\n\n  CURLcode (*set_engine)(struct Curl_easy *data, const char *engine);\n  CURLcode (*set_engine_default)(struct Curl_easy *data);\n  struct curl_slist *(*engines_list)(struct Curl_easy *data);\n\n  bool (*false_start)(void);\n\n  CURLcode (*md5sum)(unsigned char *input, size_t inputlen,\n                     unsigned char *md5sum, size_t md5sumlen);\n  CURLcode (*sha256sum)(const unsigned char *input, size_t inputlen,\n                    unsigned char *sha256sum, size_t sha256sumlen);\n};\n\n#ifdef USE_SSL\nextern const struct Curl_ssl *Curl_ssl;\n#endif\n\nint Curl_none_init(void);\nvoid Curl_none_cleanup(void);\nint Curl_none_shutdown(struct connectdata *conn, int sockindex);\nint Curl_none_check_cxn(struct connectdata *conn);\nCURLcode Curl_none_random(struct Curl_easy *data, unsigned char *entropy,\n                          size_t length);\nvoid Curl_none_close_all(struct Curl_easy *data);\nvoid Curl_none_session_free(void *ptr);\nbool Curl_none_data_pending(const struct connectdata *conn, int connindex);\nbool Curl_none_cert_status_request(void);\nCURLcode Curl_none_set_engine(struct Curl_easy *data, const char *engine);\nCURLcode Curl_none_set_engine_default(struct Curl_easy *data);\nstruct curl_slist *Curl_none_engines_list(struct Curl_easy *data);\nbool Curl_none_false_start(void);\nbool Curl_ssl_tls13_ciphersuites(void);\nCURLcode Curl_none_md5sum(unsigned char *input, size_t inputlen,\n                          unsigned char *md5sum, size_t md5len);\n\n#include \"openssl.h\"        /* OpenSSL versions */\n#include \"gtls.h\"           /* GnuTLS versions */\n#include \"nssg.h\"           /* NSS versions */\n#include \"gskit.h\"          /* Global Secure ToolKit versions */\n#include \"wolfssl.h\"        /* wolfSSL versions */\n#include \"schannel.h\"       /* Schannel SSPI version */\n#include \"sectransp.h\"      /* SecureTransport (Darwin) version */\n#include \"mbedtls.h\"        /* mbedTLS versions */\n#include \"mesalink.h\"       /* MesaLink versions */\n#include \"bearssl.h\"        /* BearSSL versions */\n\n#ifndef MAX_PINNED_PUBKEY_SIZE\n#define MAX_PINNED_PUBKEY_SIZE 1048576 /* 1MB */\n#endif\n\n#ifndef CURL_SHA256_DIGEST_LENGTH\n#define CURL_SHA256_DIGEST_LENGTH 32 /* fixed size */\n#endif\n\n/* see https://tools.ietf.org/html/draft-ietf-tls-applayerprotoneg-04 */\n#define ALPN_HTTP_1_1_LENGTH 8\n#define ALPN_HTTP_1_1 \"http/1.1\"\n\n/* set of helper macros for the backends to access the correct fields. For the\n   proxy or for the remote host - to properly support HTTPS proxy */\n#ifndef CURL_DISABLE_PROXY\n#define SSL_IS_PROXY()                                                  \\\n  (CURLPROXY_HTTPS == conn->http_proxy.proxytype &&                     \\\n   ssl_connection_complete !=                                           \\\n   conn->proxy_ssl[conn->sock[SECONDARYSOCKET] ==                       \\\n                   CURL_SOCKET_BAD ? FIRSTSOCKET : SECONDARYSOCKET].state)\n#define SSL_SET_OPTION(var)                                             \\\n  (SSL_IS_PROXY() ? data->set.proxy_ssl.var : data->set.ssl.var)\n#define SSL_CONN_CONFIG(var)                                            \\\n  (SSL_IS_PROXY() ? conn->proxy_ssl_config.var : conn->ssl_config.var)\n#else\n#define SSL_IS_PROXY() FALSE\n#define SSL_SET_OPTION(var) data->set.ssl.var\n#define SSL_CONN_CONFIG(var) conn->ssl_config.var\n#endif\n\nbool Curl_ssl_config_matches(struct ssl_primary_config *data,\n                             struct ssl_primary_config *needle);\nbool Curl_clone_primary_ssl_config(struct ssl_primary_config *source,\n                                   struct ssl_primary_config *dest);\nvoid Curl_free_primary_ssl_config(struct ssl_primary_config *sslc);\nint Curl_ssl_getsock(struct connectdata *conn, curl_socket_t *socks);\n\nint Curl_ssl_backend(void);\n\n#ifdef USE_SSL\nint Curl_ssl_init(void);\nvoid Curl_ssl_cleanup(void);\nCURLcode Curl_ssl_connect(struct connectdata *conn, int sockindex);\nCURLcode Curl_ssl_connect_nonblocking(struct connectdata *conn,\n                                      int sockindex,\n                                      bool *done);\n/* tell the SSL stuff to close down all open information regarding\n   connections (and thus session ID caching etc) */\nvoid Curl_ssl_close_all(struct Curl_easy *data);\nvoid Curl_ssl_close(struct connectdata *conn, int sockindex);\nCURLcode Curl_ssl_shutdown(struct connectdata *conn, int sockindex);\nCURLcode Curl_ssl_set_engine(struct Curl_easy *data, const char *engine);\n/* Sets engine as default for all SSL operations */\nCURLcode Curl_ssl_set_engine_default(struct Curl_easy *data);\nstruct curl_slist *Curl_ssl_engines_list(struct Curl_easy *data);\n\n/* init the SSL session ID cache */\nCURLcode Curl_ssl_initsessions(struct Curl_easy *, size_t);\nsize_t Curl_ssl_version(char *buffer, size_t size);\nbool Curl_ssl_data_pending(const struct connectdata *conn,\n                           int connindex);\nint Curl_ssl_check_cxn(struct connectdata *conn);\n\n/* Certificate information list handling. */\n\nvoid Curl_ssl_free_certinfo(struct Curl_easy *data);\nCURLcode Curl_ssl_init_certinfo(struct Curl_easy *data, int num);\nCURLcode Curl_ssl_push_certinfo_len(struct Curl_easy *data, int certnum,\n                                    const char *label, const char *value,\n                                    size_t valuelen);\nCURLcode Curl_ssl_push_certinfo(struct Curl_easy *data, int certnum,\n                                const char *label, const char *value);\n\n/* Functions to be used by SSL library adaptation functions */\n\n/* Lock session cache mutex.\n * Call this before calling other Curl_ssl_*session* functions\n * Caller should unlock this mutex as soon as possible, as it may block\n * other SSL connection from making progress.\n * The purpose of explicitly locking SSL session cache data is to allow\n * individual SSL engines to manage session lifetime in their specific way.\n */\nvoid Curl_ssl_sessionid_lock(struct connectdata *conn);\n\n/* Unlock session cache mutex */\nvoid Curl_ssl_sessionid_unlock(struct connectdata *conn);\n\n/* extract a session ID\n * Sessionid mutex must be locked (see Curl_ssl_sessionid_lock).\n * Caller must make sure that the ownership of returned sessionid object\n * is properly taken (e.g. its refcount is incremented\n * under sessionid mutex).\n */\nbool Curl_ssl_getsessionid(struct connectdata *conn,\n                           void **ssl_sessionid,\n                           size_t *idsize, /* set 0 if unknown */\n                           int sockindex);\n/* add a new session ID\n * Sessionid mutex must be locked (see Curl_ssl_sessionid_lock).\n * Caller must ensure that it has properly shared ownership of this sessionid\n * object with cache (e.g. incrementing refcount on success)\n */\nCURLcode Curl_ssl_addsessionid(struct connectdata *conn,\n                               void *ssl_sessionid,\n                               size_t idsize,\n                               int sockindex);\n/* Kill a single session ID entry in the cache\n * Sessionid mutex must be locked (see Curl_ssl_sessionid_lock).\n * This will call engine-specific curlssl_session_free function, which must\n * take sessionid object ownership from sessionid cache\n * (e.g. decrement refcount).\n */\nvoid Curl_ssl_kill_session(struct curl_ssl_session *session);\n/* delete a session from the cache\n * Sessionid mutex must be locked (see Curl_ssl_sessionid_lock).\n * This will call engine-specific curlssl_session_free function, which must\n * take sessionid object ownership from sessionid cache\n * (e.g. decrement refcount).\n */\nvoid Curl_ssl_delsessionid(struct connectdata *conn, void *ssl_sessionid);\n\n/* get N random bytes into the buffer */\nCURLcode Curl_ssl_random(struct Curl_easy *data, unsigned char *buffer,\n                         size_t length);\nCURLcode Curl_ssl_md5sum(unsigned char *tmp, /* input */\n                         size_t tmplen,\n                         unsigned char *md5sum, /* output */\n                         size_t md5len);\n/* Check pinned public key. */\nCURLcode Curl_pin_peer_pubkey(struct Curl_easy *data,\n                              const char *pinnedpubkey,\n                              const unsigned char *pubkey, size_t pubkeylen);\n\nbool Curl_ssl_cert_status_request(void);\n\nbool Curl_ssl_false_start(void);\n\n#define SSL_SHUTDOWN_TIMEOUT 10000 /* ms */\n\n#else /* if not USE_SSL */\n\n/* When SSL support is not present, just define away these function calls */\n#define Curl_ssl_init() 1\n#define Curl_ssl_cleanup() Curl_nop_stmt\n#define Curl_ssl_connect(x,y) CURLE_NOT_BUILT_IN\n#define Curl_ssl_close_all(x) Curl_nop_stmt\n#define Curl_ssl_close(x,y) Curl_nop_stmt\n#define Curl_ssl_shutdown(x,y) CURLE_NOT_BUILT_IN\n#define Curl_ssl_set_engine(x,y) CURLE_NOT_BUILT_IN\n#define Curl_ssl_set_engine_default(x) CURLE_NOT_BUILT_IN\n#define Curl_ssl_engines_list(x) NULL\n#define Curl_ssl_send(a,b,c,d,e) -1\n#define Curl_ssl_recv(a,b,c,d,e) -1\n#define Curl_ssl_initsessions(x,y) CURLE_OK\n#define Curl_ssl_data_pending(x,y) 0\n#define Curl_ssl_check_cxn(x) 0\n#define Curl_ssl_free_certinfo(x) Curl_nop_stmt\n#define Curl_ssl_connect_nonblocking(x,y,z) CURLE_NOT_BUILT_IN\n#define Curl_ssl_kill_session(x) Curl_nop_stmt\n#define Curl_ssl_random(x,y,z) ((void)x, CURLE_NOT_BUILT_IN)\n#define Curl_ssl_cert_status_request() FALSE\n#define Curl_ssl_false_start() FALSE\n#define Curl_ssl_tls13_ciphersuites() FALSE\n#endif\n\n#endif /* HEADER_CURL_VTLS_H */\n"}}, "reports": [{"events": [{"location": {"col": 10, "file": 66, "line": 46}, "message": "\"connect.h\" (fixit)"}, {"location": {"col": 1, "file": 66, "line": 46}, "message": "#includes are not sorted properly"}], "macros": [], "notes": [], "path": "/home/runner/work/testcc/testcc/retdec/lib/vtls/openssl.c", "reportHash": "ed5fe9e8656216049636eb7b46947c28", "checkerName": "llvm-include-order", "reviewStatus": null, "severity": "LOW"}, {"events": [{"location": {"col": 10, "file": 66, "line": 63}, "message": "<openssl/rand.h> (fixit)"}, {"location": {"col": 1, "file": 66, "line": 63}, "message": "#includes are no
