      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,

ault:\n      failf(data, \"not supported file type '%s' for certificate\", cert_type);\n      return 0;\n    }\n\n    if((!key_file) && (!key_bio)) {\n      key_file = cert_file;\n      key_bio = cert_bio;\n    }\n    else\n      file_type = do_file_type(key_type);\n\n    switch(file_type) {\n    case SSL_FILETYPE_PEM:\n      if(cert_done)\n        break;\n      /* FALLTHROUGH */\n    case SSL_FILETYPE_ASN1:\n      cert_use_result = key_bio ?\n        SSL_CTX_use_PrivateKey_bio(ctx, key_bio, file_type, key_passwd) :\n        SSL_CTX_use_PrivateKey_file(ctx, key_file, file_type);\n      if(cert_use_result != 1) {\n        failf(data, \"unable to set private key file: '%s' type %s\",\n              key_file?key_file:\"(memory blob)\", key_type?key_type:\"PEM\");\n        return 0;\n      }\n      break;\n    case SSL_FILETYPE_ENGINE:\n#ifdef USE_OPENSSL_ENGINE\n      {                         /* XXXX still needs some work */\n        EVP_PKEY *priv_key = NULL;\n\n        /* Implicitly use pkcs11 engine if none was provided and the\n         * key_file is a PKCS#11 URI */\n        if(!data->state.engine) {\n          if(is_pkcs11_uri(key_file)) {\n            if(Curl_ossl_set_engine(data, \"pkcs11\") != CURLE_OK) {\n              return 0;\n            }\n          }\n        }\n\n        if(data->state.engine) {\n          UI_METHOD *ui_method =\n            UI_create_method((char *)\"curl user interface\");\n          if(!ui_method) {\n            failf(data, \"unable do create \" OSSL_PACKAGE\n                  \" user-interface method\");\n            return 0;\n          }\n          UI_method_set_opener(ui_method, UI_method_get_opener(UI_OpenSSL()));\n          UI_method_set_closer(ui_method, UI_method_get_closer(UI_OpenSSL()));\n          UI_method_set_reader(ui_method, ssl_ui_reader);\n          UI_method_set_writer(ui_method, ssl_ui_writer);\n          /* the typecast below was added to please mingw32 */\n          priv_key = (EVP_PKEY *)\n            ENGINE_load_private_key(data->state.engine, key_file,\n                                    ui_method,\n                                    key_passwd);\n          UI_destroy_method(ui_method);\n          if(!priv_key) {\n            failf(data, \"failed to load private key from crypto engine\");\n            return 0;\n          }\n          if(SSL_CTX_use_PrivateKey(ctx, priv_key) != 1) {\n            failf(data, \"unable to set private key\");\n            EVP_PKEY_free(priv_key);\n            return 0;\n          }\n          EVP_PKEY_free(priv_key);  /* we don't need the handle any more... */\n        }\n        else {\n          failf(data, \"crypto engine not set, can't load private key\");\n          return 0;\n        }\n      }\n      break;\n#else\n      failf(data, \"file type ENG for private key not supported\");\n      return 0;\n#endif\n    case SSL_FILETYPE_PKCS12:\n      if(!cert_done) {\n        failf(data, \"file type P12 for private key not supported\");\n        return 0;\n      }\n      break;\n    default:\n      failf(data, \"not supported file type for private key\");\n      return 0;\n    }\n\n    ssl = SSL_new(ctx);\n    if(!ssl) {\n      failf(data, \"unable to create an SSL structure\");\n      return 0;\n    }\n\n    x509 = SSL_get_certificate(ssl);\n\n    /* This version was provided by Evan Jordan and is supposed to not\n       leak memory as the previous version: */\n    if(x509) {\n      EVP_PKEY *pktmp = X509_get_pubkey(x509);\n      EVP_PKEY_copy_parameters(pktmp, SSL_get_privatekey(ssl));\n      EVP_PKEY_free(pktmp);\n    }\n\n#if !defined(OPENSSL_NO_RSA) && !defined(OPENSSL_IS_BORINGSSL)\n    {\n      /* If RSA is used, don't check the private key if its flags indicate\n       * it doesn't support it. */\n      EVP_PKEY *priv_key = SSL_get_privatekey(ssl);\n      int pktype;\n#ifdef HAVE_OPAQUE_EVP_PKEY\n      pktype = EVP_PKEY_id(priv_key);\n#else\n      pktype = priv_key->type;\n#endif\n      if(pktype == EVP_PKEY_RSA) {\n        RSA *rsa = EVP_PKEY_get1_RSA(priv_key);\n        if(RSA_flags(rsa) & RSA_METHOD_FLAG_NO_CHECK)\n          check_privkey = FALSE;\n        RSA_free(rsa); /* Decrement reference count */\n      }\n    }\n#endif\n\n    SSL_free(ssl);\n\n    /* If we are using DSA, we can copy the parameters from\n     * the private key */\n\n    if(check_privkey == TRUE) {\n      /* Now we know that a key and cert have been set against\n       * the SSL context */\n      if(!SSL_CTX_check_private_key(ctx)) {\n        failf(data, \"Private key does not match the certificate public key\");\n        return 0;\n      }\n    }\n  }\n  return 1;\n}\n\n/* returns non-zero on failure */\nstatic int x509_name_oneline(X509_NAME *a, char *buf, size_t size)\n{\n#if 0\n  return X509_NAME_oneline(a, buf, size);\n#else\n  BIO *bio_out = BIO_new(BIO_s_mem());\n  BUF_MEM *biomem;\n  int rc;\n\n  if(!bio_out)\n    return 1; /* alloc failed! */\n\n  rc = X509_NAME_print_ex(bio_out, a, 0, XN_FLAG_SEP_SPLUS_SPC);\n  BIO_get_mem_ptr(bio_out, &biomem);\n\n  if((size_t)biomem->length < size)\n    size = biomem->length;\n  else\n    size--; /* don't overwrite the buffer end */\n\n  memcpy(buf, biomem->data, size);\n  buf[size] = 0;\n\n  BIO_free(bio_out);\n\n  return !rc;\n#endif\n}\n\n/**\n * Global SSL init\n *\n * @retval 0 error initializing SSL\n * @retval 1 SSL initialized successfully\n */\nstatic int Curl_ossl_init(void)\n{\n  OPENSSL_load_builtin_modules();\n\n#ifdef USE_OPENSSL_ENGINE\n  ENGINE_load_builtin_engines();\n#endif\n\n/* CONF_MFLAGS_DEFAULT_SECTION was introduced some time between 0.9.8b and\n   0.9.8e */\n#ifndef CONF_MFLAGS_DEFAULT_SECTION\n#define CONF_MFLAGS_DEFAULT_SECTION 0x0\n#endif\n\n#ifndef CURL_DISABLE_OPENSSL_AUTO_LOAD_CONFIG\n  CONF_modules_load_file(NULL, NULL,\n                         CONF_MFLAGS_DEFAULT_SECTION|\n                         CONF_MFLAGS_IGNORE_MISSING_FILE);\n#endif\n\n#if (OPENSSL_VERSION_NUMBER >= 0x10100000L) && \\\n    !defined(LIBRESSL_VERSION_NUMBER)\n  /* OpenSSL 1.1.0+ takes care of initialization itself */\n#else\n  /* Lets get nice error messages */\n  SSL_load_error_strings();\n\n  /* Init the global ciphers and digests */\n  if(!SSLeay_add_ssl_algorithms())\n    return 0;\n\n  OpenSSL_add_all_algorithms();\n#endif\n\n  Curl_tls_keylog_open();\n\n  /* Initialize the extra data indexes */\n  if(ossl_get_ssl_conn_index() < 0 || ossl_get_ssl_sockindex_index() < 0)\n    return 0;\n\n  return 1;\n}\n\n/* Global cleanup */\nstatic void Curl_ossl_cleanup(void)\n{\n#if (OPENSSL_VERSION_NUMBER >= 0x10100000L) && \\\n    !defined(LIBRESSL_VERSION_NUMBER)\n  /* OpenSSL 1.1 deprecates all these cleanup functions and\n     turns them into no-ops in OpenSSL 1.0 compatibility mode */\n#else\n  /* Free ciphers and digests lists */\n  EVP_cleanup();\n\n#ifdef USE_OPENSSL_ENGINE\n  /* Free engine list */\n  ENGINE_cleanup();\n#endif\n\n  /* Free OpenSSL error strings */\n  ERR_free_strings();\n\n  /* Free thread local error state, destroying hash upon zero refcount */\n#ifdef HAVE_ERR_REMOVE_THREAD_STATE\n  ERR_remove_thread_state(NULL);\n#else\n  ERR_remove_state(0);\n#endif\n\n  /* Free all memory allocated by all configuration modules */\n  CONF_modules_free();\n\n#ifdef HAVE_SSL_COMP_FREE_COMPRESSION_METHODS\n  SSL_COMP_free_compression_methods();\n#endif\n#endif\n\n  Curl_tls_keylog_close();\n}\n\n/*\n * This function is used to determine connection status.\n *\n * Return codes:\n *     1 means the connection is still in place\n *     0 means the connection has been closed\n *    -1 means the connection status is unknown\n */\nstatic int Curl_ossl_check_cxn(struct connectdata *conn)\n{\n  /* SSL_peek takes data out of the raw recv buffer without peeking so we use\n     recv MSG_PEEK instead. Bug #795 */\n#ifdef MSG_PEEK\n  char buf;\n  ssize_t nread;\n  nread = recv((RECV_TYPE_ARG1)conn->sock[FIRSTSOCKET], (RECV_TYPE_ARG2)&buf,\n               (RECV_TYPE_ARG3)1, (RECV_TYPE_ARG4)MSG_PEEK);\n  if(nread == 0)\n    return 0; /* connection has been closed */\n  if(nread == 1)\n    return 1; /* connection still in place */\n  else if(nread == -1) {\n      int err = SOCKERRNO;\n      if(err == EINPROGRESS ||\n#if defined(EAGAIN) && (EAGAIN != EWOULDBLOCK)\n         err == EAGAIN ||\n#endif\n         err == EWOULDBLOCK)\n        return 1; /* connection still in place */\n      if(err == ECONNRESET ||\n#ifdef ECONNABORTED\n         err == ECONNABORTED ||\n#endif\n#ifdef ENETDOWN\n         err == ENETDOWN ||\n#endif\n#ifdef ENETRESET\n         err == ENETRESET ||\n#endif\n#ifdef ESHUTDOWN\n         err == ESHUTDOWN ||\n#endif\n#ifdef ETIMEDOUT\n         err == ETIMEDOUT ||\n#endif\n         err == ENOTCONN)\n        return 0; /* connection has been closed */\n  }\n#endif\n  return -1; /* connection status unknown */\n}\n\n/* Selects an OpenSSL crypto engine\n */\nstatic CURLcode Curl_ossl_set_engine(struct Curl_easy *data,\n                                     const char *engine)\n{\n#ifdef USE_OPENSSL_ENGINE\n  ENGINE *e;\n\n#if OPENSSL_VERSION_NUMBER >= 0x00909000L\n  e = ENGINE_by_id(engine);\n#else\n  /* avoid memory leak */\n  for(e = ENGINE_get_first(); e; e = ENGINE_get_next(e)) {\n    const char *e_id = ENGINE_get_id(e);\n    if(!strcmp(engine, e_id))\n      break;\n  }\n#endif\n\n  if(!e) {\n    failf(data, \"SSL Engine '%s' not found\", engine);\n    return CURLE_SSL_ENGINE_NOTFOUND;\n  }\n\n  if(data->state.engine) {\n    ENGINE_finish(data->state.engine);\n    ENGINE_free(data->state.engine);\n    data->state.engine = NULL;\n  }\n  if(!ENGINE_init(e)) {\n    char buf[256];\n\n    ENGINE_free(e);\n    failf(data, \"Failed to initialise SSL Engine '%s':\\n%s\",\n          engine, ossl_strerror(ERR_get_error(), buf, sizeof(buf)));\n    return CURLE_SSL_ENGINE_INITFAILED;\n  }\n  data->state.engine = e;\n  return CURLE_OK;\n#else\n  (void)engine;\n  failf(data, \"SSL Engine not supported\");\n  return CURLE_SSL_ENGINE_NOTFOUND;\n#endif\n}\n\n/* Sets engine as default for all SSL operations\n */\nstatic CURLcode Curl_ossl_set_engine_default(struct Curl_easy *data)\n{\n#ifdef USE_OPENSSL_ENGINE\n  if(data->state.engine) {\n    if(ENGINE_set_default(data->state.engine, ENGINE_METHOD_ALL) > 0) {\n      infof(data, \"set default crypto engine '%s'\\n\",\n            ENGINE_get_id(data->state.engine));\n    }\n    else {\n      failf(data, \"set default crypto engine '%s' failed\",\n            ENGINE_get_id(data->state.engine));\n      return CURLE_SSL_ENGINE_SETFAILED;\n    }\n  }\n#else\n  (void) data;\n#endif\n  return CURLE_OK;\n}\n\n/* Return list of OpenSSL crypto engine names.\n */\nstatic struct curl_slist *Curl_ossl_engines_list(struct Curl_easy *data)\n{\n  struct curl_slist *list = NULL;\n#ifdef USE_OPENSSL_ENGINE\n  struct curl_slist *beg;\n  ENGINE *e;\n\n  for(e = ENGINE_get_first(); e; e = ENGINE_get_next(e)) {\n    beg = curl_slist_append(list, ENGINE_get_id(e));\n    if(!beg) {\n      curl_slist_free_all(list);\n      return NULL;\n    }\n    list = beg;\n  }\n#endif\n  (void) data;\n  return list;\n}\n\nstatic void ossl_close(struct ssl_connect_data *connssl)\n{\n  struct ssl_backend_data *backend = connssl->backend;\n  if(backend->handle) {\n    (void)SSL_shutdown(backend->handle);\n    SSL_set_connect_state(backend->handle);\n\n    SSL_free(backend->handle);\n    backend->handle = NULL;\n  }\n  if(backend->ctx) {\n    SSL_CTX_free(backend->ctx);\n    backend->ctx = NULL;\n  }\n}\n\n/*\n * This function is called when an SSL connection is closed.\n */\nstatic void Curl_ossl_close(struct connectdata *conn, int sockindex)\n{\n  ossl_close(&conn->ssl[sockindex]);\n#ifndef CURL_DISABLE_PROXY\n  ossl_close(&conn->proxy_ssl[sockindex]);\n#endif\n}\n\n/*\n * This function is called to shut down the SSL layer but keep the\n * socket open (CCC - Clear Command Channel)\n */\nstatic int Curl_ossl_shutdown(struct connectdata *conn, int sockindex)\n{\n  int retval = 0;\n  struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n  struct Curl_easy *data = conn->data;\n  char buf[256]; /* We will use this for the OpenSSL error buffer, so it has\n                    to be at least 256 bytes long. */\n  unsigned long sslerror;\n  ssize_t nread;\n  int buffsize;\n  int err;\n  bool done = FALSE;\n  struct ssl_backend_data *backend = connssl->backend;\n\n#ifndef CURL_DISABLE_FTP\n  /* This has only been tested on the proftpd server, and the mod_tls code\n     sends a close notify alert without waiting for a close notify alert in\n     response. Thus we wait for a close notify alert from the server, but\n     we do not send one. Let's hope other servers do the same... */\n\n  if(data->set.ftp_ccc == CURLFTPSSL_CCC_ACTIVE)\n      (void)SSL_shutdown(backend->handle);\n#endif\n\n  if(backend->handle) {\n    buffsize = (int)sizeof(buf);\n    while(!done) {\n      int what = SOCKET_READABLE(conn->sock[sockindex],\n                                 SSL_SHUTDOWN_TIMEOUT);\n      if(what > 0) {\n        ERR_clear_error();\n\n        /* Something to read, let's do it and hope that it is the close\n           notify alert from the server */\n        nread = (ssize_t)SSL_read(backend->handle, buf, buffsize);\n        err = SSL_get_error(backend->handle, (int)nread);\n\n        switch(err) {\n        case SSL_ERROR_NONE: /* this is not an error */\n        case SSL_ERROR_ZERO_RETURN: /* no more data */\n          /* This is the expected response. There was no data but only\n             the close notify alert */\n          done = TRUE;\n          break;\n        case SSL_ERROR_WANT_READ:\n          /* there's data pending, re-invoke SSL_read() */\n          infof(data, \"SSL_ERROR_WANT_READ\\n\");\n          break;\n        case SSL_ERROR_WANT_WRITE:\n          /* SSL wants a write. Really odd. Let's bail out. */\n          infof(data, \"SSL_ERROR_WANT_WRITE\\n\");\n          done = TRUE;\n          break;\n        default:\n          /* openssl/ssl.h says \"look at error stack/return value/errno\" */\n          sslerror = ERR_get_error();\n          failf(conn->data, OSSL_PACKAGE \" SSL_read on shutdown: %s, errno %d\",\n                (sslerror ?\n                 ossl_strerror(sslerror, buf, sizeof(buf)) :\n                 SSL_ERROR_to_str(err)),\n                SOCKERRNO);\n          done = TRUE;\n          break;\n        }\n      }\n      else if(0 == what) {\n        /* timeout */\n        failf(data, \"SSL shutdown timeout\");\n        done = TRUE;\n      }\n      else {\n        /* anything that gets here is fatally bad */\n        failf(data, \"select/poll on SSL socket, errno: %d\", SOCKERRNO);\n        retval = -1;\n        done = TRUE;\n      }\n    } /* while()-loop for the select() */\n\n    if(data->set.verbose) {\n#ifdef HAVE_SSL_GET_SHUTDOWN\n      switch(SSL_get_shutdown(backend->handle)) {\n      case SSL_SENT_SHUTDOWN:\n        infof(data, \"SSL_get_shutdown() returned SSL_SENT_SHUTDOWN\\n\");\n        break;\n      case SSL_RECEIVED_SHUTDOWN:\n        infof(data, \"SSL_get_shutdown() returned SSL_RECEIVED_SHUTDOWN\\n\");\n        break;\n      case SSL_SENT_SHUTDOWN|SSL_RECEIVED_SHUTDOWN:\n        infof(data, \"SSL_get_shutdown() returned SSL_SENT_SHUTDOWN|\"\n              \"SSL_RECEIVED__SHUTDOWN\\n\");\n        break;\n      }\n#endif\n    }\n\n    SSL_free(backend->handle);\n    backend->handle = NULL;\n  }\n  return retval;\n}\n\nstatic void Curl_ossl_session_free(void *ptr)\n{\n  /* free the ID */\n  SSL_SESSION_free(ptr);\n}\n\n/*\n * This function is called when the 'data' struct is going away. Close\n * down everything and free all resources!\n */\nstatic void Curl_ossl_close_all(struct Curl_easy *data)\n{\n#ifdef USE_OPENSSL_ENGINE\n  if(data->state.engine) {\n    ENGINE_finish(data->state.engine);\n    ENGINE_free(data->state.engine);\n    data->state.engine = NULL;\n  }\n#else\n  (void)data;\n#endif\n#if !defined(HAVE_ERR_REMOVE_THREAD_STATE_DEPRECATED) && \\\n  defined(HAVE_ERR_REMOVE_THREAD_STATE)\n  /* OpenSSL 1.0.1 and 1.0.2 build an error queue that is stored per-thread\n     so we need to clean it here in case the thread will be killed. All OpenSSL\n     code should extract the error in association with the error so clearing\n     this queue here should be harmless at worst. */\n  ERR_remove_thread_state(NULL);\n#endif\n}\n\n/* ====================================================== */\n\n/*\n * Match subjectAltName against the host name. This requires a conversion\n * in CURL_DOES_CONVERSIONS builds.\n */\nstatic bool subj_alt_hostcheck(struct Curl_easy *data,\n                               const char *match_pattern, const char *hostname,\n                               const char *dispname)\n#ifdef CURL_DOES_CONVERSIONS\n{\n  bool res = FALSE;\n\n  /* Curl_cert_hostcheck uses host encoding, but we get ASCII from\n     OpenSSl.\n   */\n  char *match_pattern2 = strdup(match_pattern);\n\n  if(match_pattern2) {\n    if(Curl_convert_from_network(data, match_pattern2,\n                                strlen(match_pattern2)) == CURLE_OK) {\n      if(Curl_cert_hostcheck(match_pattern2, hostname)) {\n        res = TRUE;\n        infof(data,\n                \" subjectAltName: host \\\"%s\\\" matched cert's \\\"%s\\\"\\n\",\n                dispname, match_pattern2);\n      }\n    }\n    free(match_pattern2);\n  }\n  else {\n    failf(data,\n        \"SSL: out of memory when allocating temporary for subjectAltName\");\n  }\n  return res;\n}\n#else\n{\n#ifdef CURL_DISABLE_VERBOSE_STRINGS\n  (void)dispname;\n  (void)data;\n#endif\n  if(Curl_cert_hostcheck(match_pattern, hostname)) {\n    infof(data, \" subjectAltName: host \\\"%s\\\" matched cert's \\\"%s\\\"\\n\",\n                  dispname, match_pattern);\n    return TRUE;\n  }\n  return FALSE;\n}\n#endif\n\n\n/* Quote from RFC2818 section 3.1 \"Server Identity\"\n\n   If a subjectAltName extension of type dNSName is present, that MUST\n   be used as the identity. Otherwise, the (most specific) Common Name\n   field in the Subject field of the certificate MUST be used. Although\n   the use of the Common Name is existing practice, it is deprecated and\n   Certification Authorities are encouraged to use the dNSName instead.\n\n   Matching is performed using the matching rules specified by\n   [RFC2459].  If more than one identity of a given type is present in\n   the certificate (e.g., more than one dNSName name, a match in any one\n   of the set is considered acceptable.) Names may contain the wildcard\n   character * which is considered to match any single domain name\n   component or component fragment. E.g., *.a.com matches foo.a.com but\n   not bar.foo.a.com. f*.com matches foo.com but not bar.com.\n\n   In some cases, the URI is specified as an IP address rather than a\n   hostname. In this case, the iPAddress subjectAltName must be present\n   in the certificate and must exactly match the IP in the URI.\n\n*/\nstatic CURLcode verifyhost(struct connectdata *conn, X509 *server_cert)\n{\n  bool matched = FALSE;\n  int target = GEN_DNS; /* target type, GEN_DNS or GEN_IPADD */\n  size_t addrlen = 0;\n  struct Curl_easy *data = conn->data;\n  STACK_OF(GENERAL_NAME) *altnames;\n#ifdef ENABLE_IPV6\n  struct in6_addr addr;\n#else\n  struct in_addr addr;\n#endif\n  CURLcode result = CURLE_OK;\n  bool dNSName = FALSE; /* if a dNSName field exists in the cert */\n  bool iPAddress = FALSE; /* if a iPAddress field exists in the cert */\n#ifndef CURL_DISABLE_PROXY\n  const char * const hostname = SSL_IS_PROXY() ?\n    conn->http_proxy.host.name : conn->host.name;\n  const char * const dispname = SSL_IS_PROXY() ?\n    conn->http_proxy.host.dispname : conn->host.dispname;\n#else\n  /* disabled proxy support */\n  const char * const hostname = conn->host.name;\n  const char * const dispname = conn->host.dispname;\n#endif\n\n#ifdef ENABLE_IPV6\n  if(conn->bits.ipv6_ip &&\n     Curl_inet_pton(AF_INET6, hostname, &addr)) {\n    target = GEN_IPADD;\n    addrlen = sizeof(struct in6_addr);\n  }\n  else\n#endif\n    if(Curl_inet_pton(AF_INET, hostname, &addr)) {\n      target = GEN_IPADD;\n      addrlen = sizeof(struct in_addr);\n    }\n\n  /* get a \"list\" of alternative names */\n  altnames = X509_get_ext_d2i(server_cert, NID_subject_alt_name, NULL, NULL);\n\n  if(altnames) {\n#ifdef OPENSSL_IS_BORINGSSL\n    size_t numalts;\n    size_t i;\n#else\n    int numalts;\n    int i;\n#endif\n    bool dnsmatched = FALSE;\n    bool ipmatched = FALSE;\n\n    /* get amount of alternatives, RFC2459 claims there MUST be at least\n       one, but we don't depend on it... */\n    numalts = sk_GENERAL_NAME_num(altnames);\n\n    /* loop through all alternatives - until a dnsmatch */\n    for(i = 0; (i < numalts) && !dnsmatched; i++) {\n      /* get a handle to alternative name number i */\n      const GENERAL_NAME *check = sk_GENERAL_NAME_value(altnames, i);\n\n      if(check->type == GEN_DNS)\n        dNSName = TRUE;\n      else if(check->type == GEN_IPADD)\n        iPAddress = TRUE;\n\n      /* only check alternatives of the same type the target is */\n      if(check->type == target) {\n        /* get data and length */\n        const char *altptr = (char *)ASN1_STRING_get0_data(check->d.ia5);\n        size_t altlen = (size_t) ASN1_STRING_length(check->d.ia5);\n\n        switch(target) {\n        case GEN_DNS: /* name/pattern comparison */\n          /* The OpenSSL man page explicitly says: \"In general it cannot be\n             assumed that the data returned by ASN1_STRING_data() is null\n             terminated or does not contain embedded nulls.\" But also that\n             \"The actual format of the data will depend on the actual string\n             type itself: for example for an IA5String the data will be ASCII\"\n\n             It has been however verified that in 0.9.6 and 0.9.7, IA5String\n             is always null-terminated.\n          */\n          if((altlen == strlen(altptr)) &&\n             /* if this isn't true, there was an embedded zero in the name\n                string and we cannot match it. */\n             subj_alt_hostcheck(data, altptr, hostname, dispname)) {\n            dnsmatched = TRUE;\n          }\n          break;\n\n        case GEN_IPADD: /* IP address comparison */\n          /* compare alternative IP address if the data chunk is the same size\n             our server IP address is */\n          if((altlen == addrlen) && !memcmp(altptr, &addr, altlen)) {\n            ipmatched = TRUE;\n            infof(data,\n                  \" subjectAltName: host \\\"%s\\\" matched cert's IP address!\\n\",\n                  dispname);\n          }\n          break;\n        }\n      }\n    }\n    GENERAL_NAMES_free(altnames);\n\n    if(dnsmatched || ipmatched)\n      matched = TRUE;\n  }\n\n  if(matched)\n    /* an alternative name matched */\n    ;\n  else if(dNSName || iPAddress) {\n    infof(data, \" subjectAltName does not match %s\\n\", dispname);\n    failf(data, \"SSL: no alternative certificate subject name matches \"\n          \"target host name '%s'\", dispname);\n    result = CURLE_PEER_FAILED_VERIFICATION;\n  }\n  else {\n    /* we have to look to the last occurrence of a commonName in the\n       distinguished one to get the most significant one. */\n    int j, i = -1;\n\n    /* The following is done because of a bug in 0.9.6b */\n\n    unsigned char *nulstr = (unsigned char *)\"\";\n    unsigned char *peer_CN = nulstr;\n\n    X509_NAME *name = X509_get_subject_name(server_cert);\n    if(name)\n      while((j = X509_NAME_get_index_by_NID(name, NID_commonName, i)) >= 0)\n        i = j;\n\n    /* we have the name entry and we will now convert this to a string\n       that we can use for comparison. Doing this we support BMPstring,\n       UTF8 etc. */\n\n    if(i >= 0) {\n      ASN1_STRING *tmp =\n        X509_NAME_ENTRY_get_data(X509_NAME_get_entry(name, i));\n\n      /* In OpenSSL 0.9.7d and earlier, ASN1_STRING_to_UTF8 fails if the input\n         is already UTF-8 encoded. We check for this case and copy the raw\n         string manually to avoid the problem. This code can be made\n         conditional in the future when OpenSSL has been fixed. */\n      if(tmp) {\n        if(ASN1_STRING_type(tmp) == V_ASN1_UTF8STRING) {\n          j = ASN1_STRING_length(tmp);\n          if(j >= 0) {\n            peer_CN = OPENSSL_malloc(j + 1);\n            if(peer_CN) {\n              memcpy(peer_CN, ASN1_STRING_get0_data(tmp), j);\n              peer_CN[j] = '\\0';\n            }\n          }\n        }\n        else /* not a UTF8 name */\n          j = ASN1_STRING_to_UTF8(&peer_CN, tmp);\n\n        if(peer_CN && (curlx_uztosi(strlen((char *)peer_CN)) != j)) {\n          /* there was a terminating zero before the end of string, this\n             cannot match and we return failure! */\n          failf(data, \"SSL: illegal cert name field\");\n          result = CURLE_PEER_FAILED_VERIFICATION;\n        }\n      }\n    }\n\n    if(peer_CN == nulstr)\n       peer_CN = NULL;\n    else {\n      /* convert peer_CN from UTF8 */\n      CURLcode rc = Curl_convert_from_utf8(data, (char *)peer_CN,\n                                           strlen((char *)peer_CN));\n      /* Curl_convert_from_utf8 calls failf if unsuccessful */\n      if(rc) {\n        OPENSSL_free(peer_CN);\n        return rc;\n      }\n    }\n\n    if(result)\n      /* error already detected, pass through */\n      ;\n    else if(!peer_CN) {\n      failf(data,\n            \"SSL: unable to obtain common name from peer certificate\");\n      result = CURLE_PEER_FAILED_VERIFICATION;\n    }\n    else if(!Curl_cert_hostcheck((const char *)peer_CN, hostname)) {\n      failf(data, \"SSL: certificate subject name '%s' does not match \"\n            \"target host name '%s'\", peer_CN, dispname);\n      result = CURLE_PEER_FAILED_VERIFICATION;\n    }\n    else {\n      infof(data, \" common name: %s (matched)\\n\", peer_CN);\n    }\n    if(peer_CN)\n      OPENSSL_free(peer_CN);\n  }\n\n  return result;\n}\n\n#if (OPENSSL_VERSION_NUMBER >= 0x0090808fL) && !defined(OPENSSL_NO_TLSEXT) && \\\n    !defined(OPENSSL_NO_OCSP)\nstatic CURLcode verifystatus(struct connectdata *conn,\n                             struct ssl_connect_data *connssl)\n{\n  int i, ocsp_status;\n  unsigned char *status;\n  const unsigned char *p;\n  CURLcode result = CURLE_OK;\n  struct Curl_easy *data = conn->data;\n  OCSP_RESPONSE *rsp = NULL;\n  OCSP_BASICRESP *br = NULL;\n  X509_STORE     *st = NULL;\n  STACK_OF(X509) *ch = NULL;\n  struct ssl_backend_data *backend = connssl->backend;\n\n  long len = SSL_get_tlsext_status_ocsp_resp(backend->handle, &status);\n\n  if(!status) {\n    failf(data, \"No OCSP response received\");\n    result = CURLE_SSL_INVALIDCERTSTATUS;\n    goto end;\n  }\n  p = status;\n  rsp = d2i_OCSP_RESPONSE(NULL, &p, len);\n  if(!rsp) {\n    failf(data, \"Invalid OCSP response\");\n    result = CURLE_SSL_INVALIDCERTSTATUS;\n    goto end;\n  }\n\n  ocsp_status = OCSP_response_status(rsp);\n  if(ocsp_status != OCSP_RESPONSE_STATUS_SUCCESSFUL) {\n    failf(data, \"Invalid OCSP response status: %s (%d)\",\n          OCSP_response_status_str(ocsp_status), ocsp_status);\n    result = CURLE_SSL_INVALIDCERTSTATUS;\n    goto end;\n  }\n\n  br = OCSP_response_get1_basic(rsp);\n  if(!br) {\n    failf(data, \"Invalid OCSP response\");\n    result = CURLE_SSL_INVALIDCERTSTATUS;\n    goto end;\n  }\n\n  ch = SSL_get_peer_cert_chain(backend->handle);\n  st = SSL_CTX_get_cert_store(backend->ctx);\n\n#if ((OPENSSL_VERSION_NUMBER <= 0x1000201fL) /* Fixed after 1.0.2a */ || \\\n     (defined(LIBRESSL_VERSION_NUMBER) &&                               \\\n      LIBRESSL_VERSION_NUMBER <= 0x2040200fL))\n  /* The authorized responder cert in the OCSP response MUST be signed by the\n     peer cert's issuer (see RFC6960 section 4.2.2.2). If that's a root cert,\n     no problem, but if it's an intermediate cert OpenSSL has a bug where it\n     expects this issuer to be present in the chain embedded in the OCSP\n     response. So we add it if necessary. */\n\n  /* First make sure the peer cert chain includes both a peer and an issuer,\n     and the OCSP response contains a responder cert. */\n  if(sk_X509_num(ch) >= 2 && sk_X509_num(br->certs) >= 1) {\n    X509 *responder = sk_X509_value(br->certs, sk_X509_num(br->certs) - 1);\n\n    /* Find issuer of responder cert and add it to the OCSP response chain */\n    for(i = 0; i < sk_X509_num(ch); i++) {\n      X509 *issuer = sk_X509_value(ch, i);\n      if(X509_check_issued(issuer, responder) == X509_V_OK) {\n        if(!OCSP_basic_add1_cert(br, issuer)) {\n          failf(data, \"Could not add issuer cert to OCSP response\");\n          result = CURLE_SSL_INVALIDCERTSTATUS;\n          goto end;\n        }\n      }\n    }\n  }\n#endif\n\n  if(OCSP_basic_verify(br, ch, st, 0) <= 0) {\n    failf(data, \"OCSP response verification failed\");\n    result = CURLE_SSL_INVALIDCERTSTATUS;\n    goto end;\n  }\n\n  for(i = 0; i < OCSP_resp_count(br); i++) {\n    int cert_status, crl_reason;\n    OCSP_SINGLERESP *single = NULL;\n\n    ASN1_GENERALIZEDTIME *rev, *thisupd, *nextupd;\n\n    single = OCSP_resp_get0(br, i);\n    if(!single)\n      continue;\n\n    cert_status = OCSP_single_get0_status(single, &crl_reason, &rev,\n                                          &thisupd, &nextupd);\n\n    if(!OCSP_check_validity(thisupd, nextupd, 300L, -1L)) {\n      failf(data, \"OCSP response has expired\");\n      result = CURLE_SSL_INVALIDCERTSTATUS;\n      goto end;\n    }\n\n    infof(data, \"SSL certificate status: %s (%d)\\n\",\n          OCSP_cert_status_str(cert_status), cert_status);\n\n    switch(cert_status) {\n      case V_OCSP_CERTSTATUS_GOOD:\n        break;\n\n      case V_OCSP_CERTSTATUS_REVOKED:\n        result = CURLE_SSL_INVALIDCERTSTATUS;\n\n        failf(data, \"SSL certificate revocation reason: %s (%d)\",\n              OCSP_crl_reason_str(crl_reason), crl_reason);\n        goto end;\n\n      case V_OCSP_CERTSTATUS_UNKNOWN:\n        result = CURLE_SSL_INVALIDCERTSTATUS;\n        goto end;\n    }\n  }\n\nend:\n  if(br)\n    OCSP_BASICRESP_free(br);\n  OCSP_RESPONSE_free(rsp);\n\n  return result;\n}\n#endif\n\n#endif /* USE_OPENSSL */\n\n/* The SSL_CTRL_SET_MSG_CALLBACK doesn't exist in ancient OpenSSL versions\n   and thus this cannot be done there. */\n#ifdef SSL_CTRL_SET_MSG_CALLBACK\n\nstatic const char *ssl_msg_type(int ssl_ver, int msg)\n{\n#ifdef SSL2_VERSION_MAJOR\n  if(ssl_ver == SSL2_VERSION_MAJOR) {\n    switch(msg) {\n      case SSL2_MT_ERROR:\n        return \"Error\";\n      case SSL2_MT_CLIENT_HELLO:\n        return \"Client hello\";\n      case SSL2_MT_CLIENT_MASTER_KEY:\n        return \"Client key\";\n      case SSL2_MT_CLIENT_FINISHED:\n        return \"Client finished\";\n      case SSL2_MT_SERVER_HELLO:\n        return \"Server hello\";\n      case SSL2_MT_SERVER_VERIFY:\n        return \"Server verify\";\n      case SSL2_MT_SERVER_FINISHED:\n        return \"Server finished\";\n      case SSL2_MT_REQUEST_CERTIFICATE:\n        return \"Request CERT\";\n      case SSL2_MT_CLIENT_CERTIFICATE:\n        return \"Client CERT\";\n    }\n  }\n  else\n#endif\n  if(ssl_ver == SSL3_VERSION_MAJOR) {\n    switch(msg) {\n      case SSL3_MT_HELLO_REQUEST:\n        return \"Hello request\";\n      case SSL3_MT_CLIENT_HELLO:\n        return \"Client hello\";\n      case SSL3_MT_SERVER_HELLO:\n        return \"Server hello\";\n#ifdef SSL3_MT_NEWSESSION_TICKET\n      case SSL3_MT_NEWSESSION_TICKET:\n        return \"Newsession Ticket\";\n#endif\n      case SSL3_MT_CERTIFICATE:\n        return \"Certificate\";\n      case SSL3_MT_SERVER_KEY_EXCHANGE:\n        return \"Server key exchange\";\n      case SSL3_MT_CLIENT_KEY_EXCHANGE:\n        return \"Client key exchange\";\n      case SSL3_MT_CERTIFICATE_REQUEST:\n        return \"Request CERT\";\n      case SSL3_MT_SERVER_DONE:\n        return \"Server finished\";\n      case SSL3_MT_CERTIFICATE_VERIFY:\n        return \"CERT verify\";\n      case SSL3_MT_FINISHED:\n        return \"Finished\";\n#ifdef SSL3_MT_CERTIFICATE_STATUS\n      case SSL3_MT_CERTIFICATE_STATUS:\n        return \"Certificate Status\";\n#endif\n#ifdef SSL3_MT_ENCRYPTED_EXTENSIONS\n      case SSL3_MT_ENCRYPTED_EXTENSIONS:\n        return \"Encrypted Extensions\";\n#endif\n#ifdef SSL3_MT_END_OF_EARLY_DATA\n      case SSL3_MT_END_OF_EARLY_DATA:\n        return \"End of early data\";\n#endif\n#ifdef SSL3_MT_KEY_UPDATE\n      case SSL3_MT_KEY_UPDATE:\n        return \"Key update\";\n#endif\n#ifdef SSL3_MT_NEXT_PROTO\n      case SSL3_MT_NEXT_PROTO:\n        return \"Next protocol\";\n#endif\n#ifdef SSL3_MT_MESSAGE_HASH\n      case SSL3_MT_MESSAGE_HASH:\n        return \"Message hash\";\n#endif\n    }\n  }\n  return \"Unknown\";\n}\n\nstatic const char *tls_rt_type(int type)\n{\n  switch(type) {\n#ifdef SSL3_RT_HEADER\n  case SSL3_RT_HEADER:\n    return \"TLS header\";\n#endif\n  case SSL3_RT_CHANGE_CIPHER_SPEC:\n    return \"TLS change cipher\";\n  case SSL3_RT_ALERT:\n    return \"TLS alert\";\n  case SSL3_RT_HANDSHAKE:\n    return \"TLS handshake\";\n  case SSL3_RT_APPLICATION_DATA:\n    return \"TLS app data\";\n  default:\n    return \"TLS Unknown\";\n  }\n}\n\n\n/*\n * Our callback from the SSL/TLS layers.\n */\nstatic void ssl_tls_trace(int direction, int ssl_ver, int content_type,\n                          const void *buf, size_t len, SSL *ssl,\n                          void *userp)\n{\n  struct Curl_easy *data;\n  char unknown[32];\n  const char *verstr = NULL;\n  struct connectdata *conn = userp;\n\n  if(!conn || !conn->data || !conn->data->set.fdebug ||\n     (direction != 0 && direction != 1))\n    return;\n\n  data = conn->data;\n\n  switch(ssl_ver) {\n#ifdef SSL2_VERSION /* removed in recent versions */\n  case SSL2_VERSION:\n    verstr = \"SSLv2\";\n    break;\n#endif\n#ifdef SSL3_VERSION\n  case SSL3_VERSION:\n    verstr = \"SSLv3\";\n    break;\n#endif\n  case TLS1_VERSION:\n    verstr = \"TLSv1.0\";\n    break;\n#ifdef TLS1_1_VERSION\n  case TLS1_1_VERSION:\n    verstr = \"TLSv1.1\";\n    break;\n#endif\n#ifdef TLS1_2_VERSION\n  case TLS1_2_VERSION:\n    verstr = \"TLSv1.2\";\n    break;\n#endif\n#ifdef TLS1_3_VERSION\n  case TLS1_3_VERSION:\n    verstr = \"TLSv1.3\";\n    break;\n#endif\n  case 0:\n    break;\n  default:\n    msnprintf(unknown, sizeof(unknown), \"(%x)\", ssl_ver);\n    verstr = unknown;\n    break;\n  }\n\n  /* Log progress for interesting records only (like Handshake or Alert), skip\n   * all raw record headers (content_type == SSL3_RT_HEADER or ssl_ver == 0).\n   * For TLS 1.3, skip notification of the decrypted inner Content Type.\n   */\n  if(ssl_ver\n#ifdef SSL3_RT_INNER_CONTENT_TYPE\n     && content_type != SSL3_RT_INNER_CONTENT_TYPE\n#endif\n    ) {\n    const char *msg_name, *tls_rt_name;\n    char ssl_buf[1024];\n    int msg_type, txt_len;\n\n    /* the info given when the version is zero is not that useful for us */\n\n    ssl_ver >>= 8; /* check the upper 8 bits only below */\n\n    /* SSLv2 doesn't seem to have TLS record-type headers, so OpenSSL\n     * always pass-up content-type as 0. But the interesting message-type\n     * is at 'buf[0]'.\n     */\n    if(ssl_ver == SSL3_VERSION_MAJOR && content_type)\n      tls_rt_name = tls_rt_type(content_type);\n    else\n      tls_rt_name = \"\";\n\n    if(content_type == SSL3_RT_CHANGE_CIPHER_SPEC) {\n      msg_type = *(char *)buf;\n      msg_name = \"Change cipher spec\";\n    }\n    else if(content_type == SSL3_RT_ALERT) {\n      msg_type = (((char *)buf)[0] << 8) + ((char *)buf)[1];\n      msg_name = SSL_alert_desc_string_long(msg_type);\n    }\n    else {\n      msg_type = *(char *)buf;\n      msg_name = ssl_msg_type(ssl_ver, msg_type);\n    }\n\n    txt_len = msnprintf(ssl_buf, sizeof(ssl_buf), \"%s (%s), %s, %s (%d):\\n\",\n                        verstr, direction?\"OUT\":\"IN\",\n                        tls_rt_name, msg_name, msg_type);\n    if(0 <= txt_len && (unsigned)txt_len < sizeof(ssl_buf)) {\n      Curl_debug(data, CURLINFO_TEXT, ssl_buf, (size_t)txt_len);\n    }\n  }\n\n  Curl_debug(data, (direction == 1) ? CURLINFO_SSL_DATA_OUT :\n             CURLINFO_SSL_DATA_IN, (char *)buf, len);\n  (void) ssl;\n}\n#endif\n\n#ifdef USE_OPENSSL\n/* ====================================================== */\n\n#ifdef SSL_CTRL_SET_TLSEXT_HOSTNAME\n#  define use_sni(x)  sni = (x)\n#else\n#  define use_sni(x)  Curl_nop_stmt\n#endif\n\n/* Check for OpenSSL 1.0.2 which has ALPN support. */\n#undef HAS_ALPN\n#if OPENSSL_VERSION_NUMBER >= 0x10002000L \\\n    && !defined(OPENSSL_NO_TLSEXT)\n#  define HAS_ALPN 1\n#endif\n\n/* Check for OpenSSL 1.0.1 which has NPN support. */\n#undef HAS_NPN\n#if OPENSSL_VERSION_NUMBER >= 0x10001000L \\\n    && !defined(OPENSSL_NO_TLSEXT) \\\n    && !defined(OPENSSL_NO_NEXTPROTONEG)\n#  define HAS_NPN 1\n#endif\n\n#ifdef HAS_NPN\n\n/*\n * in is a list of length prefixed strings. this function has to select\n * the protocol we want to use from the list and write its string into out.\n */\n\nstatic int\nselect_next_protocol(unsigned char **out, unsigned char *outlen,\n                     const unsigned char *in, unsigned int inlen,\n                     const char *key, unsigned int keylen)\n{\n  unsigned int i;\n  for(i = 0; i + keylen <= inlen; i += in[i] + 1) {\n    if(memcmp(&in[i + 1], key, keylen) == 0) {\n      *out = (unsigned char *) &in[i + 1];\n      *outlen = in[i];\n      return 0;\n    }\n  }\n  return -1;\n}\n\nstatic int\nselect_next_proto_cb(SSL *ssl,\n                     unsigned char **out, unsigned char *outlen,\n                     const unsigned char *in, unsigned int inlen,\n                     void *arg)\n{\n  struct connectdata *conn = (struct connectdata*) arg;\n\n  (void)ssl;\n\n#ifdef USE_NGHTTP2\n  if(conn->data->set.httpversion >= CURL_HTTP_VERSION_2 &&\n     !select_next_protocol(out, outlen, in, inlen, NGHTTP2_PROTO_VERSION_ID,\n                           NGHTTP2_PROTO_VERSION_ID_LEN)) {\n    infof(conn->data, \"NPN, negotiated HTTP2 (%s)\\n\",\n  break;\n    case CURL_SSLVERSION_TLSv1_2:\n      ossl_ssl_version_min = TLS1_2_VERSION;\n      break;\n#ifdef TLS1_3_VERSION\n    case CURL_SSLVERSION_TLSv1_3:\n      ossl_ssl_version_min = TLS1_3_VERSION;\n      break;\n#endif\n  }\n\n  /* CURL_SSLVERSION_DEFAULT means that no option was selected.\n     We don't want to pass 0 to SSL_CTX_set_min_proto_version as\n     it would enable all versions down to the lowest supported by\n     the library.\n     So we skip this, and stay with the OS default\n  */\n  if(curl_ssl_version_min != CURL_SSLVERSION_DEFAULT) {\n    if(!SSL_CTX_set_min_proto_version(ctx, ossl_ssl_version_min)) {\n      return CURLE_SSL_CONNECT_ERROR;\n    }\n  }\n\n  /* ... then, TLS max version */\n  curl_ssl_version_max = SSL_CONN_CONFIG(version_max);\n\n  /* convert cURL max SSL version option to OpenSSL constant */\n  switch(curl_ssl_version_max) {\n    case CURL_SSLVERSION_MAX_TLSv1_0:\n      ossl_ssl_version_max = TLS1_VERSION;\n      break;\n    case CURL_SSLVERSION_MAX_TLSv1_1:\n      ossl_ssl_version_max = TLS1_1_VERSION;\n      break;\n    case CURL_SSLVERSION_MAX_TLSv1_2:\n      ossl_ssl_version_max = TLS1_2_VERSION;\n      break;\n#ifdef TLS1_3_VERSION\n    case CURL_SSLVERSION_MAX_TLSv1_3:\n      ossl_ssl_version_max = TLS1_3_VERSION;\n      break;\n#endif\n    case CURL_SSLVERSION_MAX_NONE:  /* none selected */\n    case CURL_SSLVERSION_MAX_DEFAULT:  /* max selected */\n    default:\n      /* SSL_CTX_set_max_proto_version states that:\n        setting the maximum to 0 will enable\n        protocol versions up to the highest version\n        supported by the library */\n      ossl_ssl_version_max = 0;\n      break;\n  }\n\n  if(!SSL_CTX_set_max_proto_version(ctx, ossl_ssl_version_max)) {\n    return CURLE_SSL_CONNECT_ERROR;\n  }\n\n  return CURLE_OK;\n}\n#endif\n\n#ifdef OPENSSL_IS_BORINGSSL\ntypedef uint32_t ctx_option_t;\n#else\ntypedef long ctx_option_t;\n#endif\n\n#if (OPENSSL_VERSION_NUMBER < 0x10100000L) /* 1.1.0 */\nstatic CURLcode\nset_ssl_version_min_max_legacy(ctx_option_t *ctx_options,\n                              struct connectdata *conn, int sockindex)\n{\n#if (OPENSSL_VERSION_NUMBER < 0x1000100FL) || !defined(TLS1_3_VERSION)\n  /* convoluted #if condition just to avoid compiler warnings on unused\n     variable */\n  struct Curl_easy *data = conn->data;\n#endif\n  long ssl_version = SSL_CONN_CONFIG(version);\n  long ssl_version_max = SSL_CONN_CONFIG(version_max);\n\n  switch(ssl_version) {\n    case CURL_SSLVERSION_TLSv1_3:\n#ifdef TLS1_3_VERSION\n    {\n      struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n      SSL_CTX_set_max_proto_version(backend->ctx, TLS1_3_VERSION);\n      *ctx_options |= SSL_OP_NO_TLSv1_2;\n    }\n#else\n      (void)sockindex;\n      (void)ctx_options;\n      failf(data, OSSL_PACKAGE \" was built without TLS 1.3 support\");\n      return CURLE_NOT_BUILT_IN;\n#endif\n      /* FALLTHROUGH */\n    case CURL_SSLVERSION_TLSv1_2:\n#if OPENSSL_VERSION_NUMBER >= 0x1000100FL\n      *ctx_options |= SSL_OP_NO_TLSv1_1;\n#else\n      failf(data, OSSL_PACKAGE \" was built without TLS 1.2 support\");\n      return CURLE_NOT_BUILT_IN;\n#endif\n      /* FALLTHROUGH */\n    case CURL_SSLVERSION_TLSv1_1:\n#if OPENSSL_VERSION_NUMBER >= 0x1000100FL\n      *ctx_options |= SSL_OP_NO_TLSv1;\n#else\n      failf(data, OSSL_PACKAGE \" was built without TLS 1.1 support\");\n      return CURLE_NOT_BUILT_IN;\n#endif\n      /* FALLTHROUGH */\n    case CURL_SSLVERSION_TLSv1_0:\n    case CURL_SSLVERSION_TLSv1:\n      break;\n  }\n\n  switch(ssl_version_max) {\n    case CURL_SSLVERSION_MAX_TLSv1_0:\n#if OPENSSL_VERSION_NUMBER >= 0x1000100FL\n      *ctx_options |= SSL_OP_NO_TLSv1_1;\n#endif\n      /* FALLTHROUGH */\n    case CURL_SSLVERSION_MAX_TLSv1_1:\n#if OPENSSL_VERSION_NUMBER >= 0x1000100FL\n      *ctx_options |= SSL_OP_NO_TLSv1_2;\n#endif\n      /* FALLTHROUGH */\n    case CURL_SSLVERSION_MAX_TLSv1_2:\n#ifdef TLS1_3_VERSION\n      *ctx_options |= SSL_OP_NO_TLSv1_3;\n#endif\n rious\n     SSL-implementations. SSL_CTX_set_options() is used to enabled those\n     work-arounds. The man page for this option states that SSL_OP_ALL enables\n     all the work-arounds and that \"It is usually safe to use SSL_OP_ALL to\n     enable the bug workaround options if compatibility with somewhat broken\n     implementations is desired.\"\n\n     The \"-no_ticket\" option was introduced in Openssl0.9.8j. It's a flag to\n     disable \"rfc4507bis session ticket support\".  rfc4507bis was later turned\n     into the proper RFC5077 it seems: https://tools.ietf.org/html/rfc5077\n\n     The enabled extension concerns the session management. I wonder how often\n     libcurl stops a connection and then resumes a TLS session. also, sending\n     the session data is some overhead. .I suggest that you just use your\n     proposed patch (which explicitly disables TICKET).\n\n     If someone writes an application with libcurl and openssl who wants to\n     enable the feature, one can do this in the SSL callback.\n\n     SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG option enabling allowed proper\n     interoperability with web server Netscape Enterprise Server 2.0.1 which\n     was released back in 1996.\n\n     Due to CVE-2010-4180, option SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG has\n     become ineffective as of OpenSSL 0.9.8q and 1.0.0c. In order to mitigate\n     CVE-2010-4180 when using previous OpenSSL versions we no longer enable\n     this option regardless of OpenSSL version and SSL_OP_ALL definition.\n\n     OpenSSL added a work-around for a SSL 3.0/TLS 1.0 CBC vulnerability\n     (https://www.openssl.org/~bodo/tls-cbc.txt). In 0.9.6e they added a bit to\n     SSL_OP_ALL that _disables_ that work-around despite the fact that\n     SSL_OP_ALL is documented to do \"rather harmless\" workarounds. In order to\n     keep the secure work-around, the SSL_OP_DONT_INSERT_EMPTY_FRAGMENTS bit\n     must not be set.\n  */\n\n  ctx_options = SSL_OP_ALL;\n\n#ifdef SSL_OP_NO_TI X_set_post_handshake_auth(backend->ctx, 1);\n#endif\n\n#ifdef HAVE_SSL_CTX_SET_EC_CURVES\n  {\n    char *curves = SSL_CONN_CONFIG(curves);\n    if(curves) {\n      if(!SSL_CTX_set1_curves_list(backend->ctx, curves)) {\n        failf(data, \"failed setting curves list: '%s'\", curves);\n        return CURLE_SSL_CIPHER;\n      }\n    }\n  }\n#endif\n\n#ifdef HAVE_OPENSSL_SRP\n  if(ssl_authtype == CURL_TLSAUTH_SRP) {\n    char * const ssl_username = SSL_SET_OPTION(username);\n\n    infof(data, \"Using TLS-SRP username: %s\\n\", ssl_username);\n\n    if(!SSL_CTX_set_srp_username(backend->ctx, ssl_username)) {\n      failf(data, \"Unable to set SRP user name\");\n      return CURLE_BAD_FUNCTION_ARGUMENT;\n    }\n    if(!SSL_CTX_set_srp_password(backend->ctx, SSL_SET_OPTION(password))) {\n      failf(data, \"failed setting SRP password\");\n      return CURLE_BAD_FUNCTION_ARGUMENT;\n    }\n    if(!SSL_CONN_CONFIG(cipher_list)) {\n      infof(data, \"Setting cipher list SRP\\n\");\n\n      if(!SSL_CTX_set_cipher_list(backend->ctx, \"SRP\")) {\n        failf(data, \"failed setting SRP cipher list\");\n        return CURLE_SSL_CIPHER;\n      }\n    }\n  }\n#endif\n\n\n#if defined(USE_WIN32_CRYPTO)\n  /* Import certificates from the Windows root certificate store if requested.\n     https://stackoverflow.com/questions/9507184/\n     https://github.com/d3x0r/SACK/blob/master/src/netlib/ssl_layer.c#L1037\n     https://tools.ietf.org/html/rfc5280 */\n  if((SSL_CONN_CONFIG(verifypeer) || SSL_CONN_CONFIG(verifyhost)) &&\n     (SSL_SET_OPTION(native_ca_store))) {\n    X509_STORE *store = SSL_CTX_get_cert_store(backend->ctx);\n    HCERTSTORE hStore = CertOpenSystemStore((HCRYPTPROV_LEGACY)NULL,\n                                            TEXT(\"ROOT\"));\n\n    if(hStore) {\n      PCCERT_CONTEXT pContext = NULL;\n      /* The array of enhanced key usage OIDs will vary per certificate and is\n         declared outside of the loop so that rather than malloc/free each\n         iteration we can grow it with realloc, when necessary. */\n      CERT_ENHKEY_USAGE *enhkey_usage = NULL;\n      DWORD enhkey_usage_size = 0;\n\n      /* This loop makes a best effort to import all valid certificates from\n         the MS root store. If a certificate cannot be imported it is skipped.\n         'result' is used to store only hard-fail conditions (such as out of\n         memory) that cause an early break. */\n      result = CURLE_OK;\n      for(;;) {\n        X509 *x509;\n        FILETIME now;\n        BYTE key_usage[2];\n        DWORD req_size;\n        const unsigned char *encoded_cert;\n#if defined(DEBUGBUILD) && !defined(CURL_DISABLE_VERBOSE_STRINGS)\n        char cert_name[256];\n#endif\n\n        pContext = CertEnumCertificatesInStore(hStore, pContext);\n        if(!pContext)\n          break;\n\n#if defined(DEBUGBUILD) && !defined(CURL_DISABLE_VERBOSE_STRINGS)\n        if(!CertGetNameStringA(pContext, CERT_NAME_SIMPLE_DISPLAY_TYPE, 0,\n                               NULL, cert_name, sizeof(cert_name))) {\n          strcpy(cert_name, \"Unknown\");\n        }\n        infof(data, \"SSL: Checking cert \\\"%s\\\"\\n\", cert_name);\n#endif\n\n        encoded_cert = (const unsigned char *)pContext->pbCertEncoded;\n        if(!encoded_cert)\n          continue;\n\n        GetSystemTimeAsFileTime(&now);\n        if(CompareFileTime(&pContext->pCertInfo->NotBefore, &now) > 0 ||\n           CompareFileTime(&now, &pContext->pCertInfo->NotAfter) > 0)\n          continue;\n\n        /* If key usage exists check for signing attribute */\n        if(CertGetIntendedKeyUsage(pContext->dwCertEncodingType,\n                                   pContext->pCertInfo,\n                                   key_usage, sizeof(key_usage))) {\n          if(!(key_usage[0] & CERT_KEY_CERT_SIGN_KEY_USAGE))\n            continue;\n        }\n        else if(GetLastError())\n          continue;\n\n        /* If enhanced key usage exists check for server auth attribute.\n         *\n         * Note \"In a Microsoft environment, a certificate might also have EKU\n         * extended properties that specify valid uses for the certificate.\"\n         * The call below checks both, and behavior varies depending on what is\n         * found. For more details see CertGetEnhancedKeyUsage doc.\n         */\n        if(CertGetEnhancedKeyUsage(pContext, 0, NULL, &req_size)) {\n          if(req_size && req_size > enhkey_usage_size) {\n            void *tmp = realloc(enhkey_usage, req_size);\n\n            if(!tmp) {\n              failf(data, \"SSL: Out of memory allocating for OID list\");\n              result = CURLE_OUT_OF_MEMORY;\n              break;\n            }\n\n            enhkey_usage = (CERT_ENHKEY_USAGE *)tmp;\n            enhkey_usage_size = req_size;\n          }\n\n          if(CertGetEnhancedKeyUsage(pContext, 0, enhkey_usage, &req_size)) {\n            if(!enhkey_usage->cUsageIdentifier) {\n              /* \"If GetLastError returns CRYPT_E_NOT_FOUND, the certificate is\n                 good for all uses. If it returns zero, the certificate has no\n                 valid uses.\" */\n              if(GetLastError() != CRYPT_E_NOT_FOUND)\n                continue;\n            }\n            else {\n              DWORD i;\n              bool found = false;\n\n              for(i = 0; i < enhkey_usage->cUsageIdentifier; ++i) {\n                if(!strcmp(\"1.3.6.1.5.5.7.3.1\" /* OID server auth */,\n                           enhkey_usage->rgpszUsageIdentifier[i])) {\n                  found = true;\n                  break;\n                }\n              }\n\n              if(!found)\n                continue;\n            }\n          }\n          else\n            continue;\n        }\n        else\n          continue;\n\n        x509 = d2i_X509(NULL, &encoded_cert, pContext->cbCertEncoded);\n        if(!x509)\n          continue;\n\n        /* Try to import the certificate. This may fail for legitimate reasons\n           such as duplicate certificate, which is allowed by MS but not\n           OpenSSL. */\n        if(X509_STORE_add_cert(store, x509) == 1) {\n#if defined(DEBUGBUILD) && !defined(CURL_DISABLE_VERBOSE_STRINGS)\n          infof(data, \"SSL: Imported cert \\\"%s\\\"\\n\", cert_name);\n#endif\n          imported_native_ca = true;\n        }\n        X509_free(x509);\n      }\n\n      free(enhkey_usage);\n      CertFreeCertificateContext(pContext);\n      CertCloseStore(hStore, 0);\n\n      if(result)\n        return result;\n    }\n    if(imported_native_ca)\n      infof(data, \"successfully imported windows ca store\\n\");\n    else\n      infof(data, \"error importing windows ca store, continuing anyway\\n\");\n  }\n#endif\n\n#if defined(OPENSSL_VERSION_MAJOR) && (OPENSSL_VERSION_MAJOR >= 3)\n  /* OpenSSL 3.0.0 has deprecated SSL_CTX_load_verify_locations */\n  {\n    if(ssl_cafile) {\n      if(!SSL_CTX_load_verify_file(backend->ctx, ssl_cafile)) {\n        if(verifypeer) {\n          /* Fail if we insist on successfully verifying the server. */\n          failf(data, \"error setting certificate file: %s\", ssl_cafile);\n          return CURLE_SSL_CACERT_BADFILE;\n        }\n        /* Continue with a warning if no certificate verif is required. */\n        infof(data, \"error setting certificate file, continuing anyway\\n\");\n      }\n      infof(data, \" CAfile: %s\\n\", ssl_cafile);\n    }\n    if(ssl_capath) {\n      if(!SSL_CTX_load_verify_dir(backend->ctx, ssl_capath)) {\n        if(verifypeer) {\n          /* Fail if we insist on successfully verifying the server. */\n          failf(data, \"error setting certificate path: %s\", ssl_capath);\n          return CURLE_SSL_CACERT_BADFILE;\n        }\n        /* Continue with a warning if no certificate verif is required. */\n        infof(data, \"error setting certificate path, continuing anyway\\n\");\n      }\n      infof(data, \" CApath: %s\\n\", ssl_capath);\n    }\n  }\n#else\n  if(ssl_cafile || ssl_capath) {\n    /* tell SSL where to find CA certificates that are used to verify\n       the servers certificate. */\n    if(!SSL_CTX_load_verify_locations(backend->ctx, ssl_cafile, ssl_capath)) {\n      if(verifypeer && !imported_native_ca) {\n        /* Fail if we insist on successfully verifying the server. */\n        failf(data, \"error setting certificate verify locations:\"\n              \"  CAfile: %s CApath: %s\",\n              ssl_cafile ? ssl_cafile : \"none\",\n              ssl_capath ? ssl_capath : \"none\");\n        return CURLE_SSL_CACERT_BADFILE;\n      }\n      /* Just continue with a warning if no strict certificate verification\n         is required. */\n      infof(data, \"error setting certificate verify locations,\"\n            \" continuing anyway:\\n\");\n    }\n    else {\n      /* Everything is fine. */\n      infof(data, \"successfully set certificate verify locations:\\n\");\n    }\n    infof(data, \" CAfile: %s\\n\", ssl_cafile ? ssl_cafile : \"none\");\n    infof(data, \" CApath: %s\\n\", ssl_capath ? ssl_capath : \"none\");\n  }\n#endif\n\n#ifdef CURL_CA_FALLBACK\n  if(verifypeer && !ssl_cafile && !ssl_capath && !imported_native_ca) {\n    /* verifying the peer without any CA certificates won't\n       work so use openssl's built in default as fallback */\n    SSL_CTX_set_default_verify_paths(backend->ctx);\n  }\n#endif\n\n  if(ssl_crlfile) {\n    /* tell SSL where to find CRL file that is used to check certificate\n     * revocation */\n    lookup = X509_STORE_add_lookup(SSL_CTX_get_cert_store(backend->ctx),\n                                 X509_LOOKUP_file());\n    if(!lookup ||\n       (!X509_load_crl_file(lookup, ssl_crlfile, X509_FILETYPE_PEM)) ) {\n      failf(data, \"error loading CRL file: %s\", ssl_crlfile);\n      return CURLE_SSL_CRL_BADFILE;\n    }\n    /* Everything is fine. */\n    infof(data, \"successfully load CRL file:\\n\");\n    X509_STORE_set_flags(SSL_CTX_get_cert_store(backend->ctx),\n                         X509_V_FLAG_CRL_CHECK|X509_V_FLAG_CRL_CHECK_ALL);\n\n    infof(data, \"  CRLfile: %s\\n\", ssl_crlfile);\n  }\n\n  if(verifypeer) {\n    /* Try building a chain using issuers in the trusted store first to avoid\n       problems with server-sent legacy intermediates.  Newer versions of\n       OpenSSL do alternate chain checking by default but we do not know how to\n       determine that in a reliable manner.\n       https://rt.openssl.org/Ticket/Display.html?id=3621&user=guest&pass=guest\n    */\n#if defined(X509_V_FLAG_TRUSTED_FIRST)\n    X509_STORE_set_flags(SSL_CTX_get_cert_store(backend->ctx),\n                         X509_V_FLAG_TRUSTED_FIRST);\n#endif\n#ifdef X509_V_FLAG_PARTIAL_CHAIN\n    if(!SSL_SET_OPTION(no_partialchain) && !ssl_crlfile) {\n      /* Have intermediate certificates in the trust store be treated as\n         trust-anchors, in the same way as self-signed root CA certificates\n         are. This allows users to verify servers using the intermediate cert\n         only, instead of needing the whole chain.\n\n         Due to OpenSSL bug https://github.com/openssl/openssl/issues/5081 we\n         cannot do partial chains with CRL check.\n      */\n      X509_STORE_set_flags(SSL_CTX_get_cert_store(backend->ctx),\n                           X509_V_FLAG_PARTIAL_CHAIN);\n    }\n#endif\n  }\n\n  /* SSL always tries to verify the peer, this only says whether it should\n   * fail to connect if the verification fails, or if it should continue\n   * anyway. In the latter case the result of the verification is checked with\n   * SSL_get_verify_result() below. */\n  SSL_CTX_set_verify(backend->ctx,\n                     verifypeer ? SSL_VERIFY_PEER : SSL_VERIFY_NONE, NULL);\n\n  /* Enable logging of secrets to the file specified in env SSLKEYLOGFILE. */\n#ifdef HAVE_KEYLOG_CALLBACK\n  if(Curl_tls_keylog_enabled()) {\n    SSL_CTX_set_keylog_callback(backend->ctx, ossl_keylog_callback);\n  }\n#endif\n\n  /* Enable the session cache because it's a prerequisite for the \"new session\"\n   * callback. Use the \"external storage\" mode to avoid that OpenSSL creates\n   * an internal session cache.\n   */\n  SSL_CTX_set_session_cache_mode(backend->ctx,\n      SSL_SESS_CACHE_CLIENT | SSL_SESS_CACHE_NO_INTERNAL);\n  SSL_CTX_sess_set_new_cb(backend->ctx, ossl_new_session_cb);\n\n  /* give application a chance to interfere with SSL set up. */\n  if(data->set.ssl.fsslctx) {\n    Curl_set_in_callback(data, true);\n    result = (*data->set.ssl.fsslctx)(data, backend->ctx,\n                                      data->set.ssl.fsslctxp);\n    Curl_set_in_callback(data, false);\n    if(result) {\n      failf(data, \"error signaled by ssl ctx callback\");\n      return result;\n    }\n  }\n\n  /* Lets make an SSL structure */\n  if(backend->handle)\n    SSL_free(backend->handle);\n  backend->handle = SSL_new(backend->ctx);\n  if(!backend->handle) {\n    failf(data, \"SSL: couldn't create a context (handle)!\");\n    return CURLE_OUT_OF_MEMORY;\n  }\n\n#if (OPENSSL_VERSION_NUMBER >= 0x0090808fL) && !defined(OPENSSL_NO_TLSEXT) && \\\n    !defined(OPENSSL_NO_OCSP)\n  if(SSL_CONN_CONFIG(verifystatus))\n    SSL_set_tlsext_status_type(backend->handle, TLSEXT_STATUSTYPE_ocsp);\n#endif\n\n#if defined(OPENSSL_IS_BORINGSSL) && defined(ALLOW_RENEG)\n  SSL_set_renegotiate_mode(backend->handle, ssl_renegotiate_freely);\n#endif\n\n  SSL_set_connect_state(backend->handle);\n\n  backend->server_cert = 0x0;\n#ifdef SSL_CTRL_SET_TLSEXT_HOSTNAME\n  if((0 == Curl_inet_pton(AF_INET, hostname, &addr)) &&\n#ifdef ENABLE_IPV6\n     (0 == Curl_inet_pton(AF_INET6, hostname, &addr)) &&\n#endif\n     sni &&\n     !SSL_set_tlsext_host_name(backend->handle, hostname))\n    infof(data, \"WARNING: failed to configure server name indication (SNI) \"\n          \"TLS extension\\n\");\n#endif\n\n  /* Check if there's a cached ID we can/should use here! */\n  if(SSL_SET_OPTION(primary.sessionid)) {\n    void *ssl_sessionid = NULL;\n    int connectdata_idx = ossl_get_ssl_conn_index();\n    int sockindex_idx = ossl_get_ssl_sockindex_index();\n\n    if(connectdata_idx >= 0 && sockindex_idx >= 0) {\n      /* Store the data needed for the \"new session\" callback.\n       * The sockindex is stored as a pointer to an array element. */\n      SSL_set_ex_data(backend->handle, connectdata_idx, conn);\n      SSL_set_ex_data(backend->handle, sockindex_idx, conn->sock + sockindex);\n    }\n\n    Curl_ssl_sessionid_lock(conn);\n    if(!Curl_ssl_getsessionid(conn, &ssl_sessionid, NULL, sockindex)) {\n      /* we got a session id, use it! */\n      if(!SSL_set_session(backend->handle, ssl_sessionid)) {\n        Curl_ssl_sessionid_unlock(conn);\n        failf(data, \"SSL: SSL_set_session failed: %s\",\n              ossl_strerror(ERR_get_error(), error_buffer,\n                            sizeof(error_buffer)));\n        return CURLE_SSL_CONNECT_ERROR;\n      }\n      /* Informational message */\n      infof(data, \"SSL re-using session ID\\n\");\n    }\n    Curl_ssl_sessionid_unlock(conn);\n  }\n\n#ifndef CURL_DISABLE_PROXY\n  if(conn->proxy_ssl[sockindex].use) {\n    BIO *const bio = BIO_new(BIO_f_ssl());\n    SSL *handle = conn->proxy_ssl[sockindex].backend->handle;\n    DEBUGASSERT(ssl_connection_complete == conn->proxy_ssl[sockindex].state);\n    DEBUGASSERT(handle != NULL);\n    DEBUGASSERT(bio != NULL);\n    BIO_set_ssl(bio, handle, FALSE);\n    SSL_set_bio(backend->handle, bio, bio);\n  }\n  else\n#endif\n    if(!SSL_set_fd(backend->handle, (int)sockfd)) {\n    /* pass the raw socket into the SSL layers */\n    failf(data, \"SSL: SSL_set_fd failed: %s\",\n          ossl_strerror(ERR_get_error(), error_buffer, sizeof(error_buffer)));\n    return CURLE_SSL_CONNECT_ERROR;\n  }\n\n  connssl->connecting_state = ssl_connect_2;\n\n  return CURLE_OK;\n}\n\nstatic CURLcode ossl_connect_step2(struct connectdata *conn, int sockindex)\n{\n  struct Curl_easy *data = conn->data;\n  int err;\n  struct ssl_connect_data *connssl = &conn->ssl[sockindex];\n#ifndef CURL_DISABLE_PROXY\n  long * const certverifyresult = SSL_IS_PROXY() ?\n    &data->set.proxy_ssl.certverifyresult : &data->set.ssl.certverifyresult;\n#else\n  long * const certverifyresult = &data->set.ssl.certverifyresult;\n#endif\n  struct ssl_backend_data *backend = connssl->backend;\n  DEBUGASSERT(ssl_connect_2 == connssl->connecting_state\n              || ssl_connect_2_reading == connssl->connecting_state\n              || ssl_connect_2_writing == connssl->connecting_state);\n\n  ERR_clear_error();\n\n  err = SSL_connect(backend->handle);\n#ifndef HAVE_KEYLOG_CALLBACK\n  if(Curl_tls_keylog_enabled()) {\n    /* If key logging is enabled, wait for the handshake to complete and then\n     * proceed with logging secrets (for TLS 1.2 or older).\n     */\n    ossl_log_tls12_secret(backend->handle, &backend->keylog_done);\n  }\n#endif\n\n  /* 1  is fine\n     0  is \"not successful but was shut down controlled\"\n     <0 is \"handshake was not successful, because a fatal error occurred\" */\n  if(1 != err) {\n    int detail = SSL_get_error(backend->handle, err);\n\n    if(SSL_ERROR_WANT_READ == detail) {\n      connssl->connecting_state = ssl_connect_2_reading;\n      return CURLE_OK;\n    }\n    if(SSL_ERROR_WANT_WRITE == detail) {\n      connssl->connecting_state = ssl_connect_2_writing;\n      return CURLE_OK;\n    }\n#ifdef SSL_ERROR_WANT_ASYNC\n    if(SSL_ERROR_WANT_ASYNC == detail) {\n      connssl->connecting_state = ssl_connect_2;\n      return CURLE_OK;\n    }\n#endif\n    else {\n      /* untreated error */\n      unsigned long errdetail;\n      char error_buffer[256]=\"\";\n      CURLcode result;\n      long lerr;\n      int lib;\n      int reason;\n\n      /* the connection failed, we're not waiting for anything else. */\n      connssl->connecting_state = ssl_connect_2;\n\n      /* Get the earliest error code from the thread's error queue and removes\n         the entry. */\n      errdetail = ERR_get_error();\n\n      /* Extract which lib and reason */\n      lib = ERR_GET_LIB(errdetail);\n      reason = ERR_GET_REASON(errdetail);\n\n      if((lib == ERR_LIB_SSL) &&\n         (reason == SSL_R_CERTIFICATE_VERIFY_FAILED)) {\n        result = CURLE_PEER_FAILED_VERIFICATION;\n\n        lerr = SSL_get_verify_result(backend->handle);\n        if(lerr != X509_V_OK) {\n          *certverifyresult = lerr;\n          msnprintf(error_buffer, sizeof(error_buffer),\n                    \"SSL certificate problem: %s\",\n                    X509_verify_cert_error_string(lerr));\n        }\n        else\n          /* strcpy() is fine here as long as the string fits within\n             error_buffer */\n          strcpy(error_buffer, \"SSL certificate verification failed\");\n      }\n      else {\n        result = CURLE_SSL_CONNECT_ERROR;\n        ossl_strerror(errdetail, error_buffer, sizeof(error_buffer));\n      }\n\n      /* detail is already set to the SSL error above */\n\n      /* If we e.g. use SSLv2 request-method and the server doesn't like us\n       * (RST connection etc.), OpenSSL gives no explanation whatsoever and\n       * the SO_ERROR is also lost.\n       */\n      if(CURLE_SSL_CONNECT_ERROR == result && errdetail == 0) {\n#ifndef CURL_DISABLE_PROXY\n        const char * const hostname = SSL_IS_PROXY() ?\n          conn->http_proxy.host.name : conn->host.name;\n        const long int port = SSL_IS_PROXY() ? conn->port : conn->remote_port;\n#else\n        const char * const hostname = conn->host.name;\n        const long int port = conn->remote_port;\n#endif\n        char extramsg[80]=\"\";\n        int sockerr = SOCKERRNO;\n        if(sockerr && detail == SSL_ERROR_SYSCALL)\n          Curl_strerror(sockerr, extramsg, sizeof(extramsg));\n        failf(data, OSSL_PACKAGE \" SSL_connect: %s in connection to %s:%ld \",\n              extramsg[0] ? extramsg : SSL_ERROR_to_str(detail),\n              hostname, port);\n        return result;\n      }\n\n      /* Could be a CERT problem */\n      failf(data, \"%s\", error_buffer);\n\n      return result;\n    }\n  }\n  else {\n    /* we have been connected fine, we're not waiting for anything else. */\n    connssl->connecting_state = ssl_connect_3;\n\n    /* Informational message */\n    infof(data, \"SSL connection using %s / %s\\n\",\n          get_ssl_version_txt(backend->handle),\n          SSL_get_cipher(backend->handle));\n\n#ifdef HAS_ALPN\n    /* Sets data and len to negotiated protocol, len is 0 if no protocol was\n     * negotiated\n     */\n    if(conn->bits.tls_enable_alpn) {\n      const unsigned char *neg_protocol;\n      unsigned int len;\n      SSL_get0_alpn_selected(backend->handle, &neg_protocol, &len);\n      if(len != 0) {\n        infof(data, \"ALPN, server accepted to use %.*s\\n\", len, neg_protocol);\n\n#ifdef USE_NGHTTP2\n        if(len == NGHTTP2_PROTO_VERSION_ID_LEN &&\n           !memcmp(NGHTTP2_PROTO_VERSION_ID, neg_protocol, len)) {\n          conn->negnpn = CURL_HTTP_VERSION_2;\n        }\n        else\n#endif\n        if(len == ALPN_HTTP_1_1_LENGTH &&\n           !memcmp(ALPN_HTTP_1_1, neg_protocol, ALPN_HTTP_1_1_LENGTH)) {\n          conn->negnpn = CURL_HTTP_VERSION_1_1;\n        }\n      }\n      else\n        infof(data, \"ALPN, server did not agree to a protocol\\n\");\n\n      Curl_multiuse_state(conn, conn->negnpn == CURL_HTTP_VERSION_2 ?\n                          BUNDLE_MULTIPLEX : BUNDLE_NO_MULTIUSE);\n    }\n#endif\n\n    return CURLE_OK;\n  }\n}\n\nstatic int asn1_object_dump(ASN1_OBJECT *a, char *buf, size_t len)\n{\n  int i, ilen;\n\n  ilen = (int)len;\n  if(ilen < 0)\n    return 1; /* buffer too big */\n\n  i = i2t_ASN1_OBJECT(buf, ilen, a);\n\n  if(i >= ilen)\n    return 1; /* buffer too small */\n\n  return 0;\n}\n\n#define push_certinfo(_label, _num) \\\ndo {                              \\\n  long info_len = BIO_get_mem_data(mem, &ptr); \\\n  Curl_ssl_push_certinfo_len(data, _num, _label, ptr, info_len); \\\n  if(1 != BIO_reset(mem))                                        \\\n    break;                                                       \\\n} while(0)\n\nstatic void pubkey_show(struct Curl_easy *data,\n                        BIO *mem,\n                        int num,\n                        const char *type,\n                        const char *name,\n#ifdef HAVE_OPAQUE_RSA_DSA_DH\n                        const\n#endif\n                        BIGNUM *bn)\n{\n  char *ptr;\n  char namebuf[32];\n\n  msnprintf(namebuf, sizeof(namebuf), \"%s(%s)\", type, name);\n\n  if(bn)\n    BN_print(mem, bn);\n  push_certinfo(namebuf, num);\n}\n\n#ifdef HAVE_OPAQUE_RSA_DSA_DH\n#define print_pubkey_BN(_type, _name, _num)              \\\n  pubkey_show(data, mem, _num, #_type, #_name, _name)\n\n#else\n#define print_pubkey_BN(_type, _name, _num)    \\\ndo {                              \\\n  if(_type->_name) { \\\n    pubkey_show(data, mem, _num, #_type, #_name, _type->_name); \\\n  } \\\n} while(0)\n#endif\n\nstatic void X509V3_ext(struct Curl_easy *data,\n                      int certnum,\n                      CONST_EXTS STACK_OF(X509_EXTENSION) *exts)\n{\n  int i;\n\n  if((int)sk_X509_EXTENSION_num(exts) <= 0)\n    /* no extensions, bail out */\n    return;\n\n  for(i = 0; i < (int)sk_X509_EXTENSION_num(exts); i++) {\n    ASN1_OBJECT *obj;\n    X509_EXTENSION *ext = sk_X509_EXTENSION_value(exts, i);\n    BUF_MEM *biomem;\n    char namebuf[128];\n    BIO *bio_out = BIO_new(BIO_s_mem());\n\n    if(!bio_out)\n      return;\n\n    obj = X509_EXTENSION_get_object(ext);\n\n    asn1_object_dump(obj, namebuf, sizeof(namebuf));\n\n    if(!X509V3_EXT_print(bio_out, ext, 0, 0))\n      ASN1_STRING_print(bio_out, (ASN1_STRING *)X509_EXTENSION_get_data(ext));\n\n    BIO_get_mem_ptr(bio_out, &biomem);\n    Curl_ssl_push_certinfo_len(data, certnum, namebuf, biomem->data,\n                               biomem->length);\n    BIO_free(bio_out);\n  }\n}\n\n#ifdef OPENSSL_IS_BORINGSSL\ntypedef size_t numcert_t;\n#else\ntypedef int numcert_t;\n#endif\n\nstatic CURLcode get_cert_chain(struct connectdata *conn,\n                               struct ssl_connect_data *connssl)\n\n{\n  CURLcode result;\n  STACK_OF(X509) *sk;\n  int i;\n  struct Curl_easy *data = conn->data;\n  numcert_t numcerts;\n  BIO *mem;\n  struct ssl_backend_data *backend = connssl->backend;\n\n  sk = SSL_get_peer_cert_chain(backend->handle);\n  if(!sk) {\n    return CURLE_OUT_OF_MEMORY;\n  }\n\n  numcerts = sk_X509_num(sk);\n\n  result = Curl_ssl_init_certinfo(data, (int)numcerts);\n  if(result) {\n    return result;\n  }\n\n  mem = BIO_new(BIO_s_mem());\n\n  for(i = 0; i < (int)numcerts; i++) {\n    ASN1_INTEGER *num;\n    X509 *x = sk_X509_value(sk, i);\n    EVP_PKEY *pubkey = NULL;\n    int j;\n    char *ptr;\n    const ASN1_BIT_STRING *psig = NULL;\n\n    X509_NAME_print_ex(mem, X509_get_subject_name(x), 0, XN_FLAG_ONELINE);\n    push_certinfo(\"Subject\", i);\n\n    X509_NAME_print_ex(mem, X509_get_issuer_name(x), 0, XN_FLAG_ONELINE);\n    push_certinfo(\"Issuer\", i);\n\n    BIO_printf(mem, \"%lx\", X509_get_version(x));\n    push_certinfo(\"Version\", i);\n\n    num = X509_get_serialNumber(x);\n    if(num->type == V_ASN1_NEG_INTEGER)\n      BIO_puts(mem, \"-\");\n    for(j = 0; j < num->length; j++)\n      BIO_printf(mem, \"%02x\", num->data[j]);\n    push_certinfo(\"Serial Number\", i);\n\n#if defined(HAVE_X509_GET0_SIGNATURE) && defined(HAVE_X509_GET0_EXTENSIONS)\n    {\n      const X509_ALGOR *sigalg = NULL;\n      X509_PUBKEY *xpubkey = NULL;\n      ASN1_OBJECT *pubkeyoid = NULL;\n\n      X509_get0_signature(&psig, &sigalg, x);\n      if(sigalg) {\n        i2a_ASN1_OBJECT(mem, sigalg->algorithm);\n        push_certinfo(\"Signature Algorithm\", i);\n      }\n\n      xpubkey = X509_get_X509_PUBKEY(x);\n      if(xpubkey) {\n        X509_PUBKEY_get0_param(&pubkeyoid, NULL, NULL, NULL, xpubkey);\n        if(pubkeyoid) {\n          i2a_ASN1_OBJECT(mem, pubkeyoid);\n          push_certinfo(\"Public Key Algorithm\", i);\n        }\n      }\n\n      X509V3_ext(data, i, X509_get
