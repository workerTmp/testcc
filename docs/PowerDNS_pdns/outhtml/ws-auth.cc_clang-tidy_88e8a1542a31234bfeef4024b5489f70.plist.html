l;\n    \n    map<string,string>::const_iterator i;\n    cout<<\"via iterator\"<<endl;\n    for(i=R.begin();i!=R.end();i++)\n    cout<<i->first<<\"=\"<<i->second<<endl;\n    \\endcode\n*/\n\n\n\nclass ArgvMap\n{\npublic:\n  ArgvMap();\n  void parse(int &argc, char **argv, bool lax=false); //!< use this to parse from argc and argv\n  void laxParse(int &argc, char **argv) //!< use this to parse from argc and argv\n  {\n    parse(argc,argv,true);\n  }\n  void preParse(int &argc, char **argv, const string &arg); //!< use this to preparse a single var\n  bool preParseFile(const char *fname, const string &arg, const string& theDefault=\"\"); //!< use this to preparse a single var in configuration\n\n  bool file(const char *fname, bool lax=false); //!< Parses a file with parameters\n  bool file(const char *fname, bool lax, bool included); \n  bool laxFile(const char *fname) \n  {\n    return file(fname,true);\n  }\n  bool parseFile(const char *fname, const string& arg, bool lax); //<! parse one line\n  typedef map<string,string> param_t; //!< use this if you need to know the content of the map\n  bool parmIsset(const string &var); //!< Checks if a parameter is set to *a* value\n  bool mustDo(const string &var); //!< if a switch is given, if we must do something (--help)\n  int asNum(const string &var, int def=0); //!< return a variable value as a number or the default if the variable is empty\n  mode_t asMode(const string &var); //!< return value interpreted as octal number\n  uid_t asUid(const string &var); //!< return user id, resolves if necessary\n  gid_t asGid(const string &var); //!< return group id, resolves if necessary\n  double asDouble(const string &var); //!< return a variable value as a number\n  string &set(const string &); //!< Gives a writable reference and allocates space for it\n  string &set(const string &, const string &); //!< Does the same but also allows one to specify a help message\n  void setCmd(const string &, const string &); //!< Add a command flag\n  string &setSwitch(const string &, const string &); //!< Add a switch flag\n  string helpstring(string prefix=\"\"); //!< generates the --help\n  string configstring(bool current, bool full); //!< generates the --config\n  bool contains(const string &var, const string &val);\n  bool isEmpty(const string &var); //!< checks if variable has value\n  void setDefault(const string &var, const string &value);\n  void setDefaults();\n\n  vector<string>list();\n  string getHelp(const string &item);\n\n  const param_t::const_iterator begin(); //!< iterator semantics\n  const param_t::const_iterator end(); //!< iterator semantics\n  const string &operator[](const string &); //!< iterator semantics\n  const vector<string>&getCommands();\n  void gatherIncludes(std::vector<std::string> &extraConfigs);\nprivate:\n  void parseOne(const string &unparsed, const string &parseOnly=\"\", bool lax=false);\n  typedef map<string,string> params_t;\n  params_t params;\n  map<string,string> helpmap;\n  map<string,string> defaultmap;\n  map<string,string> d_typeMap;\n  vector<string> d_cmds;\n  std::set<string> d_cleared;\n};\n\nextern ArgvMap &arg();\n"}, "0": {"id": 0, "path": "/home/runner/work/testcc/testcc/retdec/config.h", "content": "/* config.h.  Generated from config.h.in by configure.  */\n/* config.h.in.  Generated from configure.ac by autoheader.  */\n\n/* Set to the user and host that builds PowerDNS */\n#define BUILD_HOST \"root@fv-az54.ajj5pmxu4xruzl4yndc50brjjg.bx.internal.cloudapp.net\"\n\n/* Define to 1 if you want to enable GSS-TSIG support */\n/* #undef ENABLE_GSS_TSIG */\n\n/* Define to 1 if you have the `accept4' function. */\n#define HAVE_ACCEPT4 1\n\n/* Define to 1 if you have the `arc4random' function. */\n/* #undef HAVE_ARC4RANDOM */\n\n/* Defined if the requested minimum BOOST version is satisfied */\n#define HAVE_BOOST 1\n\n/* Define to 1 if you have <boost/archive/text_oarchive.hpp> */\n/* #undef HAVE_BOOST_ARCHIVE_TEXT_OARCHIVE_HPP */\n\n/* Define to 1 if you have boost >= 1.48 */\n#define HAVE_BOOST_GE_148 1\n\n/* Defined if the Boost program_options library is available */\n#define HAVE_BOOST_PROGRAM_OPTIONS 1\n\n/* Define to 1 if you have <boost/program_options.hpp> */\n#define HAVE_BOOST_PROGRAM_OPTIONS_HPP 1\n\n/* Defined if the Boost serialization library is available */\n/* #undef HAVE_BOOST_SERIALIZATION */\n\n/* Define to 1 if you have <boost/test/unit_test.hpp> */\n/* #undef HAVE_BOOST_TEST_UNIT_TEST_HPP */\n\n/* Defined if the Boost unit_test_framework library is available */\n/* #undef HAVE_BOOST_UNIT_TEST_FRAMEWORK */\n\n/* Define to 1 if you have CDB */\n/* #undef HAVE_CDB */\n\n/* Define to 1 if you have the <cdb.h> header file. */\n/* #undef HAVE_CDB_H */\n\n/* Define to 1 if you have clock_gettime */\n#define HAVE_CLOCK_GETTIME 1\n\n/* Define to 1 if you have the `crypto_box_curve25519xchacha20poly1305_easy'\n   function. */\n#define HAVE_CRYPTO_BOX_CURVE25519XCHACHA20POLY1305_EASY 1\n\n/* Define to 1 if you have the `crypto_box_easy_afternm' function. */\n#define HAVE_CRYPTO_BOX_EASY_AFTERNM 1\n\n/* Define to 1 if you have the `CRYPTO_memcmp' function. */\n#define HAVE_CRYPTO_MEMCMP 1\n\n/* define if the compiler supports basic C++11 syntax */\n/* #undef HAVE_CXX11 */\n\n/* Define to 1 if you have the declaration of `NID_ED25519', and to 0 if you\n   don't. */\n#define HAVE_DECL_NID_ED25519 1\n\n/* Define to 1 if you have the declaration of `NID_ED448', and to 0 if you\n   don't. */\n#define HAVE_DECL_NID_ED448 1\n\n/* Define to 1 if you have the declaration of `NID_secp384r1', and to 0 if you\n   don't. */\n#define HAVE_DECL_NID_SECP384R1 1\n\n/* Define to 1 if you have the declaration of `NID_X9_62_prime256v1', and to 0\n   if you don't. */\n#define HAVE_DECL_NID_X9_62_PRIME256V1 1\n\n/* Define to 1 if you have the <dlfcn.h> header file. */\n#define HAVE_DLFCN_H 1\n\n/* Define to 1 if you have the `EVP_MD_CTX_free' function. */\n#define HAVE_EVP_MD_CTX_FREE 1\n\n/* Define to 1 if you have the `EVP_MD_CTX_new' function. */\n#define HAVE_EVP_MD_CTX_NEW 1\n\n/* Define if ASAN fiber annotation interface is available. */\n/* #undef HAVE_FIBER_SANITIZER */\n\n/* Define this if you have GeoIP */\n/* #undef HAVE_GEOIP */\n\n/* Define to 1 if you have the `getrandom' function. */\n#define HAVE_GETRANDOM 1\n\n/* Define to 1 if you have the `gmtime_r' function. */\n#define HAVE_GMTIME_R 1\n\n/* Define to 1 if you have the <inttypes.h> header file. */\n#define HAVE_INTTYPES_H 1\n\n/* Define to 1 to enable unsafe rng KISS */\n/* #undef HAVE_KISS_RNG */\n\n/* Define to 1 if you have the `krb5_get_init_creds_opt_set_default_flags'\n   function. */\n/* #undef HAVE_KRB5_GET_INIT_CREDS_OPT_SET_DEFAULT_FLAGS */\n\n/* Define to 1 if you have the <krb5.h> header file. */\n/* #undef HAVE_KRB5_H */\n\n/* Define to 1 if you have the <lber.h> header file. */\n/* #undef HAVE_LBER_H */\n\n/* Define to 1 if you have the <ldap.h> header file. */\n/* #undef HAVE_LDAP_H */\n\n/* Define to 1 if you have ldap_initialize */\n/* #undef HAVE_LDAP_INITIALIZE */\n\n/* Define to 1 if you have ldap_sasl_bind */\n/* #undef HAVE_LDAP_SASL_BIND */\n\n/* Define to 1 if you have OpenSSL libcrypto */\n#define HAVE_LIBCRYPTO 1\n\n/* define to 1 if OpenSSL ecdsa support is available. */\n#define HAVE_LIBCRYPTO_ECDSA 1\n\n/* define to 1 if OpenSSL ed25519 support is available. */\n#define HAVE_LIBCRYPTO_ED25519 1\n\n/* define to 1 if OpenSSL ed448 support is available. */\n#define HAVE_LIBCRYPTO_ED448 1\n\n/* define to 1 if OpenSSL EDDSA support is available. */\n#define HAVE_LIBCRYPTO_EDDSA 1\n\n/* Define to 1 if you have a functional curl library. */\n#define HAVE_LIBCURL 1\n\n/* Define to 1 if you have libdecaf */\n/* #undef HAVE_LIBDECAF */\n\n/* Have -lldap */\n/* #undef HAVE_LIBLDAP */\n\n/* Have -lldap_r */\n/* #undef HAVE_LIBLDAP_R */\n\n/* Define to 1 if you have libsodium */\n#define HAVE_LIBSODIUM 1\n\n/* Define to 1 if you have libzmq */\n/* #undef HAVE_LIBZMQ */\n\n/* Define to 1 if you have LMDB */\n/* #undef HAVE_LMDB */\n\n/* Define to 1 if you have the <lmdb.h> header file. */\n/* #undef HAVE_LMDB_H */\n\n/* Define to 1 if you have the `localtime_r' function. */\n#define HAVE_LOCALTIME_R 1\n\n/* Define to 1 if you have lua */\n#define HAVE_LUA 1\n\n/* Define if enabling LUA records. */\n/* #undef HAVE_LUA_RECORDS */\n\n/* Define to 1 if you have the <memory.h> header file. */\n#define HAVE_MEMORY_H 1\n\n/* Define to 1 if you have mmap */\n#define HAVE_MMAP 1\n\n/* Define this if you have Maxmind DB */\n/* #undef HAVE_MMDB */\n\n/* Define to 1 if you have the `OPENSSL_init_crypto' function. */\n#define HAVE_OPENSSL_INIT_CRYPTO 1\n\n/* Define to 1 if you have p11-kit-1 */\n/* #undef HAVE_P11KIT1 */\n\n/* Define to 1 if you have 0.20 or newer P11-kit */\n/* #undef HAVE_P11KIT1_V2 */\n\n/* Define if using protobuf. */\n/* #undef HAVE_PROTOBUF */\n\n/* Define to 1 if you have the <pthread_np.h> header file. */\n/* #undef HAVE_PTHREAD_NP_H */\n\n/* 1-arg pthread_setname_np */\n/* #undef HAVE_PTHREAD_SETNAME_NP_1 */\n\n/* 2-arg pthread_setname_np */\n#define HAVE_PTHREAD_SETNAME_NP_2 1\n\n/* 3-arg pthread_setname_np */\n/* #undef HAVE_PTHREAD_SETNAME_NP_3 */\n\n/* 2-arg pthread_set_name_np */\n/* #undef HAVE_PTHREAD_SET_NAME_NP_2 */\n\n/* 2-arg void pthread_set_name_np */\n/* #undef HAVE_PTHREAD_SET_NAME_NP_2_VOID */\n\n/* Define to 1 if you have the `randombytes_stir' function. */\n#define HAVE_RANDOMBYTES_STIR 1\n\n/* Define to 1 if you have the `RAND_bytes' function. */\n#define HAVE_RAND_BYTES 1\n\n/* Define to 1 if you have the `RAND_pseudo_bytes' function. */\n#define HAVE_RAND_PSEUDO_BYTES 1\n\n/* Define to 1 if you have the `recvmmsg' function. */\n#define HAVE_RECVMMSG 1\n\n/* Define to 1 if you have the `RSA_get0_key' function. */\n#define HAVE_RSA_GET0_KEY 1\n\n/* Define to 1 if you have the <sanitizer/common_interface_defs.h> header\n   file. */\n/* #undef HAVE_SANITIZER_COMMON_INTERFACE_DEFS_H */\n\n/* Define to 1 if __sanitizer_finish_switch_fiber takes only a pointer */\n/* #undef HAVE_SANITIZER_FINISH_SWITCH_FIBER_SINGLE_PTR */\n\n/* Define to 1 if __sanitizer_finish_switch_fiber takes three pointers */\n/* #undef HAVE_SANITIZER_FINISH_SWITCH_FIBER_THREE_PTRS */\n\n/* Define to 1 if you have the `sched_setscheduler' function. */\n#define HAVE_SCHED_SETSCHEDULER 1\n\n/* Define to 1 if you have the `sendmmsg' function. */\n#define HAVE_SENDMMSG 1\n\n/* Define to 1 if you have sqlite3 */\n/* #undef HAVE_SQLITE3 */\n\n/* Define to 1 if you have the <stdint.h> header file. */\n#define HAVE_STDINT_H 1\n\n/* Define to 1 if you have the <stdlib.h> header file. */\n#define HAVE_STDLIB_H 1\n\n/* Define to 1 if you have the `strcasestr' function. */\n#define HAVE_STRCASESTR 1\n\n/* Define to 1 if you have the <strings.h> header file. */\n#define HAVE_STRINGS_H 1\n\n/* Define to 1 if you have the <string.h> header file. */\n#define HAVE_STRING_H 1\n\n/* Systemd available and enabled */\n#define HAVE_SYSTEMD 1\n\n/* Define to 1 if you have the <sys/mman.h> header file. */\n#define HAVE_SYS_MMAN_H 1\n\n/* Define to 1 if you have the <sys/stat.h> header file. */\n#define HAVE_SYS_STAT_H 1\n\n/* Define to 1 if you have the <sys/types.h> header file. */\n#define HAVE_SYS_TYPES_H 1\n\n/* tm_gmtoff is available. */\n#define HAVE_TM_GMTOFF 1\n\n/* Define to 1 if you have the <unistd.h> header file. */\n#define HAVE_UNISTD_H 1\n\n/* Define to 1 if the ZeroMQ 3.x or greater API is available */\n/* #undef HAVE_ZMQ_MSG_SEND */\n\n/* Defined if libcurl supports AsynchDNS */\n#define LIBCURL_FEATURE_ASYNCHDNS 1\n\n/* Defined if libcurl supports IDN */\n#define LIBCURL_FEATURE_IDN 1\n\n/* Defined if libcurl supports IPv6 */\n#define LIBCURL_FEATURE_IPV6 1\n\n/* Defined if libcurl supports KRB4 */\n/* #undef LIBCURL_FEATURE_KRB4 */\n\n/* Defined if libcurl supports libz */\n#define LIBCURL_FEATURE_LIBZ 1\n\n/* Defined if libcurl supports NTLM */\n#define LIBCURL_FEATURE_NTLM 1\n\n/* Defined if libcurl supports SSL */\n#define LIBCURL_FEATURE_SSL 1\n\n/* Defined if libcurl supports SSPI */\n/* #undef LIBCURL_FEATURE_SSPI */\n\n/* Defined if libcurl supports DICT */\n#define LIBCURL_PROTOCOL_DICT 1\n\n/* Defined if libcurl supports FILE */\n#define LIBCURL_PROTOCOL_FILE 1\n\n/* Defined if libcurl supports FTP */\n#define LIBCURL_PROTOCOL_FTP 1\n\n/* Defined if libcurl supports FTPS */\n#define LIBCURL_PROTOCOL_FTPS 1\n\n/* Defined if libcurl supports HTTP */\n#define LIBCURL_PROTOCOL_HTTP 1\n\n/* Defined if libcurl supports HTTPS */\n#define LIBCURL_PROTOCOL_HTTPS 1\n\n/* Defined if libcurl supports IMAP */\n#define LIBCURL_PROTOCOL_IMAP 1\n\n/* Defined if libcurl supports LDAP */\n#define LIBCURL_PROTOCOL_LDAP 1\n\n/* Defined if libcurl supports POP3 */\n#define LIBCURL_PROTOCOL_POP3 1\n\n/* Defined if libcurl supports RTSP */\n#define LIBCURL_PROTOCOL_RTSP 1\n\n/* Defined if libcurl supports SMTP */\n#define LIBCURL_PROTOCOL_SMTP 1\n\n/* Defined if libcurl supports TELNET */\n#define LIBCURL_PROTOCOL_TELNET 1\n\n/* Defined if libcurl supports TFTP */\n#define LIBCURL_PROTOCOL_TFTP 1\n\n/* Define to the sub-directory where libtool stores uninstalled libraries. */\n#define LT_OBJDIR \".libs/\"\n\n/* Define to 1 if you want to benefit from malloc trace */\n/* #undef MALLOC_TRACE */\n\n/* If your OS is so broken that it needs an additional prototype */\n/* #undef NEED_INET_NTOP_PROTO */\n\n/* If POSIX typedefs need to be defined */\n/* #undef NEED_POSIX_TYPEDEF */\n\n/* Name of package */\n#define PACKAGE \"pdns\"\n\n/* Set to the package version used for secpoll */\n/* #undef PACKAGEVERSION */\n\n/* Define to the address where bug reports for this package should be sent. */\n#define PACKAGE_BUGREPORT \"\"\n\n/* Define to the full name of this package. */\n#define PACKAGE_NAME \"pdns\"\n\n/* Define to the full name and version of this package. */\n#define PACKAGE_STRING \"pdns 0.0.19515.0.master.g4af4367659\"\n\n/* Define to the one symbol short name of this package. */\n#define PACKAGE_TARNAME \"pdns\"\n\n/* Define to the home page for this package. */\n#define PACKAGE_URL \"\"\n\n/* Define to the version of this package. */\n#define PACKAGE_VERSION \"0.0.19515.0.master.g4af4367659\"\n\n/* pdns configure arguments */\n#define PDNS_CONFIG_ARGS \" '--with-modules=' '--disable-lua-records'\"\n\n/* Built-in modules */\n#define PDNS_MODULES \"\"\n\n/* Define to 1 if you have the ZeroMQ connector */\n/* #undef REMOTEBACKEND_ZEROMQ */\n\n/* Define to 1 for reproducible builds */\n/* #undef REPRODUCIBLE */\n\n/* Define to 1 if you have the ANSI C header files. */\n#define STDC_HEADERS 1\n\n/* Define to 1 if your <sys/time.h> declares `struct tm'. */\n/* #undef TM_IN_SYS_TIME */\n\n/* Define to 1 if verbose logging is enabled */\n/* #undef VERBOSELOG */\n\n/* Version number of package */\n#define VERSION \"0.0.19515.0.master.g4af4367659\"\n\n/* Define to 1 if `lex' declares `yytext' as a `char *' by default, not a\n   `char[]'. */\n/* #undef YYTEXT_POINTER */\n\n/* Define _GNU_SOURCE so that we get all necessary prototypes */\n#define _GNU_SOURCE 1\n\n/* Define curl_free() as free() if our version of curl lacks curl_free. */\n/* #undef curl_free */\n"}, "77": {"id": 77, "path": "/usr/include/c++/7/bits/stl_map.h", "content": "// Map implementation -*- C++ -*-\n\n// Copyright (C) 2001-2017 Free Software Foundation, Inc.\n//\n// This file is part of the GNU ISO C++ Library.  This library is free\n// software; you can redistribute it and/or modify it under the\n// terms of the GNU General Public License as published by the\n// Free Software Foundation; either version 3, or (at your option)\n// any later version.\n\n// This library is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// Under Section 7 of GPL version 3, you are granted additional\n// permissions described in the GCC Runtime Library Exception, version\n// 3.1, as published by the Free Software Foundation.\n\n// You should have received a copy of the GNU General Public License and\n// a copy of the GCC Runtime Library Exception along with this program;\n// see the files COPYING3 and COPYING.RUNTIME respectively.  If not, see\n// <http://www.gnu.org/licenses/>.\n\n/*\n *\n * Copyright (c) 1994\n * Hewlett-Packard Company\n *\n * Permission to use, copy, modify, distribute and sell this software\n * and its documentation for any purpose is hereby granted without fee,\n * provided that the above copyright notice appear in all copies and\n * that both that copyright notice and this permission notice appear\n * in supporting documentation.  Hewlett-Packard Company makes no\n * representations about the suitability of this software for any\n * purpose.  It is provided \"as is\" without express or implied warranty.\n *\n *\n * Copyright (c) 1996,1997\n * Silicon Graphics Computer Systems, Inc.\n *\n * Permission to use, copy, modify, distribute and sell this software\n * and its documentation for any purpose is hereby granted without fee,\n * provided that the above copyright notice appear in all copies and\n * that both that copyright notice and this permission notice appear\n * in supporting documentation.  Silicon Graphics makes no\n * representations about the suitability of this software for any\n * purpose.  It is provided \"as is\" without express or implied warranty.\n */\n\n/** @file bits/stl_map.h\n *  This is an internal header file, included by other library headers.\n *  Do not attempt to use it directly. @headername{map}\n */\n\n#ifndef _STL_MAP_H\n#define _STL_MAP_H 1\n\n#include <bits/functexcept.h>\n#include <bits/concept_check.h>\n#if __cplusplus >= 201103L\n#include <initializer_list>\n#include <tuple>\n#endif\n\nnamespace std _GLIBCXX_VISIBILITY(default)\n{\n_GLIBCXX_BEGIN_NAMESPACE_CONTAINER\n\n  template <typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    class multimap;\n\n  /**\n   *  @brief A standard container made up of (key,value) pairs, which can be\n   *  retrieved based on a key, in logarithmic time.\n   *\n   *  @ingroup associative_containers\n   *\n   *  @tparam _Key  Type of key objects.\n   *  @tparam  _Tp  Type of mapped objects.\n   *  @tparam _Compare  Comparison function object type, defaults to less<_Key>.\n   *  @tparam _Alloc  Allocator type, defaults to\n   *                  allocator<pair<const _Key, _Tp>.\n   *\n   *  Meets the requirements of a <a href=\"tables.html#65\">container</a>, a\n   *  <a href=\"tables.html#66\">reversible container</a>, and an\n   *  <a href=\"tables.html#69\">associative container</a> (using unique keys).\n   *  For a @c map<Key,T> the key_type is Key, the mapped_type is T, and the\n   *  value_type is std::pair<const Key,T>.\n   *\n   *  Maps support bidirectional iterators.\n   *\n   *  The private tree data is declared exactly the same way for map and\n   *  multimap; the distinction is made entirely in how the tree functions are\n   *  called (*_unique versus *_equal, same as the standard).\n  */\n  template <typename _Key, typename _Tp, typename _Compare = std::less<_Key>,\n\t    typename _Alloc = std::allocator<std::pair<const _Key, _Tp> > >\n    class map\n    {\n    public:\n      typedef _Key\t\t\t\t\tkey_type;\n      typedef _Tp\t\t\t\t\tmapped_type;\n      typedef std::pair<const _Key, _Tp>\t\tvalue_type;\n      typedef _Compare\t\t\t\t\tkey_compare;\n      typedef _Alloc\t\t\t\t\tallocator_type;\n\n    private:\n#ifdef _GLIBCXX_CONCEPT_CHECKS\n      // concept requirements\n      typedef typename _Alloc::value_type\t\t_Alloc_value_type;\n# if __cplusplus < 201103L\n      __glibcxx_class_requires(_Tp, _SGIAssignableConcept)\n# endif\n      __glibcxx_class_requires4(_Compare, bool, _Key, _Key,\n\t\t\t\t_BinaryFunctionConcept)\n      __glibcxx_class_requires2(value_type, _Alloc_value_type, _SameTypeConcept)\n#endif\n\n    public:\n      class value_compare\n      : public std::binary_function<value_type, value_type, bool>\n      {\n\tfriend class map<_Key, _Tp, _Compare, _Alloc>;\n      protected:\n\t_Compare comp;\n\n\tvalue_compare(_Compare __c)\n\t: comp(__c) { }\n\n      public:\n\tbool operator()(const value_type& __x, const value_type& __y) const\n\t{ return comp(__x.first, __y.first); }\n      };\n\n    private:\n      /// This turns a red-black tree into a [multi]map.\n      typedef typename __gnu_cxx::__alloc_traits<_Alloc>::template\n\trebind<value_type>::other _Pair_alloc_type;\n\n      typedef _Rb_tree<key_type, value_type, _Select1st<value_type>,\n\t\t       key_compare, _Pair_alloc_type> _Rep_type;\n\n      /// The actual tree structure.\n      _Rep_type _M_t;\n\n      typedef __gnu_cxx::__alloc_traits<_Pair_alloc_type> _Alloc_traits;\n\n    public:\n      // many of these are specified differently in ISO, but the following are\n      // \"functionally equivalent\"\n      typedef typename _Alloc_traits::pointer\t\t pointer;\n      typedef typename _Alloc_traits::const_pointer\t const_pointer;\n      typedef typename _Alloc_traits::reference\t\t reference;\n      typedef typename _Alloc_traits::const_reference\t const_reference;\n      typedef typename _Rep_type::iterator\t\t iterator;\n      typedef typename _Rep_type::const_iterator\t const_iterator;\n      typedef typename _Rep_type::size_type\t\t size_type;\n      typedef typename _Rep_type::difference_type\t difference_type;\n      typedef typename _Rep_type::reverse_iterator\t reverse_iterator;\n      typedef typename _Rep_type::const_reverse_iterator const_reverse_iterator;\n\n#if __cplusplus > 201402L\n      using node_type = typename _Rep_type::node_type;\n      using insert_return_type = typename _Rep_type::insert_return_type;\n#endif\n\n      // [23.3.1.1] construct/copy/destroy\n      // (get_allocator() is also listed in this section)\n\n      /**\n       *  @brief  Default constructor creates no elements.\n       */\n#if __cplusplus < y, typename _Tp, typename _Compare, typename _Alloc>\n    inline bool\n    operator<(const map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t      const map<_Key, _Tp, _Compare, _Alloc>& __y)\n    { return __x._M_t < __y._M_t; }\n\n  /// Based on operator==\n  template<typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    inline bool\n    operator!=(const map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t       const map<_Key, _Tp, _Compare, _Alloc>& __y)\n    { return !(__x == __y); }\n\n  /// Based on operator<\n  template<typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    inline bool\n    operator>(const map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t      const map<_Key, _Tp, _Compare, _Alloc>& __y)\n    { return __y < __x; }\n\n  /// Based on operator<\n  template<typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    inline bool\n    operator<=(const map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t       const map<_Key, _Tp, _Compare, _Alloc>& __y)\n    { return !(__y < __x); }\n\n  /// Based on operator<\n  template<typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    inline bool\n    operator>=(const map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t       const map<_Key, _Tp, _Compare, _Alloc>& __y)\n    { return !(__x < __y); }\n\n  /// See std::map::swap().\n  template<typename _Key, typename _Tp, typename _Compare, typename _Alloc>\n    inline void\n    swap(map<_Key, _Tp, _Compare, _Alloc>& __x,\n\t map<_Key, _Tp, _Compare, _Alloc>& __y)\n    _GLIBCXX_NOEXCEPT_IF(noexcept(__x.swap(__y)))\n    { __x.swap(__y); }\n\n_GLIBCXX_END_NAMESPACE_CONTAINER\n\n#if __cplusplus > 201402L\n_GLIBCXX_BEGIN_NAMESPACE_VERSION\n  // Allow std::map access to internals of compatible maps.\n  template<typename _Key, typename _Val, typename _Cmp1, typename _Alloc,\n\t   typename _Cmp2>\n    struct\n    _Rb_tree_merge_helper<_GLIBCXX_STD_C::map<_Key, _Val, _Cmp1, _Alloc>,\n\t\t\t  _Cmp2>\n    {\n    private:\n      friend class _GLIBCXX_STD_C::map<_Key, _Val, _Cmp1, _Alloc>;\n\n      static auto&\n      _S_get_tree(_GLIBCXX_STD_C::map<_Key, _Val, _Cmp2, _Alloc>& __map)\n      { return __map._M_t; }\n\n      static auto&\n      _S_get_tree(_GLIBCXX_STD_C::multimap<_Key, _Val, _Cmp2, _Alloc>& __map)\n      { return __map._M_t; }\n    };\n_GLIBCXX_END_NAMESPACE_VERSION\n#endif // C++17\n\n} // namespace std\n\n#endif /* _STL_MAP_H */\n"}, "23": {"id": 23, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsname.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <cstring>\n#include <string>\n#include <vector>\n#include <set>\n#include <deque>\n#include <strings.h>\n#include <stdexcept>\n#include <sstream>\n#include <iterator>\n#include <unordered_set>\n\n#include <boost/version.hpp>\n\n// it crashes on OSX and doesn't compile on OpenBSD\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n#include <boost/container/string.hpp>\n#endif\n\n#include \"ascii.hh\"\n\nuint32_t burtleCI(const unsigned char* k, uint32_t length, uint32_t init);\n\n// #include \"dns.hh\"\n// #include \"logger.hh\"\n\n//#include <ext/vstring.h>\n\n/* Quest in life: \n     accept escaped ascii presentations of DNS names and store them \"natively\"\n     accept a DNS packet with an offset, and extract a DNS name from it\n     build up DNSNames with prepend and append of 'raw' unescaped labels\n\n   Be able to turn them into ASCII and \"DNS name in a packet\" again on request\n\n   Provide some common operators for comparison, detection of being part of another domain \n\n   NOTE: For now, everything MUST be . terminated, otherwise it is an error\n*/\n\nclass DNSName\n{\npublic:\n  DNSName()  {}          //!< Constructs an *empty* DNSName, NOT the root!\n  // Work around assertion in some boost versions that do not like self-assignment of boost::container::string\n  DNSName& operator=(const DNSName& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = rhs.d_storage;\n    }\n    return *this;\n  }\n  DNSName& operator=(const DNSName&& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = std::move(rhs.d_storage);\n    }\n    return *this;\n  }\n  DNSName(const DNSName& a) = default;\n  DNSName(DNSName&& a) = default;\n  explicit DNSName(const char* p): DNSName(p, std::strlen(p)) {} //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const char* p, size_t len);      //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const std::string& str) : DNSName(str.c_str(), str.length()) {}; //!< Constructs from a human formatted, escaped presentation\n  DNSName(const char* p, int len, int offset, bool uncompress, uint16_t* qtype=nullptr, uint16_t* qclass=nullptr, unsigned int* consumed=nullptr, uint16_t minOffset=0); //!< Construct from a DNS Packet, taking the first question if offset=12. If supplied, consumed is set to the number of bytes consumed from the packet, which will not be equal to the wire length of the resulting name in case of compression.\n  \n  bool isPartOf(const DNSName& rhs) const;   //!< Are we part of the rhs name? Note that name.isPartOf(name).\n  inline bool operator==(const DNSName& rhs) const; //!< DNS-native comparison (case insensitive) - empty compares to empty\n  bool operator!=(const DNSName& other) const { return !(*this == other); }\n\n  std::string toString(const std::string& separator=\".\", const bool trailing=true) const;              //!< Our human-friendly, escaped, representation\n  std::string toLogString() const; //!< like plain toString, but returns (empty) on empty names\n  std::string toStringNoDot() const { return toString(\".\", false); }\n  std::string toStringRootDot() const { if(isRoot()) return \".\"; else return toString(\".\", false); }\n  std::string toDNSString() const;           //!< Our representation in DNS native format\n  std::string toDNSStringLC() const;           //!< Our representation in DNS native format, lower cased\n  void appendRawLabel(const std::string& str); //!< Append this unescaped label\n  void appendRawLabel(const char* start, unsigned int length); //!< Append this unescaped label\n  void prependRawLabel(const std::string& str); //!< Prepend this unescaped label\n  std::vector<std::string> getRawLabels() const; //!< Individual raw unescaped labels\n  std::string getRawLabel(unsigned int pos) const; //!< Get the specified raw unescaped label\n  DNSName getLastLabel() const; //!< Get the DNSName of the last label\n  bool chopOff();                               //!< Turn www.powerdns.com. into powerdns.com., returns false for .\n  DNSName makeRelative(const DNSName& zone) const;\n  DNSName makeLowerCase() const\n  {\n    DNSName ret(*this);\n    ret.makeUsLowerCase();\n    return ret;\n  }\n  void makeUsLowerCase()\n  {\n    for(auto & c : d_storage) {\n      c=dns_tolower(c);\n    }\n  }\n  void makeUsRelative(const DNSName& zone);\n  DNSName getCommonLabels(const DNSName& other) const; //!< Return the list of common labels from the top, for example 'c.d' for 'a.b.c.d' and 'x.y.c.d'\n  DNSName labelReverse() const;\n  bool isWildcard() const;\n  bool isHostname() const;\n  unsigned int countLabels() const;\n  size_t wirelength() const; //!< Number of total bytes in the name\n  bool empty() const { return d_storage.empty(); }\n  bool isRoot() const { return d_storage.size()==1 && d_storage[0]==0; }\n  void clear() { d_storage.clear(); }\n  void trimToLabels(unsigned int);\n  size_t hash(size_t init=0) const\n  {\n    return burtleCI((const unsigned char*)d_storage.c_str(), d_storage.size(), init);\n  }\n  DNSName& operator+=(const DNSName& rhs)\n  {\n    if(d_storage.size() + rhs.d_storage.size() > 256) // one extra byte for the second root label\n      throw std::range_error(\"name too long\");\n    if(rhs.empty())\n      return *this;\n\n    if(d_storage.empty())\n      d_storage+=rhs.d_storage;\n    else\n      d_storage.replace(d_storage.length()-1, rhs.d_storage.length(), rhs.d_storage);\n\n    return *this;\n  }\n\n  bool operator<(const DNSName& rhs)  const // this delivers _some_ kind of ordering, but not one useful in a DNS context. Really fast though.\n  {\n    return std::lexicographical_compare(d_storage.rbegin(), d_storage.rend(), \n\t\t\t\t rhs.d_storage.rbegin(), rhs.d_storage.rend(),\n\t\t\t\t [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t  return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t}); // note that this is case insensitive, including on the label lengths\n  }\n\n  inline bool canonCompare(const DNSName& rhs) const;\n  bool slowCanonCompare(const DNSName& rhs) const;  \n\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n  typedef boost::container::string string_t;\n#else\n  typedef std::string string_t;\n#endif\n  const string_t& getStorage() const {\n    return d_storage;\n  }\n\n  bool has8bitBytes() const; /* returns true if at least one byte of the labels forming the name is not included in [A-Za-z0-9_*./@ \\\\:-] */\n\nprivate:\n  string_t d_storage;\n\n  void packetParser(const char* p, int len, int offset, bool uncompress, uint16_t* qtype, uint16_t* qclass, unsigned int* consumed, int depth, uint16_t minOffset);\n  static void appendEscapedLabel(std::string& appendTo, const char* orig, size_t len);\n  static std::string unescapeLabel(const std::string& orig);\n};\n\nsize_t hash_value(DNSName const& d);\n\n\ninline bool DNSName::canonCompare(const DNSName& rhs) const\n{\n  //      01234567890abcd\n  // us:  1a3www4ds9a2nl\n  // rhs: 3www6online3com\n  // to compare, we start at the back, is nl < com? no -> done\n  //\n  // 0,2,6,a\n  // 0,4,a\n  \n  uint8_t ourpos[64], rhspos[64];\n  uint8_t ourcount=0, rhscount=0;\n  //cout<<\"Asked to compare \"<<toString()<<\" to \"<<rhs.toString()<<endl;\n  for(const unsigned char* p = (const unsigned char*)d_storage.c_str(); p < (const unsigned char*)d_storage.c_str() + d_storage.size() && *p && ourcount < sizeof(ourpos); p+=*p+1)\n    ourpos[ourcount++]=(p-(const unsigned char*)d_storage.c_str());\n  for(const unsigned char* p = (const unsigned char*)rhs.d_storage.c_str(); p < (const unsigned char*)rhs.d_storage.c_str() + rhs.d_storage.size() && *p && rhscount < sizeof(rhspos); p+=*p+1)\n    rhspos[rhscount++]=(p-(const unsigned char*)rhs.d_storage.c_str());\n\n  if(ourcount == sizeof(ourpos) || rhscount==sizeof(rhspos)) {\n    return slowCanonCompare(rhs);\n  }\n  \n  for(;;) {\n    if(ourcount == 0 && rhscount != 0)\n      return true;\n    if(rhscount == 0)\n      return false;\n    ourcount--;\n    rhscount--;\n\n    bool res=std::lexicographical_compare(\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    \n    //    cout<<\"Forward: \"<<res<<endl;\n    if(res)\n      return true;\n\n    res=std::lexicographical_compare(\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    //    cout<<\"Reverse: \"<<res<<endl;\n    if(res)\n      return false;\n  }\n  return false;\n}\n\n\nstruct CanonDNSNameCompare: public std::binary_function<DNSName, DNSName, bool>\n{\n  bool operator()(const DNSName&a, const DNSName& b) const\n  {\n    return a.canonCompare(b);\n  }\n};\n\ninline DNSName operator+(const DNSName& lhs, const DNSName& rhs)\n{\n  DNSName ret=lhs;\n  ret += rhs;\n  return ret;\n}\n\ntemplate<typename T>\nstruct SuffixMatchTree\n{\n  SuffixMatchTree(const std::string& name=\"\", bool endNode_=false) : d_name(name), endNode(endNode_)\n  {}\n\n  SuffixMatchTree(const SuffixMatchTree& rhs): d_name(rhs.d_name), children(rhs.children), endNode(rhs.endNode)\n  {\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n  }\n  SuffixMatchTree & operator=(const SuffixMatchTree &rhs)\n  {\n    d_name = rhs.d_name;\n    children = rhs.children;\n    endNode = rhs.endNode;\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n    return *this;\n  }\n  \n  std::string d_name;\n  mutable std::set<SuffixMatchTree> children;\n  mutable bool endNode;\n  mutable T d_value;\n  bool operator<(const SuffixMatchTree& rhs) const\n  {\n    return strcasecmp(d_name.c_str(), rhs.d_name.c_str()) < 0;\n  }\n  typedef SuffixMatchTree value_type;\n\n  template<typename V>\n  void visit(const V& v) const {\n    for(const auto& c : children)\n      c.visit(v);\n    if(endNode)\n      v(*this);\n  }\n\n  void add(const DNSName& name, const T& t)\n  {\n    add(name.getRawLabels(), t);\n  }\n\n  void add(std::vector<std::string> labels, const T& value) const\n  {\n    if(labels.empty()) { // this allows insertion of the root\n      endNode=true;\n      d_value=value;\n    }\n    else if(labels.size()==1) {\n      auto res=children.emplace(*labels.begin(), true);\n      if(!res.second) {\n        // we might already have had the node as an\n        // intermediary one, but it's now an end node\n        if(!res.first->endNode) {\n          res.first->endNode = true;\n        }\n      }\n      res.first->d_value = value;\n    }\n    else {\n      auto res=children.emplace(*labels.rbegin(), false);\n      labels.pop_back();\n      res.first->add(labels, value);\n    }\n  }\n\n  void remove(const DNSName &name) const\n  {\n    remove(name.getRawLabels());\n  }\n\n  /* Removes the node at `labels`, also make sure that no empty\n   * children will be left behind in memory\n   */\n  void remove(std::vector<std::string> labels) const\n  {\n    if (labels.empty()) { // this allows removal of the root\n      endNode = false;\n      return;\n    }\n\n    SuffixMatchTree smt(*labels.rbegin());\n    auto child = children.find(smt);\n    if (child == children.end()) {\n      // No subnode found, we're done\n      return;\n    }\n\n    // We have found a child\n    labels.pop_back();\n    if (labels.empty()) {\n      // The child is no longer an endnode\n      child->endNode = false;\n\n      // If the child has no further children, just remove it from the set.\n      if (child->children.empty()) {\n        children.erase(child);\n      }\n      return;\n    }\n\n    // We are not at the end, let the child figure out what to do\n    child->remove(labels);\n  }\n\n  T* lookup(const DNSName& name)  const\n  {\n    if(children.empty()) { // speed up empty set\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    return lookup(name.getRawLabels());\n  }\n\n  T* lookup(std::vector<std::string> labels) const\n  {\n    if(labels.empty()) { // optimization\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    SuffixMatchTree smn(*labels.rbegin());\n    auto child = children.find(smn);\n    if(child == children.end()) {\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n    labels.pop_back();\n    auto result = child->lookup(labels);\n    if (result) {\n      return result;\n    }\n    return endNode ? &d_value : nullptr;\n  }\n\n  // Returns all end-nodes, fully qualified (not as separate labels)\n  std::vector<DNSName> getNodes() const {\n    std::vector<DNSName> ret;\n    if (endNode) {\n      ret.push_back(DNSName(d_name));\n    }\n    for (const auto& child : children) {\n      auto nodes = child.getNodes();\n      for (const auto &node: nodes) {\n        ret.push_back(node + DNSName(d_name));\n      }\n    }\n    return ret;\n  }\n};\n\n/* Quest in life: serve as a rapid block list. If you add a DNSName to a root SuffixMatchNode,\n   anything part of that domain will return 'true' in check */\nstruct SuffixMatchNode\n{\n  public:\n    SuffixMatchNode()\n    {}\n    SuffixMatchTree<bool> d_tree;\n\n    void add(const DNSName& dnsname)\n    {\n      d_tree.add(dnsname, true);\n      d_nodes.insert(dnsname);\n    }\n\n    void add(const std::string& name)\n    {\n      add(DNSName(name));\n    }\n\n    void add(std::vector<std::string> labels)\n    {\n      d_tree.add(labels, true);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.insert(tmp);\n    }\n\n    void remove(const DNSName& name)\n    {\n      d_tree.remove(name);\n      d_nodes.erase(name);\n    }\n\n    void remove(std::vector<std::string> labels)\n    {\n      d_tree.remove(labels);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.erase(tmp);\n    }\n\n    bool check(const DNSName& dnsname) const\n    {\n      return d_tree.lookup(dnsname) != nullptr;\n    }\n\n    std::string toString() const\n    {\n      std::string ret;\n      bool first = true;\n      for (const auto& n : d_nodes) {\n        if (!first) {\n          ret += \", \";\n        }\n        first = false;\n        ret += n.toString();\n      }\n      return ret;\n    }\n\n  private:\n    mutable std::set<DNSName> d_nodes; // Only used for string generation\n};\n\nstd::ostream & operator<<(std::ostream &os, const DNSName& d);\nnamespace std {\n    template <>\n    struct hash<DNSName> {\n        size_t operator () (const DNSName& dn) const { return dn.hash(0); }\n    };\n}\n\nDNSName::string_t segmentDNSNameRaw(const char* input, size_t inputlen); // from ragel\nbool DNSName::operator==(const DNSName& rhs) const\n{\n  if(rhs.empty() != empty() || rhs.d_storage.size() != d_storage.size())\n    return false;\n\n  auto us = d_storage.cbegin();\n  auto p = rhs.d_storage.cbegin();\n  for(; us != d_storage.cend() && p != rhs.d_storage.cend(); ++us, ++p) { \n    if(dns_tolower(*p) != dns_tolower(*us))\n      return false;\n  }\n  return true;\n}\n\nextern const DNSName g_rootdnsname, g_wildcarddnsname;\n\nstruct DNSNameSet: public std::unordered_set<DNSName> {\n    std::string toString() const {\n        std::ostringstream oss;\n        std::copy(begin(), end(), std::ostream_iterator<DNSName>(oss, \"\\n\"));\n        return oss.str();\n    }\n};\n"}, "33": {"id": 33, "path": "/home/runner/work/testcc/testcc/retdec/pdns/ueberbackend.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <vector>\n#include <map>\n#include <string>\n#include <algorithm>\n#include <mutex>\n#include <condition_variable>\n\n#include <boost/utility.hpp>\n\n#include \"dnspacket.hh\"\n#include \"dnsbackend.hh\"\n#include \"namespaces.hh\"\n\n/** This is a very magic backend that allows us to load modules dynamically,\n    and query them in order. This is persistent over all UeberBackend instantiations\n    across multiple threads. \n\n    The UeberBackend is transparent for exceptions, which should fall straight through.\n*/\n\nclass UeberBackend : public boost::noncopyable\n{\npublic:\n  UeberBackend(const string &pname=\"default\");\n  ~UeberBackend();\n\n  bool superMasterBackend(const string &ip, const DNSName &domain, const vector<DNSResourceRecord>&nsset, string *nameserver, string *account, DNSBackend **db);\n\n  bool superMasterAdd(const string &ip, const string &nameserver, const string &account); \n\n  /** Tracks all created UeberBackend instances for us. We use this vector to notify\n      existing threads of new modules \n  */\n  static vector<UeberBackend *>instances;\n  static std::mutex instances_lock;\n\n  static bool loadmodule(const string &name);\n  static bool loadModules(const vector<string>& modules, const string& path);\n\n  static void go(void);\n\n  /** This contains all registered backends. The DynListener modifies this list for us when\n      new modules are loaded */\n  vector<DNSBackend*> backends; \n\n  void cleanup();\n\n  //! the very magic handle for UeberBackend questions\n  class handle\n  {\n  public:\n    bool get(DNSZoneRecord &dr);\n    handle();\n    ~handle();\n\n    //! The UeberBackend class where this handle belongs to\n    UeberBackend *parent;\n    //! The current real backend, which is answering questions\n    DNSBackend *d_hinterBackend;\n\n    //! DNSPacket who asked this question\n    DNSPacket* pkt_p;\n    DNSName qname;\n\n    //! Index of the current backend within the backends vector\n    unsigned int i;\n    QType qtype;\n\n  private:\n\n    static AtomicCounter instances;\n  };\n\n  void lookup(const QType &, const DNSName &qdomain, int zoneId, DNSPacket *pkt_p=nullptr);\n\n  /** Determines if we are authoritative for a zone, and at what level */\n  bool getAuth(const DNSName &target, const QType &qtype, SOAData* sd, bool cachedOk=true);\n  bool getSOA(const DNSName &domain, SOAData &sd);\n  /** Load SOA info from backends, ignoring the cache.*/\n  bool getSOAUncached(const DNSName &domain, SOAData &sd);\n  bool get(DNSZoneRecord &r);\n  void getAllDomains(vector<DomainInfo> *domains, bool include_disabled=false);\n\n  void getUnfreshSlaveInfos(vector<DomainInfo>* domains);\n  void getUpdatedMasters(vector<DomainInfo>* domains);\n  bool getDomainInfo(const DNSName &domain, DomainInfo &di, bool getSerial=true);\n  bool createDomain(const DNSName &domain, const DomainInfo::DomainKind kind, const vector<ComboAddress> &masters, const string &account);\n  \n  bool doesDNSSEC();\n  bool addDomainKey(const DNSName& name, const DNSBackend::KeyData& key, int64_t& id);\n  bool getDomainKeys(const DNSName& name, std::vector<DNSBackend::KeyData>& keys);\n  bool getAllDomainMetadata(const DNSName& name, std::map<std::string, std::vector<std::string> >& meta);\n  bool getDomainMetadata(const DNSName& name, const std::string& kind, std::vector<std::string>& meta);\n  bool setDomainMetadata(const DNSName& name, const std::string& kind, const std::vector<std::string>& meta);\n\n  bool removeDomainKey(const DNSName& name, unsigned int id);\n  bool activateDomainKey(const DNSName& name, unsigned int id);\n  bool deactivateDomainKey(const DNSName& name, unsigned int id);\n  bool publishDomainKey(const DNSName& name, unsigned int id);\n  bool unpublishDomainKey(const DNSName& name, unsigned int id);\n\n  bool getTSIGKey(const DNSName& name, DNSName* algorithm, string* content);\n  bool setTSIGKey(const DNSName& name, const DNSName& algorithm, const string& content);\n  bool deleteTSIGKey(const DNSName& name);\n  bool getTSIGKeys(std::vector< struct TSIGKey > &keys);\n\n  void alsoNotifies(const DNSName &domain, set<string> *ips); \n  void rediscover(string* status=0);\n  void reload();\n  bool searchRecords(const string &pattern, int maxResults, vector<DNSResourceRecord>& result);\n  bool searchComments(const string &pattern, int maxResults, vector<Comment>& result);\nprivate:\n  handle d_handle;\n  vector<DNSZoneRecord> d_answers;\n  vector<DNSZoneRecord>::const_iterator d_cachehandleiter;\n\n  static std::mutex d_mut;\n  static std::condition_variable d_cond;\n\n  struct Question\n  {\n    DNSName qname;\n    int zoneId;\n    QType qtype;\n  }d_question;\n\n  unsigned int d_cache_ttl, d_negcache_ttl;\n  int d_domain_id;\n  int d_ancount;\n\n  bool d_negcached;\n  bool d_cached;\n  static bool d_go;\n  bool d_stale;\n\n  int cacheHas(const Question &q, vector<DNSZoneRecord> &rrs);\n  void addNegCache(const Question &q);\n  void addCache(const Question &q, vector<DNSZoneRecord>&& rrs);\n  \n};\n"}, "48": {"id": 48, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsseckeeper.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <string.h>\n#include <vector>\n#include <boost/logic/tribool.hpp>\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/hashed_index.hpp>\n#include <boost/multi_index/ordered_index.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include <boost/multi_index/key_extractors.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\n#include \"dnssecinfra.hh\"\n#include \"dnsrecords.hh\"\n#include \"ueberbackend.hh\"\n#include \"lock.hh\"\n\nusing namespace ::boost::multi_index;\n\nclass DNSSECKeeper : public boost::noncopyable\n{\npublic:\n  enum keytype_t { KSK, ZSK, CSK };\n  enum keyalgorithm_t : uint8_t {\n    RSAMD5=1,\n    DH=2,\n    DSA=3,\n    RSASHA1=5,\n    DSANSEC3SHA1=6,\n    RSASHA1NSEC3SHA1=7,\n    RSASHA256=8,\n    RSASHA512=10,\n    ECCGOST=12,\n    ECDSA256=13,\n    ECDSA384=14,\n    ED25519=15,\n    ED448=16\n  };\n\n  enum dsdigestalgorithm_t : uint8_t {\n    DIGEST_SHA1=1,\n    DIGEST_SHA256=2,\n    DIGEST_GOST=3,\n    DIGEST_SHA384=4\n  };\n\n  struct KeyMetaData\n  {\n    string fname;\n    unsigned int id;\n    bool active;\n    keytype_t keyType;\n    bool hasSEPBit;\n    bool published;\n  };\n  typedef std::pair<DNSSECPrivateKey, KeyMetaData> keymeta_t;\n  typedef std::vector<keymeta_t > keyset_t;\n\n  static string keyTypeToString(const keytype_t &keyType)\n  {\n    switch(keyType) {\n      case DNSSECKeeper::KSK:\n        return(\"KSK\");\n      case DNSSECKeeper::ZSK:\n        return(\"ZSK\");\n      case DNSSECKeeper::CSK:\n        return(\"CSK\");\n      default:\n        return(\"UNKNOWN\");\n    }\n  }\n\n  /*\n   * Returns the algorithm number based on the mnemonic (or old PowerDNS value of) a string.\n   * See https://www.iana.org/assignments/dns-sec-alg-numbers/dns-sec-alg-numbers.xhtml for the mapping\n   */\n  static int shorthand2algorithm(const string &algorithm)\n  {\n    if (pdns_iequals(algorithm, \"rsamd5\")) return RSAMD5;\n    if (pdns_iequals(algorithm, \"dh\")) return DH;\n    if (pdns_iequals(algorithm, \"dsa\")) return DSA;\n    if (pdns_iequals(algorithm, \"rsasha1\")) return RSASHA1;\n    if (pdns_iequals(algorithm, \"dsa-nsec3-sha1\")) return DSANSEC3SHA1;\n    if (pdns_iequals(algorithm, \"rsasha1-nsec3-sha1\")) return RSASHA1NSEC3SHA1;\n    if (pdns_iequals(algorithm, \"rsasha256\")) return RSASHA256;\n    if (pdns_iequals(algorithm, \"rsasha512\")) return RSASHA512;\n    if (pdns_iequals(algorithm, \"ecc-gost\")) return ECCGOST;\n    if (pdns_iequals(algorithm, \"gost\")) return ECCGOST;\n    if (pdns_iequals(algorithm, \"ecdsa256\")) return ECDSA256;\n    if (pdns_iequals(algorithm, \"ecdsap256sha256\")) return ECDSA256;\n    if (pdns_iequals(algorithm, \"ecdsa384\")) return ECDSA384;\n    if (pdns_iequals(algorithm, \"ecdsap384sha384\")) return ECDSA384;\n    if (pdns_iequals(algorithm, \"ed25519\")) return ED25519;\n    if (pdns_iequals(algorithm, \"ed448\")) return ED448;\n    if (pdns_iequals(algorithm, \"indirect\")) return 252;\n    if (pdns_iequals(algorithm, \"privatedns\")) return 253;\n    if (pdns_iequals(algorithm, \"privateoid\")) return 254;\n    return -1;\n  }\n\n  /*\n   * Returns the mnemonic from https://www.iana.org/assignments/dns-sec-alg-numbers/dns-sec-alg-numbers.xhtml\n   */\n  static string algorithm2name(uint8_t algo) {\n    switch(algo) {\n      case 0:\n      case 4:\n      case 9:\n      case 11:\n        return \"Reserved\";\n      case RSAMD5:\n        return \"RSAMD5\";\n      case DH:\n        return \"DH\";\n      case DSA:\n        return \"DSA\";\n      case RSASHA1:\n        return \"RSASHA1\";\n      case DSANSEC3SHA1:\n        return \"DSA-NSEC3-SHA1\";\n      case RSASHA1NSEC3SHA1:\n        return \"RSASHA1-NSEC3-SHA1\";\n      case RSASHA256:\n        return \"RSASHA256\";\n      case RSASHA512:\n        return \"RSASHA512\";\n      case ECCGOST:\n        return \"ECC-GOST\";\n      case ECDSA256:\n        return \"ECDSAP256SHA256\";\n      case ECDSA384:\n        return \"ECDSAP384SHA384\";\n      case ED25519:\n        return \"ED25519\";\n      case ED448:\n        return \"ED448\";\n      case 252:\n        return \"INDIRECT\";\n      case 253:\n        return \"PRIVATEDNS\";\n      case 254:\n        return \"PRIVATEOID\";\n      default:\n        return \"Unallocated/Reserved\";\n    }\n  }\n\nprivate:\n  UeberBackend* d_keymetadb;\n  bool d_ourDB;\n\npublic:\n  DNSSECKeeper() : d_keymetadb( new UeberBackend(\"key-only\")), d_ourDB(true)\n  {\n    \n  }\n  \n  DNSSECKeeper(UeberBackend* db) : d_keymetadb(db), d_ourDB(false)\n  {\n  }\n  \n  ~DNSSECKeeper()\n  {\n    if(d_ourDB)\n      delete d_keymetadb;\n  }\n\n  static uint64_t dbdnssecCacheSizes(const std::string& str);\n  static void clearAllCaches();\n  static bool clearKeyCache(const DNSName& name);\n  static bool clearMetaCache(const DNSName& name);\n  static void clearCaches(const DNSName& name);\n\n  bool doesDNSSEC();\n  bool isSecuredZone(const DNSName& zone);\n  keyset_t getEntryPoints(const DNSName& zname);\n  keyset_t getKeys(const DNSName& zone, bool useCache = true);\n  DNSSECPrivateKey getKeyById(const DNSName& zone, unsigned int id);\n  bool addKey(const DNSName& zname, bool setSEPBit, int algorithm, int64_t& id, int bits=0, bool active=true, bool published=true);\n  bool addKey(const DNSName& zname, const DNSSECPrivateKey& dpk, int64_t& id, bool active=true, bool published=true);\n  bool removeKey(const DNSName& zname, unsigned int id);\n  bool activateKey(const DNSName& zname, unsigned int id);\n  bool deactivateKey(const DNSName& zname, unsigned int id);\n  bool publishKey(const DNSName& zname, unsigned int id);\n  bool unpublishKey(const DNSName& zname, unsigned int id);\n  bool checkKeys(const DNSName& zname, vector<string>* errorMessages = nullptr);\n\n  bool getNSEC3PARAM(const DNSName& zname, NSEC3PARAMRecordContent* n3p=0, bool* narrow=0);\n  bool checkNSEC3PARAM(const NSEC3PARAMRecordContent& ns3p, string& msg);\n  bool setNSEC3PARAM(const DNSName& zname, const NSEC3PARAMRecordContent& n3p, const bool& narrow=false);\n  bool unsetNSEC3PARAM(const DNSName& zname);\n  bool getPreRRSIGs(UeberBackend& db, const DNSName& signer, const DNSName& qname, const DNSName& wildcardname, const QType& qtype, DNSResourceRecord::Place, vector<DNSZoneRecord>& rrsigs, uint32_t signTTL);\n  bool isPresigned(const DNSName& zname);\n  bool setPresigned(const DNSName& zname);\n  bool unsetPresigned(const DNSName& zname);\n  bool setPublishCDNSKEY(const DNSName& zname);\n  void getPublishCDNSKEY(const DNSName& zname, std::string& value);\n  bool unsetPublishCDNSKEY(const DNSName& zname);\n  bool setPublishCDS(const DNSName& zname, const string& digestAlgos);\n  void getPublishCDS(const DNSName& zname, std::string& value);\n  bool unsetPublishCDS(const DNSName& zname);\n\n  bool TSIGGrantsAccess(const DNSName& zone, const DNSName& keyname);\n  bool getTSIGForAccess(const DNSName& zone, const ComboAddress& master, DNSName* keyname);\n  \n  void startTransaction(const DNSName& zone, int zone_id)\n  {\n    (*d_keymetadb->backends.begin())->startTransaction(zone, zone_id);\n  }\n  \n  void commitTransaction()\n  {\n    (*d_keymetadb->backends.begin())->commitTransaction();\n  }\n  \n  void getFromMetaOrDefault(const DNSName& zname, const std::string& key, std::string& value, const std::string& defaultvalue);\n  bool getFromMeta(const DNSName& zname, const std::string& key, std::string& value);\n  void getSoaEdit(const DNSName& zname, std::string& value);\n  bool unSecureZone(const DNSName& zone, std::string& error, std::string& info);\n  bool rectifyZone(const DNSName& zone, std::string& error, std::string& info, bool doTransaction);\n\n  static void setMaxEntries(size_t maxEntries);\n\n  typedef std::map<std::string, std::vector<std::string> > METAValues;\nprivate:\n\n\n  struct KeyCacheEntry\n  {\n    typedef vector<DNSSECKeeper::keymeta_t> keys_t;\n  \n    uint32_t getTTD() const\n    {\n      return d_ttd;\n    }\n  \n    DNSName d_domain;\n    mutable keys_t d_keys;\n    unsigned int d_ttd;\n  };\n  \n  struct METACacheEntry\n  {\n    time_t getTTD() const\n    {\n      return d_ttd;\n    }\n\n    DNSName d_domain;\n    mutable METAValues d_value;\n    time_t d_ttd;\n  };\n  \n  struct KeyCacheTag{};\n  struct CompositeTag{};\n  struct SequencedTag{};\n  \n  typedef multi_index_container<\n    KeyCacheEntry,\n    indexed_by<\n      hashed_unique<tag<KeyCacheTag>,member<KeyCacheEntry, DNSName, &KeyCacheEntry::d_domain> >,\n      sequenced<tag<SequencedTag>>\n    >\n  > keycache_t;\n\n  typedef multi_index_container<\n    METACacheEntry,\n    indexed_by<\n      ordered_unique<member<METACacheEntry, DNSName, &METACacheEntry::d_domain> >,\n      sequenced<tag<SequencedTag>>\n    >\n  > metacache_t;\n\n  void cleanup();\n\n  static keycache_t s_keycache;\n  static metacache_t s_metacache;\n  static ReadWriteLock s_metacachelock;\n  static ReadWriteLock s_keycachelock;\n  static AtomicCounter s_ops;\n  static time_t s_last_prune;\n  static size_t s_maxEntries;\n\npublic:\n  void preRemoval(const KeyCacheEntry&)\n  {\n  }\n  void preRemoval(const METACacheEntry&)\n  {\n  }\n};\n\nclass DNSPacket;\nuint32_t localtime_format_YYYYMMDDSS(time_t t, uint32_t seq);\n// for SOA-EDIT\nuint32_t calculateEditSOA(uint32_t old_serial, DNSSECKeeper& dk, const DNSName& zonename);\nuint32_t calculateEditSOA(uint32_t old_serial, const string& kind, const DNSName& zonename);\n// for SOA-EDIT-DNSUPDATE/API\nbool increaseSOARecord(DNSResourceRecord& dr, const string& increaseKind, const string& editKind);\nbool makeIncreasedSOARecord(SOAData& sd, const string& increaseKind, const string& editKind, DNSResourceRecord& rrout);\nDNSZoneRecord makeEditedDNSZRFromSOAData(DNSSECKeeper& dk, const SOAData& sd, DNSResourceRecord::Place place=DNSResourceRecord::ANSWER);\n"}, "45": {"id": 45, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsrecords.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n\n#include \"dnsparser.hh\"\n#include \"dnswriter.hh\"\n#include \"rcpgenerator.hh\"\n#include <set>\n#include <bitset>\n#include \"namespaces.hh\"\n#include \"iputils.hh\"\n\n#define includeboilerplate(RNAME)   RNAME##RecordContent(const DNSRecord& dr, PacketReader& pr); \\\n  RNAME##RecordContent(const string& zoneData);                                                  \\\n  static void report(void);                                                                      \\\n  static void unreport(void);                                                                    \\\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);          \\\n  static std::shared_ptr<DNSRecordContent> make(const string& zonedata);                         \\\n  string getZoneRepresentation(bool noDot=false) const override;                                 \\\n  void toPacket(DNSPacketWriter& pw) override;                                                   \\\n  uint16_t getType() const override { return QType::RNAME; }                                   \\\n  template<class Convertor> void xfrPacket(Convertor& conv, bool noDot=false);\n\nclass NAPTRRecordContent : public DNSRecordContent\n{\npublic:\n  NAPTRRecordContent(uint16_t order, uint16_t preference, string flags, string services, string regexp, DNSName replacement);\n\n  includeboilerplate(NAPTR)\n  template<class Convertor> void xfrRecordContent(Convertor& conv);\nprivate:\n  uint16_t d_order, d_preference;\n  string d_flags, d_services, d_regexp;\n  DNSName d_replacement;\n};\n\n\nclass ARecordContent : public DNSRecordContent\n{\npublic:\n  explicit ARecordContent(const ComboAddress& ca);\n  explicit ARecordContent(uint32_t ip);\n  includeboilerplate(A)\n  void doRecordCheck(const DNSRecord& dr);\n  ComboAddress getCA(int port=0) const;\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    return d_ip == dynamic_cast<const ARecordContent&>(rhs).d_ip;\n  }\nprivate:\n  uint32_t d_ip;\n};\n\nclass AAAARecordContent : public DNSRecordContent\n{\npublic:\n  AAAARecordContent(std::string &val);\n  explicit AAAARecordContent(const ComboAddress& ca);\n  includeboilerplate(AAAA)\n  ComboAddress getCA(int port=0) const;\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    return d_ip6 == dynamic_cast<const decltype(this)>(&rhs)->d_ip6;\n  }\nprivate:\n  string d_ip6; // why??\n};\n\nclass MXRecordContent : public DNSRecordContent\n{\npublic:\n  MXRecordContent(uint16_t preference, const DNSName& mxname);\n\n  includeboilerplate(MX)\n\n  uint16_t d_preference;\n  DNSName d_mxname;\n\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return std::tie(d_preference, d_mxname) == std::tie(rrhs->d_preference, rrhs->d_mxname);\n  }\n\n};\n\nclass KXRecordContent : public DNSRecordContent\n{\npublic:\n  KXRecordContent(uint16_t preference, const DNSName& exchanger);\n\n  includeboilerplate(KX)\n\nprivate:\n  uint16_t d_preference;\n  DNSName d_exchanger;\n};\n\nclass IPSECKEYRecordContent : public DNSRecordContent\n{\npublic:\n  IPSECKEYRecordContent(uint16_t preference, uint8_t gatewaytype, uint8_t algo, const DNSName& gateway, const string& publickey);\n\n  includeboilerplate(IPSECKEY)\n\nprivate:\n  uint32_t d_ip4;\n  DNSName d_gateway;\n  string d_publickey;\n  string d_ip6;\n  uint8_t d_preference, d_gatewaytype, d_algorithm;\n};\n\nclass DHCIDRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(DHCID)\n\nprivate:\n  string d_content;\n};\n\n\nclass SRVRecordContent : public DNSRecordContent\n{\npublic:\n  SRVRecordContent(uint16_t preference, uint16_t weight, uint16_t port, const DNSName& target);\n\n  includeboilerplate(SRV)\n\n  uint16_t d_weight, d_port;\n  DNSName d_target;\n  uint16_t d_preference;\n};\n\nclass TSIGRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TSIG)\n  TSIGRecordContent() {}\n\n  uint16_t d_origID{0};\n  uint16_t d_fudge{0};\n\n  DNSName d_algoName;\n  string d_mac;\n  string d_otherData;\n  uint64_t d_time{0};\n  //  uint16_t d_macSize;\n  uint16_t d_eRcode{0};\n  // uint16_t d_otherLen\n};\n\n\nclass TXTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TXT)\n\n  string d_text;\n};\n\n#ifdef HAVE_LUA_RECORDS\nclass LUARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(LUA)\n  string getCode() const;\n  uint16_t d_type;\n  string d_code;\n};\n#endif\n\nclass ENTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(ENT)\n};\n\nclass SPFRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SPF)\n  const std::string& getText() const\n  {\n    return d_text;\n  }\n\nprivate:\n  string d_text;\n};\n\n\nclass NSRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(NS)\n  explicit NSRecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getNS() const { return d_content; }\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return d_content == rrhs->d_content;\n  }\n\nprivate:\n  DNSName d_content;\n};\n\nclass PTRRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(PTR)\n  explicit PTRRecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getContent() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\nclass CNAMERecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(CNAME)\n  CNAMERecordContent(const DNSName& content) : d_content(content){}\n  DNSName getTarget() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\nclass ALIASRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(ALIAS)\n\n  DNSName d_content;\n};\n\n\nclass DNAMERecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(DNAME)\n  DNAMERecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getTarget() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\n\nclass MBRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MB)\n\nprivate:\n  DNSName d_madname;\n};\n\nclass MGRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MG)\n\nprivate:\n  DNSName d_mgmname;\n};\n\nclass MRRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MR)\n\nprivate:\n  DNSName d_alias;\n};\n\nclass MINFORecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MINFO)\n\nprivate:\n  DNSName d_rmailbx;\n  DNSName d_emailbx;\n};\n\nclass OPTRecordContent : public DNSRecordContent\n{\npublic:\n  OPTRecordContent(){}\n  includeboilerplate(OPT)\n  void getData(vector<pair<uint16_t, string> > &opts);\nprivate:\n  string d_data;\n};\n\n\nclass HINFORecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(HINFO)\n\nprivate:\n  string d_cpu, d_host;\n};\n\nclass RPRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(RP)\n\nprivate:\n  DNSName d_mbox, d_info;\n};\n\n\nclass DNSKEYRecordContent : public DNSRecordContent\n{\npublic:\n  DNSKEYRecordContent();\n  includeboilerplate(DNSKEY)\n  uint16_t getTag() const;\n  uint16_t getTag();\n\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0};\n  uint8_t d_algorithm{0};\n  string d_key;\n  bool operator<(const DNSKEYRecordContent& rhs) const\n  {\n    return tie(d_flags, d_protocol, d_algorithm, d_key) < \n      tie(rhs.d_flags, rhs.d_protocol, rhs.d_algorithm, rhs.d_key);\n  }\n};\n\nclass CDNSKEYRecordContent : public DNSRecordContent\n{\npublic:\n  CDNSKEYRecordContent();\n  includeboilerplate(CDNSKEY)\n  uint16_t getTag();\n\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0};\n  uint8_t d_algorithm{0};\n  string d_key;\n};\n\nclass DSRecordContent : public DNSRecordContent\n{\npublic:\n  DSRecordContent();\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return tie(d_tag, d_algorithm, d_digesttype, d_digest) ==\n      tie(rrhs->d_tag, rrhs->d_algorithm, rrhs->d_digesttype, rrhs->d_digest);\n  }\n  bool operator<(const DSRecordContent& rhs) const\n  {\n    return tie(d_tag, d_algorithm, d_digesttype, d_digest) <\n      tie(rhs.d_tag, rhs.d_algorithm, rhs.d_digesttype, rhs.d_digest);\n  }\n\n  includeboilerplate(DS)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\nclass CDSRecordContent : public DNSRecordContent\n{\npublic:\n  CDSRecordContent();\n  includeboilerplate(CDS)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\nclass DLVRecordContent : public DNSRecordContent\n{\npublic:\n  DLVRecordContent();\n  includeboilerplate(DLV)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\n\nclass SSHFPRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SSHFP)\n\nprivate:\n  uint8_t d_algorithm, d_fptype;\n  string d_fingerprint;\n};\n\nclass KEYRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(KEY)\n\nprivate:\n  uint16_t d_flags;\n  uint8_t d_protocol, d_algorithm;\n  string d_certificate;\n};\n\nclass AFSDBRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(AFSDB)\n\nprivate:\n  uint16_t d_subtype;\n  DNSName d_hostname;\n};\n\n\nclass CERTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(CERT)\n\nprivate:\n  uint16_t d_type, d_tag;\n  string d_certificate;\n  uint8_t d_algorithm;\n};\n\nclass TLSARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TLSA)\n\nprivate:\n  uint8_t d_certusage, d_selector, d_matchtype;\n  string d_cert;\n};\n\nclass SMIMEARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SMIMEA)\n\nprivate:\n  uint8_t d_certusage, d_selector, d_matchtype;\n  string d_cert;\n};\n\nclass OPENPGPKEYRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(OPENPGPKEY)\n\nprivate:\n  string d_keyring;\n};\n\n\nclass RRSIGRecordContent : public DNSRecordContent\n{\npublic:\n  RRSIGRecordContent(); \n  includeboilerplate(RRSIG)\n\n  uint16_t d_type{0};\n  uint16_t d_tag{0};\n  DNSName d_signer;\n  string d_signature;\n  uint32_t d_originalttl{0}, d_sigexpire{0}, d_siginception{0};\n  uint8_t d_algorithm{0}, d_labels{0};\n};\n\n//namespace {\n  struct soatimes \n  {\n    uint32_t serial;\n    uint32_t refresh;\n    uint32_t retry;\n    uint32_t expire;\n    uint32_t minimum;\n  };\n//}\n\nclass RKEYRecordContent : public DNSRecordContent\n{\npublic:\n  RKEYRecordContent();\n  includeboilerplate(RKEY)\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0}, d_algorithm{0};\n  string d_key;\n};\n\nclass SOARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SOA)\n  SOARecordContent(const DNSName& mname, const DNSName& rname, const struct soatimes& st);\n\n  DNSName d_mname;\n  DNSName d_rname;\n  struct soatimes d_st;\n};\n\nclass NSECBitmap\n{\npublic:\n  NSECBitmap(): d_bitset(nullptr)\n  {\n  }\n  NSECBitmap(const NSECBitmap& rhs): d_set(rhs.d_set)\n  {\n    if (rhs.d_bitset) {\n      d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>(*(rhs.d_bitset)));\n    }\n  }\n  NSECBitmap& operator=(const NSECBitmap& rhs)\n  {\n    d_set = rhs.d_set;\n\n    if (rhs.d_bitset) {\n      d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>(*(rhs.d_bitset)));\n    }\n\n    return *this;\n  }\n  NSECBitmap(NSECBitmap&& rhs): d_bitset(std::move(rhs.d_bitset)), d_set(std::move(rhs.d_set))\n  {\n  }\n  bool isSet(uint16_t type) const\n  {\n    if (d_bitset) {\n      return d_bitset->test(type);\n    }\n    return d_set.count(type);\n  }\n  void set(uint16_t type)\n  {\n    if (!d_bitset) {\n      if (d_set.size() >= 200) {\n        migrateToBitSet();\n      }\n    }\n    if (d_bitset) {\n      d_bitset->set(type);\n    }\n    else {\n      d_set.insert(type);\n    }\n  }\n  size_t count() const\n  {\n    if (d_bitset) {\n      return d_bitset->count();\n    }\n    else {\n      return d_set.size();\n    }\n  }\n\n  void fromPacket(PacketReader& pr);\n  void toPacket(DNSPacketWriter& pw);\n  std::string getZoneRepresentation() const;\n\n  static constexpr size_t const nbTypes = 65536;\n\nprivate:\n\n  void migrateToBitSet()\n  {\n    d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>());\n    for (const auto& type : d_set) {\n      d_bitset->set(type);\n    }\n    d_set.clear();\n  }\n  /* using a dynamic set is very efficient for a small number of\n     types covered (~200), but uses a lot of memory (up to 3MB)\n     when there are a lot of them.\n     So we start with the set, but allocate and switch to a bitset\n     if the number of covered types increases a lot */\n  std::unique_ptr<std::bitset<nbTypes>> d_bitset;\n  std::set<uint16_t> d_set;\n};\n\nclass NSECRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSECRecordContent()\n  {}\n  NSECRecordContent(const string& content, const string& zone=\"\"); //FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override\n  {\n    return QType::NSEC;\n  }\n  bool isSet(uint16_t type) const\n  {\n    return d_bitmap.isSet(type);\n  }\n  void set(uint16_t type)\n  {\n    d_bitmap.set(type);\n  }\n  void set(const NSECBitmap& bitmap)\n  {\n    d_bitmap = bitmap;\n  }\n  size_t numberOfTypesSet() const\n  {\n    return d_bitmap.count();\n  }\n\n  DNSName d_next;\nprivate:\n  NSECBitmap d_bitmap;\n};\n\nclass NSEC3RecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSEC3RecordContent()\n  {}\n  NSEC3RecordContent(const string& content, const string& zone=\"\"); //FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint8_t d_algorithm{0}, d_flags{0};\n  uint16_t d_iterations{0};\n  string d_salt;\n  string d_nexthash;\n\n  uint16_t getType() const override\n  {\n    return QType::NSEC3;\n  }\n  bool isSet(uint16_t type) const\n  {\n    return d_bitmap.isSet(type);\n  }\n  void set(uint16_t type)\n  {\n    d_bitmap.set(type);\n  }\n  void set(const NSECBitmap& bitmap)\n  {\n    d_bitmap = bitmap;\n  }\n  size_t numberOfTypesSet() const\n  {\n    return d_bitmap.count();\n  }\n\nprivate:\n  NSECBitmap d_bitmap;\n};\n\n\nclass NSEC3PARAMRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSEC3PARAMRecordContent()\n  {}\n  NSEC3PARAMRecordContent(const string& content, const string& zone=\"\"); // FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint16_t getType() const override\n  {\n    return QType::NSEC3PARAM;\n  }\n\n\n  uint8_t d_algorithm{0}, d_flags{0};\n  uint16_t d_iterations{0};\n  string d_salt;\n};\n\n\nclass LOCRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  LOCRecordContent()\n  {}\n  LOCRecordContent(const string& content, const string& zone=\"\");\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint8_t d_version{0}, d_size{0}, d_horizpre{0}, d_vertpre{0};\n  uint32_t d_latitude{0}, d_longitude{0}, d_altitude{0};\n  uint16_t getType() const override\n  {\n    return QType::LOC;\n  }\n\nprivate:\n};\n\nclass EUI48RecordContent : public DNSRecordContent \n{\npublic:\n  EUI48RecordContent() {};\n  static void report(void);\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& zone); // FIXME400: DNSName& zone?\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override { return QType::EUI48; }\nprivate:\n // storage for the bytes\n uint8_t d_eui48[6]; \n};\n\nclass EUI64RecordContent : public DNSRecordContent\n{\npublic:\n  EUI64RecordContent() {};\n  static void report(void);\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& zone); // FIXME400: DNSName& zone?\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override { return QType::EUI64; }\nprivate:\n // storage for the bytes\n uint8_t d_eui64[8];\n};\n\n#define APL_FAMILY_IPV4 1\n#define APL_FAMILY_IPV6 2\ntypedef struct s_APLRDataElement {\n  uint16_t d_family;\n  uint8_t d_prefix;\n  bool d_n : 1;\n  unsigned int d_afdlength : 7;\n  union u_d_ip {\n      uint8_t d_ip4[4];\n      uint8_t d_ip6[16];\n  } d_ip;\n} APLRDataElement;\nclass APLRecordContent : public DNSRecordContent\n{\npublic:\n  APLRecordContent() {};\n  includeboilerplate(APL)\nprivate:\n  std::vector<APLRDataElement> aplrdata;\n  APLRDataElement parseAPLElement(const string &element);\n};\n\n\nclass TKEYRecordContent : public DNSRecordContent\n{\npublic:\n  TKEYRecordContent();\n  includeboilerplate(TKEY)\n\n  // storage for the bytes\n  uint16_t d_othersize{0};\n  uint16_t d_mode{0};\n  uint32_t d_inception{0};\n  uint32_t d_expiration{0};\n\n  DNSName d_algo;\n  string d_key;\n  string d_other;\n\n  uint16_t d_error{0};\n  uint16_t d_keysize{0};\nprivate:\n};\n\nclass URIRecordContent : public DNSRecordContent {\n  public:\n    includeboilerplate(URI)\n  private:\n    uint16_t d_priority, d_weight;\n    string d_target;\n};\n\nclass CAARecordContent : public DNSRecordContent {\n  public:\n    includeboilerplate(CAA)\n  private:\n    uint8_t d_flags;\n    string d_tag, d_value;\n};\n\n#define boilerplate(RNAME, RTYPE)                                                                         \\\nstd::shared_ptr<RNAME##RecordContent::DNSRecordContent> RNAME##RecordContent::make(const DNSRecord& dr, PacketReader& pr) \\\n{                                                                                                  \\\n  return std::make_shared<RNAME##RecordContent>(dr, pr);                                           \\\n}                                                                                                  \\\n                                                                                                   \\\nRNAME##RecordContent::RNAME##RecordContent(const DNSRecord& dr, PacketReader& pr)                  \\\n{                                                                                                  \\\n  doRecordCheck(dr);                                                                               \\\n  xfrPacket(pr);                                                                                   \\\n}                                                                                                  \\\n
