  }\n\n  void xfrUnquotedText(string &text, bool lenField){\n    text=getUnquotedText(lenField);\n  }\n\n  void xfrBlob(string& blob);\n  void xfrBlobNoSpaces(string& blob, int len);\n  void xfrBlob(string& blob, int length);\n  void xfrHexBlob(string& blob, bool keepReading=false);\n\n  void getDnsrecordheader(struct dnsrecordheader &ah);\n  void copyRecord(vector<unsigned char>& dest, uint16_t len);\n  void copyRecord(unsigned char* dest, uint16_t len);\n\n  DNSName getName();\n  string getText(bool multi, bool lenField);\n  string getUnquotedText(bool lenField);\n\n\n  bool eof() { return true; };\n  const string getRemaining() const {\n    return \"\";\n  };\n\n  uint16_t getPosition() const\n  {\n    return d_pos;\n  }\n\n  void skip(uint16_t n)\n  {\n    d_pos += n;\n  }\n\nprivate:\n  uint16_t d_pos;\n  uint16_t d_startrecordpos; // needed for getBlob later on\n  uint16_t d_recordlen;      // ditto\n  uint16_t not_used; // Aligns the whole class on 8-byte boundaries\n  const std::string& d_content;\n};\n\nstruct DNSRecord;\n\nclass DNSRecordContent\n{\npublic:\n  static std::shared_ptr<DNSRecordContent> mastermake(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> mastermake(const DNSRecord &dr, PacketReader& pr, uint16_t opcode);\n  static std::shared_ptr<DNSRecordContent> mastermake(uint16_t qtype, uint16_t qclass, const string& zone);\n\n  virtual std::string getZoneRepresentation(bool noDot=false) const = 0;\n  virtual ~DNSRecordContent() {}\n  virtual void toPacket(DNSPacketWriter& pw)=0;\n  virtual string serialize(const DNSName& qname, bool canonic=false, bool lowerCase=false) // it would rock if this were const, but it is too hard\n  {\n    vector<uint8_t> packet;\n    DNSPacketWriter pw(packet, g_rootdnsname, 1);\n    if(canonic)\n      pw.setCanonic(true);\n\n    if(lowerCase)\n      pw.setLowercase(true);\n\n    pw.startRecord(qname, this->getType());\n    this->toPacket(pw);\n    \n    string record;\n    pw.getRecordPayload(record); // needs to be called before commit()\n    return record;\n  }\n\n  virtual bool operator==(const DNSRecordContent& rhs) const\n  {\n    return typeid(*this)==typeid(rhs) && this->getZoneRepresentation() == rhs.getZoneRepresentation();\n  }\n  \n  static shared_ptr<DNSRecordContent> deserialize(const DNSName& qname, uint16_t qtype, const string& serialized);\n\n  void doRecordCheck(const struct DNSRecord&){}\n\n  typedef std::shared_ptr<DNSRecordContent> makerfunc_t(const struct DNSRecord& dr, PacketReader& pr);\n  typedef std::shared_ptr<DNSRecordContent> zmakerfunc_t(const string& str);\n\n  static void regist(uint16_t cl, uint16_t ty, makerfunc_t* f, zmakerfunc_t* z, const char* name)\n  {\n    if(f)\n      getTypemap()[make_pair(cl,ty)]=f;\n    if(z)\n      getZmakermap()[make_pair(cl,ty)]=z;\n\n    getT2Namemap().insert(make_pair(make_pair(cl,ty), name));\n    getN2Typemap().insert(make_pair(name, make_pair(cl,ty)));\n  }\n\n  static void unregist(uint16_t cl, uint16_t ty) \n  {\n    pair<uint16_t, uint16_t> key=make_pair(cl, ty);\n    getTypemap().erase(key);\n    getZmakermap().erase(key);\n  }\n\n  static uint16_t TypeToNumber(const string& name)\n  {\n    n2typemap_t::const_iterator iter = getN2Typemap().find(toUpper(name));\n    if(iter != getN2Typemap().end())\n      return iter->second.second;\n    \n    if(boost::starts_with(name, \"TYPE\") || boost::starts_with(name, \"type\"))\n      return (uint16_t) pdns_stou(name.substr(4));\n    \n    throw runtime_error(\"Unknown DNS type '\"+name+\"'\");\n  }\n\n  static const string NumberToType(uint16_t num, uint16_t classnum=1)\n  {\n    t2namemap_t::const_iterator iter = getT2Namemap().find(make_pair(classnum, num));\n    if(iter == getT2Namemap().end()) \n      return \"TYPE\" + std::to_string(num);\n      //      throw runtime_error(\"Unknown DNS type with numerical id \"+std::to_string(num));\n    return iter->second;\n  }\n\n  virtual uint16_t getType() const = 0;\n\nprotected:\n  typedef std::map<std::pair<uint16_t, uint16_t>, makerfunc_t* > typemap_t;\n  typedef std::map<std::pair<uint16_t, uint16_t>, zmakerfunc_t* > zmakermap_t;\n  typedef std::map<std::pair<uint16_t, uint16_t>, string > t2namemap_t;\n  typedef std::map<string, std::pair<uint16_t, uint16_t> > n2typemap_t;\n  static typemap_t& getTypemap();\n  static t2namemap_t& getT2Namemap();\n  static n2typemap_t& getN2Typemap();\n  static zmakermap_t& getZmakermap();\n};\n\nstruct DNSRecord\n{\n  DNSRecord() : d_type(0), d_class(QClass::IN), d_ttl(0), d_clen(0), d_place(DNSResourceRecord::ANSWER)\n  {}\n  explicit DNSRecord(const DNSResourceRecord& rr);\n  DNSName d_name;\n  std::shared_ptr<DNSRecordContent> d_content;\n  uint16_t d_type;\n  uint16_t d_class;\n  uint32_t d_ttl;\n  uint16_t d_clen;\n  DNSResourceRecord::Place d_place;\n\n  bool operator<(const DNSRecord& rhs) const\n  {\n    if(tie(d_name, d_type, d_class, d_ttl) < tie(rhs.d_name, rhs.d_type, rhs.d_class, rhs.d_ttl))\n      return true;\n    \n    if(tie(d_name, d_type, d_class, d_ttl) != tie(rhs.d_name, rhs.d_type, rhs.d_class, rhs.d_ttl))\n      return false;\n    \n    string lzrp, rzrp;\n    if(d_content)\n      lzrp=toLower(d_content->getZoneRepresentation());\n    if(rhs.d_content)\n      rzrp=toLower(rhs.d_content->getZoneRepresentation());\n    \n    return lzrp < rzrp;\n  }\n\n  // this orders in canonical order and keeps the SOA record on top\n  static bool prettyCompare(const DNSRecord& a, const DNSRecord& b) \n  {\n    auto aType = (a.d_type == QType::SOA) ? 0 : a.d_type; \n    auto bType = (b.d_type == QType::SOA) ? 0 : b.d_type; \n\n    if(a.d_name.canonCompare(b.d_name))\n      return true;\n    if(b.d_name.canonCompare(a.d_name))\n      return false;\n\n    if(tie(aType, a.d_class, a.d_ttl) < tie(bType, b.d_class, b.d_ttl))\n      return true;\n    \n    if(tie(aType, a.d_class, a.d_ttl) != tie(bType, b.d_class, b.d_ttl))\n      return false;\n    \n    string lzrp, rzrp;\n    if(a.d_content)\n      lzrp=toLower(a.d_content->getZoneRepresentation());\n    if(b.d_content)\n      rzrp=toLower(b.d_content->getZoneRepresentation());\n    \n    return lzrp < rzrp;\n  }\n\n\n  bool operator==(const DNSRecord& rhs) const\n  {\n    if(d_type != rhs.d_type || d_class != rhs.d_class || d_name != rhs.d_name)\n      return false;\n    \n    return *d_content == *rhs.d_content;\n  }\n};\n\nstruct DNSZoneRecord\n{\n  int domain_id{-1};\n  uint8_t scopeMask{0};\n  int signttl{0};\n  DNSName wildcardname;\n  bool auth{true};\n  DNSRecord dr;\n};\n\n\n//! This class can be used to parse incoming packets, and is copyable\nclass MOADNSParser : public boost::noncopyable\n{\npublic:\n  //! Parse from a string\n  MOADNSParser(bool query, const string& buffer): d_tsigPos(0)\n  {\n    init(query, buffer);\n  }\n\n  //! Parse from a pointer and length\n  MOADNSParser(bool query, const char *packet, unsigned int len) : d_tsigPos(0)\n  {\n    init(query, std::string(packet, len));\n  }\n\n  DNSName d_qname;\n  uint16_t d_qclass, d_qtype;\n  //uint8_t d_rcode;\n  dnsheader d_header;\n\n  typedef vector<pair<DNSRecord, uint16_t > > answers_t;\n  \n  //! All answers contained in this packet (everything *but* the question section)\n  answers_t d_answers;\n\n  uint16_t getTSIGPos() const\n  {\n    return d_tsigPos;\n  }\nprivate:\n  void init(bool query, const std::string& packet);\n  uint16_t d_tsigPos;\n};\n\nstring simpleCompress(const string& label, const string& root=\"\");\nvoid ageDNSPacket(char* packet, size_t length, uint32_t seconds);\nvoid ageDNSPacket(std::string& packet, uint32_t seconds);\nvoid editDNSPacketTTL(char* packet, size_t length, std::function<uint32_t(uint8_t, uint16_t, uint16_t, uint32_t)> visitor);\nuint32_t getDNSPacketMinTTL(const char* packet, size_t length, bool* seenAuthSOA=nullptr);\nuint32_t getDNSPacketLength(const char* packet, size_t length);\nuint16_t getRecordsOfTypeCount(const char* packet, size_t length, uint8_t section, uint16_t type);\nbool getEDNSUDPPayloadSizeAndZ(const char* packet, size_t length, uint16_t* payloadSize, uint16_t* z);\n\ntemplate<typename T>\nstd::shared_ptr<T> getRR(const DNSRecord& dr)\n{\n  return std::dynamic_pointer_cast<T>(dr.d_content);\n}\n\n/** Simple DNSPacketMangler. Ritual is: get a pointer into the packet and moveOffset() to beyond your needs\n *  If you survive that, feel free to read from the pointer */\nclass DNSPacketMangler\n{\npublic:\n  explicit DNSPacketMangler(std::string& packet)\n    : d_packet((char*) packet.c_str()), d_length(packet.length()), d_notyouroffset(12), d_offset(d_notyouroffset)\n  {}\n  DNSPacketMangler(char* packet, size_t length)\n    : d_packet(packet), d_length(length), d_notyouroffset(12), d_offset(d_notyouroffset)\n  {}\n\n  /*! Advances past a wire-format domain name\n   * The name is not checked for adherence to length restrictions.\n   * Compression pointers are not followed.\n   */\n  void skipDomainName()\n  {\n    uint8_t len;\n    while((len=get8BitInt())) {\n      if(len >= 0xc0) { // extended label\n        get8BitInt();\n        return;\n      }\n      skipBytes(len);\n    }\n  }\n\n  void skipBytes(uint16_t bytes)\n  {\n    moveOffset(bytes);\n  }\n  void rewindBytes(uint16_t by)\n  {\n    rewindOffset(by);\n  }\n  uint32_t get32BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(4);\n    uint32_t ret;\n    memcpy(&ret, (void*)p, sizeof(ret));\n    return ntohl(ret);\n  }\n  uint16_t get16BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(2);\n    uint16_t ret;\n    memcpy(&ret, (void*)p, sizeof(ret));\n    return ntohs(ret);\n  }\n\n  uint8_t get8BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(1);\n    return *p;\n  }\n\n  void skipRData()\n  {\n    int toskip = get16BitInt();\n    moveOffset(toskip);\n  }\n\n  void decreaseAndSkip32BitInt(uint32_t decrease)\n  {\n    const char *p = d_packet + d_offset;\n    moveOffset(4);\n\n    uint32_t tmp;\n    memcpy(&tmp, (void*) p, sizeof(tmp));\n    tmp = ntohl(tmp);\n    tmp-=decrease;\n    tmp = htonl(tmp);\n    memcpy(d_packet + d_offset-4, (const char*)&tmp, sizeof(tmp));\n  }\n\n  void setAndSkip32BitInt(uint32_t value)\n  {\n    moveOffset(4);\n\n    value = htonl(value);\n    memcpy(d_packet + d_offset-4, (const char*)&value, sizeof(value));\n  }\n\n  uint32_t getOffset() const\n  {\n    return d_offset;\n  }\n\nprivate:\n  void moveOffset(uint16_t by)\n  {\n    d_notyouroffset += by;\n    if(d_notyouroffset > d_length)\n      throw std::out_of_range(\"dns packet out of range: \"+std::to_string(d_notyouroffset) +\" > \"\n      + std::to_string(d_length) );\n  }\n\n  void rewindOffset(uint16_t by)\n  {\n    if(d_notyouroffset < by)\n      throw std::out_of_range(\"Rewinding dns packet out of range: \"+std::to_string(d_notyouroffset) +\" < \"\n                              + std::to_string(by));\n    d_notyouroffset -= by;\n    if(d_notyouroffset < 12)\n      throw std::out_of_range(\"Rewinding dns packet out of range: \"+std::to_string(d_notyouroffset) +\" < \"\n                              + std::to_string(12));\n  }\n\n  char* d_packet;\n  size_t d_length;\n\n  uint32_t d_notyouroffset;  // only 'moveOffset' can touch this\n  const uint32_t&  d_offset; // look.. but don't touch\n};\n"}, "47": {"id": 47, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnssecinfra.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include \"dnsrecords.hh\"\n\n#include <string>\n#include <vector>\n#include <map>\n#include \"misc.hh\"\n\nclass UeberBackend;\n\n// rules of the road: Algorithm must be set in 'make' for each KeyEngine, and will NEVER change!\n\nclass DNSCryptoKeyEngine\n{\n  public:\n    explicit DNSCryptoKeyEngine(unsigned int algorithm) : d_algorithm(algorithm) {}\n    virtual ~DNSCryptoKeyEngine() {};\n    virtual string getName() const = 0;\n    \n    typedef std::map<std::string, std::string> stormap_t;\n    typedef std::vector<std::pair<std::string, std::string > > storvector_t;\n    virtual void create(unsigned int bits)=0;\n    virtual storvector_t convertToISCVector() const =0;\n    std::string convertToISC() const ;\n    virtual std::string sign(const std::string& msg) const =0;\n    virtual std::string hash(const std::string& msg) const\n    {\n       throw std::runtime_error(\"hash() function not implemented\");\n       return msg;\n    }\n    virtual bool verify(const std::string& msg, const std::string& signature) const =0;\n    \n    virtual std::string getPubKeyHash()const =0;\n    virtual std::string getPublicKeyString()const =0;\n    virtual int getBits() const =0;\n    virtual unsigned int getAlgorithm() const\n    {\n      return d_algorithm;\n    }\n \n    virtual void fromISCMap(DNSKEYRecordContent& drc, stormap_t& stormap)=0;\n    virtual void fromPEMString(DNSKEYRecordContent& drc, const std::string& raw)\n    {\n      throw std::runtime_error(\"Can't import from PEM string\");\n    }\n    virtual void fromPublicKeyString(const std::string& content) = 0;\n    virtual bool checkKey(vector<string> *errorMessages = nullptr) const\n    {\n      return true;\n    }\n    static shared_ptr<DNSCryptoKeyEngine> makeFromISCFile(DNSKEYRecordContent& drc, const char* fname);\n    static shared_ptr<DNSCryptoKeyEngine> makeFromISCString(DNSKEYRecordContent& drc, const std::string& content);\n    static shared_ptr<DNSCryptoKeyEngine> makeFromPEMString(DNSKEYRecordContent& drc, const std::string& raw);\n    static shared_ptr<DNSCryptoKeyEngine> makeFromPublicKeyString(unsigned int algorithm, const std::string& raw);\n    static shared_ptr<DNSCryptoKeyEngine> make(unsigned int algorithm);\n    static bool isAlgorithmSupported(unsigned int algo);\n    static bool isDigestSupported(uint8_t digest);\n    \n    typedef shared_ptr<DNSCryptoKeyEngine> maker_t(unsigned int algorithm);\n    \n    static void report(unsigned int algorithm, maker_t* maker, bool fallback=false);\n    static void testMakers(unsigned int algorithm, maker_t* creator, maker_t* signer, maker_t* verifier);\n    static vector<pair<uint8_t, string>> listAllAlgosWithBackend();\n    static bool testAll();\n    static bool testOne(int algo);\n  private:\n    \n    typedef std::map<unsigned int, maker_t*> makers_t;\n    typedef std::map<unsigned int, vector<maker_t*> > allmakers_t;\n    static makers_t& getMakers()\n    {\n      static makers_t s_makers;\n      return s_makers;\n    }\n    static allmakers_t& getAllMakers()\n    {\n      static allmakers_t s_allmakers;\n      return s_allmakers;\n    }\n  protected:\n    const unsigned int d_algorithm;\n};\n\nstruct DNSSECPrivateKey\n{\n  uint16_t getTag() const\n  {\n    return getDNSKEY().getTag();\n  }\n  \n  const shared_ptr<DNSCryptoKeyEngine> getKey() const\n  {\n    return d_key;\n  }\n  \n  void setKey(const shared_ptr<DNSCryptoKeyEngine> key)\n  {\n    d_key = key;\n    d_algorithm = key->getAlgorithm();\n  }\n  DNSKEYRecordContent getDNSKEY() const;\n\n  uint16_t d_flags;\n  uint8_t d_algorithm;\n\nprivate:\n  shared_ptr<DNSCryptoKeyEngine> d_key;\n};\n\n\n\nstruct CanonicalCompare: public std::binary_function<string, string, bool>  \n{\n  bool operator()(const std::string& a, const std::string& b) {\n    std::vector<std::string> avect, bvect;\n\n    stringtok(avect, a, \".\");\n    stringtok(bvect, b, \".\");\n    \n    reverse(avect.begin(), avect.end());\n    reverse(bvect.begin(), bvect.end());\n    \n    return avect < bvect;\n  }\n};\n\nstruct sharedDNSSECRecordCompare {\n    bool operator() (const shared_ptr<DNSRecordContent>& a, const shared_ptr<DNSRecordContent>& b) const {\n      return a->serialize(g_rootdnsname, true, true) < b->serialize(g_rootdnsname, true, true);\n    }\n};\n\ntypedef std::set<std::shared_ptr<DNSRecordContent>, sharedDNSSECRecordCompare> sortedRecords_t;\n\nstring getMessageForRRSET(const DNSName& qname, const RRSIGRecordContent& rrc, const sortedRecords_t& signRecords, bool processRRSIGLabels = false);\n\nDSRecordContent makeDSFromDNSKey(const DNSName& qname, const DNSKEYRecordContent& drc, uint8_t digest);\n\nclass DNSSECKeeper; \n\nuint32_t getStartOfWeek();\n\nstring hashQNameWithSalt(const NSEC3PARAMRecordContent& ns3prc, const DNSName& qname);\nstring hashQNameWithSalt(const std::string& salt, unsigned int iterations, const DNSName& qname);\n\nvoid incrementHash(std::string& raw);\nvoid decrementHash(std::string& raw);\n\nvoid addRRSigs(DNSSECKeeper& dk, UeberBackend& db, const std::set<DNSName>& authMap, vector<DNSZoneRecord>& rrs);\n\nvoid addTSIG(DNSPacketWriter& pw, TSIGRecordContent& trc, const DNSName& tsigkeyname, const string& tsigsecret, const string& tsigprevious, bool timersonly);\nbool validateTSIG(const std::string& packet, size_t sigPos, const TSIGTriplet& tt, const TSIGRecordContent& trc, const std::string& previousMAC, const std::string& theirMAC, bool timersOnly, unsigned int dnsHeaderOffset=0);\n\nuint64_t signatureCacheSize(const std::string& str);\n"}, "49": {"id": 49, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dynlistener.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <vector>\n#include <sys/types.h>\n#include <errno.h>\n#include <iostream>\n#include <sstream>\n#include \"iputils.hh\"\n#include <boost/utility.hpp>\n#include <unistd.h>\n#include <sys/un.h>\n#include <dlfcn.h>\n#include <sys/socket.h>\n#include <netinet/in.h>\n\n#include \"namespaces.hh\"\n\nclass DynListener : public boost::noncopyable\n{\npublic:\n  explicit DynListener(const string &pname=\"\");\n  explicit DynListener(const ComboAddress& addr);\n  ~DynListener();\n  void go();\n  void theListener();\n\n  typedef string g_funk_t(const vector<string> &parts, Utility::pid_t ppid); // guido!\n  typedef struct { g_funk_t *func; string args; string usage; } g_funkwithusage_t;\n  typedef map<string,g_funkwithusage_t> g_funkdb_t;\n  \n  static void registerFunc(const string &name, g_funk_t *gf, const string &usage=\"\", const string &args=\"\");\n  static void registerRestFunc(g_funk_t *gf);\n  static g_funk_t* getFunc(const string& fname) { return s_funcdb[fname].func; } \nprivate:\n  void sendlines(const string &lines);\n  string getHelp();\n  string getLine();\n\n  void listenOnUnixDomain(const std::string& fname);\n  void listenOnTCP(const ComboAddress&);\n  void createSocketAndBind(int family, struct sockaddr*local, size_t len);\n\n  NetmaskGroup d_tcprange;\n  int d_s{-1};\n  int d_client{-1};\n  bool d_nonlocal;\n  bool d_tcp{false};\n  pid_t d_ppid{0};\n  \n  string d_socketname;\n  ComboAddress d_socketaddress;\n  static g_funkdb_t s_funcdb;\n  static g_funk_t* s_restfunc;\n  bool testLive(const string& fname);\n};\n"}, "54": {"id": 54, "path": "/home/runner/work/testcc/testcc/retdec/pdns/json.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once // it is 2012, deal with it\n\n#include <string>\n#include <stdexcept>\n#include \"json11.hpp\"\n\nint intFromJson(const json11::Json container, const std::string& key);\nint intFromJson(const json11::Json container, const std::string& key, const int default_value);\ndouble doubleFromJson(const json11::Json container, const std::string& key);\ndouble doubleFromJson(const json11::Json container, const std::string& key, const double default_value);\nstd::string stringFromJson(const json11::Json container, const std::string &key);\nbool boolFromJson(const json11::Json container, const std::string& key);\nbool boolFromJson(const json11::Json container, const std::string& key, const bool default_value);\n\nclass JsonException : public std::runtime_error\n{\npublic:\n  JsonException(const std::string& what_arg) : std::runtime_error(what_arg) {\n  }\n};\n"}, "56": {"id": 56, "path": "/home/runner/work/testcc/testcc/retdec/pdns/logger.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n\n#include <string>\n#include <ctime>\n#include <iostream>\n#include <sstream>\n#include <syslog.h>\n\n#include \"namespaces.hh\"\n#include \"dnsname.hh\"\n#include \"iputils.hh\"\n\n//! The Logger class can be used to log messages in various ways.\nclass Logger\n{\npublic:\n  Logger(const string &, int facility=LOG_DAEMON); //!< pass the identification you wish to appear in the log\n\n  //! The urgency of a log message\n  enum Urgency {All=32767,Alert=LOG_ALERT, Critical=LOG_CRIT, Error=LOG_ERR, Warning=LOG_WARNING,\n                Notice=LOG_NOTICE,Info=LOG_INFO, Debug=LOG_DEBUG, None=-1};\n\n  /** Log a message.\n      \\param msg Message you wish to log\n      \\param u Urgency of the message you wish to log\n  */\n  void log(const string &msg, Urgency u=Notice) noexcept;\n\n  void setFacility(int f){d_facility=f;open();} //!< Choose logging facility\n  void setFlag(int f){flags|=f;open();} //!< set a syslog flag\n  void setName(const string &);\n\n  //! set lower limit of urgency needed for console display. Messages of this urgency, and higher, will be displayed\n  void toConsole(Urgency);\n  void setLoglevel( Urgency );\n\n  void disableSyslog(bool d) {\n    d_disableSyslog = d;\n  }\n\n  void setTimestamps(bool t) {\n    d_timestamps = t;\n  }\n\n  void setPrefixed(bool p) {\n    d_prefixed = p;\n  }\n\n  //! Log to a file.\n  void toFile( const string & filename );\n  \n  void resetFlags(){flags=0;open();} //!< zero the flags\n  /** Use this to stream to your log, like this:\n      \\code\n      g_log<<\"This is an informational message\"<<endl; // logged at default loglevel (Info)\n      g_log<<Logger::Warning<<\"Out of diskspace\"<<endl; // Logged as a warning \n      g_log<<\"This is an informational message\"<<endl; // logged AGAIN at default loglevel (Info)\n      \\endcode\n  */\n  Logger& operator<<(const char *s);\n  Logger& operator<<(const string &s);   //!< log a string\n  Logger& operator<<(const DNSName&); \n  Logger& operator<<(const ComboAddress&); //!< log an address\n  Logger& operator<<(Urgency);    //!< set the urgency, << style\n\n  // Using const & since otherwise SyncRes:: values induce (illegal) copies\n  template<typename T> Logger & operator<<(const T & i) {\n\tostringstream tmp;\n\ttmp<<i;\n\t*this<<tmp.str();\n\treturn *this;\n  }\n\n  Logger& operator<<(std::ostream & (&)(std::ostream &)); //!< this is to recognise the endl, and to commit the log\n\nprivate:\n  struct PerThread\n  {\n    PerThread() : d_urgency(Info)\n    {}\n    string d_output;\n    Urgency d_urgency;\n  };\n  PerThread& getPerThread();\n  void open();\n\n  static thread_local PerThread t_perThread;\n  string name;\n  int flags;\n  int d_facility;\n  Urgency d_loglevel;\n  Urgency consoleUrgency;\n  bool opened;\n  bool d_disableSyslog;\n  bool d_timestamps{true};\n  bool d_prefixed{false};\n};\n\nLogger& getLogger();\n\n#define g_log getLogger()\n\n#ifdef VERBOSELOG\n#define DLOG(x) x\n#else\n#define DLOG(x) ((void)0)\n#endif\n"}, "67": {"id": 67, "path": "/home/runner/work/testcc/testcc/retdec/pdns/sstuff.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <sstream>\n#include <iostream>\n#include \"iputils.hh\"\n#include <errno.h>\n#include <sys/types.h>\n#include <unistd.h>\n#include <sys/socket.h>\n#include <netinet/in.h>\n#include <arpa/inet.h>\n#include <sys/select.h>\n#include <fcntl.h>\n#include <stdexcept>\n\n#include <boost/utility.hpp>\n#include <csignal>\n#include \"namespaces.hh\"\n#include \"namespaces.hh\"\n\n\ntypedef int ProtocolType; //!< Supported protocol types\n\n//! Representation of a Socket and many of the Berkeley functions available\nclass Socket : public boost::noncopyable\n{\n  Socket(int fd): d_socket(fd)\n  {\n  }\n\npublic:\n  //! Construct a socket of specified address family and socket type.\n  Socket(int af, int st, ProtocolType pt=0)\n  {\n    if((d_socket=socket(af, st, pt))<0)\n      throw NetworkError(stringerror());\n    setCloseOnExec(d_socket);\n  }\n\n  Socket(Socket&& rhs): d_buffer(std::move(rhs.d_buffer)), d_socket(rhs.d_socket)\n  {\n    rhs.d_socket = -1;\n  }\n\n  ~Socket()\n  {\n    try {\n      if (d_socket != -1) {\n        closesocket(d_socket);\n      }\n    }\n    catch(const PDNSException& e) {\n    }\n  }\n\n  //! If the socket is capable of doing so, this function will wait for a connection\n  std::unique_ptr<Socket> accept()\n  {\n    struct sockaddr_in remote;\n    socklen_t remlen=sizeof(remote);\n    memset(&remote, 0, sizeof(remote));\n    int s=::accept(d_socket, reinterpret_cast<sockaddr *>(&remote), &remlen);\n    if(s<0) {\n      if(errno==EAGAIN)\n        return nullptr;\n\n      throw NetworkError(\"Accepting a connection: \"+stringerror());\n    }\n\n    return std::unique_ptr<Socket>(new Socket(s));\n  }\n\n  //! Get remote address\n  bool getRemote(ComboAddress &remote) {\n    socklen_t remotelen=sizeof(remote);\n    return (getpeername(d_socket, reinterpret_cast<struct sockaddr *>(&remote), &remotelen) >= 0);\n  }\n\n  //! Check remote address against netmaskgroup ng\n  bool acl(const NetmaskGroup &ng)\n  {\n    ComboAddress remote;\n    if (getRemote(remote))\n      return ng.match(remote);\n\n    return false;\n  }\n\n  //! Set the socket to non-blocking\n  void setNonBlocking()\n  {\n    ::setNonBlocking(d_socket);\n  }\n\n  //! Set the socket to blocking\n  void setBlocking()\n  {\n    ::setBlocking(d_socket);\n  }\n\n  void setReuseAddr()\n  {\n    try {\n      ::setReuseAddr(d_socket);\n    } catch (const PDNSException &e) {\n      throw NetworkError(e.reason);\n    }\n  }\n\n  //! Bind the socket to a specified endpoint\n  void bind(const ComboAddress &local, bool reuseaddr=true)\n  {\n    int tmp=1;\n    if(reuseaddr && setsockopt(d_socket, SOL_SOCKET, SO_REUSEADDR, reinterpret_cast<char*>(&tmp), sizeof tmp)<0)\n      throw NetworkError(\"Setsockopt failed: \"+stringerror());\n\n    if(::bind(d_socket, reinterpret_cast<const struct sockaddr *>(&local), local.getSocklen())<0)\n      throw NetworkError(\"While binding: \"+stringerror());\n  }\n\n  //! Connect the socket to a specified endpoint\n  void connect(const ComboAddress &ep, int timeout=0)\n  {\n    SConnectWithTimeout(d_socket, ep, timeout);\n  }\n\n\n  //! For datagram sockets, receive a datagram and learn where it came from\n  /** For datagram sockets, receive a datagram and learn where it came from\n      \\param dgram Will be filled with the datagram\n      \\param ep Will be filled with the origin of the datagram */\n  void recvFrom(string &dgram, ComboAddress &ep)\n  {\n    socklen_t remlen = sizeof(ep);\n    ssize_t bytes;\n    d_buffer.resize(s_buflen);\n    if((bytes=recvfrom(d_socket, &d_buffer[0], s_buflen, 0, reinterpret_cast<sockaddr *>(&ep) , &remlen)) <0)\n      throw NetworkError(\"After recvfrom: \"+stringerror());\n    \n    dgram.assign(d_buffer, 0, static_cast<size_t>(bytes));\n  }\n\n  bool recvFromAsync(string &dgram, ComboAddress &ep)\n  {\n    struct sockaddr_in remote;\n    socklen_t remlen = sizeof(remote);\n    ssize_t bytes;\n    d_buffer.resize(s_buflen);\n    if((bytes=recvfrom(d_socket, &d_buffer[0], s_buflen, 0, reinterpret_cast<sockaddr *>(&remote), &remlen))<0) {\n      if(errno!=EAGAIN) {\n        throw NetworkError(\"After async recvfrom: \"+stringerror());\n      }\n      else {\n        return false;\n      }\n    }\n    dgram.assign(d_buffer, 0, static_cast<size_t>(bytes));\n    return true;\n  }\n\n\n  //! For datagram sockets, send a datagram to a destination\n  void sendTo(const char* msg, size_t len, const ComboAddress &ep)\n  {\n    if(sendto(d_socket, msg, len, 0, reinterpret_cast<const sockaddr *>(&ep), ep.getSocklen())<0)\n      throw NetworkError(\"After sendto: \"+stringerror());\n  }\n\n  //! For connected datagram sockets, send a datagram\n  void send(const std::string& msg)\n  {\n    if(::send(d_socket, msg.c_str(), msg.size(), 0)<0)\n      throw NetworkError(\"After send: \"+stringerror());\n  }\n\n  \n  /** For datagram sockets, send a datagram to a destination\n      \\param dgram The datagram\n      \\param ep The intended destination of the datagram */\n  void sendTo(const string &dgram, const ComboAddress &ep)\n  {\n    sendTo(dgram.c_str(), dgram.length(), ep);\n  }\n\n\n  //! Write this data to the socket, taking care that all bytes are written out \n  void writen(const string &data)\n  {\n    if(data.empty())\n      return;\n\n    size_t toWrite=data.length();\n    ssize_t res;\n    const char *ptr=data.c_str();\n\n    do {\n      res=::send(d_socket, ptr, toWrite, 0);\n      if(res<0) \n        throw NetworkError(\"Writing to a socket: \"+stringerror());\n      if(!res)\n        throw NetworkError(\"EOF on socket\");\n      toWrite -= static_cast<size_t>(res);\n      ptr += static_cast<size_t>(res);\n    } while(toWrite);\n\n  }\n\n  //! tries to write toWrite bytes from ptr to the socket\n  /** tries to write toWrite bytes from ptr to the socket, but does not make sure they al get written out\n      \\param ptr Location to write from\n      \\param toWrite number of bytes to try\n  */\n  size_t tryWrite(const char *ptr, size_t toWrite)\n  {\n    ssize_t res;\n    res=::send(d_socket,ptr,toWrite,0);\n    if(res==0)\n      throw NetworkError(\"EOF on writing to a socket\");\n\n    if(res>0)\n      return res;\n\n    if(errno==EAGAIN)\n      return 0;\n    \n    throw NetworkError(\"Writing to a socket: \"+stringerror());\n  }\n\n  //! Writes toWrite bytes from ptr to the socket\n  /** Writes toWrite bytes from ptr to the socket. Returns how many bytes were written */\n  size_t write(const char *ptr, size_t toWrite)\n  {\n    ssize_t res;\n    res=::send(d_socket,ptr,toWrite,0);\n    if(res<0) {\n      throw NetworkError(\"Writing to a socket: \"+stringerror());\n    }\n    return res;\n  }\n\n  void writenWithTimeout(const void *buffer, size_t n, int timeout)\n  {\n    size_t bytes=n;\n    const char *ptr = reinterpret_cast<const char*>(buffer);\n    ssize_t ret;\n    while(bytes) {\n      ret=::write(d_socket, ptr, bytes);\n      if(ret < 0) {\n        if(errno==EAGAIN) {\n          ret=waitForRWData(d_socket, false, timeout, 0);\n          if(ret < 0)\n            throw NetworkError(\"Waiting for data write\");\n          if(!ret)\n            throw NetworkError(\"Timeout writing data\");\n          continue;\n        }\n        else\n          throw NetworkError(\"Writing data: \"+stringerror());\n      }\n      if(!ret) {\n        throw NetworkError(\"Did not fulfill TCP write due to EOF\");\n      }\n\n      ptr += static_cast<size_t>(ret);\n      bytes -= static_cast<size_t>(ret);\n    }\n  }\n\n  //! reads one character from the socket \n  int getChar()\n  {\n    char c;\n\n    ssize_t res=::recv(d_socket,&c,1,0);\n    if(res)\n      return c;\n    return -1;\n  }\n\n  void getline(string &data)\n  {\n    data=\"\";\n    int c;\n    while((c=getChar())!=-1) {\n      data+=(char)c;\n      if(c=='\\n')\n        break;\n    }\n  }\n\n  //! Reads a block of data from the socket to a string\n  void read(string &data)\n  {\n    d_buffer.resize(s_buflen);\n    ssize_t res=::recv(d_socket, &d_buffer[0], s_buflen, 0);\n    if(res<0) \n      throw NetworkError(\"Reading from a socket: \"+stringerror());\n    data.assign(d_buffer, 0, static_cast<size_t>(res));\n  }\n\n  //! Reads a block of data from the socket to a block of memory\n  size_t read(char *buffer, size_t bytes)\n  {\n    ssize_t res=::recv(d_socket, buffer, bytes, 0);\n    if(res<0) \n      throw NetworkError(\"Reading from a socket: \"+stringerror());\n    return static_cast<size_t>(res);\n  }\n\n  ssize_t readWithTimeout(char* buffer, size_t n, int timeout)\n  {\n    int err = waitForRWData(d_socket, true, timeout, 0);\n\n    if(err == 0)\n      throw NetworkError(\"timeout reading\");\n    if(err < 0)\n      throw NetworkError(\"nonblocking read failed: \"+stringerror());\n\n    return read(buffer, n);\n  }\n\n  //! Sets the socket to listen with a default listen backlog of 10 pending connections \n  void listen(unsigned int length=10)\n  {\n    if(::listen(d_socket,length)<0)\n      throw NetworkError(\"Setting socket to listen: \"+stringerror());\n  }\n\n  //! Returns the internal file descriptor of the socket\n  int getHandle() const\n  {\n    return d_socket;\n  }\n  \nprivate:\n  static const size_t s_buflen{4096};\n  std::string d_buffer;\n  int d_socket;\n};\n"}, "73": {"id": 73, "path": "/home/runner/work/testcc/testcc/retdec/pdns/webserver.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <map>\n#include <string>\n#include <list>\n#include <boost/utility.hpp>\n#include <yahttp/yahttp.hpp>\n#include \"json11.hpp\"\n#include \"namespaces.hh\"\n#include \"sstuff.hh\"\n\nclass HttpRequest : public YaHTTP::Request {\npublic:\n  HttpRequest(const string& logprefix_=\"\") : YaHTTP::Request(), accept_json(false), accept_html(false), complete(false), logprefix(logprefix_) { };\n\n  bool accept_json;\n  bool accept_html;\n  bool complete;\n  string logprefix;\n  json11::Json json();\n\n  // checks password _only_.\n  bool compareAuthorization(const string &expected_password);\n  bool compareHeader(const string &header_name, const string &expected_value);\n};\n\nclass HttpResponse: public YaHTTP::Response {\npublic:\n  HttpResponse() : YaHTTP::Response() { };\n  HttpResponse(const YaHTTP::Response &resp) : YaHTTP::Response(resp) { };\n\n  void setBody(const json11::Json& document);\n  void setErrorResult(const std::string& message, const int status);\n  void setSuccessResult(const std::string& message, const int status = 200);\n};\n\n\nclass HttpException\n{\npublic:\n  HttpException(int status) : d_response()\n  {\n    d_response.status = status;\n  };\n\n  HttpException(int status, const string& msg) : d_response()\n  {\n    d_response.setErrorResult(msg, status);\n  };\n\n  HttpResponse response()\n  {\n    return d_response;\n  }\n\nprotected:\n  HttpResponse d_response;\n};\n\nclass HttpBadRequestException : public HttpException {\npublic:\n  HttpBadRequestException() : HttpException(400) { };\n  HttpBadRequestException(const string& msg) : HttpException(400, msg) { };\n};\n\nclass HttpUnauthorizedException : public HttpException {\npublic:\n  HttpUnauthorizedException(string const &scheme) : HttpException(401)\n  {\n    d_response.headers[\"WWW-Authenticate\"] = scheme + \" realm=\\\"PowerDNS\\\"\";\n  }\n};\n\nclass HttpForbiddenException : public HttpException {\npublic:\n  HttpForbiddenException() : HttpException(403) { };\n  HttpForbiddenException(const string& msg) : HttpException(403, msg) { };\n};\n\nclass HttpNotFoundException : public HttpException {\npublic:\n  HttpNotFoundException() : HttpException(404) { };\n  HttpNotFoundException(const string& msg) : HttpException(404, msg) { };\n};\n\nclass HttpMethodNotAllowedException : public HttpException {\npublic:\n  HttpMethodNotAllowedException() : HttpException(405) { };\n  HttpMethodNotAllowedException(const string& msg) : HttpException(405, msg) { };\n};\n\nclass HttpConflictException : public HttpException {\npublic:\n  HttpConflictException() : HttpException(409) { };\n  HttpConflictException(const string& msg) : HttpException(409, msg) { };\n};\n\nclass HttpInternalServerErrorException : public HttpException {\npublic:\n  HttpInternalServerErrorException() : HttpException(500) { };\n  HttpInternalServerErrorException(const string& msg) : HttpException(500, msg) { };\n};\n\nclass ApiException : public runtime_error\n{\npublic:\n  ApiException(const string& what_arg) : runtime_error(what_arg) {\n  }\n};\n\nclass Server\n{\npublic:\n  Server(const string &localaddress, int port) : d_local(localaddress.empty() ? \"0.0.0.0\" : localaddress, port), d_server_socket(d_local.sin4.sin_family, SOCK_STREAM, 0) {\n    d_server_socket.setReuseAddr();\n    d_server_socket.bind(d_local);\n    d_server_socket.listen();\n  }\n  virtual ~Server() { };\n\n  ComboAddress d_local;\n\n  std::shared_ptr<Socket> accept() {\n    return std::shared_ptr<Socket>(d_server_socket.accept());\n  }\n\nprotected:\n  Socket d_server_socket;\n};\n\nclass WebServer : public boost::noncopyable\n{\npublic:\n  WebServer(const string &listenaddress, int port);\n  virtual ~WebServer() { };\n\n  void setApiKey(const string &apikey) {\n    d_apikey = apikey;\n  }\n\n  void setPassword(const string &password) {\n    d_webserverPassword = password;\n  }\n\n  void setMaxBodySize(ssize_t s) { // in megabytes\n    d_maxbodysize = s * 1024 * 1024;\n  }\n\n  void setACL(const NetmaskGroup &nmg) {\n    d_acl = nmg;\n  }\n\n  void bind();\n  void go();\n\n  void serveConnection(std::shared_ptr<Socket> client) const;\n  void handleRequest(HttpRequest& request, HttpResponse& resp) const;\n\n  typedef boost::function<void(HttpRequest* req, HttpResponse* resp)> HandlerFunction;\n  void registerApiHandler(const string& url, HandlerFunction handler, bool allowPassword=false);\n  void registerWebHandler(const string& url, HandlerFunction handler);\n\n  enum class LogLevel : uint8_t {\n    None = 0,                // No logs from requests at all\n    Normal = 10,             // A \"common log format\"-like line e.g. '127.0.0.1 \"GET /apache_pb.gif HTTP/1.0\" 200 2326'\n    Detailed = 20,           // The full request headers and body, and the full response headers and body\n  };\n\n  void setLogLevel(const string& level) {\n    if (level == \"none\") {\n      d_loglevel = LogLevel::None;\n      return;\n    }\n\n    if (level == \"normal\") {\n      d_loglevel = LogLevel::Normal;\n      return;\n    }\n\n    if (level == \"detailed\") {\n      d_loglevel = LogLevel::Detailed;\n      return;\n    }\n\n    throw PDNSException(\"Unknown webserver log level: \" + level);\n  }\n\n  void setLogLevel(const LogLevel level) {\n    d_loglevel = level;\n  };\n\n  LogLevel getLogLevel() {\n    return d_loglevel;\n  };\n\nprotected:\n  void registerBareHandler(const string& url, HandlerFunction handler);\n  void logRequest(const HttpRequest& req, const ComboAddress& remote) const;\n  void logResponse(const HttpResponse& resp, const ComboAddress& remote, const string& logprefix) const;\n\n  virtual std::shared_ptr<Server> createServer() {\n    return std::make_shared<Server>(d_listenaddress, d_port);\n  }\n\n  string d_listenaddress;\n  int d_port;\n  string d_password;\n  std::shared_ptr<Server> d_server;\n\n  std::string d_apikey;\n  void apiWrapper(WebServer::HandlerFunction handler, HttpRequest* req, HttpResponse* resp, bool allowPassword);\n  std::string d_webserverPassword;\n  void webWrapper(WebServer::HandlerFunction handler, HttpRequest* req, HttpResponse* resp);\n\n  ssize_t d_maxbodysize; // in bytes\n\n  NetmaskGroup d_acl;\n\n  const string d_logprefix = \"[webserver] \";\n\n  // Describes the amount of logging the webserver does\n  WebServer::LogLevel d_loglevel{WebServer::LogLevel::Detailed};\n};\n"}, "53": {"id": 53, "path": "/home/runner/work/testcc/testcc/retdec/pdns/pdnsexception.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include<string>\n\n#include \"namespaces.hh\"\n\n//! Generic Exception thrown \nclass PDNSException\n{\npublic:\n  PDNSException() : reason(\"Unspecified\") {};\n  PDNSException(string r) : reason(r) {};\n  \n  string reason; //! Print this to tell the user what went wrong\n};\n\nclass TimeoutException : public PDNSException\n{\npublic:\n  TimeoutException() : PDNSException() {}\n  TimeoutException(string r) : PDNSException(r) {}\n};\n"}, "74": {"id": 74, "path": "/home/runner/work/testcc/testcc/retdec/pdns/ws-api.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <map>\n#include \"webserver.hh\"\n\nvoid apiDiscovery(HttpRequest* req, HttpResponse* resp);\nvoid apiServer(HttpRequest* req, HttpResponse* resp);\nvoid apiServerDetail(HttpRequest* req, HttpResponse* resp);\nvoid apiServerConfig(HttpRequest* req, HttpResponse* resp);\nvoid apiServerStatistics(HttpRequest* req, HttpResponse* resp);\n\n// helpers\nDNSName apiZoneIdToName(const string& id);\nstring apiZoneNameToId(const DNSName& name);\nvoid apiCheckNameAllowedCharacters(const string& name);\nvoid apiCheckQNameAllowedCharacters(const string& name);\nDNSName apiNameToDNSName(const string& name);\n\n// To be provided by product code.\nvoid productServerStatisticsFetch(std::map<string,string>& out);\nboost::optional<uint64_t> productServerStatisticsFetch(const std::string& name);\n"}, "75": {"id": 75, "path": "/home/runner/work/testcc/testcc/retdec/pdns/ws-auth.cc", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n#include \"utility.hh\"\n#include \"dynlistener.hh\"\n#include \"ws-auth.hh\"\n#include \"json.hh\"\n#include \"webserver.hh\"\n#include \"logger.hh\"\n#include \"statbag.hh\"\n#include \"misc.hh\"\n#include \"base64.hh\"\n#include \"arguments.hh\"\n#include \"dns.hh\"\n#include \"comment.hh\"\n#include \"ueberbackend.hh\"\n#include <boost/format.hpp>\n\n#include \"namespaces.hh\"\n#include \"ws-api.hh\"\n#include \"version.hh\"\n#include \"dnsseckeeper.hh\"\n#include <iomanip>\n#include \"zoneparser-tng.hh\"\n#include \"common_startup.hh\"\n#include \"auth-caches.hh\"\n#include \"threadname.hh\"\n#include \"tsigutils.hh\"\n\nusing json11::Json;\n\nextern StatBag S;\n\nstatic void patchZone(UeberBackend& B, HttpRequest* req, HttpResponse* resp);\nstatic void storeChangedPTRs(UeberBackend& B, vector<DNSResourceRecord>& new_ptrs);\nstatic void makePtr(const DNSResourceRecord& rr, DNSResourceRecord* ptr);\n\n// QTypes that MUST NOT have multiple records of the same type in a given RRset.\nstatic const std::set<uint16_t> onlyOneEntryTypes = { QType::CNAME, QType::DNAME, QType::SOA };\n// QTypes that MUST NOT be used with any other QType on the same name.\nstatic const std::set<uint16_t> exclusiveEntryTypes = { QType::CNAME };\n\nAuthWebServer::AuthWebServer() :\n  d_start(time(nullptr)),\n  d_min10(0),\n  d_min5(0),\n  d_min1(0)\n{\n  if(arg().mustDo(\"webserver\") || arg().mustDo(\"api\")) {\n    d_ws = new WebServer(arg()[\"webserver-address\"], arg().asNum(\"webserver-port\"));\n    d_ws->setApiKey(arg()[\"api-key\"]);\n    d_ws->setPassword(arg()[\"webserver-password\"]);\n    d_ws->setLogLevel(arg()[\"webserver-loglevel\"]);\n\n    NetmaskGroup acl;\n    acl.toMasks(::arg()[\"webserver-allow-from\"]);\n    d_ws->setACL(acl);\n\n    d_ws->setMaxBodySize(::arg().asNum(\"webserver-max-bodysize\"));\n\n    d_ws->bind();\n  }\n}\n\nvoid AuthWebServer::go()\n{\n  S.doRings();\n  std::thread webT(std::bind(&AuthWebServer::webThread, this));\n  webT.detach();\n  std::thread statT(std::bind(&AuthWebServer::statThread, this));\n  statT.detach();\n}\n\nvoid AuthWebServer::statThread()\n{\n  try {\n    setThreadName(\"pdns/statHelper\");\n    for(;;) {\n      d_queries.submit(S.read(\"udp-queries\"));\n      d_cachehits.submit(S.read(\"packetcache-hit\"));\n      d_cachemisses.submit(S.read(\"packetcache-miss\"));\n      d_qcachehits.submit(S.read(\"query-cache-hit\"));\n      d_qcachemisses.submit(S.read(\"query-cache-miss\"));\n      Utility::sleep(1);\n    }\n  }\n  catch(...) {\n    g_log<<Logger::Error<<\"Webserver statThread caught an exception, dying\"<<endl;\n    _exit(1);\n  }\n}\n\nstatic string htmlescape(const string &s) {\n  string result;\n  for(string::const_iterator it=s.begin(); it!=s.end(); ++it) {\n    switch (*it) {\n    case '&':\n      result += \"&amp;\";\n      break;\n    case '<':\n      result += \"&lt;\";\n      break;\n    case '>':\n      result += \"&gt;\";\n      break;\n    case '\"':\n      result += \"&quot;\";\n      break;\n    default:\n      result += *it;\n    }\n  }\n  return result;\n}\n\nstatic void printtable(ostringstream &ret, const string &ringname, const string &title, int limit=10)\n{\n  int tot=0;\n  int entries=0;\n  vector<pair <string,unsigned int> >ring=S.getRing(ringname);\n\n  for(vector<pair<string, unsigned int> >::const_iterator i=ring.begin(); i!=ring.end();++i) {\n    tot+=i->second;\n    entries++;\n  }\n\n  ret<<\"<div class=\\\"panel\\\">\";\n  ret<<\"<span class=resetring><i></i><a href=\\\"?resetring=\"<<htmlescape(ringname)<<\"\\\">Reset</a></span>\"<<endl;\n  ret<<\"<h2>\"<<title<<\"</h2>\"<<endl;\n  ret<<\"<div class=ringmeta>\";\n  ret<<\"<a class=topXofY href=\\\"?ring=\"<<htmlescape(ringname)<<\"\\\">Showing: Top \"<<limit<<\" of \"<<entries<<\"</a>\"<<endl;\n  ret<<\"<span class=resizering>Resize: \";\n  unsigned int sizes[]={10,100,500,1000,10000,500000,0};\n  for(int i=0;sizes[i];++i) {\n    if(S.getRingSize(ringname)!=sizes[i])\n      ret<<\"<a href=\\\"?resizering=\"<<htmlescape(ringname)<<\"&amp;size=\"<<sizes[i]<<\"\\\">\"<<sizes[i]<<\"</a> \";\n    else\n      ret<<\"(\"<<sizes[i]<<\") \";\n  }\n  ret<<\"</span></div>\";\n\n  ret<<\"<table class=\\\"data\\\">\";\n  int printed=0;\n  int total=max(1,tot);\n  for(vector<pair<string,unsigned int> >::const_iterator i=ring.begin();limit && i!=ring.end();++i,--limit) {\n    ret<<\"<tr><td>\"<<htmlescape(i->first)<<\"</td><td>\"<<i->second<<\"</td><td align=right>\"<< AuthWebServer::makePercentage(i->second*100.0/total)<<\"</td>\"<<endl;\n    printed+=i->second;\n  }\n  ret<<\"<tr><td colspan=3></td></tr>\"<<endl;\n  if(printed!=tot)\n    ret<<\"<tr><td><b>Rest:</b></td><td><b>\"<<tot-printed<<\"</b></td><td align=right><b>\"<< AuthWebServer::makePercentage((tot-printed)*100.0/total)<<\"</b></td>\"<<endl;\n\n  ret<<\"<tr><td><b>Total:</b></td><td><b>\"<<tot<<\"</b></td><td align=right><b>100%</b></td>\";\n  ret<<\"</table></div>\"<<endl;\n}\n\nvoid AuthWebServer::printvars(ostringstream &ret)\n{\n  ret<<\"<div class=panel><h2>Variables</h2><table class=\\\"data\\\">\"<<endl;\n\n  vector<string>entries=S.getEntries();\n  for(vector<string>::const_iterator i=entries.begin();i!=entries.end();++i) {\n    ret<<\"<tr><td>\"<<*i<<\"</td><td>\"<<S.read(*i)<<\"</td><td>\"<<S.getDescrip(*i)<<\"</td>\"<<endl;\n  }\n\n  ret<<\"</table></div>\"<<endl;\n}\n\nvoid AuthWebServer::printargs(ostringstream &ret)\n{\n  ret<<\"<table border=1><tr><td colspan=3 bgcolor=\\\"#0000ff\\\"><font color=\\\"#ffffff\\\">Arguments</font></td>\"<<endl;\n\n  vector<string>entries=arg().list();\n  for(vector<string>::const_iterator i=entries.begin();i!=entries.end();++i) {\n    ret<<\"<tr><td>\"<<*i<<\"</td><td>\"<<arg()[*i]<<\"</td><td>\"<<arg().getHelp(*i)<<\"</td>\"<<endl;\n  }\n}\n\nstring AuthWebServer::makePercentage(const double& val)\n{\n  return (boost::format(\"%.01f%%\") % val).str();\n}\n\nvoid AuthWebServer::indexfunction(HttpRequest* req, HttpResponse* resp)\n{\n  if(!req->getvars[\"resetring\"].empty()) {\n    if (S.ringExists(req->getvars[\"resetring\"]))\n      S.resetRing(req->getvars[\"resetring\"]);\n    resp->status = 302;\n    resp->headers[\"Location\"] = req->url.path;\n    return;\n  }\n  if(!req->getvars[\"resizering\"].empty()){\n    int size=std::stoi(req->getvars[\"size\"]);\n    if (S.ringExists(req->getvars[\"resizering\"]) && size > 0 && size <= 500000)\n      S.resizeRing(req->getvars[\"resizering\"], std::stoi(req->getvars[\"size\"]));\n    resp->status = 302;\n    resp->headers[\"Location\"] = req->url.path;\n    return;\n  }\n\n  ostringstream ret;\n\n  ret<<\"<!DOCTYPE html>\"<<endl;\n  ret<<\"<html><head>\"<<endl;\n  ret<<\"<title>PowerDNS Authoritative Server Monitor</title>\"<<endl;\n  ret<<\"<link rel=\\\"stylesheet\\\" href=\\\"style.css\\\"/>\"<<endl;\n  ret<<\"</head><body>\"<<endl;\n\n  ret<<\"<div class=\\\"row\\\">\"<<endl;\n  ret<<\"<div class=\\\"headl columns\\\">\";\n  ret<<\"<a href=\\\"/\\\" id=\\\"appname\\\">PowerDNS \"<<htmlescape(VERSION);\n  if(!arg()[\"config-name\"].empty()) {\n    ret<<\" [\"<<htmlescape(arg()[\"config-name\"])<<\"]\";\n  }\n  ret<<\"</a></div>\"<<endl;\n  ret<<\"<div class=\\\"headr columns\\\"></div></div>\";\n  ret<<\"<div class=\\\"row\\\"><div class=\\\"all columns\\\">\";\n\n  time_t passed=time(0)-s_starttime;\n\n  ret<<\"<p>Uptime: \"<<\n    humanDuration(passed)<<\n    \"<br>\"<<endl;\n\n  ret<<\"Queries/second, 1, 5, 10 minute averages:  \"<<std::setprecision(3)<<\n    (int)d_queries.get1()<<\", \"<<\n    (int)d_queries.get5()<<\", \"<<\n    (int)d_queries.get10()<<\". Max queries/second: \"<<(int)d_queries.getMax()<<\n    \"<br>\"<<endl;\n\n  if(d_cachemisses.get10()+d_cachehits.get10()>0)\n    ret<<\"Cache hitrate, 1, 5, 10 minute averages: \"<<\n      makePercentage((d_cachehits.get1()*100.0)/((d_cachehits.get1())+(d_cachemisses.get1())))<<\", \"<<\n      makePercentage((d_cachehits.get5()*100.0)/((d_cachehits.get5())+(d_cachemisses.get5())))<<\", \"<<\n      makePercentage((d_cachehits.get10()*100.0)/((d_cachehits.get10())+(d_cachemisses.get10())))<<\n      \"<br>\"<<endl;\n\n  if(d_qcachemisses.get10()+d_qcachehits.get10()>0)\n    ret<<\"Backend query cache hitrate, 1, 5, 10 minute averages: \"<<std::setprecision(2)<<\n      makePercentage((d_qcachehits.get1()*100.0)/((d_qcachehits.get1())+(d_qcachemisses.get1())))<<\", \"<<\n      makePercentage((d_qcachehits.get5()*100.0)/((d_qcachehits.get5())+(d_qcachemisses.get5())))<<\", \"<<\n      makePercentage((d_qcachehits.get10()*100.0)/((d_qcachehits.get10())+(d_qcachemisses.get10())))<<\n      \"<br>\"<<endl;\n\n  ret<<\"Backend query load, 1, 5, 10 minute averages: \"<<std::setprecision(3)<<\n    (int)d_qcachemisses.get1()<<\", \"<<\n    (int)d_qcachemisses.get5()<<\", \"<<\n    (int)d_qcachemisses.get10()<<\". Max queries/second: \"<<(int)d_qcachemisses.getMax()<<\n    \"<br>\"<<endl;\n\n  ret<<\"Total queries: \"<<S.read(\"udp-queries\")<<\". Question/answer latency: \"<<S.read(\"latency\")/1000.0<<\"ms</p><br>\"<<endl;\n  if(req->getvars[\"ring\"].empty()) {\n    auto entries = S.listRings();\n    for(const auto &i: entries) {\n      printtable(ret, i, S.getRingTitle(i));\n    }\n\n    printvars(ret);\n    if(arg().mustDo(\"webserver-print-arguments\"))\n      printargs(ret);\n  }\n  else if(S.ringExists(req->getvars[\"ring\"]))\n    printtable(ret,req->getvars[\"ring\"],S.getRingTitle(req->getvars[\"ring\"]),100);\n\n  ret<<\"</div></div>\"<<endl;\n  ret<<\"<footer class=\\\"row\\\">\"<<fullVersionString()<<\"<br>&copy; 2013 - 2019 <a href=\\\"https://www.powerdns.com/\\\">PowerDNS.COM BV</a>.</footer>\"<<endl;\n  ret<<\"</body></html>\"<<endl;\n\n  resp->body = ret.str();\n  resp->status = 200;\n}\n\n/** Helper to build a record content as needed. */\nstatic inline string makeRecordContent(const QType& qtype, const string& content, bool noDot) {\n  // noDot: for backend storage, pass true. for API users, pass false.\n  auto drc = DNSRecordContent::mastermake(qtype.getCode(), QClass::IN, content);\n  return drc->getZoneRepresentation(noDot);\n}\n\n/** \"Normalize\" record content for API consumers. */\nstatic inline string makeApiRecordContent(const QType& qtype, const string& content) {\n  return makeRecordContent(qtype, content, false);\n}\n\n/** \"Normalize\" record content for backend storage. */\nstatic inline string makeBackendRecordContent(const QType& qtype, const string& content) {\n  return makeRecordContent(qtype, content, true);\n}\n\nstatic Json::object getZoneInfo(const DomainInfo& di, DNSSECKeeper* dk) {\n  string zoneId = apiZoneNameToId(di.zone);\n  vector<string> masters;\n  masters.reserve(di.masters.size());\n  for(const auto& m : di.masters) {\n    masters.push_back(m.toStringWithPortExcept(53));\n  }\n\n  auto obj = Json::object {\n    // id is the canonical lookup key, which doesn't actually match the name (in some cases)\n    { \"id\", zoneId },\n    { \"url\", \"/api/v1/servers/localhost/zones/\" + zoneId },\n    { \"name\", di.zone.toString() },\n    { \"kind\", di.getKindString() },\n    { \"account\", di.account },\n    { \"masters\", std::move(masters) },\n    { \"serial\", (double)di.serial },\n    { \"notified_serial\", (double)di.notified_serial },\n    { \"last_check\", (double)di.last_check }\n  };\n  if (dk) {\n    obj[\"dnssec\"] = dk->isSecuredZone(di.zone);\n    obj[\"edited_serial\"] = (double)calculateEditSOA(di.serial, *dk, di.zone);\n  }\n  return obj;\n}\n\nstatic bool shouldDoRRSets(HttpRequest* req) {\n  if (req->getvars.count(\"rrsets\") == 0 || req->getvars[\"rrsets\"] == \"true\")\n    return true;\n  if (req->getvars[\"rrsets\"] == \"false\")\n    return false;\n  throw ApiException(\"'rrsets' request parameter value '\"+req->getvars[\"rrsets\"]+\"' is not supported\");\n}\n\nstatic void fillZone(UeberBackend& B, const DNSName& zonename, HttpResponse* resp, bool doRRSets) {\n  DomainInfo di;\n  if(!B.getDomainInfo(zonename, di)) {\n    throw HttpNotFoundException();\n  }\n\n  DNSSECKeeper dk(&B);\n  Json::object doc = getZoneInfo(di, &dk);\n  // extra stuff getZoneInfo doesn't do for us (more expensive)\n  string soa_edit_api;\n  di.backend->getDomainMetadataOne(zonename, \"SOA-EDIT-API\", soa_edit_api);\n  doc[\"soa_edit_api\"] = soa_edit_api;\n  string soa_edit;\n  di.backend->getDomainMetadataOne(zonename, \"SOA-EDIT\", soa_edit);\n  doc[\"soa_edit\"] = soa_edit;\n  string nsec3param;\n  di.backend->getDomainMetadataOne(zonename, \"NSEC3PARAM\", nsec3param);\n  doc[\"nsec3param\"] = nsec3param;\n  string nsec3narrow;\n  bool nsec3narrowbool = false;\n  di.backend->getDomainMetadataOne(zonename, \"NSEC3NARROW\", nsec3narrow);\n  if (nsec3narrow == \"1\")\n    nsec3narrowbool = true;\n  doc[\"nsec3narrow\"] = nsec3narrowbool;\n  doc[\"dnssec\"] = dk.isSecuredZone(zonename);\n\n  string api_rectify;\n  di.backend->getDomainMetadataOne(zonename, \"API-RECTIFY\", api_rectify);\n  doc[\"api_rectify\"] = (api_rectify == \"1\");\n\n  // TSIG\n  vector<string> tsig_master, tsig_slave;\n  di.backend->getDomainMetadata(zonename, \"TSIG-ALLOW-AXFR\", tsig_master);\n  di.backend->getDomainMetadata(zonename, \"AXFR-MASTER-TSIG\", tsig_slave);\n\n  Json::array tsig_master_keys;\n  for (const auto& keyname : tsig_master) {\n    tsig_master_keys.push_back(apiZoneNameToId(DNSName(keyname)));\n  }\n  doc[\"master_tsig_key_ids\"] = tsig_master_keys;\n\n  Json::array tsig_slave_keys;\n  for (const auto& keyname : tsig_slave) {\n    tsig_slave_keys.push_back(apiZoneNameToId(DNSName(keyname)));\n  }\n  doc[\"slave_tsig_key_ids\"] = tsig_slave_keys;\n\n  if (doRRSets) {\n    vector<DNSResourceRecord> records;\n    vector<Comment> comments;\n\n    // load all records + sort\n    {\n      DNSResourceRecord rr;\n      di.backend->list(zonename, di.id, true); // incl. disabled\n      while(di.backend->get(rr)) {\n        if (!rr.qtype.getCode())\n          continue; // skip empty non-terminals\n        records.push_back(rr);\n      }\n      sort(records.begin(), records.end(), [](const DNSResourceRecord& a, const DNSResourceRecord& b) {\n              /* if you ever want to update this comparison function,\n                 please be aware that you will also need to update the conditions in the code merging\n                 the records and comments below */\n              if (a.qname == b.qname) {\n                  return b.qtype < a.qtype;\n              }\n              return b.qname < a.qname;\n          });\n    }\n\n    // load all comments + sort\n    {\n      Comment comment;\n      di.backend->listComments(di.id);\n      while(di.backend->getComment(comment)) {\n        comments.push_back(comment);\n      }\n      sort(comments.begin(), comments.end(), [](const Comment& a, const Comment& b) {\n              /* if you ever want to update this comparison function,\n                 please be aware that you will also need to update the conditions in the code merging\n                 the records and comments below */\n              if (a.qname == b.qname) {\n                  return b.qtype < a.qtype;\n              }\n              return b.qname < a.qname;\n          });\n    }\n\n    Json::array rrsets;\n    Json::object rrset;\n    Json::array rrset_records;\n    Json::array rrset_comments;\n    DNSName current_qname;\n    QType current_qtype;\n    uint32_t ttl;\n    auto rit = records.begin();\n    auto cit = comments.begin();\n\n    while (rit != records.end() || cit != comments.end()) {\n      // if you think this should be rit < cit instead of cit < rit, note the b < a instead of a < b in the sort comparison functions above\n      if (cit == comments.end() || (rit != records.end() && (rit->qname == cit->qname ? (cit->qtype < rit->qtype || cit->qtype == rit->qtype) : cit->qname < rit->qname))) {\n        current_qname = rit->qname;\n        current_qtype = rit->qtype;\n        ttl = rit->ttl;\n      } else {\n        current_qname = cit->qname;\n        current_qtype = cit->qtype;\n        ttl = 0;\n      }\n\n      while(rit != records.end() && rit->qname == current_qname && rit->qtype == current_qtype) {\n        ttl = min(ttl, rit->ttl);\n        rrset_records.push_back(Json::object {\n          { \"disabled\", rit->disabled },\n          { \"content\", makeApiRecordContent(rit->qtype, rit->content) }\n        });\n        rit++;\n      }\n      while (cit != comments.end() && cit->qname == current_qname && cit->qtype == current_qtype) {\n        rrset_comments.push_back(Json::object {\n          { \"modified_at\", (double)cit->modified_at },\n          { \"account\", cit->account },\n          { \"content\", cit->content }\n        });\n        cit++;\n      }\n\n      rrset[\"name\"] = current_qname.toString();\n      rrset[\"type\"] = current_qtype.getName();\n      rrset[\"records\"] = rrset_records;\n      rrset[\"comments\"] = rrset_comments;\n      rrset[\"ttl\"] = (double)ttl;\n      rrsets.push_back(rrset);\n      rrset.clear();\n      rrset_records.clear();\n      rrset_comments.clear();\n    }\n\n    doc[\"rrsets\"] = rrsets;\n  }\n\n  resp->setBody(doc);\n}\n\nvoid productServerStatisticsFetch(map<string,string>& out)\n{\n  vector<string> items = S.getEntries();\n  for(const string& item :  items) {\n    out[item] = std::to_string(S.read(item));\n  }\n\n  // add uptime\n  out[\"uptime\"] = std::to_string(time(0) - s_starttime);\n}\n\nboost::optional<uint64_t> productServerStatisticsFetch(const std::string& name)\n{\n  try {\n    // ::read() calls ::exists() which throws a PDNSException when the key does not exist\n    return S.read(name);\n  }\n  catch(...) {\n    return boost::none;\n  }\n}\n\nstatic void validateGatheredRRType(const DNSResourceRecord& rr) {\n  if (rr.qtype.getCode() == QType::OPT || rr.qtype.getCode() == QType::TSIG) {\n    throw ApiException(\"RRset \"+rr.qname.toString()+\" IN \"+rr.qtype.getName()+\": invalid type given\");\n  }\n}\n\nstatic void gatherRecords(UeberBackend& B, const string& logprefix, const Json container, const DNSName& qname, const QType qtype, const int ttl, vector<DNSResourceRecord>& new_records, vector<DNSResourceRecord>& new_ptrs) {\n  DNSResourceRecord rr;\n  rr.qname = qname;\n  rr.qtype = qtype;\n  rr.auth = 1;\n  rr.ttl = ttl;\n\n  validateGatheredRRType(rr);\n  const auto& items = container[\"records\"].array_items();\n  for(const auto& record : items) {\n    string content = stringFromJson(record, \"content\");\n    rr.disabled = false;\n    if(!record[\"disabled\"].is_null()) {\n      rr.disabled = boolFromJson(record, \"disabled\");\n    }\n\n    // validate that the client sent something we can actually parse, and require that data to be dotted.\n    try {\n      if (rr.qtype.getCode() != QType::AAAA) {\n        string tmp = makeApiRecordContent(rr.qtype, content);\n        if (!pdns_iequals(tmp, content)) {\n          throw std::runtime_error(\"Not in expected format (parsed as '\"+tmp+\"')\");\n        }\n      } else {\n        struct in6_addr tmpbuf;\n        if (inet_pton(AF_INET6, content.c_str(), &tmpbuf) != 1 || content.find('.') != string::npos) {\n          throw std::runtime_error(\"Invalid IPv6 address\");\n        }\n      }\n      rr.content = makeBackendRecordContent(rr.qtype, content);\n    }\n    catch(std::exception& e)\n    {\n      throw ApiException(\"Record \"+rr.qname.toString()+\"/\"+rr.qtype.getName()+\" '\"+content+\"': \"+e.what());\n    }\n\n    if ((rr.qtype.getCode() == QType::A || rr.qtype.getCode() == QType::AAAA) &&\n        boolFromJson(record, \"set-ptr\", false) == true) {\n\n      g_log<<Logger::Warning<<logprefix<<\"API call uses deprecated set-ptr feature, please remove it\"<<endl;\n\n      DNSResourceRecord ptr;\n      makePtr(rr, &ptr);\n\n      // verify that there's a zone for the PTR\n      SOAData sd;\n      if (!B.getAuth(ptr.qname, QType(QType::PTR), &sd, false))\n        throw ApiException(\"Could not find domain for PTR '\"+ptr.qname.toString()+\"' requested for '\"+ptr.content+\"'\");\n\n      ptr.domain_id = sd.domain_id;\n      new_ptrs.push_back(ptr);\n    }\n\n    new_records.push_back(rr);\n  }\n}\n\nstatic void gatherComments(const Json container, const DNSName& qname, const QType qtype, vector<Comment>& new_comments) {\n  Comment c;\n  c.qname = qname;\n  c.qtype = qtype;\n\n  time_t now = time(0);\n  for (auto comment : container[\"comments\"].array_items()) {\n    c.modified_at = intFromJson(comment, \"modified_at\", now);\n    c.content = stringFromJson(comment, \"content\");\n    c.account = stringFromJson(comment, \"account\");\n    new_comments.push_back(c);\n  }\n}\n\nstatic void checkDefaultDNSSECAlgos() {\n  int k_algo = DNSSECKeeper::shorthand2algorithm(::arg()[\"default-ksk-algorithm\"]);\n  int z_algo = DNSSECKeeper::shorthand2algorithm(::arg()[\"default-zsk-algorithm\"]);\n  int k_size = arg().asNum(\"default-ksk-size\");\n  int z_size = arg().asNum(\"default-zsk-size\");\n\n  // Sanity check DNSSEC parameters\n  if (::arg()[\"default-zsk-algorithm\"] != \"\") {\n    if (k_algo == -1)\n      throw ApiException(\"default-ksk-algorithm setting is set to unknown algorithm: \" + ::arg()[\"default-ksk-algorithm\"]);\n    else if (k_algo <= 10 && k_size == 0)\n      throw ApiException(\"default-ksk-algorithm is set to an algorithm(\"+::arg()[\"default-ksk-algorithm\"]+\") that requires a non-zero default-ksk-size!\");\n  }\n\n  if (::arg()[\"default-zsk-algorithm\"] != \"\") {\n    if (z_algo == -1)\n      throw ApiException(\"default-zsk-algorithm setting is set to unknown algorithm: \" + ::arg()[\"default-zsk-algorithm\"]);\n    else if (z_algo <= 10 && z_size == 0)\n      throw ApiException(\"default-zsk-algorithm is set to an algorithm(\"+::arg()[\"default-zsk-algorithm\"]+\") that requires a non-zero default-zsk-size!\");\n  }\n}\n\nstatic void throwUnableToSecure(const DNSName& zonename) {\n  throw ApiException(\"No backend was able to secure '\" + zonename.toString() + \"', most likely because no DNSSEC\"\n      + \"capable backends are loaded, or because the backends have DNSSEC disabled. Check your configuration.\");\n}\n\n\nstatic void extractDomainInfoFromDocument(const Json document, boost::optional<DomainInfo::DomainKind>& kind, boost::optional<vector<ComboAddress>>& masters, boost::optional<string>& account) {\n  if (document[\"kind\"].is_string()) {\n    kind = DomainInfo::stringToKind(stringFromJson(document, \"kind\"));\n  } else {\n    kind = boost::none;\n  }\n\n  if (document[\"masters\"].is_array()) {\n    masters = vector<ComboAddress>();\n    for(auto value : document[\"masters\"].array_items()) {\n      string master = value.string_value();\n      if (master.empty())\n        throw ApiException(\"Master can not be an empty string\");\n      try {\n        masters->emplace_back(master, 53);\n      } catch (const PDNSException &e) {\n        throw ApiException(\"Master (\" + master + \") is not an IP address: \" + e.reason);\n      }\n    }\n  } else {\n    masters = boost::none;\n  }\n\n  if (document[\"account\"].is_string()) {\n    account = document[\"account\"].string_value();\n  } else {\n    account = boost::none;\n  }\n}\n\nstatic void updateDomainSettingsFromDocument(UeberBackend& B, const DomainInfo& di, const DNSName& zonename, const Json document, bool rectifyTransaction=true) {\n  boost::optional<DomainInfo::DomainKind> kind;\n  boost::optional<vector<ComboAddress>> masters;\n  boost::optional<string> account;\n\n  extractDomainInfoFromDocument(document, kind, masters, account);\n\n  if (kind) {\n    di.backend->setKind(zonename, *kind);\n  }\n  if (masters) {\n    di.backend->setMasters(zonename, *masters);\n  }\n  if (account) {\n    di.backend->setAccount(zonename, *account);\n  }\n\n  if (document[\"soa_edit_api\"].is_string()) {\n    di.backend->setDomainMetadataOne(zonename, \"SOA-EDIT-API\", document[\"soa_edit_api\"].string_value());\n  }\n  if (document[\"soa_edit\"].is_string()) {\n    di.backend->setDomainMetadataOne(zonename, \"SOA-EDIT\", document[\"soa_edit\"].string_value());\n  }\n  try {\n    bool api_rectify = boolFromJson(document, \"api_rectify\");\n    di.backend->setDomainMetadataOne(zonename, \"API-RECTIFY\", api_rectify ? \"1\" : \"0\");\n  }\n  catch (const JsonException&) {}\n\n\n  DNSSECKeeper dk(&B);\n  bool shouldRectify = false;\n  bool dnssecInJSON = false;\n  bool dnssecDocVal = false;\n  bool nsec3paramInJSON = false;\n  string nsec3paramDocVal;\n\n  try {\n    dnssecDocVal = boolFromJson(document, \"dnssec\");\n    dnssecInJSON = true;\n  }\n  catch (const JsonException&) {}\n\n  try {\n    nsec3paramDocVal = stringFromJson(document, \"nsec3param\");\n    nsec3paramInJSON = true;\n  }\n  catch (const JsonException&) {}\n\n\n  bool isDNSSECZone = dk.isSecuredZone(zonename);\n\n  if (dnssecInJSON) {\n    if (dnssecDocVal) {\n      if (!isDNSSECZone) {\n        checkDefaultDNSSECAlgos();\n\n        int k_algo = DNSSECKeeper::shorthand2algorithm(::arg()[\"default-ksk-algorithm\"]);\n        int z_algo = DNSSECKeeper::shorthand2algorithm(::arg()[\"default-zsk-algorithm\"]);\n        int k_size = arg().asNum(\"default-ksk-size\");\n        int z_size = arg().asNum(\"default-zsk-size\");\n\n        if (k_algo != -1) {\n          int64_t id;\n          if (!dk.addKey(zonename, true, k_algo, id, k_size)) {\n            throwUnableToSecure(zonename);\n          }\n        }\n\n        if (z_algo != -1) {\n          int64_t id;\n          if (!dk.addKey(zonename, false, z_algo, id, z_size)) {\n            throwUnableToSecure(zonename);\n          }\n        }\n\n        // Used later for NSEC3PARAM\n        isDNSSECZone = dk.isSecuredZone(zonename);\n\n        if (!isDNSSECZone) {\n          throwUnableToSecure(zonename);\n        }\n        shouldRectify = true;\n      }\n    } else {\n      // \"dnssec\": false in json\n      if (isDNSSECZone) {\n        string info, error;\n        if (!dk.unSecureZone(zonename, error, info)) {\n          throw ApiException(\"Error while un-securing zone '\"+ zonename.toString()+\"': \" + error);\n        }\n        isDNSSECZone = dk.isSecuredZone(zonename);\n        if (isDNSSECZone) {\n          throw ApiException(\"Unable to un-secure zone '\"+ zonename.toString()+\"'\");\n        }\n        shouldRectify = true;\n      }\n    }\n  }\n\n  if (nsec3paramInJSON) {\n    shouldRectify = true;\n    if (!isDNSSECZone) {\n      throw ApiException(\"NSEC3PARAMs provided for zone '\"+zonename.toString()+\"', but zone is not DNSSEC secured.\");\n    }\n\n    if (nsec3paramDocVal.length() == 0) {\n      // Switch to NSEC\n      if (!dk.unsetNSEC3PARAM(zonename)) {\n        throw ApiException(\"Unable to remove NSEC3PARAMs from zone '\" + zonename.toString());\n      }\n    }\n\n    if (nsec3paramDocVal.length() > 0) {\n      // Set the NSEC3PARAMs\n      NSEC3PARAMRecordContent ns3pr(nsec3paramDocVal);\n      string error_msg = \"\";\n      if (!dk.checkNSEC3PARAM(ns3pr, error_msg)) {\n        throw ApiException(\"NSEC3PARAMs provided for zone '\"+zonename.toString()+\"' are invalid. \" + error_msg);\n      }\n      if (!dk.setNSEC3PARAM(zonename, ns3pr, boolFromJson(document, \"nsec3narrow\", false))) {\n        throw ApiException(\"NSEC3PARAMs provided for zone '\" + zonename.toString() +\n            \"' passed our basic sanity checks, but cannot be used with the current backend.\");\n      }\n    }\n  }\n\n  if (shouldRectify && !dk.isPresigned(zonename)) {\n    // Rectify\n    string api_rectify;\n    di.backend->getDomainMetadataOne(zonename, \"API-RECTIFY\", api_rectify);\n    if (api_rectify.empty()) {\n      if (::arg().mustDo(\"default-api-rectify\")) {\n        api_rectify = \"1\";\n      }\n    }\n    if (api_rectify == \"1\") {\n      string info;\n      string error_msg;\n      if (!dk.rectifyZone(zonename, error_msg, info, rectifyTransaction)) {\n        throw ApiException(\"Failed to rectify '\" + zonename.toString() + \"' \" + error_msg);\n      }\n    }\n\n    // Increase serial\n    string soa_edit_api_kind;\n    di.backend->getDomainMetadataOne(zonename, \"SOA-EDIT-API\", soa_edit_api_kind);\n    if (!soa_edit_api_kind.empty()) {\n      SOAData sd;\n      if (!B.getSOAUncached(zonename, sd))\n        return;\n\n      string soa_edit_kind;\n      di.backend->getDomainMetadataOne(zonename, \"SOA-EDIT\", soa_edit_kind);\n\n      DNSResourceRecord rr;\n      if (makeIncreasedSOARecord(sd, soa_edit_api_kind, soa_edit_kind, rr)) {\n        if (!di.backend->replaceRRSet(di.id, rr.qname, rr.qtype, vector<DNSResourceRecord>(1, rr))) {\n          throw ApiException(\"Hosting backend does not support editing records.\");\n        }\n      }\n    }\n  }\n\n  if (!document[\"master_tsig_key_ids\"].is_null()) {\n    vector<string> metadata;\n    for(auto value : document[\"master_tsig_key_ids\"].array_items()) {\n      auto keyname(apiZoneIdToName(value.string_value()));\n      DNSName keyAlgo;\n      string keyContent;\n      B.getTSIGKey(keyname, &keyAlgo, &keyContent);\n      if (keyAlgo.empty() || keyContent.empty()) {\n        throw ApiException(\"A TSIG key with the name '\"+keyname.toLogString()+\"' does not exist\");\n      }\n      metadata.push_back(keyname.toString());\n    }\n    if (!di.backend->setDomainMetadata(zonename, \"TSIG-ALLOW-AXFR\", metadata)) {\n      throw HttpInternalServerErrorException(\"Unable to set new TSIG master keys for zone '\" + zonename.toLogString() + \"'\");\n    }\n  }\n  if (!document[\"slave_tsig_key_ids\"].is_null()) {\n    vector<string> metadata;\n    for(auto value : document[\"slave_tsig_key_ids\"].array_items()) {\n      auto keyname(apiZoneIdToName(value.string_value()));\n      DNSName keyAlgo;\n      string keyContent;\n      B.getTSIGKey(keyname, &keyAlgo, &keyContent);\n      if (keyAlgo.empty() || keyContent.empty()) {\n        throw ApiException(\"A TSIG key with the name '\"+keyname.toLogString()+\"' does not exist\");\n      }\n      metadata.push_back(keyname.toString());\n    }\n    if (!di.backend->setDomainMetadata(zonename, \"AXFR-MASTER-TSIG\", metadata)) {\n      throw HttpInternalServerErrorException(\"Unable to set new TSIG slave keys for zone '\" + zonename.toLogString() + \"'\");\n    }\n  }\n}\n\nstatic bool isValidMetadataKind(const string& kind, bool readonly) {\n  static vector<string> builtinOptions {\n    \"ALLOW-AXFR-FROM\",\n    \"AXFR-SOURCE\",\n    \"ALLOW-DNSUPDATE-FROM\",\n    \"TSIG-ALLOW-DNSUPDATE\",\n    \"FORWARD-DNSUPDATE\",\n    \"SOA-EDIT-DNSUPDATE\",\n    \"NOTIFY-DNSUPDATE\",\n    \"ALSO-NOTIFY\",\n    \"AXFR-MASTER-TSIG\",\n    \"GSS-ALLOW-AXFR-PRINCIPAL\",\n    \"GSS-ACCEPTOR-PRINCIPAL\",\n    \"IXFR\",\n    \"LUA-AXFR-SCRIPT\",\n    \"NSEC3NARROW\",\n    \"NSEC3PARAM\",\n    \"PRESIGNED\",\n    \"PUBLISH-CDNSKEY\",\n    \"PUBLISH-CDS\",\n    \"SLAVE-RENOTIFY\",\n    \"SOA-EDIT\",\n    \"TSIG-ALLOW-AXFR\",\n    \"TSIG-ALLOW-DNSUPDATE\"\n  };\n\n  // the following options do not allow modifications via API\n  static vector<string> protectedOptions {\n    \"API-RECTIFY\",\n    \"AXFR-MASTER-TSIG\",\n    \"NSEC3NARROW\",\n    \"NSEC3PARAM\",\n    \"PRESIGNED\",\n    \"LUA-AXFR-SCRIPT\",\n    \"TSIG-ALLOW-AXFR\"\n  };\n\n
