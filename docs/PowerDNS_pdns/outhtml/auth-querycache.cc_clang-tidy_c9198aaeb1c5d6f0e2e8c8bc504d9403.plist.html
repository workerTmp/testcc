      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

");\n  d_statnummiss=S.getPointer(\"query-cache-miss\");\n  d_statnumentries=S.getPointer(\"query-cache-size\");\n}\n\nAuthQueryCache::~AuthQueryCache()\n{\n  try {\n    vector<WriteLock> locks;\n    for(auto& mc : d_maps) {\n      locks.push_back(WriteLock(mc.d_mut));\n    }\n    locks.clear();\n  }\n  catch(...) {\n  }\n}\n\nvoid AuthQueryCache::MapCombo::reserve(size_t numberOfEntries)\n{\n#if BOOST_VERSION >= 105600\n  WriteLock wl(&d_mut);\n  d_map.get<HashTag>().reserve(numberOfEntries);\n#endif /* BOOST_VERSION >= 105600 */\n}\n\n// called from ueberbackend\nbool AuthQueryCache::getEntry(const DNSName &qname, const QType& qtype, vector<DNSZoneRecord>& value, int zoneID)\n{\n  cleanupIfNeeded();\n\n  time_t now = time(nullptr);\n  uint16_t qt = qtype.getCode();\n  auto& mc = getMap(qname);\n  {\n    TryReadLock rl(&mc.d_mut);\n    if(!rl.gotIt()) {\n      S.inc(\"deferred-cache-lookup\");\n      return false;\n    }\n\n    return getEntryLocked(mc.d_map, qname, qt, value, zoneID, now);\n  }\n}\n\nvoid AuthQueryCache::insert(const DNSName &qname, const QType& qtype, vector<DNSZoneRecord>&& value, uint32_t ttl, int zoneID)\n{\n  cleanupIfNeeded();\n\n  if(!ttl)\n    return;\n  \n  time_t now = time(nullptr);\n  CacheEntry val;\n  val.created = now;\n  val.ttd = now + ttl;\n  val.qname = qname;\n  val.qtype = qtype.getCode();\n  val.drs = std::move(value);\n  val.zoneID = zoneID;\n\n  auto& mc = getMap(val.qname);\n\n  {\n    TryWriteLock l(&mc.d_mut);\n    if(!l.gotIt()) {\n      S.inc(\"deferred-cache-inserts\"); \n      return;\n    }\n\n    bool inserted;\n    cmap_t::iterator place;\n    tie(place, inserted) = mc.d_map.insert(val);\n\n    if (!inserted) {\n      mc.d_map.replace(place, std::move(val));\n      moveCacheItemToBack<SequencedTag>(mc.d_map, place);\n    }\n    else {\n      if (*d_statnumentries >= d_maxEntries) {\n        /* remove the least recently inserted or replaced entry */\n        auto& sidx = mc.d_map.get<SequencedTag>();\n        sidx. OG(g_log<<\"Done with cache clean, cacheSize: \"<<*d_statnumentries<<\", totErased\"<<totErased<<endl);\n}\n\n/* the logic:\n   after d_nextclean operations, we clean. We also adjust the cleaninterval\n   a bit so we slowly move it to a value where we clean roughly every 30 seconds.\n\n   If d_nextclean has reached its maximum value, we also test if we were called\n   within 30 seconds, and if so, we skip cleaning. This means that under high load,\n   we will not clean more often than every 30 seconds anyhow.\n*/\n\nvoid AuthQueryCache::cleanupIfNeeded()\n{\n  if (d_ops++ == d_nextclean) {\n    time_t now = time(nullptr);\n    int timediff = max((int)(now - d_lastclean), 1);\n\n    DLOG(g_log<<\"cleaninterval: \"<<d_cleaninterval<<\", timediff: \"<<timediff<<endl);\n\n    if (d_cleaninterval == s_maxcleaninterval && timediff < 30) {\n      d_cleanskipped = true;\n      d_nextclean += d_cleaninterval;\n\n      DLOG(g_log<<\"cleaning skipped, timediff: \"<<timediff<<endl);\n\n      return;\n    }\n\n    if(!d_cleanskipped) {\n      d_cleaninterval=(int)(0.6*d_cleaninterval)+(0.4*d_cleaninterval*(30.0/timediff));\n      d_cleaninterval=std::max(d_cleaninterval, s_mincleaninterval);\n      d_cleaninterval=std::min(d_cleaninterval, s_maxcleaninterval);\n\n      DLOG(g_log<<\"new cleaninterval: \"<<d_cleaninterval<<endl);\n    } else {\n      d_cleanskipped = false;\n    }\n\n    d_nextclean += d_cleaninterval;\n    d_lastclean=now;\n    cleanup();\n  }\n}\n"}, "3": {"id": 3, "path": "/usr/include/c++/7/bits/stl_vector.h", "content": "// Vector implementation -*- C++ -*-\n\n// Copyright (C) 2001-2017 Free Software Foundation, Inc.\n//\n// This file is part of the GNU ISO C++ Library.  This library is free\n// software; you can redistribute it and/or modify it under the\n// terms of the GNU General Public License as published by the\n// Free Software Foundation; either version 3, or (at your option)\n// any later version.\n\n// This library is distributed in the hope that out to be\n      // the same thing.\n      void\n      _M_fill_insert(iterator __pos, size_type __n, const value_type& __x);\n\n#if __cplusplus >= 201103L\n      // Called by resize(n).\n      void\n      _M_default_append(size_type __n);\n\n      bool\n      _M_shrink_to_fit();\n#endif\n\n#if __cplusplus < 201103L\n      // Called by insert(p,x)\n      void\n      _M_insert_aux(iterator __position, const value_type& __x);\n\n      void\n      _M_realloc_insert(iterator __position, const value_type& __x);\n#else\n      // A value_type object constructed with _Alloc_traits::construct()\n      // and destroyed with _Alloc_traits::destroy().\n      struct _Temporary_value\n      {\n\ttemplate<typename... _Args>\n\t  explicit\n\t  _Temporary_value(vector* __vec, _Args&&... __args) : _M_this(__vec)\n\t  {\n\t    _Alloc_traits::construct(_M_this->_M_impl, _M_ptr(),\n\t\t\t\t     std::forward<_Args>(__args)...);\n\t  }\n\n\t~_Temporary_value()\n\t{ _Alloc_traits::destroy(_M_this->_M_impl, _M_ptr()); }\n\n\tvalue_type&\n\t_M_val() { return *reinterpret_cast<_Tp*>(&__buf); }\n\n      private:\n\tpointer\n\t_M_ptr() { return pointer_traits<pointer>::pointer_to(_M_val()); }\n\n\tvector* _M_this;\n\ttypename aligned_storage<sizeof(_Tp), alignof(_Tp)>::type __buf;\n      };\n\n      // Called by insert(p,x) and other functions when insertion needs to\n      // reallocate or move existing elements. _Arg is either _Tp& or _Tp.\n      template<typename _Arg>\n\tvoid\n\t_M_insert_aux(iterator __position, _Arg&& __arg);\n\n      template<typename... _Args>\n\tvoid\n\t_M_realloc_insert(iterator __position, _Args&&... __args);\n\n      // Either move-construct at the end, or forward to _M_insert_aux.\n      iterator\n      _M_insert_rval(const_iterator __position, value_type&& __v);\n\n      // Try to emplace at the end, otherwise forward to _M_insert_aux.\n      template<typename... _Args>\n\titerator\n\t_M_emplace_aux(const_iterator __position, _Args&&... __args);\n\n      // Emplaci lly move each element.\n\t    this->assign(std::__make_move_if_noexcept_iterator(__x.begin()),\n\t\t\t std::__make_move_if_noexcept_iterator(__x.end()));\n\t    __x.clear();\n\t  }\n      }\n#endif\n\n      template<typename _Up>\n\t_Up*\n\t_M_data_ptr(_Up* __ptr) const _GLIBCXX_NOEXCEPT\n\t{ return __ptr; }\n\n#if __cplusplus >= 201103L\n      template<typename _Ptr>\n\ttypename std::pointer_traits<_Ptr>::element_type*\n\t_M_data_ptr(_Ptr __ptr) const\n\t{ return empty() ? nullptr : std::__addressof(*__ptr); }\n#else\n      template<typename _Up>\n\t_Up*\n\t_M_data_ptr(_Up* __ptr) _GLIBCXX_NOEXCEPT\n\t{ return __ptr; }\n\n      template<typename _Ptr>\n\tvalue_type*\n\t_M_data_ptr(_Ptr __ptr)\n\t{ return __ptr.operator->(); }\n\n      template<typename _Ptr>\n\tconst value_type*\n\t_M_data_ptr(_Ptr __ptr) const\n\t{ return __ptr.operator->(); }\n#endif\n    };\n\n\n  /**\n   *  @brief  Vector equality comparison.\n   *  @param  __x  A %vector.\n   *  @param  __y  A %vector of the same type as @a __x.\n   *  @return  True iff the size and elements of the vectors are equal.\n   *\n   *  This is an equivalence relation.  It is linear in the size of the\n   *  vectors.  Vectors are considered equivalent if their sizes are equal,\n   *  and if corresponding elements compare equal.\n  */\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator==(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return (__x.size() == __y.size()\n\t      && std::equal(__x.begin(), __x.end(), __y.begin())); }\n\n  /**\n   *  @brief  Vector ordering relation.\n   *  @param  __x  A %vector.\n   *  @param  __y  A %vector of the same type as @a __x.\n   *  @return  True iff @a __x is lexicographically less than @a __y.\n   *\n   *  This is a total ordering relation.  It is linear in the size of the\n   *  vectors.  The elements must be comparable with @c <.\n   *\n   *  See std::lexicographical_compare() for how the determination is made.\n  */\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator<(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return std::lexicographical_compare(__x.begin(), __x.end(),\n\t\t\t\t\t  __y.begin(), __y.end()); }\n\n  /// Based on operator==\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator!=(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return !(__x == __y); }\n\n  /// Based on operator<\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator>(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return __y < __x; }\n\n  /// Based on operator<\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator<=(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return !(__y < __x); }\n\n  /// Based on operator<\n  template<typename _Tp, typename _Alloc>\n    inline bool\n    operator>=(const vector<_Tp, _Alloc>& __x, const vector<_Tp, _Alloc>& __y)\n    { return !(__x < __y); }\n\n  /// See std::vector::swap().\n  template<typename _Tp, typename _Alloc>\n    inline void\n    swap(vector<_Tp, _Alloc>& __x, vector<_Tp, _Alloc>& __y)\n    _GLIBCXX_NOEXCEPT_IF(noexcept(__x.swap(__y)))\n    { __x.swap(__y); }\n\n_GLIBCXX_END_NAMESPACE_CONTAINER\n} // namespace std\n\n#endif /* _STL_VECTOR_H */\n"}, "4": {"id": 4, "path": "/home/runner/work/testcc/testcc/retdec/pdns/statbag.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <pthread.h>\n#include <map>\n#include <mutex>\n#include <functional>\n#include <string>\n#include <vector>\n#include \"lock.hh\"\n#include \"namespaces.hh\"\n#include \"iputils.hh\"\n#include \"circular_buffer.hh\"\n\n\ntemplate<typename T, typename Comp=std::less<T> >\nclass StatRing\n{\npublic:\n  StatRing(unsigned int size=10000);\n  // Some older C++ libs have trouble emplacing without a copy-constructor, so provide one\n  StatRing(const StatRing &);\n  StatRing & operator=(const StatRing &) = delete;\n  \n  void account(const T &item);\n\n  uint64_t getSize() const;\n  uint64_t getEntriesCount() const;\n  void resize(unsigned int newsize);  \n  void reset();\n  void setHelp(const string &str);\n  string getHelp();\n\n  vector<pair<T, unsigned int> > get() const;\nprivate:\n  static bool popisort(const pair<T,int> &a, const pair<T,int> &b) \n  {\n    return (a.second > b.second);\n  }\n\n  boost::circular_buffer<T> d_items;\n  mutable std::mutex d_lock;\n  string d_help;\n};\n\nenum class StatType : uint8_t {\n  counter = 1,\n  gauge = 2,\n};\n\n//! use this to gather and query statistics\nclass StatBag\n{\n  map<string, std::unique_ptr<AtomicCounter>> d_stats;\n  map<string, string> d_keyDescrips;\n  map<string, StatType> d_statTypes;\n  map<string,StatRing<string, CIStringCompare> >d_rings;\n  map<string,StatRing<SComboAddress> >d_comboRings;\n  map<string,StatRing<std::tuple<DNSName, QType> > >d_dnsnameqtyperings;\n  typedef boost::function<uint64_t(const std::string&)> func_t;\n  typedef map<string, func_t> funcstats_t;\n  funcstats_t d_funcstats;\n  bool d_doRings;\n\n  std::set<string> d_blacklist;\n\n  void registerRingStats(const string& name);\n\npublic:\n  StatBag(); //!< Naked constructor. You need to declare keys before this class becomes useful\n  ~StatBag();\n  void declare(const string &key, const string &descrip=\"\", StatType statType=StatType::counter); //!< Before you can store or access a key, you need to declare it\n  void declare(const string &key, const string &descrip, func_t func, StatType statType); //!< Before you can store or access a key, you need to declare it\n\n  void declareRing(const string &name, const string &title, unsigned int size=10000);\n  void declareComboRing(const string &name, const string &help, unsigned int size=10000);\n  void declareDNSNameQTypeRing(const string &name, const string &help, unsigned int size=10000);\n  vector<pair<string, unsigned int> >getRing(const string &name);\n  string getRingTitle(const string &name);\n  void ringAccount(const char* name, const string &item)\n  {\n    if(d_doRings)  {\n      if(!d_rings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent ring '\"+std::string(name)+\"'\");\n\n      d_rings[name].account(item);\n    }\n  }\n  void ringAccount(const char* name, const ComboAddress &item)\n  {\n    if(d_doRings) {\n      if(!d_comboRings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent comboRing '\"+std::string(name)+\"'\");\n      d_comboRings[name].account(item);\n    }\n  }\n  void ringAccount(const char* name, const DNSName &dnsname, const QType &qtype)\n  {\n    if(d_doRings) {\n      if(!d_dnsnameqtyperings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent dnsname+qtype ring '\"+std::string(name)+\"'\");\n      d_dnsnameqtyperings[name].account(std::make_tuple(dnsname, qtype));\n    }\n  }\n\n  void doRings()\n  {\n    d_doRings=true;\n  }\n\n  vector<string>listRings();\n  bool ringExists(const string &name);\n  void resetRing(const string &name);\n  void resizeRing(const string &name, unsigned int newsize);\n  uint64_t getRingSize(const string &name);\n  uint64_t getRingEntriesCount(const string &name);\n\n  string directory(); //!< Returns a list of all data stored\n  vector<string> getEntries(); //!< returns a vector with datums (items)\n  string getDescrip(const string &item); //!< Returns the description of this datum/item\n  StatType getStatType(const string &item); //!< Returns the stats type for the metrics endpoint\n  void exists(const string &key); //!< call this function to throw an exception in case a key does not exist\n  inline void deposit(const string &key, int value); //!< increment the statistics behind this key by value amount\n  inline void inc(const string &key); //!< increase this key's value by one\n  void set(const string &key, unsigned long value); //!< set this key's value\n  unsigned long read(const string &key); //!< read the value behind this key\n  unsigned long readZero(const string &key); //!< read the value behind this key, and zero it afterwards\n  AtomicCounter *getPointer(const string &key); //!< get a direct pointer to the value behind a key. Use this for high performance increments\n  string getValueStr(const string &key); //!< read a value behind a key, and return it as a string\n  string getValueStrZero(const string &key); //!< read a value behind a key, and return it as a string, and zero afterwards\n  void blacklist(const string &str);\n\n  bool d_allowRedeclare; // only set this true during tests, never in production code\n};\n\ninline void StatBag::deposit(const string &key, int value)\n{\n  exists(key);\n\n  *d_stats[key]+=value;\n}\n\ninline void StatBag::inc(const string &key)\n{\n  deposit(key,1);\n}\n"}, "5": {"id": 5, "path": "/usr/include/c++/7/bits/basic_string.h", "content": "// Components for manipulating sequences of characters -*- C++ -*-\n\n// Copyright (C) 1997-2017 Free Software Foundation, Inc.\n//\n// This file is part of the GNU IS n      }\n\n      bool\n      is_lock_free() const volatile noexcept\n      {\n\t// Produce a fake, minimally aligned pointer.\n\treturn __atomic_is_lock_free(sizeof(_M_p),\n\t    reinterpret_cast<void *>(-__alignof(_M_p)));\n      }\n\n      _GLIBCXX_ALWAYS_INLINE void\n      store(__pointer_type __p,\n\t    memory_order __m = memory_order_seq_cst) noexcept\n      {\n        memory_order __b = __m & __memory_order_mask;\n\n\t__glibcxx_assert(__b != memory_order_acquire);\n\t__glibcxx_assert(__b != memory_order_acq_rel);\n\t__glibcxx_assert(__b != memory_order_consume);\n\n\t__atomic_store_n(&_M_p, __p, __m);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE void\n      store(__pointer_type __p,\n\t    memory_order __m = memory_order_seq_cst) volatile noexcept\n      {\n\tmemory_order __b = __m & __memory_order_mask;\n\t__glibcxx_assert(__b != memory_order_acquire);\n\t__glibcxx_assert(__b != memory_order_acq_rel);\n\t__glibcxx_assert(__b != memory_order_consume);\n\n\t__atomic_store_n(&_M_p, __p, __m);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      load(memory_order __m = memory_order_seq_cst) const noexcept\n      {\n\tmemory_order __b = __m & __memory_order_mask;\n\t__glibcxx_assert(__b != memory_order_release);\n\t__glibcxx_assert(__b != memory_order_acq_rel);\n\n\treturn __atomic_load_n(&_M_p, __m);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      load(memory_order __m = memory_order_seq_cst) const volatile noexcept\n      {\n\tmemory_order __b = __m & __memory_order_mask;\n\t__glibcxx_assert(__b != memory_order_release);\n\t__glibcxx_assert(__b != memory_order_acq_rel);\n\n\treturn __atomic_load_n(&_M_p, __m);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      exchange(__pointer_type __p,\n\t       memory_order __m = memory_order_seq_cst) noexcept\n      {\n\treturn __atomic_exchange_n(&_M_p, __p, __m);\n      }\n\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      exchange(__pointer_type __p,\n\t       memory_order __m = memory_order_seq_cst) volatile noexcept\n      {\n\treturn __atomic_exchange_n(&_M_p, __p, __m);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE bool\n      compare_exchange_strong(__pointer_type& __p1, __pointer_type __p2,\n\t\t\t      memory_order __m1,\n\t\t\t      memory_order __m2) noexcept\n      {\n\tmemory_order __b2 = __m2 & __memory_order_mask;\n\tmemory_order __b1 = __m1 & __memory_order_mask;\n\t__glibcxx_assert(__b2 != memory_order_release);\n\t__glibcxx_assert(__b2 != memory_order_acq_rel);\n\t__glibcxx_assert(__b2 <= __b1);\n\n\treturn __atomic_compare_exchange_n(&_M_p, &__p1, __p2, 0, __m1, __m2);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE bool\n      compare_exchange_strong(__pointer_type& __p1, __pointer_type __p2,\n\t\t\t      memory_order __m1,\n\t\t\t      memory_order __m2) volatile noexcept\n      {\n\tmemory_order __b2 = __m2 & __memory_order_mask;\n\tmemory_order __b1 = __m1 & __memory_order_mask;\n\n\t__glibcxx_assert(__b2 != memory_order_release);\n\t__glibcxx_assert(__b2 != memory_order_acq_rel);\n\t__glibcxx_assert(__b2 <= __b1);\n\n\treturn __atomic_compare_exchange_n(&_M_p, &__p1, __p2, 0, __m1, __m2);\n      }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      fetch_add(ptrdiff_t __d,\n\t\tmemory_order __m = memory_order_seq_cst) noexcept\n      { return __atomic_fetch_add(&_M_p, _M_type_size(__d), __m); }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      fetch_add(ptrdiff_t __d,\n\t\tmemory_order __m = memory_order_seq_cst) volatile noexcept\n      { return __atomic_fetch_add(&_M_p, _M_type_size(__d), __m); }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      fetch_sub(ptrdiff_t __d,\n\t\tmemory_order __m = memory_order_seq_cst) noexcept\n      { return __atomic_fetch_sub(&_M_p, _M_type_size(__d), __m); }\n\n      _GLIBCXX_ALWAYS_INLINE __pointer_type\n      fetch_sub(ptrdiff_t __d,\n\t\tmemory_order __m = memory_order_seq_cst) volatile noexcept\n      { return __atomic_fetch_sub(&_M_p, _M_type_size(__d), __m); }\n    };\n\n  // @} group atomics\n\n_GLIBCXX_END_NAMESPACE_VERSION\n} // namespace std\n\n#endif\n"}, "7": {"id": 7, "path": "/home/runner/work/testcc/testcc/retdec/pdns/auth-querycache.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <map>\n#include \"dns.hh\"\n#include <boost/version.hpp>\n#include \"namespaces.hh\"\nusing namespace ::boost::multi_index;\n\n#include <boost/multi_index/hashed_index.hpp> \n\n#include \"dns.hh\"\n#include \"dnspacket.hh\"\n#include \"lock.hh\"\n\nclass AuthQueryCache : public boost::noncopyable\n{\npublic:\n  AuthQueryCache(size_t mapsCount=1024);\n  ~AuthQueryCache();\n\n  void insert(const DNSName &qname, const QType& qtype, vector<DNSZoneRecord>&& content, uint32_t ttl, int zoneID);\n\n  bool getEntry(const DNSName &qname, const QType& qtype, vector<DNSZoneRecord>& entry, int zoneID);\n\n  size_t size() { return *d_statnumentries; } //!< number of entries in the cache\n  void cleanup(); //!< force the cache to preen itself from expired querys\n  uint64_t purge();\n  uint64_t purge(const std::string& match); // could be $ terminated. Is not a dnsname!\n  uint64_t purgeExact(const DNSName& qname); // no wildcard matching here\n\n  map<char,uint64_t> getCounts();\n\n  void setMaxEntries(uint64_t maxEntries)\n  {\n    d_maxEntries = maxEntries;\n    for (auto& shard : d_maps) {\n      shard.reserve(maxEntries / d_maps.size());\n    }\n  }\nprivate:\n\n  struct CacheEntry\n  {\n    DNSName qname;\n    mutable vector<DNSZoneRecord> drs;\n    mutable time_t created{0};\n    mutable time_t ttd{0};\n    uint16_t qtype{0};\n    int zoneID{-1};\n  };\n\n  struct HashTag{};\n  struct NameTag{};\n  struct SequencedTag{};\n  typedef multi_index_container<\n    CacheEntry,\n    indexed_by <\n      hashed_unique<tag<HashTag>, composite_key<CacheEntry,\n                                                         member<CacheEntry,DNSName,&CacheEntry::qname>,\n                                                         member<CacheEntry,uint16_t,&CacheEntry::qtype>,\n                                                         member<CacheEntry,int, &CacheEntry::zoneID> > > ,\n      ordered_non_unique<tag<NameTag>, member<CacheEntry,DNSName,&CacheEntry::qname>, CanonDNSNameCompare >,\n      /* Note that this sequence holds 'least recently inserted or replaced', not least recently used.\n         Making it a LRU would require taking a write-lock when fetching from the cache, making the RW-lock inefficient compared to a mutex */\n      sequenced<tag<SequencedTag>>\n                           >\n  > cmap_t;\n\n\n  struct MapCombo\n  {\n    MapCombo() {\n    }\n    ~MapCombo() {\n    }\n    MapCombo(const MapCombo &) = delete; \n    MapCombo & operator=(const MapCombo &) = delete;\n\n    void reserve(size_t numberOfEntries);\n\n    ReadWriteLock d_mut;\n    cmap_t d_map;\n  };\n\n  vector<MapCombo> d_maps;\n  MapCombo& getMap(const DNSName& qname)\n  {\n    return d_maps[qname.hash() % d_maps.size()];\n  }\n\n  bool getEntryLocked(cmap_t& map, const DNSName &content, uint16_t qtype, vector<DNSZoneRecord>& entry, int zoneID, time_t now);\n  void cleanupIfNeeded();\n\n  AtomicCounter d_ops{0};\n  AtomicCounter *d_statnumhit;\n  AtomicCounter *d_statnummiss;\n  AtomicCounter *d_statnumentries;\n\n  uint64_t d_maxEntries{0};\n  time_t d_lastclean; // doesn't need to be atomic\n  unsigned long d_nextclean{4096};\n  unsigned int d_cleaninterval{4096};\n  bool d_cleanskipped{false};\n\n  static const unsigned int s_mincleaninterval=1000, s_maxcleaninterval=300000;\n};\n"}, "10": {"id": 10, "path": "/home/runner/work/testcc/testcc/retdec/pdns/cachecleaner.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n\n#include <mutex>\n#include \"lock.hh\"\n\n// this function can clean any cache that has a getTTD() method on its entries, a preRemoval() method and a 'sequence' index as its second index\n// the ritual is that the oldest entries are in *front* of the sequence collection, so on a hit, move an item to the end\n// on a miss, move it to the beginning\ntemplate <typename S, typename C, typename T> void pruneCollection(C& container, T& collection, size_t maxCached, size_t scanFraction = 1000)\n{\n  const time_t now = time(0);\n  size_t toTrim = 0;\n  const size_t cacheSize = collection.size();\n\n  if (cacheSize > maxCached) {\n    toTrim = cacheSize - maxCached;\n  }\n\n  auto& sidx = collection.template get<S>();\n\n  // two modes - if toTrim is 0, just look through 1/scanFraction of all records \n  // and nuke everything that is expired\n  // otherwise, scan first 5*toTrim records, and stop once we've nuked enough\n  const size_t lookAt = toTrim ? 5 * toTrim : cacheSize / scanFraction;\n  size_t tried = 0, erased = 0;\n\n  for (auto iter = sidx.begin(); iter != sidx.end() && tried < lookAt ; ++tried) {\n    if (iter->getTTD() < now) {\n      container.preRemoval(*iter);\n      iter = sidx.erase(iter);\n      erased++;\n    }\n    else {\n      ++iter;\n    }\n\n    if (toTrim && erased >= toTrim) {\n      break;\n    }\n  }\n\n  if (erased >= toTrim) { // done\n    return;\n  }\n\n  toTrim -= erased;\n\n  // just lob it off from the beginning\n  auto iter = sidx.begin();\n  for (size_t i = 0; i < toTrim && iter != sidx.end(); i++) {\n    container.preRemoval(*iter);\n    iter = sidx.erase(iter);\n  }\n}\n\n// note: this expects iterator from first index\ntemplate <typename S, typename T> void moveCacheItemToFrontOrBack(T& collection, typename T::iterator& iter, bool front)\n{\n  typedef typename T::template index<S>::type sequence_t;\n  sequence_t& sidx=collection.template get<S>();\n  typename sequence_t::iterator si=collection.template project<S>(iter);\n  if(front)\n    sidx.relocate(sidx.begin(), si); // at the beginning of the delete queue\n  else\n    sidx.relocate(sidx.end(), si);  // back\n}\n\ntemplate <typename S, typename T> void moveCacheItemToFront(T& collection, typename T::iterator& iter)\n{\n  moveCacheItemToFrontOrBack<S>(collection, iter, true);\n}\n\ntemplate <typename S, typename T> void moveCacheItemToBack(T& collection, typename T::iterator& iter)\n{\n  moveCacheItemToFrontOrBack<S>(collection, iter, false);\n}\n\ntemplate <typename S, typename T> uint64_t pruneLockedCollectionsVector(vector<T>& maps)\n{\n  uint64_t totErased = 0;\n  time_t now = time(nullptr);\n\n  for(auto& mc : maps) {\n    WriteLock wl(&mc.d_mut);\n\n    uint64_t lookAt = (mc.d_map.size() + 9) / 10; // Look at 10% of this shard\n    uint64_t erased = 0;\n\n    auto& sidx = boost::multi_index::get<S>(mc.d_map);\n    for(auto i = sidx.begin(); i != sidx.end() && lookAt > 0; lookAt--) {\n      if(i->ttd < now) {\n        i = sidx.erase(i);\n        erased++;\n      } else {\n        ++i;\n      }\n    }\n    totErased += erased;\n  }\n\n  return totErased;\n}\n\ntemplate <typename S, typename C, typename T> uint64_t pruneMutexCollectionsVector(C& container, vector<T>& maps, uint64_t maxCached, uint64_t cacheSize)\n{\n  time_t now = time(nullptr);\n  uint64_t totErased = 0;\n  uint64_t toTrim = 0;\n  uint64_t lookAt = 0;\n\n  // two modes - if toTrim is 0, just look through 10%  of the cache and nuke everything that is expired\n  // otherwise, scan first 5*toTrim records, and stop once we've nuked enough\n  if (cacheSize > maxCached) {\n    toTrim = cacheSize - maxCached;\n    lookAt = 5 * toTrim;\n  } else {\n    lookAt = cacheSize / 10;\n  }\n\n  uint64_t maps_size = maps.size();\n  if (maps_size == 0)\n      return 0;\n\n  for (auto& mc : maps) {\n    const typename C::lock l(mc);\n    mc.d_cachecachevalid = false;\n    auto& sidx = boost::multi_index::get<S>(mc.d_map);\n    uint64_t erased = 0, lookedAt = 0;\n    for (auto i = sidx.begin(); i != sidx.end(); lookedAt++) {\n      if (i->getTTD() < now) {\n        container.preRemoval(*i);\n        i = sidx.erase(i);\n        erased++;\n        mc.d_entriesCount--;\n      } else {\n        ++i;\n      }\n\n      if (toTrim && erased >= toTrim / maps_size)\n        break;\n\n      if (lookedAt > lookAt / maps_size)\n        break;\n    }\n    totErased += erased;\n    if (toTrim && totErased >= toTrim)\n      break;\n  }\n\n  if (totErased >= toTrim) { // done\n    return totErased;\n  }\n\n  toTrim -= totErased;\n\n    while (true) {\n    size_t pershard = toTrim / maps_size + 1;\n    for (auto& mc : maps) {\n      const typename C::lock l(mc);\n      mc.d_cachecachevalid = false;\n      auto& sidx = boost::multi_index::get<S>(mc.d_map);\n      size_t removed = 0;\n      for (auto i = sidx.begin(); i != sidx.end() && removed < pershard; removed++) {\n        container.preRemoval(*i);\n        i = sidx.erase(i);\n        mc.d_entriesCount--;\n        totErased++;\n        toTrim--;\n        if (toTrim == 0) {\n          return totErased;\n        }\n      }\n    }\n  }\n  // Not reached\n  return totErased;\n}\n\ntemplate <typename T> uint64_t purgeLockedCollectionsVector(vector<T>& maps)\n{\n  uint64_t delcount=0;\n\n  for(auto& mc : maps) {\n    WriteLock wl(&mc.d_mut);\n    delcount += mc.d_map.size();\n    mc.d_map.clear();\n  }\n\n  return delcount;\n}\n\ntemplate <typename N, typename T> uint64_t purgeLockedCollectionsVector(vector<T>& maps, const std::string& match)\n{\n  uint64_t delcount=0;\n  string prefix(match);\n  prefix.resize(prefix.size()-1);\n  DNSName dprefix(prefix);\n  for(auto& mc : maps) {\n    WriteLock wl(&mc.d_mut);\n    auto& idx = boost::multi_index::get<N>(mc.d_map);\n    auto iter = idx.lower_bound(dprefix);\n    auto start = iter;\n\n    for(; iter != idx.end(); ++iter) {\n      if(!iter->qname.isPartOf(dprefix)) {\n        break;\n      }\n      delcount++;\n    }\n    idx.erase(start, iter);\n  }\n\n  return delcount;\n}\n\ntemplate <typename N, typename T> uint64_t purgeExactLockedCollection(T& mc, const DNSName& qname)\n{\n  uint64_t delcount=0;\n  WriteLock wl(&mc.d_mut);\n  auto& idx = boost::multi_index::get<N>(mc.d_map);\n  auto range = idx.equal_range(qname);\n  if(range.first != range.second) {\n    delcount += distance(range.first, range.second);\n    idx.erase(range.first, range.second);\n  }\n\n  return delcount;\n}\n\ntemplate<typename S, typename Index>\nstd::pair<typename Index::iterator,bool>\nlruReplacingInsert(Index& i,const typename Index::value_type& x)\n{\n  std::pair<typename Index::iterator,bool> res = i.insert(x);\n  if (!res.second) {\n    moveCacheItemToBack<S>(i, res.first);\n    res.second = i.replace(res.first, x);\n  }\n  return res;\n}\n"}, "12": {"id": 12, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dns.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/ordered_index.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include <boost/multi_index/key_extractors.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\n#include \"qtype.hh\"\n#include \"dnsname.hh\"\n#include <time.h>\n#include <sys/types.h>\n\n#undef BADSIG  // signal.h SIG_ERR\n\nclass DNSBackend;\nstruct DNSRecord;\n\nstruct SOAData\n{\n  SOAData() : ttl(0), serial(0), refresh(0), retry(0), expire(0), minimum(0), db(0), domain_id(-1) {};\n\n  DNSName qname;\n  DNSName nameserver;\n  DNSName hostmaster;\n  uint32_t ttl;\n  uint32_t serial;\n  uint32_t refresh;\n  uint32_t retry;\n  uint32_t expire;\n  uint32_t minimum;\n  DNSBackend *db;\n  int domain_id;\n\n  uint32_t getNegativeTTL() const { return min(ttl, minimum); }\n};\n\nclass RCode\n{\npublic:\n  enum rcodes_ { NoError=0, FormErr=1, ServFail=2, NXDomain=3, NotImp=4, Refused=5, YXDomain=6, YXRRSet=7, NXRRSet=8, NotAuth=9, NotZone=10};\n  static std::string to_s(uint8_t rcode);\n  static std::vector<std::string> rcodes_s;\n};\n\nclass ERCode\n{\npublic:\n  enum rcodes_ { BADVERS=16, BADSIG=16, BADKEY=17, BADTIME=18, BADMODE=19, BADNAME=20, BADALG=21, BADTRUNC=22, BADCOOKIE=23 };\n  static std::string to_s(uint8_t rcode);\n};\n\nclass Opcode\n{\npublic:\n  enum { Query=0, IQuery=1, Status=2, Notify=4, Update=5 };\n  static std::string to_s(uint8_t opcode);\n};\n\n// enum for policy decisions, used by both auth and recursor. Not all values supported everywhere.\nnamespace PolicyDecision { enum returnTypes { PASS=-1, DROP=-2, TRUNCATE=-3 }; };\n\n//! This class represents a resource record\nclass DNSResourceRecord\n{\npublic:\n  DNSResourceRecord() : last_modified(0), ttl(0), signttl(0), domain_id(-1), qclass(1), scopeMask(0), auth(1), disabled(0) {};\n  static DNSResourceRecord fromWire(const DNSRecord& d);\n\n  enum Place : uint8_t {QUESTION=0, ANSWER=1, AUTHORITY=2, ADDITIONAL=3}; //!< Type describing the positioning within, say, a DNSPacket\n\n  void setContent(const string& content);\n  string getZoneRepresentation(bool noDot=false) const;\n\n  // data\n  DNSName qname; //!< the name of this record, for example: www.powerdns.com\n  DNSName wildcardname;\n  string content; //!< what this record points to. Example: 10.1.2.3\n\n  // Aligned on 8-byte boundaries on systems where time_t is 8 bytes and int\n  // is 4 bytes, aka modern linux on x86_64\n  time_t last_modified; //!< For autocalculating SOA serial numbers - the backend needs to fill this in\n\n  uint32_t ttl; //!< Time To Live of this record\n  uint32_t signttl; //!< If non-zero, use this TTL as original TTL in the RRSIG\n\n  int domain_id; //!< If a backend implements this, the domain_id of the zone this record is in\n  QType qtype; //!< qtype of this record, ie A, CNAME, MX etc\n  uint16_t qclass; //!< class of this record\n\n  uint8_t scopeMask;\n  bool auth;\n  bool disabled;\n\n  bool operator==(const DNSResourceRecord& rhs);\n\n  bool operator<(const DNSResourceRecord &b) const\n  {\n    if(qname < b.qname)\n      return true;\n    if(qname == b.qname)\n      return(content < b.content);\n    return false;\n  }\n};\n\n#define GCCPACKATTRIBUTE __attribute__((packed))\n\nstruct dnsrecordheader\n{\n  uint16_t d_type;\n  uint16_t d_class;\n  uint32_t d_ttl;\n  uint16_t d_clen;\n} GCCPACKATTRIBUTE;\n\nstruct EDNS0Record\n{\n  uint8_t extRCode, version;\n  uint16_t extFlags;\n} GCCPACKATTRIBUTE;\n\nstatic_assert(sizeof(EDNS0Record) == 4, \"EDNS0Record size must be 4\");\n\n#if defined(__FreeBSD__) || defined(__APPLE__) || defined(__OpenBSD__) || defined(__DragonFly__) || defined(__FreeBSD_kernel__) || defined(__NetBSD__)\n#include <machine/endian.h>\n#elif __linux__ || __GNU__\n# include <endian.h>\n\n#else  // with thanks to <arpa/nameser.h> \n\n# define LITTLE_ENDIAN   1234    /* least-significant byte first (vax, pc) */\n# define BIG_ENDIAN      4321    /* most-significant byte first (IBM, net) */\n# define PDP_ENDIAN      3412    /* LSB first in word, MSW first in long (pdp) */\n\n#if defined(vax) || defined(ns32000) || defined(sun386) || defined(i386) || \\\n        defined(__i386) || defined(__ia64) || defined(__amd64) || \\\n        defined(MIPSEL) || defined(_MIPSEL) || defined(BIT_ZERO_ON_RIGHT) || \\\n        defined(__alpha__) || defined(__alpha) || \\\n        (defined(__Lynx__) && defined(__x86__))\n# define BYTE_ORDER      LITTLE_ENDIAN\n#endif\n\n#if defined(sel) || defined(pyr) || defined(mc68000) || defined(sparc) || \\\n    defined(__sparc) || \\\n    defined(is68k) || defined(tahoe) || defined(ibm032) || defined(ibm370) || \\\n    defined(MIPSEB) || defined(_MIPSEB) || defined(_IBMR2) || defined(DGUX) ||\\\n    defined(apollo) || defined(__convex__) || defined(_CRAY) || \\\n    defined(__hppa) || defined(__hp9000) || \\\n    defined(__hp9000s300) || defined(__hp9000s700) || \\\n    defined(__hp3000s900) || defined(MPE) || \\\n    defined(BIT_ZERO_ON_LEFT) || defined(m68k) || \\\n        (defined(__Lynx__) && \\\n        (defined(__68k__) || defined(__sparc__) || defined(__powerpc__)))\n# define BYTE_ORDER      BIG_ENDIAN\n#endif\n\n#endif\n\nstruct dnsheader {\n        unsigned        id :16;         /* query identification number */\n#if BYTE_ORDER == BIG_ENDIAN\n                        /* fields in third byte */\n        unsigned        qr: 1;          /* response flag */\n        unsigned        opcode: 4;      /* purpose of message */\n        unsigned        aa: 1;          /* authoritative answer */\n        unsigned        tc: 1;          /* truncated message */\n        unsigned        rd: 1;          /* recursion desired */\n                        /* fields in fourth byte */\n        unsigned        ra: 1;          /* recursion available */\n        unsigned        unused :1;      /* unused bits (MBZ as of 4.9.3a3) */\n        unsigned        ad: 1;          /* authentic data from named */\n        unsigned        cd: 1;          /* checking disabled by resolver */\n        unsigned        rcode :4;       /* response code */\n#elif BYTE_ORDER == LITTLE_ENDIAN || BYTE_ORDER == PDP_ENDIAN\n                        /* fields in third byte */\n        unsigned        rd :1;          /* recursion desired */\n        unsigned        tc :1;          /* truncated message */\n        unsigned        aa :1;          /* authoritative answer */\n        unsigned        opcode :4;      /* purpose of message */\n        unsigned        qr :1;          /* response flag */\n                        /* fields in fourth byte */\n        unsigned        rcode :4;       /* response code */\n        unsigned        cd: 1;          /* checking disabled by resolver */\n        unsigned        ad: 1;          /* authentic data from named */\n        unsigned        unused :1;      /* unused bits (MBZ as of 4.9.3a3) */\n        unsigned        ra :1;          /* recursion available */\n#endif\n                        /* remaining bytes */\n        unsigned        qdcount :16;    /* number of question entries */\n        unsigned        ancount :16;    /* number of answer entries */\n        unsigned        nscount :16;    /* number of authority entries */\n        unsigned        arcount :16;    /* number of resource entries */\n};\n\nstatic_assert(sizeof(dnsheader) == 12, \"dnsheader size must be 12\");\n\ninline uint16_t * getFlagsFromDNSHeader(struct dnsheader * dh)\n{\n  return (uint16_t*) (((char *) dh) + sizeof(uint16_t));\n}\n\n#define DNS_TYPE_SIZE (2)\n#define DNS_CLASS_SIZE (2)\n#define DNS_TTL_SIZE (4)\n#define DNS_RDLENGTH_SIZE (2)\n#define EDNS_EXTENDED_RCODE_SIZE (1)\n#define EDNS_VERSION_SIZE (1)\n#define EDNS_OPTION_CODE_SIZE (2)\n#define EDNS_OPTION_LENGTH_SIZE (2)\n\n#if BYTE_ORDER == BIG_ENDIAN\n#define FLAGS_RD_OFFSET (8)\n#define FLAGS_CD_OFFSET (12)\n#elif BYTE_ORDER == LITTLE_ENDIAN || BYTE_ORDER == PDP_ENDIAN\n#define FLAGS_RD_OFFSET (0)\n#define FLAGS_CD_OFFSET (12)\n#endif\n\nextern time_t s_starttime;\n\nuint32_t hashQuestion(const char* packet, uint16_t len, uint32_t init);\n\nstruct TSIGTriplet\n{\n  DNSName name, algo;\n  string secret;\n};\n\nstring &attodot(string &str);  //!< for when you need to insert an email address in the SOA\n"}, "9": {"id": 9, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsname.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <cstring>\n#include <string>\n#include <vector>\n#include <set>\n#include <deque>\n#include <strings.h>\n#include <stdexcept>\n#include <sstream>\n#include <iterator>\n#include <unordered_set>\n\n#include <boost/version.hpp>\n\n// it crashes on OSX and doesn't compile on OpenBSD\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n#include <boost/container/string.hpp>\n#endif\n\n#include \"ascii.hh\"\n\nuint32_t burtleCI(const unsigned char* k, uint32_t length, uint32_t init);\n\n// #include \"dns.hh\"\n// #include \"logger.hh\"\n\n//#include <ext/vstring.h>\n\n/* Quest in life: \n     accept escaped ascii presentations of DNS names and store them \"natively\"\n     accept a DNS packet with an offset, and extract a DNS name from it\n     build up DNSNames with prepend and append of 'raw' unescaped labels\n\n   Be able to turn them into ASCII and \"DNS name in a packet\" again on request\n\n   Provide some common operators for comparison, detection of being part of another domain \n\n   NOTE: For now, everything MUST be . terminated, otherwise it is an error\n*/\n\nclass DNSName\n{\npublic:\n  DNSName()  {}          //!< Constructs an *empty* DNSName, NOT the root!\n  // Work around assertion in some boost versions that do not like self-assignment of boost::container::string\n  DNSName& operator=(const DNSName& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = rhs.d_storage;\n    }\n    return *this;\n  }\n  DNSName& operator=(const DNSName&& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = std::move(rhs.d_storage);\n    }\n    return *this;\n  }\n  DNSName(const DNSName& a) = default;\n  DNSName(DNSName&& a) = default;\n  explicit DNSName(const char* p): DNSName(p, std::strlen(p)) {} //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const char* p, size_t len);      //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const std::string& str) : DNSName(str.c_str(), str.length()) {}; //!< Constructs from a human formatted, escaped presentation\n  DNSName(const char* p, int len, int offset, bool uncompress, uint16_t* qtype=nullptr, uint16_t* qclass=nullptr, unsigned int* consumed=nullptr, uint16_t minOffset=0); //!< Construct from a DNS Packet, taking the first question if offset=12. If supplied, consumed is set to the number of bytes consumed from the packet, which will not be equal to the wire length of the resulting name in case of compression.\n  \n  bool isPartOf(const DNSName& rhs) const;   //!< Are we part of the rhs name? Note that name.isPartOf(name).\n  inline bool operator==(const DNSName& rhs) const; //!< DNS-native comparison (case insensitive) - empty compares to empty\n  bool operator!=(const DNSName& other) const { return !(*this == other); }\n\n  std::string toString(const std::string& separator=\".\", const bool trailing=true) const;              //!< Our human-friendly, escaped, representation\n  std::string toLogString() const; //!< like plain toString, but returns (empty) on empty names\n  std::string toStringNoDot() const { return toString(\".\", false); }\n  std::string toStringRootDot() const { if(isRoot()) return \".\"; else return toString(\".\", false); }\n  std::string toDNSString() const;           //!< Our representation in DNS native format\n  std::string toDNSStringLC() const;           //!< Our representation in DNS native format, lower cased\n  void appendRawLabel(const std::string& str); //!< Append this unescaped label\n  void appendRawLabel(const char* start, unsigned int length); //!< Append this unescaped label\n  void prependRawLabel(const std::string& str); //!< Prepend this unescaped label\n  std::vector<std::string> getRawLabels() const; //!< Individual raw unescaped labels\n  std::string getRawLabel(unsigned int pos) const; //!< Get the specified raw unescaped label\n  DNSName getLastLabel() const; //!< Get the DNSName of the last label\n  bool chopOff();                               //!< Turn www.powerdns.com. into powerdns.com., returns false for .\n  DNSName makeRelative(const DNSName& zone) const;\n  DNSName makeLowerCase() const\n  {\n    DNSName ret(*this);\n    ret.makeUsLowerCase();\n    return ret;\n  }\n  void makeUsLowerCase()\n  {\n    for(auto & c : d_storage) {\n      c=dns_tolower(c);\n    }\n  }\n  void makeUsRelative(const DNSName& zone);\n  DNSName getCommonLabels(const DNSName& other) const; //!< Return the list of common labels from the top, for example 'c.d' for 'a.b.c.d' and 'x.y.c.d'\n  DNSName labelReverse() const;\n  bool isWildcard() const;\n  bool isHostname() const;\n  unsigned int countLabels() const;\n  size_t wirelength() const; //!< Number of total bytes in the name\n  bool empty() const { return d_storage.empty(); }\n  bool isRoot() const { return d_storage.size()==1 && d_storage[0]==0; }\n  void clear() { d_storage.clear(); }\n  void trimToLabels(unsigned int);\n  size_t hash(size_t init=0) const\n  {\n    return burtleCI((const unsigned char*)d_storage.c_str(), d_storage.size(), init);\n  }\n  DNSName& operator+=(const DNSName& rhs)\n  {\n    if(d_storage.size() + rhs.d_storage.size() > 256) // one extra byte for the second root label\n      throw std::range_error(\"name too long\");\n    if(rhs.empty())\n      return *this;\n\n    if(d_storage.empty())\n      d_storage+=rhs.d_storage;\n    else\n      d_storage.replace(d_storage.length()-1, rhs.d_storage.length(), rhs.d_storage);\n\n    return *this;\n  }\n\n  bool operator<(const DNSName& rhs)  const // this delivers _some_ kind of ordering, but not one useful in a DNS context. Really fast though.\n  {\n    return std::lexicographical_compare(d_storage.rbegin(), d_storage.rend(), \n\t\t\t\t rhs.d_storage.rbegin(), rhs.d_storage.rend(),\n\t\t\t\t [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t  return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t}); // note that this is case insensitive, including on the label lengths\n  }\n\n  inline bool canonCompare(const DNSName& rhs) const;\n  bool slowCanonCompare(const DNSName& rhs) const;  \n\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n  typedef boost::container::string string_t;\n#else\n  typedef std::string string_t;\n#endif\n  const string_t& getStorage() const {\n    return d_storage;\n  }\n\n  bool has8bitBytes() const; /* returns true if at least one byte of the labels forming the name is not included in [A-Za-z0-9_*./@ \\\\:-] */\n\nprivate:\n  string_t d_storage;\n\n  void packetParser(const char* p, int len, int offset, bool uncompress, uint16_t* qtype, uint16_t* qclass, unsigned int* consumed, int depth, uint16_t minOffset);\n  static void appendEscapedLabel(std::string& appendTo, const char* orig, size_t len);\n  static std::string unescapeLabel(const std::string& orig);\n};\n\nsize_t hash_value(DNSName const& d);\n\n\ninline bool DNSName::canonCompare(const DNSName& rhs) const\n{\n  //      01234567890abcd\n  // us:  1a3www4ds9a2nl\n  // rhs: 3www6online3com\n  // to compare, we start at the back, is nl < com? no -> done\n  //\n  // 0,2,6,a\n  // 0,4,a\n  \n  uint8_t ourpos[64], rhspos[64];\n  uint8_t ourcount=0, rhscount=0;\n  //cout<<\"Asked to compare \"<<toString()<<\" to \"<<rhs.toString()<<endl;\n  for(const unsigned char* p = (const unsigned char*)d_storage.c_str(); p < (const unsigned char*)d_storage.c_str() + d_storage.size() && *p && ourcount < sizeof(ourpos); p+=*p+1)\n    ourpos[ourcount++]=(p-(const unsigned char*)d_storage.c_str());\n  for(const unsigned char* p = (const unsigned char*)rhs.d_storage.c_str(); p < (const unsigned char*)rhs.d_storage.c_str() + rhs.d_storage.size() && *p && rhscount < sizeof(rhspos); p+=*p+1)\n    rhspos[rhscount++]=(p-(const unsigned char*)rhs.d_storage.c_str());\n\n  if(ourcount == sizeof(ourpos) || rhscount==sizeof(rhspos)) {\n    return slowCanonCompare(rhs);\n  }\n  \n  for(;;) {\n    if(ourcount == 0 && rhscount != 0)\n      return true;\n    if(rhscount == 0)\n      return false;\n    ourcount--;\n    rhscount--;\n\n    bool res=std::lexicographical_compare(\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    \n    //    cout<<\"Forward: \"<<res<<endl;\n    if(res)\n      return true;\n\n    res=std::lexicographical_compare(\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    //    cout<<\"Reverse: \"<<res<<endl;\n    if(res)\n      return false;\n  }\n  return false;\n}\n\n\nstruct CanonDNSNameCompare: public std::binary_function<DNSName, DNSName, bool>\n{\n  bool operator()(const DNSName&a, const DNSName& b) const\n  {\n    return a.canonCompare(b);\n  }\n};\n\ninline DNSName operator+(const DNSName& lhs, const DNSName& rhs)\n{\n  DNSName ret=lhs;\n  ret += rhs;\n  return ret;\n}\n\ntemplate<typename T>\nstruct SuffixMatchTree\n{\n  SuffixMatchTree(const std::string& name=\"\", bool endNode_=false) : d_name(name), endNode(endNode_)\n  {}\n\n  SuffixMatchTree(const SuffixMatchTree& rhs): d_name(rhs.d_name), children(rhs.children), endNode(rhs.endNode)\n  {\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n  }\n  SuffixMatchTree & operator=(const SuffixMatchTree &rhs)\n  {\n    d_name = rhs.d_name;\n    children = rhs.children;\n    endNode = rhs.endNode;\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n    return *this;\n  }\n  \n  std::string d_name;\n  mutable std::set<SuffixMatchTree> children;\n  mutable bool endNode;\n  mutable T d_value;\n  bool operator<(const SuffixMatchTree& rhs) const\n  {\n    return strcasecmp(d_name.c_str(), rhs.d_name.c_str()) < 0;\n  }\n  typedef SuffixMatchTree value_type;\n\n  template<typename V>\n  void visit(const V& v) const {\n    for(const auto& c : children)\n      c.visit(v);\n    if(endNode)\n      v(*this);\n  }\n\n  void add(const DNSName& name, const T& t)\n  {\n    add(name.getRawLabels(), t);\n  }\n\n  void add(std::vector<std::string> labels, const T& value) const\n  {\n    if(labels.empty()) { // this allows insertion of the root\n      endNode=true;\n      d_value=value;\n    }\n    else if(labels.size()==1) {\n      auto res=children.emplace(*labels.begin(), true);\n      if(!res.second) {\n        // we might already have had the node as an\n        // intermediary one, but it's now an end node\n        if(!res.first->endNode) {\n          res.first->endNode = true;\n        }\n      }\n      res.first->d_value = value;\n    }\n    else {\n      auto res=children.emplace(*labels.rbegin(), false);\n      labels.pop_back();\n      res.first->add(labels, value);\n    }\n  }\n\n  void remove(const DNSName &name) const\n  {\n    remove(name.getRawLabels());\n  }\n\n  /* Removes the node at `labels`, also make sure that no empty\n   * children will be left behind in memory\n   */\n  void remove(std::vector<std::string> labels) const\n  {\n    if (labels.empty()) { // this allows removal of the root\n      endNode = false;\n      return;\n    }\n\n    SuffixMatchTree smt(*labels.rbegin());\n    auto child = children.find(smt);\n    if (child == children.end()) {\n      // No subnode found, we're done\n      return;\n    }\n\n    // We have found a child\n    labels.pop_back();\n    if (labels.empty()) {\n      // The child is no longer an endnode\n      child->endNode = false;\n\n      // If the child has no further children, just remove it from the set.\n      if (child->children.empty()) {\n        children.erase(child);\n      }\n      return;\n    }\n\n    // We are not at the end, let the child figure out what to do\n    child->remove(labels);\n  }\n\n  T* lookup(const DNSName& name)  const\n  {\n    if(children.empty()) { // speed up empty set\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    return lookup(name.getRawLabels());\n  }\n\n  T* lookup(std::vector<std::string> labels) const\n  {\n    if(labels.empty()) { // optimization\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    SuffixMatchTree smn(*labels.rbegin());\n    auto child = children.find(smn);\n    if(child == children.end()) {\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n    labels.pop_back();\n    auto result = child->lookup(labels);\n    if (result) {\n      return result;\n    }\n    return endNode ? &d_value : nullptr;\n  }\n\n  // Returns all end-nodes, fully qualified (not as separate labels)\n  std::vector<DNSName> getNodes() const {\n    std::vector<DNSName> ret;\n    if (endNode) {\n      ret.push_back(DNSName(d_name));\n    }\n    for (const auto& child : children) {\n      auto nodes = child.getNodes();\n      for (const auto &node: nodes) {\n        ret.push_back(node + DNSName(d_name));\n      }\n    }\n    return ret;\n  }\n};\n\n/* Quest in life: serve as a rapid block list. If you add a DNSName to a root SuffixMatchNode,\n   anything part of that domain will return 'true' in check */\nstruct SuffixMatchNode\n{\n  public:\n    SuffixMatchNode()\n    {}\n    SuffixMatchTree<bool> d_tree;\n\n    void add(const DNSName& dnsname)\n    {\n      d_tree.add(dnsname, true);\n      d_nodes.insert(dnsname);\n    }\n\n    void add(const std::string& name)\n    {\n      add(DNSName(name));\n    }\n\n    void add(std::vector<std::string> labels)\n    {\n      d_tree.add(labels, true);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.insert(tmp);\n    }\n\n    void remove(const DNSName& name)\n    {\n      d_tree.remove(name);\n      d_nodes.erase(name);\n    }\n\n    void remove(std::vector<std::string> labels)\n    {\n      d_tree.remove(labels);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.erase(tmp);\n    }\n\n    bool check(const DNSName& dnsname) const\n    {\n      return d_tree.lookup(dnsname) != nullptr;\n    }\n\n    std::string toString() const\n    {\n      std::string ret;\n      bool first = true;\n      for (const auto& n : d_nodes) {\n        if (!first) {\n          ret += \", \";\n        }\n        first = false;\n        ret += n.toString();\n      }\n      return ret;\n    }\n\n  private:\n    mutable std::set<DNSName> d_nodes; // Only used for string generation\n};\n\nstd::ostream & operator<<(std::ostream &os, const DNSName& d);\nnamespace std {\n    template <>\n    struct hash<DNSName> {\n        size_t operator () (const DNSName& dn) const { return dn.hash(0); }\n    };\n}\n\nDNSName::string_t segmentDNSNameRaw(const char* input, size_t inputlen); // from ragel\nbool DNSName::operator==(const DNSName& rhs) const\n{\n  if(rhs.empty() != empty() || rhs.d_storage.size() != d_storage.size())\n    return false;\n\n  auto us = d_storage.cbegin();\n  auto p = rhs.d_storage.cbegin();\n  for(; us != d_storage.cend() && p != rhs.d_storage.cend(); ++us, ++p) { \n    if(dns_tolower(*p) != dns_tolower(*us))\n      return false;\n  }\n  return true;\n}\n\nextern const DNSName g_rootdnsname, g_wildcarddnsname;\n\nstruct DNSNameSet: public std::unordered_set<DNSName> {\n    std::string toString() const {\n        std::ostringstream oss;\n        std::copy(begin(), end(), std::ostream_iterator<DNSName>(oss, \"\\n\"));\n        return oss.str();\n    }\n};\n"}, "16": {"id": 16, "path": "/usr/include/netinet/in.h", "content": "/* Copyright (C) 1991-2018 Free Software Foundation, Inc.\n   This file is part of the GNU C Library.\n\n   The GNU C Library is free software; you can redistribute it and/or\n   modify it under the terms of the GNU Lesser General Public\n   License as published by the Free Software Foundation; either\n   version 2.1 of the License, or (at your option) any later version.\n\n   The GNU C Library is distributed in the hope that it will be useful,\n   but WITHOUT ANY WARRANTY; without even the implied warranty of\n   MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU\n   Lesser General Public License for more details.\n\n   You should have received a copy of the GNU Lesser General Public\n   License along with the GNU C Library; if not, see\n   <http://www.gnu.org/licenses/>.  */\n\n#ifndef\t_NETINET_IN_H\n#define\t_NETINET_IN_H\t1\n\n#include <features.h>\n#include <bits/stdint-uintn.h>\n#include <sys/socket.h>\n#include <bits/types.h>\n\n\n__BEGIN_DECLS\n\n/* Internet address.  */\ntypedef uint32_t in_addr_t;\nstruct in_addr\n  {\n    in_addr_t s_addr;\n  };\n\n/* Get system-specific definitions.  */\n#include <bits/in.h>\n\n/* Standard well-defined IP protocols.  */\nenum\n  {\n    IPPROTO_IP = 0,\t   /* Dummy protocol for TCP.  */\n#define IPPROTO_IP\t\tIPPROTO_IP\n    IPPROTO_ICMP = 1,\t   /* Internet Control Message Protocol.  */\n#define IPPROTO_ICMP\t\tIPPROTO_ICMP\n    IPPROTO_IGMP = 2,\t   /* Internet Group Management Protocol. */\n#define IPPROTO_IGMP\t\tIPPROTO_IGMP\n    IPPROTO_IPIP = 4,\t   /* IPIP tunnels (older KA9Q tunnels use 94).  */\n#define IPPROTO_IPIP\t\tIPPROTO_IPIP\n    IPPROTO_TCP = 6,\t   /* Transmission Control Protocol.  */\n#define IPPROTO_TCP\t\tIPPROTO_TCP\n    IPPROTO_EGP = 8,\t   /* Exterior Gateway Protocol.  */\n#define IPPROTO_EGP\t\tIPPROTO_EGP\n    IPPROTO_PUP = 12,\t   /* PUP protocol.  */\n#define IPPROTO_PUP\t\tIPPROTO_PUP\n    IPPROTO_UDP = 17,\t   /* User Datagram Protocol.  */\n#define IPPROTO_UDP\t\tIPPROTO_UDP\n    IPPROTO_IDP = 22,\t   /* XNS IDP protocol.  */\n#define IPPROTO_IDP\t\tIPPROTO_IDP\n    IPPROTO_TP = 29,\t   /* SO Transport Protocol Class 4.  */\n#define IPPROTO_TP\t\tIPPROTO_TP\n    IPPROTO_DCCP = 33,\t   /* Datagram Congestion Control Protocol.  */\n#define IPPROTO_DCCP\t\tIPPROTO_DCCP\n    IPPROTO_IPV6 = 41,     /* IPv6 header.  */\n#define IPPROTO_IPV6\t\tIPPROTO_IPV6\n    IPPROTO_RSVP = 46,\t   /* Reservation Protocol.  */\n#define IPPROTO_RSVP\t\tIPPROTO_RSVP\n    IPPROTO_GRE = 47,\t   /* General Routing Encapsulation.  */\n#define IPPROTO_GRE\t\tIPPROTO_GRE\n    IPPROTO_ESP = 50,      /* encapsulating security payload.  */\n#define IPPROTO_ESP\t\tIPPROTO_ESP\n    IPPROTO_AH = 51,       /* authentication header.  */\n#define IPPROTO_AH\t\tIPPROTO_AH\n    IPPROTO_MTP = 92,\t   /* Multicast Transport Protocol.  */\n#define IPPROTO_MTP\t\tIPPROTO_MTP\n    IPPROTO_BEETPH = 94,   /* IP option pseudo header for BEET.  */\n#define IPPROTO_BEETPH\t\tIPPROTO_BEETPH\n    IPPROTO_ENCAP = 98,\t   /* Encapsulation Header.  */\n#define IPPROTO_ENCAP\t\tIPPROTO_ENCAP\n    IPPROTO_PIM = 103,\t   /* Protocol Independent Multicast.  */\n#define IPPROTO_PIM\t\tIPPROTO_PIM\n    IPPROTO_COMP = 108,\t   /* Compression Header Protocol.  */\n#define IPPROTO_COMP\t\tIPPROTO_COMP\n    IPPROTO_SCTP = 132,\t   /* Stream Control Transmission Protocol.  */\n#define IPPROTO_SCTP\t\tIPPROTO_SCTP\n    IPPROTO_UDPLITE = 136, /* UDP-Lite protocol.  */\n#define IPPROTO_UDPLITE\t\tIPPROTO_UDPLITE\n    IPPROTO_MPLS = 137,    /* MPLS in IP.  */\n#define IPPROTO_MPLS\t\tIPPROTO_MPLS\n    IPPROTO_RAW = 255,\t   /* Raw IP packets.  */\n#define IPPROTO_RAW\t\tIPPROTO_RAW\n    IPPROTO_MAX\n  };\n\n/* If __USE_KERNEL_IPV6_DEFS is 1 then the user has included the kernel\n   network headers first and we should use those ABI-identical definitions\n   instead of our own, otherwise 0.  */\n#if !__USE_KERNEL_IPV6_DEFS\nenum\n  {\n    IPPROTO_HOPOPTS = 0,   /* IPv6 Hop-by-Hop options.  */\n#define IPPROTO_HOPOPTS\t\tIPPROTO_HOPOPTS\n    IPPROTO_ROUTING = 43,  /* IPv6 routing header.  */\n#define IPPROTO_ROUTING\t\tIPPROTO_ROUTING\n    IPPROTO_FRAGMENT = 44, /* IPv6 fragmentation header.  */\n#define IPPROTO_FRAGMENT\tIPPROTO_FRAGMENT\n    IPPROTO_ICMPV6 = 58,   /* ICMPv6.  */\n#define IPPROTO_ICMPV6\t\tIPPROTO_ICMPV6\n    IPPROTO_NONE = 59,     /* IPv6 no next header.  */\n#define IPPROTO_NONE\t\tIPPROTO_NONE\n    IPPROTO_DSTOPTS = 60,  /* IPv6 destination options.  */\n#define IPPROTO_DSTOPTS\t\tIPPROTO_DSTOPTS\n    IPPROTO_MH = 135       /* IPv6 mobility header.  */\n#define IPPROTO_MH\t\tIPPROTO_MH\n  };\n#endif /* !__USE_KERNEL_IPV6_DEFS */\n\n/* Type to represent a port.  */\ntypedef uint16_t in_port_t;\n\n/* Standard well-known ports.  */\nenum\n  {\n    IPPORT_ECHO = 7,\t\t/* Echo service.  */\n    IPPORT_DISCARD = 9,\t\t/* Discard transmissions service.  */\n    IPPORT_SYSTAT = 11,\t\t/* System status service.  */\n    IPPORT_DAYTIME = 13,\t/* Time of day service.  */\n    IPPORT_NETSTAT = 15,\t/* Network status service.  */\n    IPPORT_FTP = 21,\t\t/* File Transfer Protocol.  */\n    IPPORT_TELNET = 23,\t\t/* Telnet protocol.  */\n    IPPORT_SMTP = 25,\t\t/* Simple Mail Transfer Protocol.  */\n    IPPORT_TIMESERVER = 37,\t/* Timeserver service.  */\n    IPPORT_NAMESERVER = 42,\t/* Domain Name Service.  */\n    IPPORT_WHOIS = 43,\t\t/* Internet Whois service.  */\n    IPPORT_MTP = 57,\n\n    IPPORT_TFTP = 69,\t\t/* Trivial File Transfer Protocol.  */\n    IPPORT_RJE = 77,\n    IPPORT_FINGER = 79,\t\t/* Finger service.  */\n    IPPORT_TTYLINK = 87,\n    IPPORT_SUPDUP = 95,\t\t/* SUPDUP protocol.  */\n\n\n    IPPORT_EXECSERVER = 512,\t/* execd service.  */\n    IPPORT_LOGINSERVER = 513,\t/* rlogind service.  */\n    IPPORT_CMDSERVER = 514,\n    IPPORT_EFSSERVER = 520,\n\n    /* UDP ports.  */\n    IPPORT_BIFFUDP = 512,\n    IPPORT_WHOSERVER = 513,\n    IPPORT_ROUTESERVER = 520,\n\n    /* Ports less than this value are reserved for privileged processes.  */\n    IPPORT_RESERVED = 1024,\n\n    /* Ports greater this value are reserved for (non-privileged) servers.  */\n    IPPORT_USERRESERVED = 5000\n  };\n\n/* Definitions of the bits in an Internet address integer.\n\n   On subnets, host and network parts are found according to\n   the subnet mask, not these masks.  */\n\n#define\tIN_CLASSA(a)\t\t((((in_addr_t)(a)) & 0x80000000) == 0)\n#define\tIN_CLASSA_NET\t\t0xff000000\n#define\tIN_CLASSA_NSHIFT\t24\n#define\tIN_CLASSA_HOST\t\t(0xffffffff & ~IN_CLASSA_NET)\n#define\tIN_CLASSA_MAX\t\t128\n\n#define\tIN_CLASSB(a)\t\t((((in_addr_t)(a)) & 0xc0000000) == 0x80000000)\n#define\tIN_CLASSB_NET\t\t0xffff0000\n#define\tIN_CLASSB_NSHIFT\t16\n#define\tIN_CLASSB_HOST\t\t(0xffffffff & ~IN_CLASSB_NET)\n#define\tIN_CLASSB_MAX\t\t65536\n\n#define\tIN_CLASSC(a)\t\t((((in_addr_t)(a)) & 0xe0000000) == 0xc0000000)\n#define\tIN_CLASSC_NET\t\t0xffffff00\n#define\tIN_CLASSC_NSHIFT\t8\n#define\tIN_CLASSC_HOST\t\t(0xffffffff & ~IN_CLASSC_NET)\n\n#define\tIN_CLASSD(a)\t\t((((
