ata)                                 \\\n{                                                                                                  \\\n  try {                                                                                            \\\n    RecordTextReader rtr(zoneData);                                                                \\\n    xfrPacket(rtr);                                                                                \\\n  }                                                                                                \\\n  catch(RecordTextException& rte) {                                                                \\\n    throw MOADNSException(\"Parsing record content (try 'pdnsutil check-zone'): \"+string(rte.what()));  \\\n  }                                                                                                \\\n}                                                                                                  \\\n                                                                                                   \\\nstring RNAME##RecordContent::getZoneRepresentation(bool noDot) const                               \\\n{                                                                                                  \\\n  string ret;                                                                                      \\\n  RecordTextWriter rtw(ret, noDot);                                                                       \\\n  const_cast<RNAME##RecordContent*>(this)->xfrPacket(rtw);                                         \\\n  return ret;                                                                                      \\\n}                                                                                                  \n                                                                                           \n\n#define boilerplate_conv(RNAME, TYPE, CONV)                       \\\nboilerplate(RNAME, TYPE)                                          \\\ntemplate<class Convertor>                                         \\\nvoid RNAME##RecordContent::xfrPacket(Convertor& conv, bool noDot) \\\n{                                                                 \\\n  CONV;                                                           \\\n  if (conv.eof() == false) throw MOADNSException(\"When parsing \" #RNAME \" trailing data was not parsed: '\" + conv.getRemaining() + \"'\"); \\\n}                                                                 \\\n\nstruct EDNSOpts\n{\n  enum zFlags { DNSSECOK=32768 };\n  vector<pair<uint16_t, string> > d_options;\n  uint16_t d_packetsize{0};\n  uint16_t d_extFlags{0};\n  uint8_t d_extRCode, d_version;\n};\n//! Convenience function that fills out EDNS0 options, and returns true if there are any\n\nclass MOADNSParser;\nbool getEDNSOpts(const MOADNSParser& mdp, EDNSOpts* eo);\nDNSRecord makeOpt(const uint16_t udpsize, const uint16_t extRCode, const uint16_t extFlags);\nvoid reportBasicTypes();\nvoid reportOtherTypes();\nvoid reportAllTypes();\nComboAddress getAddr(const DNSRecord& dr, uint16_t defport=0);\nvoid checkHostnameCorrectness(const DNSResourceRecord& rr);\n"}, "20": {"id": 20, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnssecinfra.cc", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n#include \"dnsparser.hh\"\n#include \"sstuff.hh\"\n#include \"misc.hh\"\n#include \"dnswriter.hh\"\n#include \"dnsrecords.hh\"\n#ifndef RECURSOR\n#include \"statbag.hh\"\n#endif\n#include \"iputils.hh\"\n\n#include <boost/algorithm/string.hpp>\n#include \"dnssecinfra.hh\" \n#include \"dnsseckeeper.hh\"\n#include <openssl/hmac.h>\n#include <openssl/sha.h>\n#include <boost/assign/std/vector.hpp> // for 'operator+=()'\n#include <boost/assign/list_inserter.hpp>\n#include \"base64.hh\"\n#include \"namespaces.hh\"\n#ifdef HAVE_P11KIT1\n#include \"pkcs11signers.hh\"\n#endif\n#include \"gss_context.hh\"\n#include \"misc.hh\"\n\nusing namespace boost::assign;\n\nshared_ptr<DNSCryptoKeyEngine> DNSCryptoKeyEngine::makeFromISCFile(DNSKEYRecordContent& drc, const char* fname)\n{\n  string sline, isc;\n  auto fp = std::unique_ptr<FILE, int(*)(FILE*)>(fopen(fname, \"r\"), fclose);\n  if(!fp) {\n    throw runtime_error(\"Unable to read file '\"+string(fname)+\"' for generating DNS Private Key\");\n  }\n  \n  while(stringfgets(fp.get(), sline)) {\n    isc += sline;\n  }\n  fp.reset();\n\n  shared_ptr<DNSCryptoKeyEngine> dke = makeFromISCString(drc, isc);\n  vector<string> checkKeyErrors;\n\n  if(!dke->checkKey(&checkKeyErrors)) {\n    string reason;\n    if(checkKeyErrors.size()) {\n      reason = \" (\"+boost::algorithm::join(checkKeyErrors, \", \")+\")\";\n    }\n    throw runtime_error(\"Invalid DNS Private Key in file '\"+string(fname)+\"'\"+reason);\n  }\n  return dke;\n}\n\nshared_ptr<DNSCryptoKeyEngine> DNSCryptoKeyEngine::makeFromISCString(DNSKEYRecordContent& drc, const std::string& content)\n{\n  bool pkcs11=false;\n  int algorithm = 0;\n  string sline, key, value, raw;\n  std::istringstream str(content);\n  map<string, string> stormap;\n\n  while(std::getline(str, sline)) {\n    tie(key,value)=splitField(sline, ':');\n    trim(value);\n    if(pdns_iequals(key,\"algorithm\")) {\n      algorithm = pdns_stou(value);\n      stormap[\"algorithm\"]=std::to_string(algorithm);\n      continue;\n    } else if (pdns_iequals(key,\"pin\")) {\n      stormap[\"pin\"]=value;\n      continue;\n    } else if (pdns_iequals(key,\"engine\")) {\n      stormap[\"engine\"]=value;\n      pkcs11=true;\n      continue;\n    } else if (pdns_iequals(key,\"slot\")) {\n      stormap[\"slot\"]=value;\n      continue;\n    }  else if (pdns_iequals(key,\"label\")) {\n      stormap[\"label\"]=value;\n      continue;\n    } else if (pdns_iequals(key,\"publabel\")) {\n      stormap[\"publabel\"]=value;\n      continue;\n    }\n    else if(pdns_iequals(key, \"Private-key-format\"))\n      continue;\n    raw.clear();\n    B64Decode(value, raw);\n    stormap[toLower(key)]=raw;\n  }\n  shared_ptr<DNSCryptoKeyEngine> dpk;\n\n  if (pkcs11) {\n#ifdef HAVE_P11KIT1\n    if (stormap.find(\"slot\") == stormap.end())\n      throw PDNSException(\"Cannot load PKCS#11 key, no Slot specified\");\n    // we need PIN to be at least empty\n    if (stormap.find(\"pin\") == stormap.end()) stormap[\"pin\"] = \"\";\n    dpk = PKCS11DNSCryptoKeyEngine::maker(algorithm); \n#else\n    throw PDNSException(\"Cannot load PKCS#11 key without support for it\");\n#endif\n  } else {\n    dpk=make(algorithm);\n  }\n  dpk->fromISCMap(drc, stormap);\n  return dpk;\n}\n\nstd::string DNSCryptoKeyEngine::convertToISC() const\n{\n  storvector_t storvector = this->convertToISCVector();\n  ostringstream ret;\n  ret<<\"Private-key-format: v1.2\\n\";\n  for(const storvector_t::value_type& value :  storvector) {\n    if(value.first != \"Algorithm\" && value.first != \"PIN\" && \n       value.first != \"Slot\" && value.first != \"Engine\" &&\n       value.first != \"Label\" && value.first != \"PubLabel\")\n      ret<<value.first<<\": \"<<Base64Encode(value.second)<<\"\\n\";\n    else\n      ret<<value.first<<\": \"<<value.second<<\"\\n\";\n  }\n  return ret.str();\n}\n\nshared_ptr<DNSCryptoKeyEngine> DNSCryptoKeyEngine::make(unsigned int algo)\n{\n  const makers_t& makers = getMakers();\n  makers_t::const_iterator iter = makers.find(algo);\n  if(iter != makers.cend())\n    return (iter->second)(algo);\n  else {\n    throw runtime_error(\"Request to create key object for unknown algorithm number \"+std::to_string(algo));\n  }\n}\n\n/**\n * Returns the supported DNSSEC algorithms with the name of the Crypto Backend used\n *\n * @return   A vector with pairs of (algorithm-number (int), backend-name (string))\n */\nvector<pair<uint8_t, string>> DNSCryptoKeyEngine::listAllAlgosWithBackend()\n{\n  vector<pair<uint8_t, string>> ret;\n  for (auto const& value : getMakers()) {\n    shared_ptr<DNSCryptoKeyEngine> dcke(value.second(value.first));\n    ret.push_back(make_pair(value.first, dcke->getName()));\n  }\n  return ret;\n}\n\nvoid DNSCryptoKeyEngine::report(unsigned int algo, maker_t* maker, bool fallback)\n{\n  getAllMakers()[algo].push_back(maker);\n  if(getMakers().count(algo) && fallback) {\n    return;\n  }\n  getMakers()[algo]=maker;\n}\n\nbool DNSCryptoKeyEngine::testAll()\n{\n  bool ret=true;\n\n  for(const allmakers_t::value_type& value :  getAllMakers())\n  {\n    for(maker_t* creator :  value.second) {\n\n      for(maker_t* signer :  value.second) {\n        // multi_map<unsigned int, maker_t*> bestSigner, bestVerifier;\n        \n        for(maker_t* verifier :  value.second) {\n          try {\n            testMakers(value.first, creator, signer, verifier);\n          }\n          catch(std::exception& e)\n          {\n            cerr<<e.what()<<endl;\n            ret=false;\n          }\n        }\n      }\n    }\n  }\n  return ret;\n}\n\nbool DNSCryptoKeyEngine::testOne(int algo)\n{\n  bool ret=true;\n\n  for(maker_t* creator :  getAllMakers()[algo]) {\n\n    for(maker_t* signer :  getAllMakers()[algo]) {\n      // multi_map<unsigned int, maker_t*> bestSigner, bestVerifier;\n\n      for(maker_t* verifier :  getAllMakers()[algo]) {\n        try {\n          testMakers(algo, creator, signer, verifier);\n        }\n        catch(std::exception& e)\n        {\n          cerr<<e.what()<<endl;\n          ret=false;\n        }\n      }\n    }\n  }\n  return ret;\n}\n\nvoid DNSCryptoKeyEngine::testMakers(unsigned int algo, maker_t* creator, maker_t* signer, maker_t* verifier)\n{\n  shared_ptr<DNSCryptoKeyEngine> dckeCreate(creator(algo));\n  shared_ptr<DNSCryptoKeyEngine> dckeSign(signer(algo));\n  shared_ptr<DNSCryptoKeyEngine> dckeVerify(verifier(algo));\n\n  cerr<<\"Testing algorithm \"<<algo<<\": '\"<<dckeCreate->getName()<<\"' ->'\"<<dckeSign->getName()<<\"' -> '\"<<dckeVerify->getName()<<\"' \";\n  unsigned int bits;\n  if(algo <= 10)\n    bits=1024;\n  else if(algo == DNSSECKeeper::ECCGOST || algo == DNSSECKeeper::ECDSA256 || algo == DNSSECKeeper::ED25519)\n    bits = 256;\n  else if(algo == DNSSECKeeper::ECDSA384)\n    bits = 384;\n  else if(algo == DNSSECKeeper::ED448)\n    bits = 456;\n  else\n    throw runtime_error(\"Can't guess key size for algorithm \"+std::to_string(algo));\n\n  DTime dt; dt.set();\n  for(unsigned int n = 0; n < 100; ++n)\n    dckeCreate->create(bits);\n  cerr<<\"(\"<<dckeCreate->getBits()<<\" bits) \";\n  unsigned int udiffCreate = dt.udiff() / 100;\n\n  { // FIXME: this block copy/pasted from makeFromISCString\n    DNSKEYRecordContent dkrc;\n    int algorithm = 0;\n    string sline, key, value, raw;\n    std::istringstream str(dckeCreate->convertToISC());\n    map<string, string> stormap;\n\n    while(std::getline(str, sline)) {\n      tie(key,value)=splitField(sline, ':');\n      trim(value);\n      if(pdns_iequals(key,\"algorithm\")) {\n        algorithm = pdns_stou(value);\n        stormap[\"algorithm\"]=std::to_string(algorithm);\n        continue;\n      } else if (pdns_iequals(key,\"pin\")) {\n        stormap[\"pin\"]=value;\n        continue;\n      } else if (pdns_iequals(key,\"engine\")) {\n        stormap[\"engine\"]=value;\n        continue;\n      } else if (pdns_iequals(key,\"slot\")) {\n        int slot = std::stoi(value);\n        stormap[\"slot\"]=std::to_string(slot);\n        continue;\n      }  else if (pdns_iequals(key,\"label\")) {\n        stormap[\"label\"]=value;\n        continue;\n      }\n      else if(pdns_iequals(key, \"Private-key-format\"))\n        continue;\n      raw.clear();\n      B64Decode(value, raw);\n      stormap[toLower(key)]=raw;\n    }\n    dckeSign->fromISCMap(dkrc, stormap);\n    if(!dckeSign->checkKey()) {\n      throw runtime_error(\"Verification of key with creator \"+dckeCreate->getName()+\" with signer \"+dckeSign->getName()+\" and verifier \"+dckeVerify->getName()+\" failed\");\n    }\n  }\n\n  string message(\"Hi! How is life?\");\n  \n  string signature;\n  dt.set();\n  for(unsigned int n = 0; n < 100; ++n)\n    signature = dckeSign->sign(message);\n  unsigned int udiffSign= dt.udiff()/100, udiffVerify;\n  \n  dckeVerify->fromPublicKeyString(dckeSign->getPublicKeyString());\n  if (dckeVerify->getPublicKeyString().compare(dckeSign->getPublicKeyString())) {\n    throw runtime_error(\"Comparison of public key loaded into verifier produced by signer failed\");\n  }\n  dt.set();\n  bool verified;\n  for(unsigned int n = 0; n < 100; ++n)\n    verified = dckeVerify->verify(message, signature);\n\n  if(verified) {\n    udiffVerify = dt.udiff() / 100;\n    cerr<<\"Signature & verify ok, create \"<<udiffCreate<<\"usec, signature \"<<udiffSign<<\"usec, verify \"<<udiffVerify<<\"usec\"<<endl;\n  }\n  else {\n    throw runtime_error(\"Verification of creator \"+dckeCreate->getName()+\" with signer \"+dckeSign->getName()+\" and verifier \"+dckeVerify->getName()+\" failed\");\n  }\n}\n\nshared_ptr<DNSCryptoKeyEngine> DNSCryptoKeyEngine::makeFromPublicKeyString(unsigned int algorithm, const std::string& content)\n{\n  shared_ptr<DNSCryptoKeyEngine> dpk=make(algorithm);\n  dpk->fromPublicKeyString(content);\n  return dpk;\n}\n\n\nshared_ptr<DNSCryptoKeyEngine> DNSCryptoKeyEngine::makeFromPEMString(DNSKEYRecordContent& drc, const std::string& raw)\n{\n  \n  for(const makers_t::value_type& val : getMakers())\n  {\n    shared_ptr<DNSCryptoKeyEngine> ret=nullptr;\n    try {\n      ret = val.second(val.first);\n      ret->fromPEMString(drc, raw);\n      return ret;\n    }\n    catch(...)\n    {\n    }\n  }\n  return 0;\n}\n\n/**\n * Returns the string that should be hashed to create/verify the RRSIG content\n *\n * @param qname               DNSName of the RRSIG's owner name.\n * @param rrc                 The RRSIGRecordContent we take the Type Covered and\n *                            original TTL fields from.\n * @param signRecords         A vector of DNSRecordContent shared_ptr's that are covered\n *                            by the RRSIG, where we get the RDATA from.\n * @param processRRSIGLabels  A boolean to trigger processing the RRSIG's \"Labels\"\n *                            field. This is usually only needed for validation\n *                            purposes, as the authoritative server correctly\n *                            sets qname to the wildcard.\n */\nstring getMessageForRRSET(const DNSName& qname, const RRSIGRecordContent& rrc, const sortedRecords_t& signRecords, bool processRRSIGLabels)\n{\n  string toHash;\n  toHash.append(const_cast<RRSIGRecordContent&>(rrc).serialize(g_rootdnsname, true, true));\n  toHash.resize(toHash.size() - rrc.d_signature.length()); // chop off the end, don't sign the signature!\n\n  string nameToHash(qname.toDNSStringLC());\n\n  if (processRRSIGLabels) {\n    unsigned int rrsig_labels = rrc.d_labels;\n    unsigned int fqdn_labels = qname.countLabels();\n\n    if (rrsig_labels < fqdn_labels) {\n      DNSName choppedQname(qname);\n      while (choppedQname.countLabels() > rrsig_labels)\n        choppedQname.chopOff();\n      nameToHash = \"\\x01*\" + choppedQname.toDNSStringLC();\n    } else if (rrsig_labels > fqdn_labels) {\n      // The RRSIG Labels field is a lie (or the qname is wrong) and the RRSIG\n      // can never be valid\n      return \"\";\n    }\n  }\n\n  for(const shared_ptr<DNSRecordContent>& add : signRecords) {\n    toHash.append(nameToHash);\n    uint16_t tmp=htons(rrc.d_type);\n    toHash.append((char*)&tmp, 2);\n    tmp=htons(1); // class\n    toHash.append((char*)&tmp, 2);\n    uint32_t ttl=htonl(rrc.d_originalttl);\n    toHash.append((char*)&ttl, 4);\n    // for NSEC signatures, we should not lowercase the rdata section\n    string rdata=add->serialize(g_rootdnsname, true, (add->getType() == QType::NSEC) ? false : true);  // RFC 6840, 5.1\n    tmp=htons(rdata.length());\n    toHash.append((char*)&tmp, 2);\n    toHash.append(rdata);\n  }\n  \n  return toHash;\n}\n\nbool DNSCryptoKeyEngine::isAlgorithmSupported(unsigned int algo)\n{\n  const makers_t& makers = getMakers();\n  makers_t::const_iterator iter = makers.find(algo);\n  return iter != makers.cend();\n}\n\nstatic unsigned int digestToAlgorithmNumber(uint8_t digest)\n{\n  switch(digest) {\n  case DNSSECKeeper::DIGEST_SHA1:\n    return DNSSECKeeper::RSASHA1;\n  case DNSSECKeeper::DIGEST_SHA256:\n    return DNSSECKeeper::RSASHA256;\n  case DNSSECKeeper::DIGEST_GOST:\n    return DNSSECKeeper::ECCGOST;\n  case DNSSECKeeper::DIGEST_SHA384:\n    return DNSSECKeeper::ECDSA384;\n  default:\n    throw std::runtime_error(\"Unknown digest type \" + std::to_string(digest));\n  }\n  return 0;\n}\n\nbool DNSCryptoKeyEngine::isDigestSupported(uint8_t digest)\n{\n  try {\n    unsigned int algo = digestToAlgorithmNumber(digest);\n    return isAlgorithmSupported(algo);\n  }\n  catch(const std::exception& e) {\n    return false;\n  }\n}\n\nDSRecordContent makeDSFromDNSKey(const DNSName& qname, const DNSKEYRecordContent& drc, uint8_t digest)\n{\n  string toHash;\n  toHash.assign(qname.toDNSStringLC()); \n  toHash.append(const_cast<DNSKEYRecordContent&>(drc).serialize(DNSName(), true, true));\n  \n  DSRecordContent dsrc;\n  try {\n    unsigned int algo = digestToAlgorithmNumber(digest);\n    shared_ptr<DNSCryptoKeyEngine> dpk(DNSCryptoKeyEngine::make(algo));\n    dsrc.d_digest = dpk->hash(toHash);\n  }\n  catch(const std::exception& e) {\n    throw std::runtime_error(\"Asked to create (C)DS record of unknown digest type \" + std::to_string(digest));\n  }\n  \n  dsrc.d_algorithm = drc.d_algorithm;\n  dsrc.d_digesttype = digest;\n  dsrc.d_tag = const_cast<DNSKEYRecordContent&>(drc).getTag();\n\n  return dsrc;\n}\n\n\nstatic DNSKEYRecordContent makeDNSKEYFromDNSCryptoKeyEngine(const std::shared_ptr<DNSCryptoKeyEngine>& pk, uint8_t algorithm, uint16_t flags)\n{\n  DNSKEYRecordContent drc;\n\n  drc.d_protocol=3;\n  drc.d_algorithm = algorithm;\n\n  drc.d_flags=flags;\n  drc.d_key = pk->getPublicKeyString();\n\n  return drc;\n}\n\nuint32_t getStartOfWeek()\n{\n  uint32_t now = time(0);\n  now -= (now % (7*86400));\n  return now;\n}\n\nstring hashQNameWithSalt(const NSEC3PARAMRecordContent& ns3prc, const DNSName& qname)\n{\n  return hashQNameWithSalt(ns3prc.d_salt, ns3prc.d_iterations, qname);\n}\n\nstring hashQNameWithSalt(const std::string& salt, unsigned int iterations, const DNSName& qname)\n{\n  unsigned int times = iterations;\n  unsigned char hash[20];\n  string toHash(qname.toDNSStringLC());\n\n  for(;;) {\n    toHash.append(salt);\n    SHA1((unsigned char*)toHash.c_str(), toHash.length(), hash);\n    toHash.assign((char*)hash, sizeof(hash));\n    if(!times--)\n      break;\n  }\n  return toHash;\n}\n\nvoid incrementHash(std::string& raw) // I wonder if this is correct, cmouse? ;-)\n{\n  if(raw.empty())\n    return;\n\n  for(string::size_type pos=raw.size(); pos; ) {\n    --pos;\n    unsigned char c = (unsigned char)raw[pos];\n    ++c;\n    raw[pos] = (char) c;\n    if(c)\n      break;\n  }\n}\n\nvoid decrementHash(std::string& raw) // I wonder if this is correct, cmouse? ;-)\n{\n  if(raw.empty())\n    return;\n\n  for(string::size_type pos=raw.size(); pos; ) {\n    --pos;\n    unsigned char c = (unsigned char)raw[pos];\n    --c;\n    raw[pos] = (char) c;\n    if(c != 0xff)\n      break;\n  }\n}\n\nDNSKEYRecordContent DNSSECPrivateKey::getDNSKEY() const\n{\n  return makeDNSKEYFromDNSCryptoKeyEngine(getKey(), d_algorithm, d_flags);\n}\n\nstatic string calculateHMAC(const std::string& key, const std::string& text, TSIGHashEnum hasher) {\n\n  const EVP_MD* md_type;\n  unsigned int outlen;\n  unsigned char hash[EVP_MAX_MD_SIZE];\n  switch(hasher) {\n    case TSIG_MD5:\n      md_type = EVP_md5();\n      break;\n    case TSIG_SHA1:\n      md_type = EVP_sha1();\n      break;\n    case TSIG_SHA224:\n      md_type = EVP_sha224();\n      break;\n    case TSIG_SHA256:\n      md_type = EVP_sha256();\n      break;\n    case TSIG_SHA384:\n      md_type = EVP_sha384();\n      break;\n    case TSIG_SHA512:\n      md_type = EVP_sha512();\n      break;\n    default:\n      throw PDNSException(\"Unknown hash algorithm requested from calculateHMAC()\");\n  }\n\n  unsigned char* out = HMAC(md_type, reinterpret_cast<const unsigned char*>(key.c_str()), key.size(), reinterpret_cast<const unsigned char*>(text.c_str()), text.size(), hash, &outlen);\n  if (out == NULL || outlen == 0) {\n    throw PDNSException(\"HMAC computation failed\");\n  }\n\n  return string((char*) hash, outlen);\n}\n\nstatic bool constantTimeStringEquals(const std::string& a, const std::string& b)\n{\n  if (a.size() != b.size()) {\n    return false;\n  }\n  const size_t size = a.size();\n#ifdef HAVE_CRYPTO_MEMCMP\n  return CRYPTO_memcmp(a.c_str(), b.c_str(), size) == 0;\n#else\n  const volatile unsigned char *_a = (const volatile unsigned char *) a.c_str();\n  const volatile unsigned char *_b = (const volatile unsigned char *) b.c_str();\n  unsigned char res = 0;\n\n  for (size_t idx = 0; idx < size; idx++) {\n    res |= _a[idx] ^ _b[idx];\n  }\n\n  return res == 0;\n#endif\n}\n\nstatic string makeTSIGPayload(const string& previous, const char* packetBegin, size_t packetSize, const DNSName& tsigKeyName, const TSIGRecordContent& trc, bool timersonly)\n{\n  string message;\n\n  if(!previous.empty()) {\n    uint16_t len = htons(previous.length());\n    message.append(reinterpret_cast<const char*>(&len), sizeof(len));\n    message.append(previous);\n  }\n\n  message.append(packetBegin, packetSize);\n\n  vector<uint8_t> signVect;\n  DNSPacketWriter dw(signVect, DNSName(), 0);\n  auto pos=signVect.size();\n  if(!timersonly) {\n    dw.xfrName(tsigKeyName, false);\n    dw.xfr16BitInt(QClass::ANY); // class\n    dw.xfr32BitInt(0);    // TTL\n    dw.xfrName(trc.d_algoName.makeLowerCase(), false);\n  }\n  \n  uint32_t now = trc.d_time; \n  dw.xfr48BitInt(now);\n  dw.xfr16BitInt(trc.d_fudge); // fudge\n  if(!timersonly) {\n    dw.xfr16BitInt(trc.d_eRcode); // extended rcode\n    dw.xfr16BitInt(trc.d_otherData.length()); // length of 'other' data\n    //    dw.xfrBlob(trc->d_otherData);\n  }\n  message.append(signVect.begin()+pos, signVect.end());\n  return message;\n}\n\nstatic string makeTSIGMessageFromTSIGPacket(const string& opacket, unsigned int tsigOffset, const DNSName& keyname, const TSIGRecordContent& trc, const string& previous, bool timersonly, unsigned int dnsHeaderOffset=0)\n{\n  string message;\n  string packet(opacket);\n\n  packet.resize(tsigOffset); // remove the TSIG record at the end as per RFC2845 3.4.1\n  packet[(dnsHeaderOffset + sizeof(struct dnsheader))-1]--; // Decrease ARCOUNT because we removed the TSIG RR in the previous line.\n  \n\n  // Replace the message ID with the original message ID from the TSIG record.\n  // This is needed for forwarded DNS Update as they get a new ID when forwarding (section 6.1 of RFC2136). The TSIG record stores the original ID and the\n  // signature was created with the original ID, so we replace it here to get the originally signed message.\n  // If the message is not forwarded, we simply override it with the same id.\n  uint16_t origID = htons(trc.d_origID);\n  packet.replace(0, 2, (char*)&origID, 2);\n\n  return makeTSIGPayload(previous, packet.data(), packet.size(), keyname, trc, timersonly);\n}\n\nvoid addTSIG(DNSPacketWriter& pw, TSIGRecordContent& trc, const DNSName& tsigkeyname, const string& tsigsecret, const string& tsigprevious, bool timersonly)\n{\n  TSIGHashEnum algo;\n  if (!getTSIGHashEnum(trc.d_algoName, algo)) {\n    throw PDNSException(string(\"Unsupported TSIG HMAC algorithm \") + trc.d_algoName.toLogString());\n  }\n\n  string toSign = makeTSIGPayload(tsigprevious, reinterpret_cast<const char*>(pw.getContent().data()), pw.getContent().size(), tsigkeyname, trc, timersonly);\n\n  if (algo == TSIG_GSS) {\n    if (!gss_add_signature(tsigkeyname, toSign, trc.d_mac)) {\n      throw PDNSException(string(\"Could not add TSIG signature with algorithm 'gss-tsig' and key name '\")+tsigkeyname.toLogString()+string(\"'\"));\n    }\n  } else {\n    trc.d_mac = calculateHMAC(tsigsecret, toSign, algo);\n    //  trc.d_mac[0]++; // sabotage\n  }\n  pw.startRecord(tsigkeyname, QType::TSIG, 0, QClass::ANY, DNSResourceRecord::ADDITIONAL, false);\n  trc.toPacket(pw);\n  pw.commit();\n}\n\nbool validateTSIG(const std::string& packet, size_t sigPos, const TSIGTriplet& tt, const TSIGRecordContent& trc, const std::string& previousMAC, const std::string& theirMAC, bool timersOnly, unsigned int dnsHeaderOffset)\n{\n  uint64_t delta = std::abs((int64_t)trc.d_time - (int64_t)time(nullptr));\n  if(delta > trc.d_fudge) {\n    throw std::runtime_error(\"Invalid TSIG time delta \" + std::to_string(delta) + \" >  fudge \" + std::to_string(trc.d_fudge));\n  }\n\n  TSIGHashEnum algo;\n  if (!getTSIGHashEnum(trc.d_algoName, algo)) {\n    throw std::runtime_error(\"Unsupported TSIG HMAC algorithm \" + trc.d_algoName.toLogString());\n  }\n\n  TSIGHashEnum expectedAlgo;\n  if (!getTSIGHashEnum(tt.algo, expectedAlgo)) {\n    throw std::runtime_error(\"Unsupported TSIG HMAC algorithm expected \" + tt.algo.toLogString());\n  }\n\n  if (algo != expectedAlgo) {\n    throw std::runtime_error(\"Signature with TSIG key '\"+tt.name.toLogString()+\"' does not match the expected algorithm (\" + tt.algo.toLogString() + \" / \" + trc.d_algoName.toLogString() + \")\");\n  }\n\n  string tsigMsg;\n  tsigMsg = makeTSIGMessageFromTSIGPacket(packet, sigPos, tt.name, trc, previousMAC, timersOnly, dnsHeaderOffset);\n\n  if (algo == TSIG_GSS) {\n    GssContext gssctx(tt.name);\n    if (!gss_verify_signature(tt.name, tsigMsg, theirMAC)) {\n      throw std::runtime_error(\"Signature with TSIG key '\"+tt.name.toLogString()+\"' failed to validate\");\n    }\n  } else {\n    string ourMac = calculateHMAC(tt.secret, tsigMsg, algo);\n\n    if(!constantTimeStringEquals(ourMac, theirMAC)) {\n      throw std::runtime_error(\"Signature with TSIG key '\"+tt.name.toLogString()+\"' failed to validate\");\n    }\n  }\n\n  return true;\n}\n"}, "7": {"id": 7, "path": "/usr/include/c++/7/bits/basic_string.h", "content": "// Components for manipulating sequences of characters -*- C++ -*-\n\n// Copyright (C) 1997-2017 Free Software Foundation, Inc.\n//\n// This file is part of the GNU ISO C++ Library.  This library is free\n// software; you can redistribute it and/or modify it under the\n// terms of the GNU General Public License as published by the\n// Free Software Foundation; either version 3, or (at your option)\n// any later version.\n\n// This library is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// Under Section 7 of GPL version 3, you are granted additional\n// permissions described in the GCC Runtime Library Exception, version\n// 3.1, as published by the Free Software Foundation.\n\n// You should have received a copy of the GNU General Public License and\n// a copy of the GCC Runtime Library Exception along with this program;\n// see the files COPYING3 and COPYING.RUNTIME respectively.  If not, see\n// <http://www.gnu.org/licenses/>.\n\n/** @file bits/basic_string.h\n *  This is an internal header file, included by other library headers.\n *  Do not attempt to use it directly. @headername{string}\n */\n\n//\n// ISO C++ 14882: 21 Strings library\n//\n\n#ifndef _BASIC_STRING_H\n#define _BASIC_STRING_H 1\n\n#pragma GCC system_header\n\n#include <ext/atomicity.h>\n#include <ext/alloc_traits.h>\n#include <debug/debug.h>\n\n#if __cplusplus >= 201103L\n#include <initializer_list>\n#endif\n\n#if __cplusplus > 201402L\n# include <string_view>\n#endif\n\n\nnamespace std _GLIBCXX_VISIBILITY(default)\n{\n_GLIBCXX_BEGIN_NAMESPACE_VERSION\n\n#if _GLIBCXX_USE_CXX11_ABI\n_GLIBCXX_BEGIN_NAMESPACE_CXX11\n  /**\n   *  @class basic_string basic_string.h <string>\n   *  @brief  Managing sequences of characters and character-like objects.\n   *\n   *  @ingroup strings\n   *  @ingroup sequences\n   *\n   *  @tparam _CharT  Type of character\n   *  @tparam _Traits  Traits for character type, defaults to\n   *                   char_traits<_CharT>.\n   *  @tparam _Alloc  Allocator type, defaults to allocator<_CharT>.\n   *\n   *  Meets the requirements of a <a href=\"tables.html#65\">container</a>, a\n   *  <a href=\"tables.html#66\">reversible container</a>, and a\n   *  <a href=\"tables.html#67\">sequence</a>.  Of the\n   *  <a href=\"tables.html#68\">optional sequence requirements</a>, only\n   *  @c push_back, @c at, and @c %array access are supported.\n   */\n  template<typename _CharT, typename _Traits, typename _Alloc>\n    class basic_string\n    {\n      typedef typename __gnu_cxx::__alloc_traits<_Alloc>::template\n\trebind<_CharT>::other _Char_alloc_type;\n      typedef __gnu_cxx::__alloc_traits<_Char_alloc_type> _Alloc_traits;\n\n      // Types:\n    public:\n      typedef _Traits\t\t\t\t\ttraits_type;\n      typedef typename _Traits::char_type\t\tvalue_type;\n      typedef _Char_alloc_type\t\t\t\tallocator_type;\n      typedef typename _Alloc_traits::size_type\t\tsize_type;\n      typedef typename _Alloc_traits::difference_type\tdifference_type;\n      typedef typename _Alloc_traits::reference\t\treference;\n      typedef typename _Alloc_traits::const_reference\tconst_reference;\n      typedef typename _Alloc_traits::pointer\t\tpointer;\n      typedef typename _Alloc_traits::const_pointer\tconst_pointer;\n      typedef __gnu_cxx::__normal_iterator<pointer, basic_string>  iterator;\n      typedef __gnu_cxx::__normal_iterator<const_pointer, basic_string>\n\t\t\t\t\t\t\tconst_iterator;\n      typedef std::reverse_iterator<const_iterator>\tconst_reverse_iterator;\n      typedef std::reverse_iterator<iterator>\t\treverse_iterator;\n\n      ///  Value returned by various member functions when they fail.\n      static const size_type\tnpos = static_cast<size_type>(-1);\n\n    private:\n      // type used for positions in insert, erase etc.\n#if __cplusplus < 201103L\n      typedef iterator __const_iterator;\n#else\n      typedef const_iterator __const_iterator;\n#endif\n\n#if __cplusplus > 201402L\n      // A helper type for avoiding boiler-plate.\n      typedef basic_string_view<_CharT, _Traits> __sv_type;\n\n      template<typename _Tp, typename _Res>\n\tusing _If_sv = enable_if_t<\n\t  __and_<is_convertible<const _Tp&, __sv_type>,\n\t\t __not_<is_convertible<const _Tp*, const basic_string*>>,\n\t\t __not_<is_convertible<const _Tp&, const _CharT*>>>::value,\n\t  _Res>;\n\n      // Allows an implicit conversion to __sv_type.\n      static __sv_type\n      _S_to_string_view(__sv_type __svt) noexcept\n      { return __svt; }\n\n      // Wraps a string_view by explicit conversion and thus\n      // allows to add an internal constructor that does not\n      // participate in overload resolution when a string_view\n      // is provided.\n      struct __sv_wrapper\n      {\n\texplicit __sv_wrapper(__sv_type __sv) noexcept : _M_sv(__sv) { }\n\t__sv_type _M_sv;\n      };\n#endif\n\n      // Use empty-base optimization: http://www.cantrip.org/emptyopt.html\n      struct _Alloc_hider : allocator_type // TODO check __is_final\n      {\n#if __cplusplus < 201103L\n\t_Alloc_hider(pointer __dat, const _Alloc& __a = _Alloc())\n\t: allocator_type(__a), _M_p(__dat) { }\n#else\n\t_Alloc_hider(pointer __dat, const _Alloc& __a)\n\t: allocator_type(__a), _M_p(__dat) { }\n\n\t_Alloc_hider(pointer __dat, _Alloc&& __a = _Alloc())\n\t: allocator_type(std::move(__a)), _M_p(__dat) { }\n#endif\n\n\tpointer _M_p; // The actual data.\n      };\n\n      _Alloc_hider\t_M_dataplus;\n      size_type\t\t_M_string_length;\n\n      enum { _S_local_capacity = 15 / sizeof(_CharT) };\n\n      union\n      {\n\t_CharT           _M_local_buf[_S_local_capacity + 1];\n\tsize_type        _M_allocated_capacity;\n      };\n\n      void\n      _M_data(pointer __p)\n      { _M_dataplus._M_p = __p; }\n\n      void\n      _M_length(size_type __length)\n      { _M_string_length = __length; }\n\n      pointer\n      _M_data() const\n      { return _M_dataplus._M_p; }\n\n      pointer\n      _M_local_data()\n      {\n#if __cplusplus >= 201103L\n\treturn std::pointer_traits<pointer>::pointer_to(*_M_local_buf);\n#else\n\treturn pointer(_M_local_buf);\n#endif\n      }\n\n      const_pointer\n      _M_local_data() const\n      {\n#if __cplusplus >= 201103L\n\treturn std::pointer_traits<const_pointer>::pointer_to(*_M_local_buf);\n#else\n\treturn const_pointer(_M_local_buf);\n#endif\n      }\n\n      void\n      _M_capacity(size_type __capacity)\n      { _M_allocated_capacity = __capacity; }\n\n      void\n      _M_set_length(size_type __n)\n      {\n\t_M_length(__n);\n\ttraits_type::assign(_M_data()[__n], _CharT());\n      }\n\n      bool\n      _M_is_local() const\n      { return _M_data() == _M_local_data(); }\n\n      // Create & Destroy\n      pointer\n      _M_create(size_type&, size_type);\n\n      void\n      _M_dispose()\n      {\n\tif (!_M_is_local())\n\t  _M_destroy(_M_allocated_capacity);\n      }\n\n      void\n      _M_destroy(size_type __size) throw()\n      { _Alloc_traits::deallocate(_M_get_allocator(), _M_data(), __size + 1); }\n\n      // _M_construct_aux is used to implement the 21.3.1 para 15 which\n      // requires special behaviour if _InIterator is an integral type\n      template<typename _InIterator>\n        void\n        _M_construct_aux(_InIterator __beg, _InIterator __end,\n\t\t\t std::__false_type)\n\t{\n          typedef typename iterator_traits<_InIterator>::iterator_category _Tag;\n          _M_construct(__beg, __end, _Tag());\n\t}\n\n      // _GLIBCXX_RESOLVE_LIB_DEFECTS\n      // 438. Ambiguity in the \"do the right thing\" clause\n      template<typename _Integer>\n        void\n        _M_construct_aux(_Integer __beg, _Integer __end, std::__true_type)\n\t{ _M_construct_aux_2(static_cast<size_type>(__beg), __end); }\n\n      void\n      _M_construct_aux_2(size_type __req, _CharT __c)\n      { _M_construct(__req, __c); }\n\n      template<typename _InIterator>\n        void\n        _M_construct(_InIterator __beg, _InIterator __end)\n\t{\n\t  typedef typename std::__is_integer<_InIterator>::__type _Integral;\n\t  _M_construct_aux(__beg, __end, _Integral());\n        }\n\n      // For Input Iterators, used in istreambuf_iterators, etc.\n      template<typename _InIterator>\n        void\n        _M_construct(_InIterator __beg, _InIterator __end,\n\t\t     std::input_iterator_tag);\n\n      // For forward_iterators up to random_access_iterators, used for\n      // string::iterator, _CharT*, etc.\n      template<typename _FwdIterator>\n        void\n        _M_construct(_FwdIterator __beg, _FwdIterator __end,\n\t\t     std::forward_iterator_tag);\n\n      void\n      _M_construct(size_type __req, _CharT __c);\n\n      allocator_type&\n      _M_get_allocator()\n      { return _M_dataplus; }\n\n      const allocator_type&\n      _M_get_allocator() const\n      { return _M_dataplus; }\n\n    private:\n\n#ifdef _GLIBCXX_DISAMBIGUATE_REPLACE_INST\n      // The explicit instantiations in misc-inst.cc require this due to\n      // https://gcc.gnu.org/bugzilla/show_bug.cgi?id=64063\n      template<typename _Tp, bool _Requires =\n\t       !__are_same<_Tp, _CharT*>::__value\n\t       && !__are_same<_Tp, const _CharT*>::__value\n\t       && !__are_same<_Tp, iterator>::__value\n\t       && !__are_same<_Tp, const_iterator>::__value>\n\tstruct __enable_if_not_native_iterator\n\t{ typedef basic_string& __type; };\n      template<typename _Tp>\n\tstruct __enable_if_not_native_iterator<_Tp, false> { };\n#endif\n\n      size_type\n      _M_check(size_type __pos, const char* __s) const\n      {\n\tif (__pos > this->size())\n\t  __throw_out_of_range_fmt(__N(\"%s: __pos (which is %zu) > \"\n\t\t\t\t       \"this->size() (which is %zu)\"),\n\t\t\t\t   __s, __pos, this->size());\n\treturn __pos;\n      }\n\n      void\n      _M_check_length(size_type __n1, size_type __n2, const char* __s) const\n      {\n\tif (this->max_size() - (this->size() - __n1) < __n2)\n\t  __throw_length_error(__N(__s));\n      }\n\n\n      // NB: _M_limit doesn't check for a bad __pos value.\n      size_type\n      _M_limit(size_type __pos, size_type __off) const _GLIBCXX_NOEXCEPT\n      {\n\tconst bool __testoff =  __off < this->size() - __pos;\n\treturn __testoff ? __off : this->size() - __pos;\n      }\n\n      // True if _Rep and source do not overlap.\n      bool\n      _M_disjunct(const _CharT* __s) const _GLIBCXX_NOEXCEPT\n      {\n\treturn (less<const _CharT*>()(__s, _M_data())\n\t\t|| less<const _CharT*>()(_M_data() + this->size(), __s));\n      }\n\n      // When __n = 1 way faster than the general multichar\n      // traits_type::copy/move/assign.\n      static void\n      _S_copy(_CharT* __d, const _CharT* __s, size_type __n)\n      {\n\tif (__n == 1)\n\t  traits_type::assign(*__d, *__s);\n\telse\n\t  traits_type::copy(__d, __s, __n);\n      }\n\n      static void\n      _S_move(_       _M_erase(size_type __pos, size_type __n);\n\n    public:\n      // Construct/copy/destroy:\n      // NB: We overload ctors in some cases instead of using default\n      // arguments, per 17.4.4.4 para. 2 item 2.\n\n      /**\n       *  @brief  Default constructor creates an empty string.\n       */\n      basic_string()\n      _GLIBCXX_NOEXCEPT_IF(is_nothrow_default_constructible<_Alloc>::value)\n      : _M_dataplus(_M_local_data())\n      { _M_set_length(0); }\n\n      /**\n       *  @brief  Construct an empty string using allocator @a a.\n       */\n      explicit\n      basic_string(const _Alloc& __a) _GLIBCXX_NOEXCEPT\n      : _M_dataplus(_M_local_data(), __a)\n      { _M_set_length(0); }\n\n      /**\n       *  @brief  Construct string with copy of value of @a __str.\n       *  @param  __str  Source string.\n       */\n      basic_string(const basic_string& __str)\n      : _M_dataplus(_M_local_data(),\n\t\t    _Alloc_traits::_S_select_on_copy(__str._M_get_allocator()))\n      { _M_construct(__str._M_data(), __str._M_data() + __str.length()); }\n\n      // _GLIBCXX_RESOLVE_LIB_DEFECTS\n      // 2583. no way to supply an allocator for basic_string(str, pos)\n      /**\n       *  @brief  Construct string as copy of a substring.\n       *  @param  __str  Source string.\n       *  @param  __pos  Index of first character to copy from.\n       *  @param  __a  Allocator to use.\n       */\n      basic_string(const basic_string& __str, size_type __pos,\n\t\t   const _Alloc& __a = _Alloc())\n      : _M_dataplus(_M_local_data(), __a)\n      {\n\tconst _CharT* __start = __str._M_data()\n\t  + __str._M_check(__pos, \"basic_string::basic_string\");\n\t_M_construct(__start, __start + __str._M_limit(__pos, npos));\n      }\n\n      /**\n       *  @brief  Construct string as copy of a substring.\n       *  @param  __str  Source string.\n       *  @param  __pos  Index of first character to copy from.\n       *  @param  __n  Number of characters to copy.\n       */\n      b (__u.get_deleter())) { }\n\n      /** @brief Converting constructor from another type\n       *\n       * Requires that the pointer owned by @p __u is convertible to the\n       * type of pointer owned by this object, @p __u does not own an array,\n       * and @p __u has a compatible deleter type.\n       */\n      template<typename _Up, typename _Ep, typename = _Require<\n               __safe_conversion_up<_Up, _Ep>,\n\t       typename conditional<is_reference<_Dp>::value,\n\t\t\t\t    is_same<_Ep, _Dp>,\n\t\t\t\t    is_convertible<_Ep, _Dp>>::type>>\n\tunique_ptr(unique_ptr<_Up, _Ep>&& __u) noexcept\n\t: _M_t(__u.release(), std::forward<_Ep>(__u.get_deleter()))\n\t{ }\n\n#if _GLIBCXX_USE_DEPRECATED\n      /// Converting constructor from @c auto_ptr\n      template<typename _Up, typename = _Require<\n\t       is_convertible<_Up*, _Tp*>, is_same<_Dp, default_delete<_Tp>>>>\n\tunique_ptr(auto_ptr<_Up>&& __u) noexcept;\n#endif\n\n      /// Destructor, invokes the deleter if the stored pointer is not null.\n      ~unique_ptr() noexcept\n      {\n\tauto& __ptr = _M_t._M_ptr();\n\tif (__ptr != nullptr)\n\t  get_deleter()(__ptr);\n\t__ptr = pointer();\n      }\n\n      // Assignment.\n\n      /** @brief Move assignment operator.\n       *\n       * @param __u  The object to transfer ownership from.\n       *\n       * Invokes the deleter first if this object owns a pointer.\n       */\n      unique_ptr&\n      operator=(unique_ptr&& __u) noexcept\n      {\n\treset(__u.release());\n\tget_deleter() = std::forward<deleter_type>(__u.get_deleter());\n\treturn *this;\n      }\n\n      /** @brief Assignment from another type.\n       *\n       * @param __u  The object to transfer ownership from, which owns a\n       *             convertible pointer to a non-array object.\n       *\n       * Invokes the deleter first if this object owns a pointer.\n       */\n      template<typename _Up, typename _Ep>\n        typename enable_if< __and_<\n          __safe_conversion_up<_Up, _E     __or_<is_same<_Up, pointer>,\n                        __and_<is_same<pointer, element_type*>,\n                               is_pointer<_Up>,\n                               is_convertible<\n                                 typename remove_pointer<_Up>::type(*)[],\n                                 element_type(*)[]\n                               >\n                        >\n                  >\n               >>\n      void\n      reset(_Up __p) noexcept\n      {\n\tpointer __ptr = __p;\n\tusing std::swap;\n\tswap(_M_t._M_ptr(), __ptr);\n\tif (__ptr != nullptr)\n\t  get_deleter()(__ptr);\n      }\n\n      void reset(nullptr_t = nullptr) noexcept\n      {\n        reset(pointer());\n      }\n\n      /// Exchange the pointer and deleter with another object.\n      void\n      swap(unique_ptr& __u) noexcept\n      {\n\tusing std::swap;\n\tswap(_M_t, __u._M_t);\n      }\n\n      // Disable copy from lvalue.\n      unique_ptr(const unique_ptr&) = delete;\n      unique_ptr& operator=(const unique_ptr&) = delete;\n    };\n\n  template<typename _Tp, typename _Dp>\n    inline\n#if __cplusplus > 201402L || !defined(__STRICT_ANSI__) // c++1z or gnu++11\n    // Constrained free swap overload, see p0185r1\n    typename enable_if<__is_swappable<_Dp>::value>::type\n#else\n    void\n#endif\n    swap(unique_ptr<_Tp, _Dp>& __x,\n\t unique_ptr<_Tp, _Dp>& __y) noexcept\n    { __x.swap(__y); }\n\n#if __cplusplus > 201402L || !defined(__STRICT_ANSI__) // c++1z or gnu++11\n  template<typename _Tp, typename _Dp>\n    typename enable_if<!__is_swappable<_Dp>::value>::type\n    swap(unique_ptr<_Tp, _Dp>&,\n\t unique_ptr<_Tp, _Dp>&) = delete;\n#endif\n\n  template<typename _Tp, typename _Dp,\n\t   typename _Up, typename _Ep>\n    inline bool\n    operator==(const unique_ptr<_Tp, _Dp>& __x,\n\t       const unique_ptr<_Up, _Ep>& __y)\n    { return __x.get() == __y.get(); }\n\n  template<typename _Tp, typename _Dp>\n    inline bool\n    operator==(const unique_ptr<_Tp, _Dp>& __x, nullptr_t \n    operator<=(nullptr_t, const unique_ptr<_Tp, _Dp>& __x)\n    { return !(__x < nullptr); }\n\n  template<typename _Tp, typename _Dp,\n\t   typename _Up, typename _Ep>\n    inline bool\n    operator>(const unique_ptr<_Tp, _Dp>& __x,\n\t      const unique_ptr<_Up, _Ep>& __y)\n    { return (__y < __x); }\n\n  template<typename _Tp, typename _Dp>\n    inline bool\n    operator>(const unique_ptr<_Tp, _Dp>& __x, nullptr_t)\n    { return std::less<typename unique_ptr<_Tp, _Dp>::pointer>()(nullptr,\n\t\t\t\t\t\t\t\t __x.get()); }\n\n  template<typename _Tp, typename _Dp>\n    inline bool\n    operator>(nullptr_t, const unique_ptr<_Tp, _Dp>& __x)\n    { return std::less<typename unique_ptr<_Tp, _Dp>::pointer>()(__x.get(),\n\t\t\t\t\t\t\t\t nullptr); }\n\n  template<typename _Tp, typename _Dp,\n\t   typename _Up, typename _Ep>\n    inline bool\n    operator>=(const unique_ptr<_Tp, _Dp>& __x,\n\t       const unique_ptr<_Up, _Ep>& __y)\n    { return !(__x < __y); }\n\n  template<typename _Tp, typename _Dp>\n    inline bool\n    operator>=(const unique_ptr<_Tp, _Dp>& __x, nullptr_t)\n    { return !(__x < nullptr); }\n\n  template<typename _Tp, typename _Dp>\n    inline bool\n    operator>=(nullptr_t, const unique_ptr<_Tp, _Dp>& __x)\n    { return !(nullptr < __x); }\n\n  /// std::hash specialization for unique_ptr.\n  template<typename _Tp, typename _Dp>\n    struct hash<unique_ptr<_Tp, _Dp>>\n    : public __hash_base<size_t, unique_ptr<_Tp, _Dp>>,\n    private __poison_hash<typename unique_ptr<_Tp, _Dp>::pointer>\n    {\n      size_t\n      operator()(const unique_ptr<_Tp, _Dp>& __u) const noexcept\n      {\n\ttypedef unique_ptr<_Tp, _Dp> _UP;\n\treturn std::hash<typename _UP::pointer>()(__u.get());\n      }\n    };\n\n#if __cplusplus > 201103L\n\n#define __cpp_lib_make_unique 201304\n\n  template<typename _Tp>\n    struct _MakeUniq\n    { typedef unique_ptr<_Tp> __single_object; };\n\n  template<typename _Tp>\n    struct _MakeUniq<_Tp[]>\n    { typedef unique_ptr<_Tp[]> __ edef typename __gnu_cxx::__alloc_traits<_Tp_alloc_type>::pointer\n       \tpointer;\n\n      struct _Vector_impl\n      : public _Tp_alloc_type\n      {\n\tpointer _M_start;\n\tpointer _M_finish;\n\tpointer _M_end_of_storage;\n\n\t_Vector_impl()\n\t: _Tp_alloc_type(), _M_start(), _M_finish(), _M_end_of_storage()\n\t{ }\n\n\t_Vector_impl(_Tp_alloc_type const& __a) _GLIBCXX_NOEXCEPT\n\t: _Tp_alloc_type(__a), _M_start(), _M_finish(), _M_end_of_storage()\n\t{ }\n\n#if __cplusplus >= 201103L\n\t_Vector_impl(_Tp_alloc_type&& __a) noexcept\n\t: _Tp_alloc_type(std::move(__a)),\n\t  _M_start(), _M_finish(), _M_end_of_storage()\n\t{ }\n#endif\n\n\tvoid _M_swap_data(_Vector_impl& __x) _GLIBCXX_NOEXCEPT\n\t{\n\t  std::swap(_M_start, __x._M_start);\n\t  std::swap(_M_finish, __x._M_finish);\n\t  std::swap(_M_end_of_storage, __x._M_end_of_storage);\n\t}\n      };\n\n    public:\n      typedef _Alloc allocator_type;\n\n      _Tp_alloc_type&\n      _M_get_Tp_allocator() _GLIBCXX_NOEXCEPT\n      { return *static_cast<_Tp_alloc_type*>(&this->_M_impl); }\n\n      const _Tp_alloc_type&\n      _M_get_Tp_allocator() const _GLIBCXX_NOEXCEPT\n      { return *static_cast<const _Tp_alloc_type*>(&this->_M_impl); }\n\n      allocator_type\n      get_allocator() const _GLIBCXX_NOEXCEPT\n      { return allocator_type(_M_get_Tp_allocator()); }\n\n      _Vector_base()\n      : _M_impl() { }\n\n      _Vector_base(const allocator_type& __a) _GLIBCXX_NOEXCEPT\n      : _M_impl(__a) { }\n\n      _Vector_base(size_t __n)\n      : _M_impl()\n      { _M_create_storage(__n); }\n\n      _Vector_base(size_t __n, const allocator_type& __a)\n      : _M_impl(__a)\n      { _M_create_storage(__n); }\n\n#if __cplusplus >= 201103L\n      _Vector_base(_Tp_alloc_type&& __a) noexcept\n      : _M_impl(std::move(__a)) { }\n\n      _Vector_base(_Vector_base&& __x) noexcept\n      : _M_impl(std::move(__x._M_get_Tp_allocator()))\n      { this->_M_impl._M_swap_data(__x._M_impl); }\n\n      _Vector_base(_Vector_base&& __x, const allocator_type& __a)\n      : _M_impl(__a)\n      {\n\tif (__x.get_allocator() == __a)\n\t  this->_M_impl._M_swap_data(__x._M_impl);\n\telse\n\t  {\n\t    size_t __n = __x._M_impl._M_finish - __x._M_impl._M_start;\n\t    _M_create_storage(__n);\n\t  }\n      }\n#endif\n\n      ~_Vector_base() _GLIBCXX_NOEXCEPT\n      { _M_deallocate(this->_M_impl._M_start, this->_M_impl._M_end_of_storage\n\t\t      - this->_M_impl._M_start); }\n\n    public:\n      _Vector_impl _M_impl;\n\n      pointer\n      _M_allocate(size_t __n)\n      {\n\ttypedef __gnu_cxx::__alloc_traits<_Tp_alloc_type> _Tr;\n\treturn __n != 0 ? _Tr::allocate(_M_impl, __n) : pointer();\n      }\n\n      void\n      _M_deallocate(pointer __p, size_t __n)\n      {\n\ttypedef __gnu_cxx::__alloc_traits<_Tp_alloc_type> _Tr;\n\tif (__p)\n\t  _Tr::deallocate(_M_impl, __p, __n);\n      }\n\n    private:\n      void\n      _M_create_storage(size_t __n)\n      {\n\tthis->_M_impl._M_start = this->_M_allocate(__n);\n\tthis->_M_impl._M_finish = this->_M_impl._M_start;\n\tthis->_M_impl._M_end_of_storage = this->_M_impl._M_start + __n;\n      }\n    };\n\n\n  /**\n   *  @brief A standard container which offers fixed time access to\n   *  individual elements in any order.\n   *\n   *  @ingroup sequences\n   *\n   *  @tparam _Tp  Type of element.\n   *  @tparam _Alloc  Allocator type, defaults to allocator<_Tp>.\n   *\n   *  Meets the requirements of a <a href=\"tables.html#65\">container</a>, a\n   *  <a href=\"tables.html#66\">reversible container</a>, and a\n   *  <a href=\"tables.html#67\">sequence</a>, including the\n   *  <a href=\"tables.html#68\">optional sequence requirements</a> with the\n   *  %exception of @c push_front and @c pop_front.\n   *\n   *  In some terminology a %vector can be described as a dynamic\n   *  C-style array, it offers fast and efficient access to individual\n   *  elements in any order and saves the user from worrying about\n   *  memory and size allocation.  Subscripting ( @c [] ) acce s a Standard C++ Library header.\n */\n\n//\n// ISO C++ 14882: 27.7  String-based streams\n//\n\n#ifndef _GLIBCXX_SSTREAM\n#define _GLIBCXX_SSTREAM 1\n\n#pragma GCC system_header\n\n#include <istream>\n#include <ostream>\n\nnamespace std _GLIBCXX_VISIBILITY(default)\n{\n_GLIBCXX_BEGIN_NAMESPACE_VERSION\n_GLIBCXX_BEGIN_NAMESPACE_CXX11\n\n  // [27.7.1] template class basic_stringbuf\n  /**\n   *  @brief  The actual work of input and output (for std::string).\n   *  @ingroup io\n   *\n   *  @tparam _CharT  Type of character stream.\n   *  @tparam _Traits  Traits for character type, defaults to\n   *                   char_traits<_CharT>.\n   *  @tparam _Alloc  Allocator type, defaults to allocator<_CharT>.\n   *\n   *  This class associates either or both of its input and output sequences\n   *  with a sequence of characters, which can be initialized from, or made\n   *  available as, a @c std::basic_string.  (Paraphrased from [27.7.1]/1.)\n   *\n   *  For this class, open modes (of type @c ios_base::openmode) have\n   *  @c in set if the input sequence can be read, and @c out set if the\n   *  output sequence can be written.\n  */\n  template<typename _CharT, typename _Traits, typename _Alloc>\n    class basic_stringbuf : public basic_streambuf<_CharT, _Traits>\n    {\n      struct __xfer_bufptrs;\n    public:\n      // Types:\n      typedef _CharT \t\t\t\t\tchar_type;\n      typedef _Traits \t\t\t\t\ttraits_type;\n      // _GLIBCXX_RESOLVE_LIB_DEFECTS\n      // 251. basic_stringbuf missing allocator_type\n      typedef _Alloc\t\t\t\t       \tallocator_type;\n      typedef typename traits_type::int_type \t\tint_type;\n      typedef typename traits_type::pos_type \t\tpos_type;\n      typedef typename traits_type::off_type \t\toff_type;\n\n      typedef basic_streambuf<char_type, traits_type>  \t__streambuf_type;\n      typedef basic_string<char_type, _Traits, _Alloc> \t__string_type;\n      typedef typename __string_type::size_type\t\t__size_type;\n\n    protected:\n tringstream<_CharT, _Traits, _Allocator>& __y)\n    { __x.swap(__y); }\n\n  /// Swap specialization for ostringstreams.\n  template <class _CharT, class _Traits, class _Allocator>\n    inline void\n    swap(basic_ostringstream<_CharT, _Traits, _Allocator>& __x,\n\t basic_ostringstream<_CharT, _Traits, _Allocator>& __y)\n    { __x.swap(__y); }\n\n  /// Swap specialization for stringstreams.\n  template <class _CharT, class _Traits, class _Allocator>\n    inline void\n    swap(basic_stringstream<_CharT, _Traits, _Allocator>& __x,\n\t basic_stringstream<_CharT, _Traits, _Allocator>& __y)\n    { __x.swap(__y); }\n#endif\n\n_GLIBCXX_END_NAMESPACE_CXX11\n_GLIBCXX_END_NAMESPACE_VERSION\n} // namespace\n\n#include <bits/sstream.tcc>\n\n#endif /* _GLIBCXX_SSTREAM */\n"}, "22": {"id": 22, "path": "/usr/include/boost/algorithm/string/trim.hpp", "content": "//  Boost string_algo library trim.hpp header file  ---------------------------//\n\n//  Copyright Pavol Droba 2002-2003.\n//\n// Distributed under the Boost Software License, Version 1.0.\n//    (See accompanying file LICENSE_1_0.txt or copy at\n//          http://www.boost.org/LICENSE_1_0.txt)\n\n//  See http://www.boost.org/ for updates, documentation, and revision history.\n\n#ifndef BOOST_STRING_TRIM_HPP\n#define BOOST_STRING_TRIM_HPP\n\n#include <boost/algorithm/string/config.hpp>\n\n#include <boost/range/begin.hpp>\n#include <boost/range/end.hpp>\n#include <boost/range/const_iterator.hpp>\n#include <boost/range/as_literal.hpp>\n#include <boost/range/iterator_range_core.hpp>\n\n#include <boost/algorithm/string/detail/trim.hpp>\n#include <boost/algorithm/string/classification.hpp>\n#include <locale>\n\n/*! \\file\n    Defines trim algorithms.\n    Trim algorithms are used to remove trailing and leading spaces from a \n    sequence (string). Space is recognized using given locales.\n\n    Parametric (\\c _if) variants use a predicate (functor) to select which characters\n    are to be trimmed.. \n    Functions take a selection predicate as a parameter, which is used to determine \n    whether a character is a space. Common predicates are provided in classification.hpp header.\n\n*/\n\nnamespace boost {\n    namespace algorithm {\n\n    //  left trim  -----------------------------------------------//\n\n\n        //! Left trim - parametric\n        /*!\n            Remove all leading spaces from the input. \n            The supplied predicate is used to determine which characters are considered spaces.\n            The result is a trimmed copy of the input. It is returned as a sequence \n            or copied to the output iterator\n\n            \\param Output An output iterator to which the result will be copied\n            \\param Input An input range\n            \\param IsSpace A unary predicate identifying spaces\n            \\return \n                An output iterator pointing just after the last inserted character or\n                a copy of the input\n\n               \\note The second variant of this function provides the strong exception-safety guarantee\n        */\n        template<typename OutputIteratorT, typename RangeT, typename PredicateT>\n        inline OutputIteratorT trim_left_copy_if( \n            OutputIteratorT Output,\n            const RangeT& Input,\n            PredicateT IsSpace)\n        {\n            iterator_range<BOOST_STRING_TYPENAME range_const_iterator<RangeT>::type> lit_range(::boost::as_literal(Input));\n\n            std::copy( \n                ::boost::algorithm::detail::trim_begin( \n                    ::boost::begin(lit_range), \n                    ::boost::end(lit_range), \n                    IsSpace ),\n                ::boost::end(lit_range),\n                Output);\n\n            return Output;\n        }\n\n        //! Left trim - parametric\n        /*!\n            \\overload\n        */\n        template<typename SequenceT, typename PredicateT>\n        inline SequenceT trim_left_copy_if(const SequenceT& Input, PredicateT IsSpace)\n        {\n            return SequenceT( \n                ::boost::algorithm::detail::trim_begin( \n                    ::boost::begin(Input), \n                    ::boost::end(Input), \n                    IsSpace ),\n                ::boost::end(Input));\n        }\n\n        //! Left trim - parametric\n        /*!\n            Remove all leading spaces from the input. \n            The result is a trimmed copy of the input.\n\n            \\param Input An input sequence\n            \\param Loc a locale used for 'space' classification\n            \\return A trimmed copy of the input\n\n            \\note This function provides the strong exception-safety guarantee\n        */\n        template<typename SequenceT>\n        inline SequenceT trim_left_copy(const SequenceT& Input, const std::locale& Loc=std::locale())\n        {\n            return            \n                ::boost::algorithm::trim_left_copy_if(\n                    Input, \n                    is_space(Loc));\n        }\n\n        //! Left trim\n        /*!\n            Remove all leading spaces from the input. The supplied predicate is \n            used to determine which characters are considered spaces.\n            The input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param IsSpace A unary predicate identifying spaces\n        */\n        template<typename SequenceT, typename PredicateT>\n        inline void trim_left_if(SequenceT& Input, PredicateT IsSpace)\n        {\n            Input.erase( \n                ::boost::begin(Input),\n                ::boost::algorithm::detail::trim_begin( \n                    ::boost::begin(Input), \n                    ::boost::end(Input), \n                    IsSpace));\n        }\n\n        //! Left trim\n        /*!\n            Remove all leading spaces from the input.\n            The Input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param Loc A locale used for 'space' classification\n        */\n        template<typename SequenceT>\n        inline void trim_left(SequenceT& Input, const std::locale& Loc=std::locale())\n        {\n            ::boost::algorithm::trim_left_if( \n                Input, \n                is_space(Loc));\n        }\n\n    //  right trim  -----------------------------------------------//\n\n        //! Right trim - parametric\n        /*!\n            Remove all trailing spaces from the input.             \n            The supplied predicate is used to determine which characters are considered spaces.\n            The result is a trimmed copy of the input. It is returned as a sequence \n            or copied to the output iterator\n\n            \\param Output An output iterator to which the result will be copied\n            \\param Input An input range\n            \\param IsSpace A unary predicate identifying spaces\n            \\return \n                An output iterator pointing just after the last inserted character or\n                a copy of the input\n\n             \\note The second variant of this function provides the strong exception-safety guarantee\n        */\n        template<typename OutputIteratorT, typename RangeT, typename PredicateT>\n        inline OutputIteratorT trim_right_copy_if( \n            OutputIteratorT Output,\n            const RangeT& Input,\n            PredicateT IsSpace )\n        {\n            iterator_range<BOOST_STRING_TYPENAME range_const_iterator<RangeT>::type> lit_range(::boost::as_literal(Input));\n         \n            std::copy( \n                ::boost::begin(lit_range),\n                ::boost::algorithm::detail::trim_end( \n                    ::boost::begin(lit_range), \n                    ::boost::end(lit_range), \n                    IsSpace ),\n                Output );\n\n            return Output;\n        }\n\n        //! Right trim - parametric\n        /*!\n            \\overload\n         */\n        template<typename SequenceT, typename PredicateT>\n        inline SequenceT trim_right_copy_if(const SequenceT& Input, PredicateT IsSpace)\n        {\n            return SequenceT( \n                ::boost::begin(Input),\n                ::boost::algorithm::detail::trim_end( \n                    ::boost::begin(Input), \n                    ::boost::end(Input), \n                    IsSpace)\n                );\n        }\n\n        //! Right trim\n        /*!\n            Remove all trailing spaces from the input. \n            The result is a trimmed copy of the input\n\n            \\param Input An input sequence\n            \\param Loc A locale used for 'space' classification\n            \\return A trimmed copy of the input\n\n            \\note This function provides the strong exception-safety guarantee\n        */\n        template<typename SequenceT>\n        inline SequenceT trim_right_copy(const SequenceT& Input, const std::locale& Loc=std::locale())\n        {\n            return \n                ::boost::algorithm::trim_right_copy_if( \n                    Input, \n                    is_space(Loc));\n        }\n\n            \n        //! Right trim - parametric\n        /*!\n            Remove all trailing spaces from the input.\n            The supplied predicate is used to determine which characters are considered spaces.\n            The input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param IsSpace A unary predicate identifying spaces\n        */\n        template<typename SequenceT, typename PredicateT>\n        inline void trim_right_if(SequenceT& Input, PredicateT IsSpace)\n        {\n            Input.erase(\n                ::boost::algorithm::detail::trim_end( \n                    ::boost::begin(Input), \n                    ::boost::end(Input), \n                    IsSpace ),\n                ::boost::end(Input)\n                );\n        }\n\n\n        //! Right trim\n        /*!\n            Remove all trailing spaces from the input. \n            The input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param Loc A locale used for 'space' classification\n        */\n        template<typename SequenceT>\n        inline void trim_right(SequenceT& Input, const std::locale& Loc=std::locale())\n        {\n            ::boost::algorithm::trim_right_if(\n                Input, \n                is_space(Loc) );\n        }\n\n    //  both side trim  -----------------------------------------------//\n\n        //! Trim - parametric\n        /*!\n            Remove all trailing and leading spaces from the input. \n            The supplied predicate is used to determine which characters are considered spaces.\n            The result is a trimmed copy of the input. It is returned as a sequence \n            or copied to the output iterator\n\n            \\param Output An output iterator to which the result will be copied\n            \\param Input An input range\n            \\param IsSpace A unary predicate identifying spaces\n            \\return \n                An output iterator pointing just after the last inserted character or\n                a copy of the input\n\n             \\note The second variant of this function provides the strong exception-safety guarantee\n        */\n        template<typename OutputIteratorT, typename RangeT, typename PredicateT>\n        inline OutputIteratorT trim_copy_if( \n            OutputIteratorT Output,\n            const RangeT& Input,\n            PredicateT IsSpace)\n        {\n            iterator_range<BOOST_STRING_TYPENAME range_const_iterator<RangeT>::type> lit_range(::boost::as_literal(Input));\n\n            BOOST_STRING_TYPENAME \n                range_const_iterator<RangeT>::type TrimEnd=\n                ::boost::algorithm::detail::trim_end( \n                    ::boost::begin(lit_range), \n                    ::boost::end(lit_range), \n                    IsSpace);\n\n            std::copy( \n                detail::trim_begin( \n                    ::boost::begin(lit_range), TrimEnd, IsSpace),\n                TrimEnd,\n                Output\n                );\n\n            return Output;\n        }\n\n        //! Trim - parametric\n        /*!\n            \\overload\n         */\n        template<typename SequenceT, typename PredicateT>\n        inline SequenceT trim_copy_if(const SequenceT& Input, PredicateT IsSpace)\n        {\n            BOOST_STRING_TYPENAME \n                range_const_iterator<SequenceT>::type TrimEnd=\n                    ::boost::algorithm::detail::trim_end( \n                        ::boost::begin(Input), \n                        ::boost::end(Input), \n                        IsSpace);\n\n            return SequenceT( \n                detail::trim_begin( \n                    ::boost::begin(Input), \n                    TrimEnd, \n                    IsSpace),\n                TrimEnd\n                );\n        }\n\n        //! Trim\n        /*!\n            Remove all leading and trailing spaces from the input. \n            The result is a trimmed copy of the input\n\n            \\param Input An input sequence\n            \\param Loc A locale used for 'space' classification\n            \\return A trimmed copy of the input\n\n            \\note This function provides the strong exception-safety guarantee\n        */\n        template<typename SequenceT>\n        inline SequenceT trim_copy( const SequenceT& Input, const std::locale& Loc=std::locale() )\n        {\n            return\n                ::boost::algorithm::trim_copy_if(\n                    Input, \n                    is_space(Loc) );\n        }\n     \n        //! Trim\n        /*!\n            Remove all leading and trailing spaces from the input. \n            The supplied predicate is used to determine which characters are considered spaces.\n            The input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param IsSpace A unary predicate identifying spaces\n        */\n        template<typename SequenceT, typename PredicateT>\n        inline void trim_if(SequenceT& Input, PredicateT IsSpace)\n        {\n            ::boost::algorithm::trim_right_if( Input, IsSpace );\n            ::boost::algorithm::trim_left_if( Input, IsSpace );\n        }\n\n        //! Trim\n        /*!\n            Remove all leading and trailing spaces from the input. \n            The input sequence is modified in-place.\n\n            \\param Input An input sequence\n            \\param Loc A locale used for 'space' classification\n        */\n        template<typename SequenceT>\n        inline void trim(SequenceT& Input, const std::locale& Loc=std::locale())\n        {\n            ::boost::algorithm::trim_if(\n                Input, \n                is_space( Loc ) );\n        }\n\n    } // namespace algorithm \n\n    // pull names to the boost namespace\n    using algorithm::trim_left;\n    using algorithm::trim_left_if;\n    using algorithm::trim_left_copy;\n    using algorithm::trim_left_copy_if;\n    using algorithm::trim_right;\n    using algorithm::trim_right_if;\n    using algorithm::trim_right_copy;\n    using algorithm::trim_right_copy_if;\n    using algorithm::trim;\n    using algorithm::trim_if;\n    using algorithm::trim_copy;\n    using algorithm::trim_copy_if;\n\n} // namespace boost\n\n#endif  // BOOST_STRING_TRIM_HPP\n"}, "16": {"id": 16, "path": "/home/runner/work/testcc/testcc/retdec/pdns/misc.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <inttypes.h>\n#include <cstring>\n#include <cstdio>\n#include <regex.h>\n#include <limits.h>\n#include <type_traits>\n#include <boost/algorithm/string.hpp>\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/ordered_index.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include <boost/multi_index/key_extractors.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\n\nusing namespace ::boost::multi_index;\n\n#include \"dns.hh\"\n#include <atomic>\n#include <sys/time.h>\n#include <sys/types.h>\n#include <sys/socket.h>\n#include <time.h>\n#include <syslog.h>\n#include <deque>\n#include <stdexcept>\n#include <string>\n#include <ctype.h>\n#include <vector>\n\n#include \"namespaces.hh\"\n#include \"dnsname.hh\"\n\ntypedef enum { TSIG_MD5, TSIG_SHA1, TSIG_SHA224, TSIG_SHA256, TSIG_SHA384, TSIG_SHA512, TSIG_GSS } TSIGHashEnum;\n\nstring nowTime();\nconst string unquotify(const string &item);\nstring humanDuration(time_t passed);\nbool stripDomainSuffix(string *qname, const string &domain);\nvoid stripLine(string &line);\nstring getHostname();\nstring urlEncode(const string &text);\nint waitForData(int fd, int seconds, int useconds=0);\nint waitFor2Data(int fd1, int fd2, int seconds, int useconds, int* fd);\nint waitForMultiData(const set<int>& fds, const int seconds, const int useconds, int* fd);\nint waitForRWData(int fd, bool waitForRead, int seconds, int useconds, bool* error=nullptr, bool* disconnected=nullptr);\nuint16_t getShort(const unsigned char *p);\nuint16_t getShort(const char *p);\nuint32_t getLong(const unsigned char *p);\nuint32_t getLong(const char *p);\nbool getTSIGHashEnum(const DNSName& algoName, TSIGHashEnum& algoEnum);\nDNSName getTSIGAlgoName(TSIGHashEnum& algoEnum);\n\nint logFacilityToLOG(unsigned int facility);\n\nstruct ServiceTuple\n{\n  string host;\n  uint16_t port;\n};\nvoid parseService(const string &descr, ServiceTuple &st);\n\ntemplate <typename Container>\nvoid\nstringtok (Container &container, string const &in,\n           const char * const delimiters = \" \\t\\n\")\n{\n  const string::size_type len = in.length();\n  string::size_type i = 0;\n\n  while (i<len) {\n    // eat leading whitespace\n    i = in.find_first_not_of (delimiters, i);\n    if (i == string::npos)\n      return;   // nothing left but white space\n\n    // find the end of the token\n    string::size_type j = in.find_first_of (delimiters, i);\n\n    // push token\n    if (j == string::npos) {\n      container.push_back (in.substr(i));\n      return;\n    } else\n      container.push_back (in.substr(i, j-i));\n\n    // set up for next loop\n    i = j + 1;\n  }\n}\n\ntemplate<typename T> bool rfc1982LessThan(T a, T b)\n{\n  static_assert(std::is_unsigned<T>::value, \"rfc1982LessThan only works for unsigned types\");\n  typedef typename std::make_signed<T>::type signed_t;\n  return static_cast<signed_t>(a - b) < 0;\n}\n\n// fills container with ranges, so {posbegin,posend}\ntemplate <typename Container>\nvoid\nvstringtok (Container &container, string const &in,\n           const char * const delimiters = \" \\t\\n\")\n{\n  const string::size_type len = in.length();\n  string::size_type i = 0;\n\n  while (i<len) {\n    // eat leading whitespace\n    i = in.find_first_not_of (delimiters, i);\n    if (i == string::npos)\n      return;   // nothing left but white space\n\n    // find the end of the token\n    string::size_type j = in.find_first_of (delimiters, i);\n\n    // push token\n    if (j == string::npos) {\n      container.push_back (make_pair(i, len));\n      return;\n    } else\n      container.push_back (make_pair(i, j));\n\n    // set up for next loop\n    i = j + 1;\n  }\n}\n\nsize_t writen2(int fd, const void *buf, size_t count);\ninline size_t writen2(int fd, const std::string &s) { return writen2(fd, s.data(), s.size()); }\nsize_t readn2(int fd, void* buffer, size_t len);\nsize_t readn2WithTimeout(int fd, void* buffer, size_t len, int idleTimeout, int totalTimeout=0);\nsize_t writen2WithTimeout(int fd, const void * buffer, size_t len, int timeout);\n\nvoid toLowerInPlace(string& str);\nconst string toLower(const string &upper);\nconst string toLowerCanonic(const string &upper);\nbool IpToU32(const string &str, uint32_t *ip);\nstring U32ToIP(uint32_t);\nstring stringerror(int);\nstring stringerror();\nstring itoa(int i);\nstring uitoa(unsigned int i);\nstring bitFlip(const string &str);\n\nvoid dropPrivs(int uid, int gid);\nvoid cleanSlashes(string &str);\n\n#if defined(_POSIX_THREAD_CPUTIME) && defined(CLOCK_THREAD_CPUTIME_ID)\n/** CPUTime measurements */\nclass CPUTime\n{\npublic:\n  void start()\n  {\n    clock_gettime(CLOCK_THREAD_CPUTIME_ID, &d_start);\n  }\n  uint64_t ndiff()\n  {\n    struct timespec now;\n    clock_gettime(CLOCK_THREAD_CPUTIME_ID, &now);\n    return 1000000000ULL*(now.tv_sec - d_start.tv_sec) + (now.tv_nsec - d_start.tv_nsec);\n  }\nprivate:\n  struct timespec d_start;\n};\n#endif\n\n/** The DTime class can be used for timing statistics with microsecond resolution.\nOn 32 bits systems this means that 2147 seconds is the longest time that can be measured. */\nclass DTime\n{\npublic:\n  DTime(); //!< Does not set the timer for you! Saves lots of gettimeofday() calls\n  DTime(const DTime &dt) = default;\n  DTime & operator=(const DTime &dt) = default;\n  time_t time();\n  inline void set();  //!< Reset the timer\n  inline int udiff(); //!< Return the number of microseconds since the timer was last set.\n  inline int udiffNoReset(); //!< Return the number of microseconds since the timer was last set.\n  void setTimeval(const struct timeval& tv)\n  {\n    d_set=tv;\n  }\n  struct timeval getTimeval()\n  {\n    return d_set;\n  }\nprivate:\n  struct timeval d_set;\n};\n\ninline void DTime::set()\n{\n  gettimeofday(&d_set,0);\n}\n\ninline int DTime::udiff()\n{\n  int res=udiffNoReset();\n  gettimeofday(&d_set,0);\n  return res;\n}\n\ninline int DTime::udiffNoReset()\n{\n  struct timeval now;\n\n  gettimeofday(&now,0);\n  int ret=1000000*(now.tv_sec-d_set.tv_sec)+(now.tv_usec-d_set.tv_usec);\n  return ret;\n}\n\ninline void toLowerInPlace(string& str)\n{\n  const size_t length = str.length();\n  char c;\n  for (size_t i = 0; i < length; ++i) {\n    c = dns_tolower(str[i]);\n    if (c != str[i]) {\n      str[i] = c;\n    }\n  }\n}\n\ninline const string toLower(const string &upper)\n{\n  string reply(upper);\n\n  toLowerInPlace(reply);\n\n  return reply;\n}\n\ninline const string toLowerCanonic(const string &upper)\n{\n  string reply(upper);\n  if(!upper.empty()) {\n    unsigned int i, limit= ( unsigned int ) reply.length();\n    unsigned char c;\n    for(i = 0; i < limit ; i++) {\n      c = dns_tolower(upper[i]);\n      if(c != upper[i])\n        reply[i] = c;\n    }\n    if(upper[i-1]=='.')\n      reply.resize(i-1);\n  }\n\n  return reply;\n}\n\n\n\n// Make s uppercase:\ninline string toUpper( const string& s )\n{\n        string r(s);\n        for( unsigned int i = 0; i < s.length(); i++ ) {\n          r[i] = dns_toupper(r[i]);\n        }\n        return r;\n}\n\ninline double getTime()\n{\n  struct timeval now;\n  gettimeofday(&now,0);\n\n  return now.tv_sec+now.tv_usec/1000000.0;\n}\n\ninline void unixDie(const string &why)\n{\n  throw runtime_error(why+\": \"+stringerror());\n}\n\nstring makeHexDump(const string& str);\n\nvoid normalizeTV(struct timeval& tv);\nconst struct timeval operator+(const struct timeval& lhs, const struct timeval& rhs);\nconst struct timeval operator-(const struct timeval& lhs, const struct timeval& rhs);\ninline float makeFloat(const struct timeval& tv)\n{\n  return tv.tv_sec + tv.tv_usec/1000000.0f;\n}\n\ninline bool operator<(const struct timeval& lhs, const struct timeval& rhs)\n{\n  return make_pair(lhs.tv_sec, lhs.tv_usec) < make_pair(rhs.tv_sec, rhs.tv_usec);\n}\n\ninline bool operator<(const struct timespec& lhs, const struct timespec& rhs)\n{\n  return tie(lhs.tv_sec, lhs.tv_nsec) < tie(rhs.tv_sec, rhs.tv_nsec);\n}\n\n\ninline bool pdns_ilexicographical_compare(const std::string& a, const std::string& b)  __attribute__((pure));\ninline bool pdns_ilexicographical_compare(const std::string& a, const std::string& b)\n{\n  const unsigned char *aPtr = (const unsigned char*)a.c_str(), *bPtr = (const unsigned char*)b.c_str();\n  const unsigned char *aEptr = aPtr + a.length(), *bEptr = bPtr + b.length();\n  while(aPtr != aEptr && bPtr != bEptr) {\n    if ((*aPtr != *bPtr) && (dns_tolower(*aPtr) - dns_tolower(*bPtr)))\n      return (dns_tolower(*aPtr) - dns_tolower(*bPtr)) < 0;\n    aPtr++;\n    bPtr++;\n  }\n  if(aPtr == aEptr && bPtr == bEptr) // strings are equal (in length)\n    return false;\n  return aPtr == aEptr; // true if first string was shorter\n}\n\ninline bool pdns_iequals(const std::string& a, const std::string& b) __attribute__((pure));\ninline bool pdns_iequals(const std::string& a, const std::string& b)\n{\n  if (a.length() != b.length())\n    return false;\n\n  const char *aPtr = a.c_str(), *bPtr = b.c_str();\n  const char *aEptr = aPtr + a.length();\n  while(aPtr != aEptr) {\n    if((*aPtr != *bPtr) && (dns_tolower(*aPtr) != dns_tolower(*bPtr)))\n      return false;\n    aPtr++;\n    bPtr++;\n  }\n  return true;\n}\n\ninline bool pdns_iequals_ch(const char a, const char b) __attribute__((pure));\ninline bool pdns_iequals_ch(const char a, const char b)\n{\n  if ((a != b) && (dns_tolower(a) != dns_tolower(b)))\n    return false;\n\n  return true;\n}\n\n\ntypedef unsigned long AtomicCounterInner;\ntypedef std::atomic<AtomicCounterInner> AtomicCounter ;\n\n// FIXME400 this should probably go? \nstruct CIStringCompare: public std::binary_function<string, string, bool>\n{\n  bool operator()(const string& a, const string& b) const\n  {\n    return pdns_ilexicographical_compare(a, b);\n  }\n};\n\nstruct CIStringComparePOSIX\n{\n   bool operator() (const std::string& lhs, const std::string& rhs)\n   {\n      std::string::const_iterator a,b;\n      const std::locale &loc = std::locale(\"POSIX\");\n      a=lhs.begin();b=rhs.begin();\n      while(a!=lhs.end()) {\n          if (b==rhs.end() || std::tolower(*b,loc)<std::tolower(*a,loc)) return false;\n          else if (std::tolower(*a,loc)<std::tolower(*b,loc)) return true;\n          ++a;++b;\n      }\n      return (b!=rhs.end());\n   }\n};\n\nstruct CIStringPairCompare: public std::binary_function<pair<string, uint16_t>, pair<string,uint16_t>, bool>\n{\n  bool operator()(const pair<string, uint16_t>& a, const pair<string, uint16_t>& b) const\n  {\n    if(pdns_ilexicographical_compare(a.first, b.first))\n\treturn true;\n    if(pdns_ilexicographical_compare(b.first, a.first))\n\treturn false;\n    return a.second < b.second;\n  }\n};\n\ninline size_t pdns_ci_find(const string& haystack, const string& needle)\n{\n  string::const_iterator it = std::search(haystack.begin(), haystack.end(),\n    needle.begin(), needle.end(), pdns_iequals_ch);\n  if (it == haystack.end()) {\n    // not found\n    return string::npos;\n  } else {\n    return it - haystack.begin();\n  }\n}\n\npair<string, string> splitField(const string& inp, char sepa);\n\ninline bool isCanonical(const string& qname)\n{\n  if(qname.empty())\n    return false;\n  return qname[qname.size()-1]=='.';\n}\n\ninline DNSName toCanonic(const DNSName& zone, const string& qname)\n{\n  if(qname.size()==1 && qname[0]=='@')\n    return zone;\n  if(isCanonical(qname))\n    return DNSName(qname);\n  return DNSName(qname) +=
