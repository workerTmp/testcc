      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

nstruct TSIGKey {\n   DNSName name;\n   DNSName algorithm;\n   std::string key;\n};\n\nclass DNSPacket;\n\n//! This virtual base class defines the interface for backends for PowerDNS.\n/** To create a backend, inherit from this class and implement functions for all virtual methods.\n    Methods should not throw an exception if they are sure they did not find the requested data. However,\n    if an error occurred which prevented them temporarily from performing a lockup, they should throw a DBException,\n    which will cause the nameserver to send out a ServFail or take other evasive action. Probably only locking\n    issues should lead to DBExceptions.\n\n    More serious errors, which may indicate that the database connection is hosed, or a configuration error occurred, should\n    lead to the throwing of an PDNSException. This exception will fall straight through the UeberBackend and the PacketHandler\n    and be caught by the Distributor, which will delete your DNSBackend instance and spawn a new one.\n*/\nclass DNSBackend\n{\npublic:\n  //! lookup() initiates a lookup. A lookup without results should not throw!\n  virtual void lookup(const QType &qtype, const DNSName &qdomain, int zoneId=-1, DNSPacket *pkt_p=nullptr)=0;\n  virtual bool get(DNSResourceRecord &)=0; //!< retrieves one DNSResource record, returns false if no more were available\n  virtual bool get(DNSZoneRecord &r);\n\n  //! Initiates a list of the specified domain\n  /** Once initiated, DNSResourceRecord objects can be retrieved using get(). Should return false\n      if the backend does not consider itself responsible for the id passed.\n      \\param domain_id ID of which a list is requested\n  */\n  virtual bool list(const DNSName &target, int domain_id, bool include_disabled=false)=0;\n\n  virtual ~DNSBackend(){};\n\n  //! fills the soadata struct with the SOA details. Returns false if there is no SOA.\n  virtual bool getSOA(const DNSName &name, SOAData &soadata);\n\n  virtual bool replaceRRSet y, int64_t& id){ return false; }\n  virtual bool activateDomainKey(const DNSName& name, unsigned int id) { return false; }\n  virtual bool deactivateDomainKey(const DNSName& name, unsigned int id) { return false; }\n  virtual bool publishDomainKey(const DNSName& name, unsigned int id) { return false; }\n  virtual bool unpublishDomainKey(const DNSName& name, unsigned int id) { return false; }\n\n  virtual bool getTSIGKey(const DNSName& name, DNSName* algorithm, string* content) { return false; }\n  virtual bool setTSIGKey(const DNSName& name, const DNSName& algorithm, const string& content) { return false; }\n  virtual bool deleteTSIGKey(const DNSName& name) { return false; }\n  virtual bool getTSIGKeys(std::vector< struct TSIGKey > &keys) { return false; }\n\n  virtual bool getBeforeAndAfterNamesAbsolute(uint32_t id, const DNSName& qname, DNSName& unhashed, DNSName& before, DNSName& after)\n  {\n    std::cerr<<\"Default beforeAndAfterAbsolute called!\"<<std::endl;\n    abort();\n    return false;\n  }\n\n  virtual bool getBeforeAndAfterNames(uint32_t id, const DNSName& zonename, const DNSName& qname, DNSName& before, DNSName& after);\n\n  virtual bool updateDNSSECOrderNameAndAuth(uint32_t domain_id, const DNSName& qname, const DNSName& ordername, bool auth, const uint16_t qtype=QType::ANY)\n  {\n    return false;\n  }\n\n  virtual bool updateEmptyNonTerminals(uint32_t domain_id, set<DNSName>& insert, set<DNSName>& erase, bool remove)\n  {\n    return false;\n  }\n\n  virtual bool doesDNSSEC()\n  {\n    return false;\n  }\n\n  // end DNSSEC\n\n  // comments support\n  virtual bool listComments(uint32_t domain_id)\n  {\n    return false; // unsupported by this backend\n  }\n\n  virtual bool getComment(Comment& comment)\n  {\n    return false;\n  }\n\n  virtual void feedComment(const Comment& comment)\n  {\n  }\n\n  virtual bool replaceComments(const uint32_t domain_id, const DNSName& qname, const QType& qt, const vector<Comment>& comments)\n  {\n    return false;\n  } backend that the changes in the domain have been reported to slaves\n  virtual void setNotified(uint32_t id, uint32_t serial)\n  {\n  }\n\n  //! Called when the Master list of a domain should be changed\n  virtual bool setMasters(const DNSName &domain, const vector<ComboAddress> &masters)\n  {\n    return false;\n  }\n\n  //! Called when the Kind of a domain should be changed (master -> native and similar)\n  virtual bool setKind(const DNSName &domain, const DomainInfo::DomainKind kind)\n  {\n    return false;\n  }\n\n  //! Called when the Account of a domain should be changed\n  virtual bool setAccount(const DNSName &domain, const string &account)\n  {\n    return false;\n  }\n\n  //! Can be called to seed the getArg() function with a prefix\n  void setArgPrefix(const string &prefix);\n\n  //! Add an entry for a super master\n  virtual bool superMasterAdd(const string &ip, const string &nameserver, const string &account) \n  {\n    return false; \n  }\n\n  //! determine if ip is a supermaster or a domain\n  virtual bool superMasterBackend(const string &ip, const DNSName &domain, const vector<DNSResourceRecord>&nsset, string *nameserver, string *account, DNSBackend **db)\n  {\n    return false;\n  }\n\n  //! called by PowerDNS to create a new domain\n  virtual bool createDomain(const DNSName &domain, const DomainInfo::DomainKind kind, const vector<ComboAddress> &masters, const string &account)\n  {\n    return false;\n  }\n\n  //! called by PowerDNS to create a slave record for a superMaster\n  virtual bool createSlaveDomain(const string &ip, const DNSName &domain, const string &nameserver, const string &account)\n  {\n    return false;\n  }\n\n  //! called to delete a domain, incl. all metadata, zone contents, etc.\n  virtual bool deleteDomain(const DNSName &domain)\n  {\n    return false;\n  }\n\n  virtual string directBackendCmd(const string &query)\n  {\n    return \"directBackendCmd not supported for this backend\\n\";\n  }\n\n  //! Search for records, returns true if search was done successfully.\n  virtual bool searchRecords(const string &pattern, int maxResults, vector<DNSResourceRecord>& result)\n  {\n    return false;\n  }\n\n  //! Search for comments, returns true if search was done successfully.\n  virtual bool searchComments(const string &pattern, int maxResults, vector<Comment>& result)\n  {\n    return false;\n  }\n\n  const string& getPrefix() { return d_prefix; };\nprotected:\n  bool mustDo(const string &key);\n  const string &getArg(const string &key);\n  int getArgAsNum(const string &key);\n\nprivate:\n  string d_prefix;\n};\n\nclass BackendFactory\n{\npublic:\n  BackendFactory(const string &name) : d_name(name) {}\n  virtual ~BackendFactory(){}\n  virtual DNSBackend *make(const string &suffix)=0;\n  virtual DNSBackend *makeMetadataOnly(const string &suffix)\n  {\n    return this->make(suffix);\n  }\n  virtual void declareArguments(const string &suffix=\"\"){}\n  const string &getName() const;\n  \nprotected:\n  void declare(const string &suffix, const string &param, const string &explanation, const string &value);\n\nprivate:\n  const string d_name;\n};\n\nclass BackendMakerClass\n{\npublic:\n  void report(BackendFactory *bf);\n  void launch(const string &instr);\n  vector<DNSBackend *> all(bool skipBIND=false);\n  void load(const string &module);\n  size_t numLauncheable() const;\n  vector<string> getModules();\n  void clear();\n\nprivate:\n  void load_all();\n  typedef map<string,BackendFactory *>d_repository_t;\n  d_repository_t d_repository;\n  vector<pair<string,string> >d_instances;\n};\n\nextern BackendMakerClass &BackendMakers();\n\n//! Exception that can be thrown by a DNSBackend to indicate a failure\nclass DBException : public PDNSException\n{\npublic:\n  DBException(const string &reason_) : PDNSException(reason_){}\n};\n\n/** helper function for both DNSPacket and addSOARecord() - converts a line into a struct, for easier parsing */\nvoid fillSOAData(const string &content, SOAData &data);\n// same but more karmic\nvoid fillSOAData(const DNSZoneRecord& in, SOAData& data);\n// the reverse\nstd::shared_ptr<DNSRecordContent> makeSOAContent(const SOAData& sd);\n"}, "9": {"id": 9, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsname.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <cstring>\n#include <string>\n#include <vector>\n#include <set>\n#include <deque>\n#include <strings.h>\n#include <stdexcept>\n#include <sstream>\n#include <iterator>\n#include <unordered_set>\n\n#include <boost/version.hpp>\n\n// it crashes on OSX and doesn't compile on OpenBSD\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n#include <boost/container/string.hpp>\n#endif\n\n#include \"ascii.hh\"\n\nuint32_t burtleCI(const unsigned char* k, uint32_t length, uint32_t init);\n\n// #include \"dns.hh\"\n// #include \"logger.hh\"\n\n//#include <ext/vstring.h>\n\n/* Quest in life: \n     accept escaped ascii presentations of DNS names and store them \"natively\"\n     accept a DNS packet with an offset, and extract a DNS name from it\n     build up DNSNames with prepend and append of 'raw' unescaped labels\n\n   Be able to turn them into ASCII and \"DNS name in a packet\" again on request\n\n   Provide some common operators for comparison, detection of being part of another domain \n\n   NOTE: For now, everything MUST be . terminated, otherwise it is an error\n*/\n\nclass DNSName\n{\npublic:\n  DNSName()  {}          //!< Constructs an *empty* DNSName, NOT the root!\n  // Work around assertion in some boost versions that do not like self-assignment of boost::container::string\n  DNSName& operator=(const DNSName& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = rhs.d_storage;\n    }\n    return *this;\n  }\n  DNSName& operator=(const DNSName&& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = std::move(rhs.d_storage);\n    }\n    return *this;\n  }\n  DNSName(const DNSName& a) = default;\n  DNSName(DNSName&& a) = default;\n  explicit DNSName(const char* p): DNSName(p, std::strlen(p)) {} //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const char* p, size_t len);      //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const std::string& str) : DNSName(str.c_str(), str.length()) {}; //!< Constructs from a human formatted, escaped presentation\n  DNSName(const char* p, int len, int offset, bool uncompress, uint16_t* qtype=nullptr, uint16_t* qclass=nullptr, unsigned int* consumed=nullptr, uint16_t minOffset=0); //!< Construct from a DNS Packet, taking the first question if offset=12. If supplied, consumed is set to the number of bytes consumed from the packet, which will not be equal to the wire length of the resulting name in case of compression.\n  \n  bool isPartOf(const DNSName& rhs) const;   //!< Are we part of the rhs name? Note that name.isPartOf(name).\n  inline bool operator==(const DNSName& rhs) const; //!< DNS-native comparison (case insensitive) - empty compares to empty\n  bool operator!=(const DNSName& other) const { return !(*this == other); }\n\n  std::string toString(const std::string& separator=\".\", const bool trailing=true) const;              //!< Our human-friendly, escaped, representation\n  std::string toLogString() const; //!< like plain toString, but returns (empty) on empty names\n  std::string toStringNoDot() const { return toString(\".\", false); }\n  std::string toStringRootDot() const { if(isRoot()) return \".\"; else return toString(\".\", false); }\n  std::string toDNSString() const;           //!< Our representation in DNS native format\n  std::string toDNSStringLC() const;           //!< Our representation in DNS native format, lower cased\n  void appendRawLabel(const std::string& str); //!< Append this unescaped label\n  void appendRawLabel(const char* start, unsigned int length); //!< Append this unescaped label\n  void prependRawLabel(const std::string& str); //!< Prepend this unescaped label\n  std::vector<std::string> getRawLabels() const; //!< Individual raw unescaped labels\n  std::string getRawLabel(unsigned int pos) const; //!< Get the specified raw unescaped label\n  DNSName getLastLabel() const; //!< Get the DNSName of the last label\n  bool chopOff();                               //!< Turn www.powerdns.com. into powerdns.com., returns false for .\n  DNSName makeRelative(const DNSName& zone) const;\n  DNSName makeLowerCase() const\n  {\n    DNSName ret(*this);\n    ret.makeUsLowerCase();\n    return ret;\n  }\n  void makeUsLowerCase()\n  {\n    for(auto & c : d_storage) {\n      c=dns_tolower(c);\n    }\n  }\n  void makeUsRelative(const DNSName& zone);\n  DNSName getCommonLabels(const DNSName& other) const; //!< Return the list of common labels from the top, for example 'c.d' for 'a.b.c.d' and 'x.y.c.d'\n  DNSName labelReverse() const;\n  bool isWildcard() const;\n  bool isHostname() const;\n  unsigned int countLabels() const;\n  size_t wirelength() const; //!< Number of total bytes in the name\n  bool empty() const { return d_storage.empty(); }\n  bool isRoot() const { return d_storage.size()==1 && d_storage[0]==0; }\n  void clear() { d_storage.clear(); }\n  void trimToLabels(unsigned int);\n  size_t hash(size_t init=0) const\n  {\n    return burtleCI((const unsigned char*)d_storage.c_str(), d_storage.size(), init);\n  }\n  DNSName& operator+=(const DNSName& rhs)\n  {\n    if(d_storage.size() + rhs.d_storage.size() > 256) // one extra byte for the second root label\n      throw std::range_error(\"name too long\");\n    if(rhs.empty())\n      return *this;\n\n    if(d_storage.empty())\n      d_storage+=rhs.d_storage;\n    else\n      d_storage.replace(d_storage.length()-1, rhs.d_storage.length(), rhs.d_storage);\n\n    return *this;\n  }\n\n  bool operator<(const DNSName& rhs)  const // this delivers _some_ kind of ordering, but not one useful in a DNS context. Really fast though.\n  {\n    return std::lexicographical_compare(d_storage.rbegin(), d_storage.rend(), \n\t\t\t\t rhs.d_storage.rbegin(), rhs.d_storage.rend(),\n\t\t\t\t [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t  return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t}); // note that this is case insensitive, including on the label lengths\n  }\n\n  inline bool canonCompare(const DNSName& rhs) const;\n  bool slowCanonCompare(const DNSName& rhs) const;  \n\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n  typedef boost::container::string string_t;\n#else\n  typedef std::string string_t;\n#endif\n  const string_t& getStorage() const {\n    return d_storage;\n  }\n\n  bool has8bitBytes() const; /* returns true if at least one byte of the labels forming the name is not included in [A-Za-z0-9_*./@ \\\\:-] */\n\nprivate:\n  string_t d_storage;\n\n  void packetParser(const char* p, int len, int offset, bool uncompress, uint16_t* qtype, uint16_t* qclass, unsigned int* consumed, int depth, uint16_t minOffset);\n  static void appendEscapedLabel(std::string& appendTo, const char* orig, size_t len);\n  static std::string unescapeLabel(const std::string& orig);\n};\n\nsize_t hash_value(DNSName const& d);\n\n\ninline bool DNSName::canonCompare(const DNSName& rhs) const\n{\n  //      01234567890abcd\n  // us:  1a3www4ds9a2nl\n  // rhs: 3www6online3com\n  // to compare, we start at the back, is nl < com? no -> done\n  //\n  // 0,2,6,a\n  // 0,4,a\n  \n  uint8_t ourpos[64], rhspos[64];\n  uint8_t ourcount=0, rhscount=0;\n  //cout<<\"Asked to compare \"<<toString()<<\" to \"<<rhs.toString()<<endl;\n  for(const unsigned char* p = (const unsigned char*)d_storage.c_str(); p < (const unsigned char*)d_storage.c_str() + d_storage.size() && *p && ourcount < sizeof(ourpos); p+=*p+1)\n    ourpos[ourcount++]=(p-(const unsigned char*)d_storage.c_str());\n  for(const unsigned char* p = (const unsigned char*)rhs.d_storage.c_str(); p < (const unsigned char*)rhs.d_storage.c_str() + rhs.d_storage.size() && *p && rhscount < sizeof(rhspos); p+=*p+1)\n    rhspos[rhscount++]=(p-(const unsigned char*)rhs.d_storage.c_str());\n\n  if(ourcount == sizeof(ourpos) || rhscount==sizeof(rhspos)) {\n    return slowCanonCompare(rhs);\n  }\n  \n  for(;;) {\n    if(ourcount == 0 && rhscount != 0)\n      return true;\n    if(rhscount == 0)\n      return false;\n    ourcount--;\n    rhscount--;\n\n    bool res=std::lexicographical_compare(\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    \n    //    cout<<\"Forward: \"<<res<<endl;\n    if(res)\n      return true;\n\n    res=std::lexicographical_compare(\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    //    cout<<\"Reverse: \"<<res<<endl;\n    if(res)\n      return false;\n  }\n  return false;\n}\n\n\nstruct CanonDNSNameCompare: public std::binary_function<DNSName, DNSName, bool>\n{\n  bool operator()(const DNSName&a, const DNSName& b) const\n  {\n    return a.canonCompare(b);\n  }\n};\n\ninline DNSName operator+(const DNSName& lhs, const DNSName& rhs)\n{\n  DNSName ret=lhs;\n  ret += rhs;\n  return ret;\n}\n\ntemplate<typename T>\nstruct SuffixMatchTree\n{\n  SuffixMatchTree(const std::string& name=\"\", bool endNode_=false) : d_name(name), endNode(endNode_)\n  {}\n\n  SuffixMatchTree(const SuffixMatchTree& rhs): d_name(rhs.d_name), children(rhs.children), endNode(rhs.endNode)\n  {\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n  }\n  SuffixMatchTree & operator=(const SuffixMatchTree &rhs)\n  {\n    d_name = rhs.d_name;\n    children = rhs.children;\n    endNode = rhs.endNode;\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n    return *this;\n  }\n  \n  std::string d_name;\n  mutable std::set<SuffixMatchTree> children;\n  mutable bool endNode;\n  mutable T d_value;\n  bool operator<(const SuffixMatchTree& rhs) const\n  {\n    return strcasecmp(d_name.c_str(), rhs.d_name.c_str()) < 0;\n  }\n  typedef SuffixMatchTree value_type;\n\n  template<typename V>\n  void visit(const V& v) const {\n    for(const auto& c : children)\n      c.visit(v);\n    if(endNode)\n      v(*this);\n  }\n\n  void add(const DNSName& name, const T& t)\n  {\n    add(name.getRawLabels(), t);\n  }\n\n  void add(std::vector<std::string> labels, const T& value) const\n  {\n    if(labels.empty()) { // this allows insertion of the root\n      endNode=true;\n      d_value=value;\n    }\n    else if(labels.size()==1) {\n      auto res=children.emplace(*labels.begin(), true);\n      if(!res.second) {\n        // we might already have had the node as an\n        // intermediary one, but it's now an end node\n        if(!res.first->endNode) {\n          res.first->endNode = true;\n        }\n      }\n      res.first->d_value = value;\n    }\n    else {\n      auto res=children.emplace(*labels.rbegin(), false);\n      labels.pop_back();\n      res.first->add(labels, value);\n    }\n  }\n\n  void remove(const DNSName &name) const\n  {\n    remove(name.getRawLabels());\n  }\n\n  /* Removes the node at `labels`, also make sure that no empty\n   * children will be left behind in memory\n   */\n  void remove(std::vector<std::string> labels) const\n  {\n    if (labels.empty()) { // this allows removal of the root\n      endNode = false;\n      return;\n    }\n\n    SuffixMatchTree smt(*labels.rbegin());\n    auto child = children.find(smt);\n    if (child == children.end()) {\n      // No subnode found, we're done\n      return;\n    }\n\n    // We have found a child\n    labels.pop_back();\n    if (labels.empty()) {\n      // The child is no longer an endnode\n      child->endNode = false;\n\n      // If the child has no further children, just remove it from the set.\n      if (child->children.empty()) {\n        children.erase(child);\n      }\n      return;\n    }\n\n    // We are not at the end, let the child figure out what to do\n    child->remove(labels);\n  }\n\n  T* lookup(const DNSName& name)  const\n  {\n    if(children.empty()) { // speed up empty set\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    return lookup(name.getRawLabels());\n  }\n\n  T* lookup(std::vector<std::string> labels) const\n  {\n    if(labels.empty()) { // optimization\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    SuffixMatchTree smn(*labels.rbegin());\n    auto child = children.find(smn);\n    if(child == children.end()) {\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n    labels.pop_back();\n    auto result = child->lookup(labels);\n    if (result) {\n      return result;\n    }\n    return endNode ? &d_value : nullptr;\n  }\n\n  // Returns all end-nodes, fully qualified (not as separate labels)\n  std::vector<DNSName> getNodes() const {\n    std::vector<DNSName> ret;\n    if (endNode) {\n      ret.push_back(DNSName(d_name));\n    }\n    for (const auto& child : children) {\n      auto nodes = child.getNodes();\n      for (const auto &node: nodes) {\n        ret.push_back(node + DNSName(d_name));\n      }\n    }\n    return ret;\n  }\n};\n\n/* Quest in life: serve as a rapid block list. If you add a DNSName to a root SuffixMatchNode,\n   anything part of that domain will return 'true' in check */\nstruct SuffixMatchNode\n{\n  public:\n    SuffixMatchNode()\n    {}\n    SuffixMatchTree<bool> d_tree;\n\n    void add(const DNSName& dnsname)\n    {\n      d_tree.add(dnsname, true);\n      d_nodes.insert(dnsname);\n    }\n\n    void add(const std::string& name)\n    {\n      add(DNSName(name));\n    }\n\n    void add(std::vector<std::string> labels)\n    {\n      d_tree.add(labels, true);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.insert(tmp);\n    }\n\n    void remove(const DNSName& name)\n    {\n      d_tree.remove(name);\n      d_nodes.erase(name);\n    }\n\n    void remove(std::vector<std::string> labels)\n    {\n      d_tree.remove(labels);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.erase(tmp);\n    }\n\n    bool check(const DNSName& dnsname) const\n    {\n      return d_tree.lookup(dnsname) != nullptr;\n    }\n\n    std::string toString() const\n    {\n      std::string ret;\n      bool first = true;\n      for (const auto& n : d_nodes) {\n        if (!first) {\n          ret += \", \";\n        }\n        first = false;\n        ret += n.toString();\n      }\n      return ret;\n    }\n\n  private:\n    mutable std::set<DNSName> d_nodes; // Only used for string generation\n};\n\nstd::ostream & operator<<(std::ostream &os, const DNSName& d);\nnamespace std {\n    template <>\n    struct hash<DNSName> {\n        size_t operator () (const DNSName& dn) const { return dn.hash(0); }\n    };\n}\n\nDNSName::string_t segmentDNSNameRaw(const char* input, size_t inputlen); // from ragel\nbool DNSName::operator==(const DNSName& rhs) const\n{\n  if(rhs.empty() != empty() || rhs.d_storage.size() != d_storage.size())\n    return false;\n\n  auto us = d_storage.cbegin();\n  auto p = rhs.d_storage.cbegin();\n  for(; us != d_storage.cend() && p != rhs.d_storage.cend(); ++us, ++p) { \n    if(dns_tolower(*p) != dns_tolower(*us))\n      return false;\n  }\n  return true;\n}\n\nextern const DNSName g_rootdnsname, g_wildcarddnsname;\n\nstruct DNSNameSet: public std::unordered_set<DNSName> {\n    std::string toString() const {\n        std::ostringstream oss;\n        std::copy(begin(), end(), std::ostream_iterator<DNSName>(oss, \"\\n\"));\n        return oss.str();\n    }\n};\n"}, "12": {"id": 12, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsparser.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <map>\n#include <sstream>\n#include <stdexcept>\n#include <iostream>\n#include <vector>\n#include <errno.h>\n// #include <netinet/in.h>\n#include \"misc.hh\"\n\n#include <boost/tuple/tuple.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include \"dns.hh\"\n#include \"dnswriter.hh\"\n#include \"dnsname.hh\"\n#include \"pdnsexception.hh\"\n#include \"iputils.hh\"\n\n/** DNS records have three representations:\n    1) in the packet\n    2) parsed in a class, ready for use\n    3) in the zone\n\n    We should implement bidirectional transitions between 1&2 and 2&3.\n    Currently we have: 1 -> 2\n                       2 -> 3\n\n    We can add:        2 -> 1  easily by reversing the packetwriter\n    And we might be able to reverse 2 -> 3 as well\n*/\n    \n#include \"namespaces.hh\"\n#include \"namespaces.hh\"\n\nclass MOADNSException : public runtime_error\n{\npublic:\n  MOADNSException(const string& str) : runtime_error(str)\n  {}\n};\n\n\nclass MOADNSParser;\n\nclass PacketReader\n{\npublic:\n  PacketReader(const std::string& content, uint16_t initialPos=sizeof(dnsheader))\n    : d_pos(initialPos), d_startrecordpos(initialPos), d_content(content)\n  {\n    if(content.size() > std::numeric_limits<uint16_t>::max())\n      throw std::out_of_range(\"packet too large\");\n\n    d_recordlen = (uint16_t) content.size();\n    not_used = 0;\n  }\n\n  uint32_t get32BitInt();\n  uint16_t get16BitInt();\n  uint8_t get8BitInt();\n  \n  void xfr48BitInt(uint64_t& val);\n\n  void xfr32BitInt(uint32_t& val)\n  {\n    val=get32BitInt();\n  }\n\n  void xfrIP(uint32_t& val)\n  {\n    xfr32BitInt(val);\n    val=htonl(val);\n  }\n\n  void xfrIP6(std::string &val) {\n    xfrBlob(val, 16);\n  }\n\n  void xfrCAWithoutPort(uint8_t version, ComboAddress &val) {\n    string blob;\n    if (version == 4) xfrBlob(blob, 4);\n    else if (version == 6) xfrBlob(blob, 16);\n    else throw runtime_error(\"invalid IP protocol\");\n    val = makeComboAddressFromRaw(version, blob);\n  }\n\n  void xfrCAPort(ComboAddress &val) {\n    uint16_t port;\n    xfr16BitInt(port);\n    val.sin4.sin_port = port;\n  }\n\n  void xfrTime(uint32_t& val)\n  {\n    xfr32BitInt(val);\n  }\n\n\n  void xfr16BitInt(uint16_t& val)\n  {\n    val=get16BitInt();\n  }\n\n  void xfrType(uint16_t& val)\n  {\n    xfr16BitInt(val);\n  }\n\n\n  void xfr8BitInt(uint8_t& val)\n  {\n    val=get8BitInt();\n  }\n\n\n  void xfrName(DNSName &name, bool compress=false, bool noDot=false)\n  {\n    name=getName();\n  }\n\n  void xfrText(string &text, bool multi=false, bool lenField=true)\n  {\n    text=getText(multi, lenField);\n  }\n\n  void xfrUnquotedText(string &text, bool lenField){\n    text=getUnquotedText(lenField);\n  }\n\n  void xfrBlob(string& blob);\n  void xfrBlobNoSpaces(string& blob, int len);\n  void xfrBlob(string& blob, int length);\n  void xfrHexBlob(string& blob, bool keepReading=false);\n\n  void getDnsrecordheader(struct dnsrecordheader &ah);\n  void copyRecord(vector<unsigned char>& dest, uint16_t len);\n  void copyRecord(unsigned char* dest, uint16_t len);\n\n  DNSName getName();\n  string getText(bool multi, bool lenField);\n  string getUnquotedText(bool lenField);\n\n\n  bool eof() { return true; };\n  const string getRemaining() const {\n    return \"\";\n  };\n\n  uint16_t getPosition() const\n  {\n    return d_pos;\n  }\n\n  void skip(uint16_t n)\n  {\n    d_pos += n;\n  }\n\nprivate:\n  uint16_t d_pos;\n  uint16_t d_startrecordpos; // needed for getBlob later on\n  uint16_t d_recordlen;      // ditto\n  uint16_t not_used; // Aligns the whole class on 8-byte boundaries\n  const std::string& d_content;\n};\n\nstruct DNSRecord;\n\nclass DNSRecordContent\n{\npublic:\n  static std::shared_ptr<DNSRecordContent> mastermake(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> mastermake(const DNSRecord &dr, PacketReader& pr, uint16_t opcode);\n  static std::shared_ptr<DNSRecordContent> mastermake(uint16_t qtype, uint16_t qclass, const string& zone);\n\n  virtual std::string getZoneRepresentation(bool noDot=false) const = 0;\n  virtual ~DNSRecordContent() {}\n  virtual void toPacket(DNSPacketWriter& pw)=0;\n  virtual string serialize(const DNSName& qname, bool canonic=false, bool lowerCase=false) // it would rock if this were const, but it is too hard\n  {\n    vector<uint8_t> packet;\n    DNSPacketWriter pw(packet, g_rootdnsname, 1);\n    if(canonic)\n      pw.setCanonic(true);\n\n    if(lowerCase)\n      pw.setLowercase(true);\n\n    pw.startRecord(qname, this->getType());\n    this->toPacket(pw);\n    \n    string record;\n    pw.getRecordPayload(record); // needs to be called before commit()\n    return record;\n  }\n\n  virtual bool operator==(const DNSRecordContent& rhs) const\n  {\n    return typeid(*this)==typeid(rhs) && this->getZoneRepresentation() == rhs.getZoneRepresentation();\n  }\n  \n  static shared_ptr<DNSRecordContent> deserialize(const DNSName& qname, uint16_t qtype, const string& serialized);\n\n  void doRecordCheck(const struct DNSRecord&){}\n\n  typedef std::shared_ptr<DNSRecordContent> makerfunc_t(const struct DNSRecord& dr, PacketReader& pr);\n  typedef std::shared_ptr<DNSRecordContent> zmakerfunc_t(const string& str);\n\n  static void regist(uint16_t cl, uint16_t ty, makerfunc_t* f, zmakerfunc_t* z, const char* name)\n  {\n    if(f)\n      getTypemap()[make_pair(cl,ty)]=f;\n    if(z)\n      getZmakermap()[make_pair(cl,ty)]=z;\n\n    getT2Namemap().insert(make_pair(make_pair(cl,ty), name));\n    getN2Typemap().insert(make_pair(name, make_pair(cl,ty)));\n  }\n\n  static void unregist(uint16_t cl, uint16_t ty) \n  {\n    pair<uint16_t, uint16_t> key=make_pair(cl, ty);\n    getTypemap().erase(key);\n    getZmakermap().erase(key);\n  }\n\n  static uint16_t TypeToNumber(const string& name)\n  {\n    n2typemap_t::const_iterator iter = getN2Typemap().find(toUpper(name));\n    if(iter != getN2Typemap().end())\n      return iter->second.second;\n    \n    if(boost::starts_with(name, \"TYPE\") || boost::starts_with(name, \"type\"))\n      return (uint16_t) pdns_stou(name.substr(4));\n    \n    throw runtime_error(\"Unknown DNS type '\"+name+\"'\");\n  }\n\n  static const string NumberToType(uint16_t num, uint16_t classnum=1)\n  {\n    t2namemap_t::const_iterator iter = getT2Namemap().find(make_pair(classnum, num));\n    if(iter == getT2Namemap().end()) \n      return \"TYPE\" + std::to_string(num);\n      //      throw runtime_error(\"Unknown DNS type with numerical id \"+std::to_string(num));\n    return iter->second;\n  }\n\n  virtual uint16_t getType() const = 0;\n\nprotected:\n  typedef std::map<std::pair<uint16_t, uint16_t>, makerfunc_t* > typemap_t;\n  typedef std::map<std::pair<uint16_t, uint16_t>, zmakerfunc_t* > zmakermap_t;\n  typedef std::map<std::pair<uint16_t, uint16_t>, string > t2namemap_t;\n  typedef std::map<string, std::pair<uint16_t, uint16_t> > n2typemap_t;\n  static typemap_t& getTypemap();\n  static t2namemap_t& getT2Namemap();\n  static n2typemap_t& getN2Typemap();\n  static zmakermap_t& getZmakermap();\n};\n\nstruct DNSRecord\n{\n  DNSRecord() : d_type(0), d_class(QClass::IN), d_ttl(0), d_clen(0), d_place(DNSResourceRecord::ANSWER)\n  {}\n  explicit DNSRecord(const DNSResourceRecord& rr);\n  DNSName d_name;\n  std::shared_ptr<DNSRecordContent> d_content;\n  uint16_t d_type;\n  uint16_t d_class;\n  uint32_t d_ttl;\n  uint16_t d_clen;\n  DNSResourceRecord::Place d_place;\n\n  bool operator<(const DNSRecord& rhs) const\n  {\n    if(tie(d_name, d_type, d_class, d_ttl) < tie(rhs.d_name, rhs.d_type, rhs.d_class, rhs.d_ttl))\n      return true;\n    \n    if(tie(d_name, d_type, d_class, d_ttl) != tie(rhs.d_name, rhs.d_type, rhs.d_class, rhs.d_ttl))\n      return false;\n    \n    string lzrp, rzrp;\n    if(d_content)\n      lzrp=toLower(d_content->getZoneRepresentation());\n    if(rhs.d_content)\n      rzrp=toLower(rhs.d_content->getZoneRepresentation());\n    \n    return lzrp < rzrp;\n  }\n\n  // this orders in canonical order and keeps the SOA record on top\n  static bool prettyCompare(const DNSRecord& a, const DNSRecord& b) \n  {\n    auto aType = (a.d_type == QType::SOA) ? 0 : a.d_type; \n    auto bType = (b.d_type == QType::SOA) ? 0 : b.d_type; \n\n    if(a.d_name.canonCompare(b.d_name))\n      return true;\n    if(b.d_name.canonCompare(a.d_name))\n      return false;\n\n    if(tie(aType, a.d_class, a.d_ttl) < tie(bType, b.d_class, b.d_ttl))\n      return true;\n    \n    if(tie(aType, a.d_class, a.d_ttl) != tie(bType, b.d_class, b.d_ttl))\n      return false;\n    \n    string lzrp, rzrp;\n    if(a.d_content)\n      lzrp=toLower(a.d_content->getZoneRepresentation());\n    if(b.d_content)\n      rzrp=toLower(b.d_content->getZoneRepresentation());\n    \n    return lzrp < rzrp;\n  }\n\n\n  bool operator==(const DNSRecord& rhs) const\n  {\n    if(d_type != rhs.d_type || d_class != rhs.d_class || d_name != rhs.d_name)\n      return false;\n    \n    return *d_content == *rhs.d_content;\n  }\n};\n\nstruct DNSZoneRecord\n{\n  int domain_id{-1};\n  uint8_t scopeMask{0};\n  int signttl{0};\n  DNSName wildcardname;\n  bool auth{true};\n  DNSRecord dr;\n};\n\n\n//! This class can be used to parse incoming packets, and is copyable\nclass MOADNSParser : public boost::noncopyable\n{\npublic:\n  //! Parse from a string\n  MOADNSParser(bool query, const string& buffer): d_tsigPos(0)\n  {\n    init(query, buffer);\n  }\n\n  //! Parse from a pointer and length\n  MOADNSParser(bool query, const char *packet, unsigned int len) : d_tsigPos(0)\n  {\n    init(query, std::string(packet, len));\n  }\n\n  DNSName d_qname;\n  uint16_t d_qclass, d_qtype;\n  //uint8_t d_rcode;\n  dnsheader d_header;\n\n  typedef vector<pair<DNSRecord, uint16_t > > answers_t;\n  \n  //! All answers contained in this packet (everything *but* the question section)\n  answers_t d_answers;\n\n  uint16_t getTSIGPos() const\n  {\n    return d_tsigPos;\n  }\nprivate:\n  void init(bool query, const std::string& packet);\n  uint16_t d_tsigPos;\n};\n\nstring simpleCompress(const string& label, const string& root=\"\");\nvoid ageDNSPacket(char* packet, size_t length, uint32_t seconds);\nvoid ageDNSPacket(std::string& packet, uint32_t seconds);\nvoid editDNSPacketTTL(char* packet, size_t length, std::function<uint32_t(uint8_t, uint16_t, uint16_t, uint32_t)> visitor);\nuint32_t getDNSPacketMinTTL(const char* packet, size_t length, bool* seenAuthSOA=nullptr);\nuint32_t getDNSPacketLength(const char* packet, size_t length);\nuint16_t getRecordsOfTypeCount(const char* packet, size_t length, uint8_t section, uint16_t type);\nbool getEDNSUDPPayloadSizeAndZ(const char* packet, size_t length, uint16_t* payloadSize, uint16_t* z);\n\ntemplate<typename T>\nstd::shared_ptr<T> getRR(const DNSRecord& dr)\n{\n  return std::dynamic_pointer_cast<T>(dr.d_content);\n}\n\n/** Simple DNSPacketMangler. Ritual is: get a pointer into the packet and moveOffset() to beyond your needs\n *  If you survive that, feel free to read from the pointer */\nclass DNSPacketMangler\n{\npublic:\n  explicit DNSPacketMangler(std::string& packet)\n    : d_packet((char*) packet.c_str()), d_length(packet.length()), d_notyouroffset(12), d_offset(d_notyouroffset)\n  {}\n  DNSPacketMangler(char* packet, size_t length)\n    : d_packet(packet), d_length(length), d_notyouroffset(12), d_offset(d_notyouroffset)\n  {}\n\n  /*! Advances past a wire-format domain name\n   * The name is not checked for adherence to length restrictions.\n   * Compression pointers are not followed.\n   */\n  void skipDomainName()\n  {\n    uint8_t len;\n    while((len=get8BitInt())) {\n      if(len >= 0xc0) { // extended label\n        get8BitInt();\n        return;\n      }\n      skipBytes(len);\n    }\n  }\n\n  void skipBytes(uint16_t bytes)\n  {\n    moveOffset(bytes);\n  }\n  void rewindBytes(uint16_t by)\n  {\n    rewindOffset(by);\n  }\n  uint32_t get32BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(4);\n    uint32_t ret;\n    memcpy(&ret, (void*)p, sizeof(ret));\n    return ntohl(ret);\n  }\n  uint16_t get16BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(2);\n    uint16_t ret;\n    memcpy(&ret, (void*)p, sizeof(ret));\n    return ntohs(ret);\n  }\n\n  uint8_t get8BitInt()\n  {\n    const char* p = d_packet + d_offset;\n    moveOffset(1);\n    return *p;\n  }\n\n  void skipRData()\n  {\n    int toskip = get16BitInt();\n    moveOffset(toskip);\n  }\n\n  void decreaseAndSkip32BitInt(uint32_t decrease)\n  {\n    const char *p = d_packet + d_offset;\n    moveOffset(4);\n\n    uint32_t tmp;\n    memcpy(&tmp, (void*) p, sizeof(tmp));\n    tmp = ntohl(tmp);\n    tmp-=decrease;\n    tmp = htonl(tmp);\n    memcpy(d_packet + d_offset-4, (const char*)&tmp, sizeof(tmp));\n  }\n\n  void setAndSkip32BitInt(uint32_t value)\n  {\n    moveOffset(4);\n\n    value = htonl(value);\n    memcpy(d_packet + d_offset-4, (const char*)&value, sizeof(value));\n  }\n\n  uint32_t getOffset() const\n  {\n    return d_offset;\n  }\n\nprivate:\n  void moveOffset(uint16_t by)\n  {\n    d_notyouroffset += by;\n    if(d_notyouroffset > d_length)\n      throw std::out_of_range(\"dns packet out of range: \"+std::to_string(d_notyouroffset) +\" > \"\n      + std::to_string(d_length) );\n  }\n\n  void rewindOffset(uint16_t by)\n  {\n    if(d_notyouroffset < by)\n      throw std::out_of_range(\"Rewinding dns packet out of range: \"+std::to_string(d_notyouroffset) +\" < \"\n                              + std::to_string(by));\n    d_notyouroffset -= by;\n    if(d_notyouroffset < 12)\n      throw std::out_of_range(\"Rewinding dns packet out of range: \"+std::to_string(d_notyouroffset) +\" < \"\n                              + std::to_string(12));\n  }\n\n  char* d_packet;\n  size_t d_length;\n\n  uint32_t d_notyouroffset;  // only 'moveOffset' can touch this\n  const uint32_t&  d_offset; // look.. but don't touch\n};\n"}, "18": {"id": 18, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsrecords.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n\n#include \"dnsparser.hh\"\n#include \"dnswriter.hh\"\n#include \"rcpgenerator.hh\"\n#include <set>\n#include <bitset>\n#include \"namespaces.hh\"\n#include \"iputils.hh\"\n\n#define includeboilerplate(RNAME)   RNAME##RecordContent(const DNSRecord& dr, PacketReader& pr); \\\n  RNAME##RecordContent(const string& zoneData);                                                  \\\n  static void report(void);                                                                      \\\n  static void unreport(void);                                                                    \\\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);          \\\n  static std::shared_ptr<DNSRecordContent> make(const string& zonedata);                         \\\n  string getZoneRepresentation(bool noDot=false) const override;                                 \\\n  void toPacket(DNSPacketWriter& pw) override;                                                   \\\n  uint16_t getType() const override { return QType::RNAME; }                                   \\\n  template<class Convertor> void xfrPacket(Convertor& conv, bool noDot=false);\n\nclass NAPTRRecordContent : public DNSRecordContent\n{\npublic:\n  NAPTRRecordContent(uint16_t order, uint16_t preference, string flags, string services, string regexp, DNSName replacement);\n\n  includeboilerplate(NAPTR)\n  template<class Convertor> void xfrRecordContent(Convertor& conv);\nprivate:\n  uint16_t d_order, d_preference;\n  string d_flags, d_services, d_regexp;\n  DNSName d_replacement;\n};\n\n\nclass ARecordContent : public DNSRecordContent\n{\npublic:\n  explicit ARecordContent(const ComboAddress& ca);\n  explicit ARecordContent(uint32_t ip);\n  includeboilerplate(A)\n  void doRecordCheck(const DNSRecord& dr);\n  ComboAddress getCA(int port=0) const;\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    return d_ip == dynamic_cast<const ARecordContent&>(rhs).d_ip;\n  }\nprivate:\n  uint32_t d_ip;\n};\n\nclass AAAARecordContent : public DNSRecordContent\n{\npublic:\n  AAAARecordContent(std::string &val);\n  explicit AAAARecordContent(const ComboAddress& ca);\n  includeboilerplate(AAAA)\n  ComboAddress getCA(int port=0) const;\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    return d_ip6 == dynamic_cast<const decltype(this)>(&rhs)->d_ip6;\n  }\nprivate:\n  string d_ip6; // why??\n};\n\nclass MXRecordContent : public DNSRecordContent\n{\npublic:\n  MXRecordContent(uint16_t preference, const DNSName& mxname);\n\n  includeboilerplate(MX)\n\n  uint16_t d_preference;\n  DNSName d_mxname;\n\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return std::tie(d_preference, d_mxname) == std::tie(rrhs->d_preference, rrhs->d_mxname);\n  }\n\n};\n\nclass KXRecordContent : public DNSRecordContent\n{\npublic:\n  KXRecordContent(uint16_t preference, const DNSName& exchanger);\n\n  includeboilerplate(KX)\n\nprivate:\n  uint16_t d_preference;\n  DNSName d_exchanger;\n};\n\nclass IPSECKEYRecordContent : public DNSRecordContent\n{\npublic:\n  IPSECKEYRecordContent(uint16_t preference, uint8_t gatewaytype, uint8_t algo, const DNSName& gateway, const string& publickey);\n\n  includeboilerplate(IPSECKEY)\n\nprivate:\n  uint32_t d_ip4;\n  DNSName d_gateway;\n  string d_publickey;\n  string d_ip6;\n  uint8_t d_preference, d_gatewaytype, d_algorithm;\n};\n\nclass DHCIDRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(DHCID)\n\nprivate:\n  string d_content;\n};\n\n\nclass SRVRecordContent : public DNSRecordContent\n{\npublic:\n  SRVRecordContent(uint16_t preference, uint16_t weight, uint16_t port, const DNSName& target);\n\n  includeboilerplate(SRV)\n\n  uint16_t d_weight, d_port;\n  DNSName d_target;\n  uint16_t d_preference;\n};\n\nclass TSIGRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TSIG)\n  TSIGRecordContent() {}\n\n  uint16_t d_origID{0};\n  uint16_t d_fudge{0};\n\n  DNSName d_algoName;\n  string d_mac;\n  string d_otherData;\n  uint64_t d_time{0};\n  //  uint16_t d_macSize;\n  uint16_t d_eRcode{0};\n  // uint16_t d_otherLen\n};\n\n\nclass TXTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TXT)\n\n  string d_text;\n};\n\n#ifdef HAVE_LUA_RECORDS\nclass LUARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(LUA)\n  string getCode() const;\n  uint16_t d_type;\n  string d_code;\n};\n#endif\n\nclass ENTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(ENT)\n};\n\nclass SPFRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SPF)\n  const std::string& getText() const\n  {\n    return d_text;\n  }\n\nprivate:\n  string d_text;\n};\n\n\nclass NSRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(NS)\n  explicit NSRecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getNS() const { return d_content; }\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return d_content == rrhs->d_content;\n  }\n\nprivate:\n  DNSName d_content;\n};\n\nclass PTRRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(PTR)\n  explicit PTRRecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getContent() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\nclass CNAMERecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(CNAME)\n  CNAMERecordContent(const DNSName& content) : d_content(content){}\n  DNSName getTarget() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\nclass ALIASRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(ALIAS)\n\n  DNSName d_content;\n};\n\n\nclass DNAMERecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(DNAME)\n  DNAMERecordContent(const DNSName& content) : d_content(content){}\n  const DNSName& getTarget() const { return d_content; }\nprivate:\n  DNSName d_content;\n};\n\n\nclass MBRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MB)\n\nprivate:\n  DNSName d_madname;\n};\n\nclass MGRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MG)\n\nprivate:\n  DNSName d_mgmname;\n};\n\nclass MRRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MR)\n\nprivate:\n  DNSName d_alias;\n};\n\nclass MINFORecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(MINFO)\n\nprivate:\n  DNSName d_rmailbx;\n  DNSName d_emailbx;\n};\n\nclass OPTRecordContent : public DNSRecordContent\n{\npublic:\n  OPTRecordContent(){}\n  includeboilerplate(OPT)\n  void getData(vector<pair<uint16_t, string> > &opts);\nprivate:\n  string d_data;\n};\n\n\nclass HINFORecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(HINFO)\n\nprivate:\n  string d_cpu, d_host;\n};\n\nclass RPRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(RP)\n\nprivate:\n  DNSName d_mbox, d_info;\n};\n\n\nclass DNSKEYRecordContent : public DNSRecordContent\n{\npublic:\n  DNSKEYRecordContent();\n  includeboilerplate(DNSKEY)\n  uint16_t getTag() const;\n  uint16_t getTag();\n\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0};\n  uint8_t d_algorithm{0};\n  string d_key;\n  bool operator<(const DNSKEYRecordContent& rhs) const\n  {\n    return tie(d_flags, d_protocol, d_algorithm, d_key) < \n      tie(rhs.d_flags, rhs.d_protocol, rhs.d_algorithm, rhs.d_key);\n  }\n};\n\nclass CDNSKEYRecordContent : public DNSRecordContent\n{\npublic:\n  CDNSKEYRecordContent();\n  includeboilerplate(CDNSKEY)\n  uint16_t getTag();\n\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0};\n  uint8_t d_algorithm{0};\n  string d_key;\n};\n\nclass DSRecordContent : public DNSRecordContent\n{\npublic:\n  DSRecordContent();\n  bool operator==(const DNSRecordContent& rhs) const override\n  {\n    if(typeid(*this) != typeid(rhs))\n      return false;\n    auto rrhs =dynamic_cast<const decltype(this)>(&rhs);\n    return tie(d_tag, d_algorithm, d_digesttype, d_digest) ==\n      tie(rrhs->d_tag, rrhs->d_algorithm, rrhs->d_digesttype, rrhs->d_digest);\n  }\n  bool operator<(const DSRecordContent& rhs) const\n  {\n    return tie(d_tag, d_algorithm, d_digesttype, d_digest) <\n      tie(rhs.d_tag, rhs.d_algorithm, rhs.d_digesttype, rhs.d_digest);\n  }\n\n  includeboilerplate(DS)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\nclass CDSRecordContent : public DNSRecordContent\n{\npublic:\n  CDSRecordContent();\n  includeboilerplate(CDS)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\nclass DLVRecordContent : public DNSRecordContent\n{\npublic:\n  DLVRecordContent();\n  includeboilerplate(DLV)\n\n  uint16_t d_tag{0};\n  uint8_t d_algorithm{0}, d_digesttype{0};\n  string d_digest;\n};\n\n\nclass SSHFPRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SSHFP)\n\nprivate:\n  uint8_t d_algorithm, d_fptype;\n  string d_fingerprint;\n};\n\nclass KEYRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(KEY)\n\nprivate:\n  uint16_t d_flags;\n  uint8_t d_protocol, d_algorithm;\n  string d_certificate;\n};\n\nclass AFSDBRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(AFSDB)\n\nprivate:\n  uint16_t d_subtype;\n  DNSName d_hostname;\n};\n\n\nclass CERTRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(CERT)\n\nprivate:\n  uint16_t d_type, d_tag;\n  string d_certificate;\n  uint8_t d_algorithm;\n};\n\nclass TLSARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(TLSA)\n\nprivate:\n  uint8_t d_certusage, d_selector, d_matchtype;\n  string d_cert;\n};\n\nclass SMIMEARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SMIMEA)\n\nprivate:\n  uint8_t d_certusage, d_selector, d_matchtype;\n  string d_cert;\n};\n\nclass OPENPGPKEYRecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(OPENPGPKEY)\n\nprivate:\n  string d_keyring;\n};\n\n\nclass RRSIGRecordContent : public DNSRecordContent\n{\npublic:\n  RRSIGRecordContent(); \n  includeboilerplate(RRSIG)\n\n  uint16_t d_type{0};\n  uint16_t d_tag{0};\n  DNSName d_signer;\n  string d_signature;\n  uint32_t d_originalttl{0}, d_sigexpire{0}, d_siginception{0};\n  uint8_t d_algorithm{0}, d_labels{0};\n};\n\n//namespace {\n  struct soatimes \n  {\n    uint32_t serial;\n    uint32_t refresh;\n    uint32_t retry;\n    uint32_t expire;\n    uint32_t minimum;\n  };\n//}\n\nclass RKEYRecordContent : public DNSRecordContent\n{\npublic:\n  RKEYRecordContent();\n  includeboilerplate(RKEY)\n  uint16_t d_flags{0};\n  uint8_t d_protocol{0}, d_algorithm{0};\n  string d_key;\n};\n\nclass SOARecordContent : public DNSRecordContent\n{\npublic:\n  includeboilerplate(SOA)\n  SOARecordContent(const DNSName& mname, const DNSName& rname, const struct soatimes& st);\n\n  DNSName d_mname;\n  DNSName d_rname;\n  struct soatimes d_st;\n};\n\nclass NSECBitmap\n{\npublic:\n  NSECBitmap(): d_bitset(nullptr)\n  {\n  }\n  NSECBitmap(const NSECBitmap& rhs): d_set(rhs.d_set)\n  {\n    if (rhs.d_bitset) {\n      d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>(*(rhs.d_bitset)));\n    }\n  }\n  NSECBitmap& operator=(const NSECBitmap& rhs)\n  {\n    d_set = rhs.d_set;\n\n    if (rhs.d_bitset) {\n      d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>(*(rhs.d_bitset)));\n    }\n\n    return *this;\n  }\n  NSECBitmap(NSECBitmap&& rhs): d_bitset(std::move(rhs.d_bitset)), d_set(std::move(rhs.d_set))\n  {\n  }\n  bool isSet(uint16_t type) const\n  {\n    if (d_bitset) {\n      return d_bitset->test(type);\n    }\n    return d_set.count(type);\n  }\n  void set(uint16_t type)\n  {\n    if (!d_bitset) {\n      if (d_set.size() >= 200) {\n        migrateToBitSet();\n      }\n    }\n    if (d_bitset) {\n      d_bitset->set(type);\n    }\n    else {\n      d_set.insert(type);\n    }\n  }\n  size_t count() const\n  {\n    if (d_bitset) {\n      return d_bitset->count();\n    }\n    else {\n      return d_set.size();\n    }\n  }\n\n  void fromPacket(PacketReader& pr);\n  void toPacket(DNSPacketWriter& pw);\n  std::string getZoneRepresentation() const;\n\n  static constexpr size_t const nbTypes = 65536;\n\nprivate:\n\n  void migrateToBitSet()\n  {\n    d_bitset = std::unique_ptr<std::bitset<nbTypes>>(new std::bitset<nbTypes>());\n    for (const auto& type : d_set) {\n      d_bitset->set(type);\n    }\n    d_set.clear();\n  }\n  /* using a dynamic set is very efficient for a small number of\n     types covered (~200), but uses a lot of memory (up to 3MB)\n     when there are a lot of them.\n     So we start with the set, but allocate and switch to a bitset\n     if the number of covered types increases a lot */\n  std::unique_ptr<std::bitset<nbTypes>> d_bitset;\n  std::set<uint16_t> d_set;\n};\n\nclass NSECRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSECRecordContent()\n  {}\n  NSECRecordContent(const string& content, const string& zone=\"\"); //FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override\n  {\n    return QType::NSEC;\n  }\n  bool isSet(uint16_t type) const\n  {\n    return d_bitmap.isSet(type);\n  }\n  void set(uint16_t type)\n  {\n    d_bitmap.set(type);\n  }\n  void set(const NSECBitmap& bitmap)\n  {\n    d_bitmap = bitmap;\n  }\n  size_t numberOfTypesSet() const\n  {\n    return d_bitmap.count();\n  }\n\n  DNSName d_next;\nprivate:\n  NSECBitmap d_bitmap;\n};\n\nclass NSEC3RecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSEC3RecordContent()\n  {}\n  NSEC3RecordContent(const string& content, const string& zone=\"\"); //FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint8_t d_algorithm{0}, d_flags{0};\n  uint16_t d_iterations{0};\n  string d_salt;\n  string d_nexthash;\n\n  uint16_t getType() const override\n  {\n    return QType::NSEC3;\n  }\n  bool isSet(uint16_t type) const\n  {\n    return d_bitmap.isSet(type);\n  }\n  void set(uint16_t type)\n  {\n    d_bitmap.set(type);\n  }\n  void set(const NSECBitmap& bitmap)\n  {\n    d_bitmap = bitmap;\n  }\n  size_t numberOfTypesSet() const\n  {\n    return d_bitmap.count();\n  }\n\nprivate:\n  NSECBitmap d_bitmap;\n};\n\n\nclass NSEC3PARAMRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  NSEC3PARAMRecordContent()\n  {}\n  NSEC3PARAMRecordContent(const string& content, const string& zone=\"\"); // FIXME400: DNSName& zone?\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint16_t getType() const override\n  {\n    return QType::NSEC3PARAM;\n  }\n\n\n  uint8_t d_algorithm{0}, d_flags{0};\n  uint16_t d_iterations{0};\n  string d_salt;\n};\n\n\nclass LOCRecordContent : public DNSRecordContent\n{\npublic:\n  static void report(void);\n  LOCRecordContent()\n  {}\n  LOCRecordContent(const string& content, const string& zone=\"\");\n\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& content);\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n\n  uint8_t d_version{0}, d_size{0}, d_horizpre{0}, d_vertpre{0};\n  uint32_t d_latitude{0}, d_longitude{0}, d_altitude{0};\n  uint16_t getType() const override\n  {\n    return QType::LOC;\n  }\n\nprivate:\n};\n\nclass EUI48RecordContent : public DNSRecordContent \n{\npublic:\n  EUI48RecordContent() {};\n  static void report(void);\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& zone); // FIXME400: DNSName& zone?\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override { return QType::EUI48; }\nprivate:\n // storage for the bytes\n uint8_t d_eui48[6]; \n};\n\nclass EUI64RecordContent : public DNSRecordContent\n{\npublic:\n  EUI64RecordContent() {};\n  static void report(void);\n  static std::shared_ptr<DNSRecordContent> make(const DNSRecord &dr, PacketReader& pr);\n  static std::shared_ptr<DNSRecordContent> make(const string& zone); // FIXME400: DNSName& zone?\n  string getZoneRepresentation(bool noDot=false) const override;\n  void toPacket(DNSPacketWriter& pw) override;\n  uint16_t getType() const override { return QType::EUI64; }\nprivate:\n // storage for the bytes\n uint8_t d_eui64[8];\n};\n\n#define APL_FAMILY_IPV4 1\n#define APL_FAMILY_IPV6 2\ntypedef struct s_APLRDataElement {\n  uint16_t d_family;\n  uint8_t d_prefix;\n  bool d_n : 1;\n  unsigned int d_afdlength : 7;\n  union u_d_ip {\n      uint8_t d_ip4[4];\n      uint8_t d_ip6[16];\n  } d_ip;\n} APLRDataElement;\nclass APLRecordContent : public DNSRecordContent\n{\npublic:\n  APLRecordContent() {};\n  includeboilerplate(APL)\nprivate:\n  std::vector<APLRDataElement> aplrdata;\n  APLRDataElement parseAPLElement(const string &element);\n};\n\n\nclass TKEYRecordContent : public DNSRecordContent\n{\npublic:\n  TKEYRecordContent();\n  includeboilerplate(TKEY)\n\n  // storage for the bytes\n  uint16_t d_othersize{0};\n  uint16_t d_mode{0};\n  uint32_t d_inception{0};\n  uint32_t d_expiration{0};\n\n  DNSName d_algo;\n  string d_key;\n  string d_other;\n\n  uint16_t d_error{0};\n  uint16_t d_keysize{0};\nprivate:\n};\n\nclass URIRecordContent : public DNSRecordContent {\n  public:\n    includeboilerplate(URI)\n  private:\n    uint16_t d_priority, d_weight;\n    string d_target;\n};\n\nclass CAARecordContent : public DNSRecordContent {\n  public:\n    includeboilerplate(CAA)\n  private:\n    uint8_t d_flags;\n    string d_tag, d_value;\n};\n\n#define boilerplate(RNAME, RTYPE)                                                                         \\\nstd::shared_ptr<RNAME##RecordContent::DNSRecordContent> RNAME##RecordContent::make(const DNSRecord& dr, PacketReader& pr) \\\n{                                                                                                  \\\n  return std::make_shared<RNAME##RecordContent>(dr, pr);                                           \\\n}                                                                                                  \\\n                                                                                                   \\\nRNAME##RecordContent::RNAME##RecordContent(const DNSRecord& dr, PacketReader& pr)                  \\\n{                                                                                                  \\\n  doRecordCheck(dr);                                                                               \\\n  xfrPacket(pr);                                                                                   \\\n}                                                                                                  \\\n                                                                                                   \\\nstd::shared_ptr<RNAME##RecordContent::DNSRecordContent> RNAME##RecordContent::make(const string& zonedata)         \\\n{                                                                                                  \\\n  return std::make_shared<RNAME##RecordContent>(zonedata);                                         \\\n}                                                                                                  \\\n                                                                                                   \\\nvoid RNAME##RecordContent::toPacket(DNSPacketWriter& pw)                                           \\\n{                                                                                                  \\\n  this->xfrPacket(pw);                                                                             \\\n}                                                                                                  \\\n                                                                                                   \\\nvoid RNAME##RecordContent::report(void)                                                            \\\n{                                                                                                  \\\n  regist(1, RTYPE, &RNAME##RecordContent::make, &RNAME##RecordContent::make, #RNAME);              \\\n  regist(254, RTYPE, &RNAME##RecordContent::make, &RNAME##RecordContent::make, #RNAME);            \\\n}                                                                                                  \\\nvoid RNAME##RecordContent::unreport(void)                                                          \\\n{                                                                                                  \\\n  unregist(1, RTYPE);                                                                              \\\n  unregist(254, RTYPE);                                                                            \\\n}                                                                                                  \\\n                                                                                                   \\\nRNAME##RecordContent::RNAME##RecordContent(const string& zoneD
