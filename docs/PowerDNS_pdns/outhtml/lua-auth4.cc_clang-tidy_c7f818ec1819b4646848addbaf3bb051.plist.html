rt int __v, __x = (unsigned short int) (x);\t      \\\n\t if (__builtin_constant_p (__x))\t\t\t\t      \\\n\t   __v = __bswap_constant_16 (__x);\t\t\t\t      \\\n\t else\t\t\t\t\t\t\t\t      \\\n\t   __asm__ (\"rorw $8, %w0\"\t\t\t\t\t      \\\n\t\t    : \"=r\" (__v)\t\t\t\t\t      \\\n\t\t    : \"0\" (__x)\t\t\t\t\t\t      \\\n\t\t    : \"cc\");\t\t\t\t\t\t      \\\n\t __v; }))\n# else\n/* This is better than nothing.  */\n#  define __bswap_16(x) \\\n     (__extension__\t\t\t\t\t\t\t      \\\n      ({ unsigned short int __x = (unsigned short int) (x);\t\t      \\\n\t __bswap_constant_16 (__x); }))\n# endif\n#else\nstatic __inline unsigned short int\n__bswap_16 (unsigned short int __bsx)\n{\n  return __bswap_constant_16 (__bsx);\n}\n#endif\n"}, "30": {"id": 30, "path": "/home/runner/work/testcc/testcc/retdec/pdns/lua-auth4.cc", "content": "#include \"config.h\"\n#include \"ext/luawrapper/include/LuaContext.hpp\"\n#include \"lua-auth4.hh\"\n#include \"stubresolver.hh\"\n#include <fstream>\n#include \"logger.hh\"\n#include \"dnsparser.hh\"\n#include \"namespaces.hh\"\n#include \"ednssubnet.hh\"\n#include <unordered_set>\n#include \"sstuff.hh\"\n#include <thread>\n#include <mutex>\n\n#include \"ueberbackend.hh\"\n\nAuthLua4::AuthLua4() { prepareContext(); }\n\nLuaContext* AuthLua4::getLua()\n{\n  return d_lw.get();\n}\n\nvoid AuthLua4::postPrepareContext() {\n  d_lw->writeFunction(\"resolve\", [](const std::string& qname, uint16_t qtype) {\n      std::vector<DNSZoneRecord> ret;\n      std::unordered_map<int, DNSResourceRecord> luaResult;\n      stubDoResolve(DNSName(qname), qtype, ret);\n      int i = 0;\n      for(const auto &row: ret) {\n        luaResult[++i] = DNSResourceRecord::fromWire(row.dr);\n        luaResult[i].auth = row.auth;\n      }\n      return luaResult;\n  });\n\n/* DNSPacket */\n  d_lw->writeFunction(\"newDNSPacket\", [](bool isQuery) { return std::make_shared<DNSPacket>(isQuery); });\n  d_lw->writeFunction(\"dupDNSPacket\", [](const std::shared_ptr<DNSPacket> &orig) { return std::make_shared<DNSPacket>(*orig); });\n  d_lw->registerFunction<DNSPacket, int(const char *, size_t)>(\"noparse\", [](DNSPacket &p, const char *mesg, size_t len){ return p.noparse(mesg, len); });\n  d_lw->registerFunction<DNSPacket, int(const char *, size_t)>(\"parse\", [](DNSPacket &p, const char *mesg, size_t len){ return p.parse(mesg, len); });\n  d_lw->registerFunction<DNSPacket, const std::string()>(\"getString\", [](DNSPacket &p) { return p.getString(); });\n  d_lw->registerFunction<DNSPacket, void(const ComboAddress&)>(\"setRemote\", [](DNSPacket &p, const ComboAddress &ca) { p.setRemote(&ca); });\n  d_lw->registerFunction<DNSPacket, ComboAddress()>(\"getRemote\", [](DNSPacket &p) { return p.getRemote(); });\n  d_lw->registerFunction<DNSPacket, Netmask()>(\"getRealRemote\", [](DNSPacket &p) { return p.getRealRemote(); });\n  d_lw->registerFunction<DNSPacket, ComboAddress()>(\"getLocal\", [](DNSPacket &p) { return p.getLocal(); });\n  d_lw->registerFunction<DNSPacket, unsigned int()>(\"getRemotePort\", [](DNSPacket &p) { return p.getRemotePort(); });\n  d_lw->registerFunction<DNSPacket, std::tuple<const std::string, unsigned int>()>(\"getQuestion\", [](DNSPacket &p) { return std::make_tuple(p.qdomain.toString(), static_cast<unsigned int>(p.qtype.getCode())); });\n  d_lw->registerFunction<DNSPacket, void(bool)>(\"setA\", [](DNSPacket &p, bool a) { return p.setA(a); });\n  d_lw->registerFunction<DNSPacket, void(unsigned int)>(\"setID\", [](DNSPacket &p, unsigned int id) { return p.setID(static_cast<uint16_t>(id)); });\n  d_lw->registerFunction<DNSPacket, void(bool)>(\"setRA\", [](DNSPacket &p, bool ra) { return p.setRA(ra); });\n  d_lw->registerFunction<DNSPacket, void(bool)>(\"setRD\", [](DNSPacket &p, bool rd) { return p.setRD(rd); });\n  d_lw->registerFunction<DNSPacket, void(bool)>(\"setAnswer\", [](DNSPacket &p, bool answer) { return p.setAnswer(answer); });\n  d_lw->registerFunction<DNSPacket, void(unsigned int)>(\"setOpCode\", [](DNSPacket &p, unsigned int opcode) { return p.setOpcode(static_cast<uint16_t>(opcode)); });\n  d_lw->registerFunction<DNSPacket, void(int)>(\"setRcode\", [](DNSPacket &p, int rcode) { return p.setRcode(rcode); });\n  d_lw->registerFunction<DNSPacket, void()>(\"clearRecords\",[](DNSPacket &p){p.clearRecords();});\n  d_lw->registerFunction<DNSPacket, void(DNSRecord&, bool)>(\"addRecord\", [](DNSPacket &p, DNSRecord &dr, bool auth) { DNSZoneRecord dzr; dzr.dr = dr; dzr.auth = auth; p.addRecord(std::move(dzr)); });\n  d_lw->registerFunction<DNSPacket, void(const vector<pair<unsigned int, DNSRecord> >&)>(\"addRecords\", [](DNSPacket &p, const vector<pair<unsigned int, DNSRecord> >& records){ for(const auto &dr: records){ DNSZoneRecord dzr; dzr.dr = std::get<1>(dr); dzr.auth = true; p.addRecord(std::move(dzr)); }});\n  d_lw->registerFunction<DNSPacket, void(unsigned int, const DNSName&, const std::string&)>(\"setQuestion\", [](DNSPacket &p, unsigned int opcode, const DNSName &name, const string &type){ QType qtype; qtype = type; p.setQuestion(static_cast<int>(opcode), name, static_cast<int>(qtype.getCode())); });\n  d_lw->registerFunction<DNSPacket, bool()>(\"isEmpty\", [](DNSPacket &p){return p.isEmpty();});\n  d_lw->registerFunction<DNSPacket, std::shared_ptr<DNSPacket>()>(\"replyPacket\",[](DNSPacket& p){ return p.replyPacket();});\n  d_lw->registerFunction<DNSPacket, bool()>(\"hasEDNSSubnet\", [](DNSPacket &p){return p.hasEDNSSubnet();});\n  d_lw->registerFunction<DNSPacket, bool()>(\"hasEDNS\",[](DNSPacket &p){return p.hasEDNS();});\n  d_lw->registerFunction<DNSPacket, unsigned int()>(\"getEDNSVersion\",[](DNSPacket &p){return p.getEDNSVersion();});\n  d_lw->registerFunction<DNSPacket, void(unsigned int)>(\"setEDNSRcode\",[](DNSPacket &p, unsigned int extRCode){p.setEDNSRcode(static_cast<uint16_t>(extRCode));});\n  d_lw->registerFunction<DNSPacket, unsigned int()>(\"getEDNSRcode\",[](DNSPacket &p){return p.getEDNSRCode();});\n  d_lw->registerFunction<DNSPacket, DNSName()>(\"getTSIGKeyname\",[](DNSPacket &p){ return p.getTSIGKeyname();});\n  d_lw->registerFunction<DNSPacket, std::unordered_map<unsigned int, DNSRecord>()>(\"getRRS\", [](DNSPacket &p){ std::unordered_map<unsigned int, DNSRecord> ret; unsigned int i = 0; for(const auto &rec: p.getRRS()) { ret.insert({i++, rec.dr}); } return ret;});\n  d_lw->registerMember<DNSPacket, DNSName>(\"qdomain\", [](const DNSPacket &p) -> DNSName { return p.qdomain; }, [](DNSPacket &p, const DNSName& name) { p.qdomain = name; });\n  d_lw->registerMember<DNSPacket, DNSName>(\"qdomainwild\", [](const DNSPacket &p) -> DNSName { return p.qdomainwild; }, [](DNSPacket &p, const DNSName& name) { p.qdomainwild = name; });\n  d_lw->registerMember<DNSPacket, DNSName>(\"qdomainzone\", [](const DNSPacket &p) -> DNSName { return p.qdomainzone; }, [](DNSPacket &p, const DNSName& name) { p.qdomainzone = name; });\n\n  d_lw->registerMember<DNSPacket, std::string>(\"d_peer_principal\", [](const DNSPacket &p) -> std::string { return p.d_peer_principal; }, [](DNSPacket &p, const std::string &princ) { p.d_peer_principal = princ; });\n  d_lw->registerMember<DNSPacket, const std::string>(\"qtype\", [](const DNSPacket &p) ->  const std::string { return p.qtype.getName(); }, [](DNSPacket &p, const std::string &type) { p.qtype = type; });\n/* End of DNSPacket */\n\n\n/* update policy */\n  d_lw->registerFunction<DNSName(UpdatePolicyQuery::*)()>(\"getQName\", [](UpdatePolicyQuery& upq) { return upq.qname; });\n  d_lw->registerFunction<DNSName(UpdatePolicyQuery::*)()>(\"getZoneName\", [](UpdatePolicyQuery& upq) { return upq.zonename; });\n  d_lw->registerFunction<uint16_t(UpdatePolicyQuery::*)()>(\"getQType\", [](UpdatePolicyQuery& upq) { return upq.qtype; });\n  d_lw->registerFunction<ComboAddress(UpdatePolicyQuery::*)()>(\"getLocal\", [](UpdatePolicyQuery& upq) { return upq.local; });\n  d_lw->registerFunction<ComboAddress(UpdatePolicyQuery::*)()>(\"getRemote\", [](UpdatePolicyQuery& upq) { return upq.remote; });\n  d_lw->registerFunction<Netmask(UpdatePolicyQuery::*)()>(\"getRealRemote\", [](UpdatePolicyQuery& upq) { return upq.realRemote; });\n  d_lw->registerFunction<DNSName(UpdatePolicyQuery::*)()>(\"getTsigName\", [](UpdatePolicyQuery& upq) { return upq.tsigName; });\n  d_lw->registerFunction<std::string(UpdatePolicyQuery::*)()>(\"getPeerPrincipal\", [](UpdatePolicyQuery& upq) { return upq.peerPrincipal; });\n/* end of update policy */\n}\n\nvoid AuthLua4::postLoad() {\n  d_update_policy = d_lw->readVariable<boost::optional<luacall_update_policy_t>>(\"updatepolicy\").get_value_or(0);\n  d_axfr_filter = d_lw->readVariable<boost::optional<luacall_axfr_filter_t>>(\"axfrfilter\").get_value_or(0);\n  d_prequery = d_lw->readVariable<boost::optional<luacall_prequery_t>>(\"prequery\").get_value_or(0);\n}\n\nbool AuthLua4::axfrfilter(const ComboAddress& remote, const DNSName& zone, const DNSResourceRecord& in, vector<DNSResourceRecord>& out) {\n  luacall_axfr_filter_t::result_type ret;\n  int rcode;\n\n  if (d_axfr_filter == NULL) return false;\n\n  ret = d_axfr_filter(remote, zone, in);\n  rcode = std::get<0>(ret);\n  if (rcode < 0) {\n    // no modification, handle normally\n    return false;\n  }\n  else if (rcode == 0) {\n    // replace the matching record by the filtered record(s)\n  }\n  else if (rcode == 1) {\n    // append the filtered record(s) after the matching record\n    out.push_back(in);\n  }\n  else\n    throw PDNSException(\"Cannot understand return code \"+std::to_string(rcode)+\" in axfr filter response\");\n\n  const auto& rows = std::get<1>(ret);\n\n  try {\n    for(const auto& row: rows) {\n      DNSResourceRecord rec;\n\n      const auto& map = row.second;\n      rec.qtype = QType(boost::get<unsigned int>(map.at(\"qtype\")));\n      rec.qname = DNSName(boost::get<std::string>(map.at(\"qname\")));\n      rec.qname.makeUsLowerCase();\n      if (map.count(\"ttl\")) {\n        rec.ttl = boost::get<unsigned int>(map.at(\"ttl\"));\n      }\n      rec.setContent(boost::get<std::string>(map.at(\"content\")));\n\n      out.push_back(rec);\n    }\n  }\n  catch (const std::exception& e) {\n    throw PDNSException(\"Cannot understand axfr filter response: \" + std::string(e.what()));\n  }\n  catch (const PDNSException& e) {\n    throw PDNSException(\"Cannot understand axfr filter response: \" + e.reason);\n  }\n\n  return true;\n}\n\n\nbool AuthLua4::updatePolicy(const DNSName &qname, QType qtype, const DNSName &zonename, const DNSPacket& packet) {\n  // default decision is all goes\n  if (d_update_policy == nullptr) return true;\n\n  UpdatePolicyQuery upq;\n  upq.qname = qname;\n  upq.qtype = qtype.getCode();\n  upq.zonename = zonename;\n  upq.local = packet.getLocal();\n  upq.remote = packet.getRemote();\n  upq.realRemote = packet.getRealRemote();\n  upq.tsigName = packet.getTSIGKeyname();\n  upq.peerPrincipal = packet.d_peer_principal;\n\n  return d_update_policy(upq);\n}\n\nstd::unique_ptr<DNSPacket> AuthLua4::prequery(const DNSPacket& q) {\n  if (d_prequery == nullptr) return nullptr;\n\n  auto r = q.replyPacket();\n  if (d_prequery(r.get()))\n    return r;\n\n  return nullptr;\n}\n\nAuthLua4::~AuthLua4() { }\n"}, "3": {"id": 3, "path": "/usr/include/c++/7/bits/basic_string.h", "content": "// Components for manipulating sequences of characters -*- C++ -*-\n\n// Copyright (C) 1997-2017 Free Software Foundation, Inc.\n//\n// This file is part of the GNU ISO C++ Library.  This library is free\n// software; you can redistribute it and/or modify it under the\n// terms of the GNU General Public License as published by the\n// Free Software Foundation; either version 3, or (at your option)\n// any later version.\n\n// This library is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU General Public License for more details.\n\n// Under Section 7 of GPL version 3, you are granted additional\n other _Char_alloc_type;\n      typedef __gnu_cxx::__alloc_traits<_Char_alloc_type> _Alloc_traits;\n\n      // Types:\n    public:\n      typedef _Traits\t\t\t\t\ttraits_type;\n      typedef typename _Traits::char_type\t\tvalue_type;\n      typedef _Char_alloc_type\t\t\t\tallocator_type;\n      typedef typename _Alloc_traits::size_type\t\tsize_type;\n      typedef typename _Alloc_traits::difference_type\tdifference_type;\n      typedef typename _Alloc_traits::reference\t\treference;\n      typedef typename _Alloc_traits::const_reference\tconst_reference;\n      typedef typename _Alloc_traits::pointer\t\tpointer;\n      typedef typename _Alloc_traits::const_pointer\tconst_pointer;\n      typedef __gnu_cxx::__normal_iterator<pointer, basic_string>  iterator;\n      typedef __gnu_cxx::__normal_iterator<const_pointer, basic_string>\n\t\t\t\t\t\t\tconst_iterator;\n      typedef std::reverse_iterator<const_iterator>\tconst_reverse_iterator;\n      typedef std::reverse_iterator<iterator>\t\treverse_iterator;\n\n      ///  Value returned by various member functions when they fail.\n      static const size_type\tnpos = static_cast<size_type>(-1);\n\n    private:\n      // type used for positions in insert, erase etc.\n#if __cplusplus < 201103L\n      typedef iterator __const_iterator;\n#else\n      typedef const_iterator __const_iterator;\n#endif\n\n#if __cplusplus > 201402L\n      // A helper type for avoiding boiler-plate.\n      typedef basic_string_view<_CharT, _Traits> __sv_type;\n\n      template<typename _Tp, typename _Res>\n\tusing _If_sv = enable_if_t<\n\t  __and_<is_convertible<const _Tp&, __sv_type>,\n\t\t __not_<is_convertible<const _Tp*, const basic_string*>>,\n\t\t __not_<is_convertible<const _Tp&, const _CharT*>>>::value,\n\t  _Res>;\n\n      // Allows an implicit conversion to __sv_type.\n      static __sv_type\n      _S_to_string_view(__sv_type __svt) noexcept\n      { return __svt; }\n\n      // Wraps a string_view by explicit conversion and thus\n      // allows to add an internal constructor that does not\n      // participate in overload resolution when a string_view\n      // is provided.\n      struct __sv_wrapper\n      {\n\texplicit __sv_wrapper(__sv_type __sv) noexcept : _M_sv(__sv) { }\n\t__sv_type _M_sv;\n      };\n#endif\n\n      // Use empty-base optimization: http://www.cantrip.org/emptyopt.html\n      struct _Alloc_hider : allocator_type // TODO check __is_final\n      {\n#if __cplusplus < 201103L\n\t_Alloc_hider(pointer __dat, const _Alloc& __a = _Alloc())\n\t: allocator_type(__a), _M_p(__dat) { }\n#else\n\t_Alloc_hider(pointer __dat, const _Alloc& __a)\n\t: allocator_type(__a), _M_p(__dat) { }\n\n\t_Alloc_hider(pointer __dat, _Alloc&& __a = _Alloc())\n\t: allocator_type(std::move(__a)), _M_p(__dat) { }\n#endif\n\n\tpointer _M_p; // The actual data.\n      };\n\n      _Alloc_hider\t_M_dataplus;\n      size_type\t\t_M_string_length;\n\n      enum { _S_local_capacity = 15 / sizeof(_CharT) };\n\n      union\n      {\n\t_CharT           _M_local_buf[_S_local_capacity + 1];\n\tsize_type        _M_allocated_capacity;\n      };\n\n      void\n      _M_data(pointer __p)\n      { _M_dataplus._M_p = __p; }\n\n      void\n      _M_length(size_type __length)\n      { _M_string_length = __length; }\n\n      pointer\n      _M_data() const\n      { return _M_dataplus._M_p; }\n\n      pointer\n      _M_local_data()\n      {\n#if __cplusplus >= 201103L\n\treturn std::pointer_traits<pointer>::pointer_to(*_M_local_buf);\n#else\n\treturn pointer(_M_local_buf);\n#endif\n      }\n\n      const_pointer\n      _M_local_data() const\n      {\n#if __cplusplus >= 201103L\n\treturn std::pointer_traits<const_pointer>::pointer_to(*_M_local_buf);\n#else\n\treturn const_pointer(_M_local_buf);\n#endif\n      }\n\n      void\n      _M_capacity(size_type __capacity)\n      { _M_allocated_capacity = __capacity; }\n\n      void\n      _M_set_length(size_type __n)\n      {\n\t_M_length(__n);\n\ttraits_type::assign(_M_data()[__n], _CharT());\n      }\n\n      bool\n      _M_is_local() const\n      { return _M_data() == _M_local_data(); }\n\n      // Create & Destroy\n      pointer\n      _M_create(size_type&, size_type);\n\n      void\n      _M_dispose()\n      {\n\tif (!_M_is_local())\n\t  _M_destroy(_M_allocated_capacity);\n      }\n\n      void\n      _M_destroy(size_type __size) throw()\n      { _Alloc_traits::deallocate(_M_get_allocator(), _M_data(), __size + 1); }\n\n      // _M_construct_aux is used to implement the 21.3.1 para 15 which\n      // requires special behaviour if _InIterator is an integral type\n      template<typename _InIterator>\n        void\n        _M_construct_aux(_InIterator __beg, _InIterator __end,\n\t\t\t std::__false_type)\n\t{\n          typedef typename iterator_traits<_InIterator>::iterator_category _Tag;\n          _M_construct(__beg, __end, _Tag());\n\t}\n\n      // _GLIBCXX_RESOLVE_LIB_DEFECTS\n      // 438. Ambiguity in the \"do the right thing\" clause\n      template<typename _Integer>\n        void\n        _M_construct_aux(_Integer __beg, _Integer __end, std::__true_type)\n\t{ _M_construct_aux_2(static_cast<size_type>(__beg), __end); }\n\n      void\n      _M_construct_aux_2(size_type __req, _CharT __c)\n      { _M_construct(__req, __c); }\n\n      template<typename _InIterator>\n        void\n        _M_construct(_InIterator __beg, _InIterator __end)\n\t{\n\t  typedef typename std::__is_integer<_InIterator>::__type _Integral;\n\t  _M_construct_aux(__beg, __end, _Integral());\n        }\n\n      // For Input Iterators, used in istreambuf_iterators, etc.\n      template<typename _InIterator>\n        void\n        _M_construct(_InIterator __beg, _InIterator __end,\n\t\t     std::input_iterator_tag);\n\n      // For forward_iterators up to random_access_iterators, used for\n      // string::iterator, _CharT*, etc.\n      template<typename _FwdIterator>\n        void\n        _M_construct(_FwdIterator __beg, _FwdIterator __end,\n\t\t     std::forward_iterator_tag) BI_TAG\n    inline basic_string<char16_t>\n    operator\"\"s(const char16_t* __str, size_t __len)\n    { return basic_string<char16_t>{__str, __len}; }\n\n    _GLIBCXX_DEFAULT_ABI_TAG\n    inline basic_string<char32_t>\n    operator\"\"s(const char32_t* __str, size_t __len)\n    { return basic_string<char32_t>{__str, __len}; }\n#endif\n\n_GLIBCXX_END_NAMESPACE_VERSION\n  } // inline namespace string_literals\n  } // inline namespace literals\n\n#endif // __cplusplus > 201103L\n\n} // namespace std\n\n#endif // C++11\n\n#endif /* _BASIC_STRING_H */\n"}, "27": {"id": 27, "path": "/home/runner/work/testcc/testcc/retdec/pdns/pdnsexception.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include<string>\n\n#include \"namespaces.hh\"\n\n//! Generic Exception thrown \nclass PDNSException\n{\npublic:\n  PDNSException() : reason(\"Unspecified\") {};\n  PDNSException(string r) : reason(r) {};\n  \n  string reason; //! Print this to tell the user what went wrong\n};\n\nclass TimeoutException : public PDNSException\n{\npublic:\n  TimeoutException() : PDNSException() {}\n  TimeoutException(string r) : PDNSException(r) {}\n};\n"}, "31": {"id": 31, "path": "/home/runner/work/testcc/testcc/retdec/pdns/lua-auth4.hh", "content": "#pragma once\n#include \"iputils.hh\"\n#include \"dnsname.hh\"\n#include \"dnspacket.hh\"\n#include \"dnsparser.hh\"\n#include <unordered_map>\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n#include \"lua-base4.hh\"\n\nclass AuthLua4 : public BaseLua4\n{\npublic:\n  AuthLua4();\n  bool updatePolicy(const DNSName &qname, QType qtype, const DNSName &zonename, const DNSPacket& packet);\n  bool axfrfilter(const ComboAddress&, const DNSName&, const DNSResourceRecord&, std::vector<DNSResourceRecord>&);\n  LuaContext* getLua();\n\n  std::unique_ptr<DNSPacket> prequery(const DNSPacket& p);\n\n  ~AuthLua4(); // this is so unique_ptr works with an incomplete type\nprotected:\n  virtual void postPrepareContext() override;\n  virtual void postLoad() override;\nprivate:\n  struct UpdatePolicyQuery {\n    DNSName qname;\n    DNSName zonename;\n    uint16_t qtype;\n    ComboAddress local, remote;\n    Netmask realRemote;\n    DNSName tsigName;\n    std::string peerPrincipal;\n  };\n\n  typedef std::function<bool(const UpdatePolicyQuery&)> luacall_update_policy_t;\n  typedef std::function<std::tuple<int, std::unordered_map<int, std::unordered_map<std::string,boost::variant<unsigned int,std::string> > > >(const ComboAddress&, const DNSName&, const DNSResourceRecord&)> luacall_axfr_filter_t;\n  typedef std::function<bool(DNSPacket*)> luacall_prequery_t;\n\n  luacall_update_policy_t d_update_policy;\n  luacall_axfr_filter_t d_axfr_filter;\n  luacall_prequery_t d_prequery;\n};\nstd::vector<shared_ptr<DNSRecordContent>> luaSynth(const std::string& code, const DNSName& qname,\n                                                   const DNSName& zone, int zoneid, const DNSPacket& dnsp, uint16_t qtype);\n"}, "32": {"id": 32, "path": "/home/runner/work/testcc/testcc/retdec/pdns/lua-base4.hh", "content": "#pragma once\n#include \"namespaces.hh\"\n#include <boost/variant/variant.hpp>\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n#include \"ext/luawrapper/include/LuaContext.hpp\"\n\nclass BaseLua4 : public boost::noncopyable\n{\nprotected:\n  std::unique_ptr<LuaContext> d_lw; // this is way on top because it must get destroyed _last_\n\npublic:\n  BaseLua4();\n  void loadFile(const std::string &fname);\n  void loadString(const std::string &script);\n  void loadStream(std::istream &is);\n  virtual ~BaseLua4(); // this is so unique_ptr works with an incomplete type\nprotected:\n  void prepareContext();\n  virtual void postPrepareContext() = 0;\n  virtual void postLoad() = 0;\n  typedef vector<pair<string, int> > in_t;\n  vector<pair<string, boost::variant<int, in_t, struct timeval* > > > d_pd;\n  typedef vector<pair<string, boost::variant<string,bool,int,double> > > Features;\n  virtual void getFeatures(Features&);\n};\n"}, "21": {"id": 21, "path": "/home/runner/work/testcc/testcc/retdec/pdns/misc.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <inttypes.h>\n#include <cstring>\n#include <cstdio>\n#include <regex.h>\n#include <limits.h>\n#include <type_traits>\n#include <boost/algorithm/string.hpp>\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/ordered_index.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include <boost/multi_index/key_extractors.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\n\nusing namespace ::boost::multi_index;\n\n#include \"dns.hh\"\n#include <atomic>\n#include <sys/time.h>\n#include <sys/types.h>\n#include <sys/socket.h>\n#include <time.h>\n#include <syslog.h>\n#include <deque>\n#include <stdexcept>\n#include <string>\n#include <ctype.h>\n#include <vector>\n\n#include \"namespaces.hh\"\n#include \"dnsname.hh\"\n\ntypedef enum { TSIG_MD5, TSIG_SHA1, TSIG_SHA224, TSIG_SHA256, TSIG_SHA384, TSIG_SHA512, TSIG_GSS } TSIGHashEnum;\n\nstring nowTime();\nconst string unquotify(const string &item);\nstring humanDuration(time_t passed);\nbool stripDomainSuffix(string *qname, const string &domain);\nvoid stripLine(string &line);\nstring getHostname();\nstring urlEncode(const string &text);\nint waitForData(int fd, int seconds, int useconds=0);\nint waitFor2Data(int fd1, int fd2, int seconds, int useconds, int* fd);\nint waitForMultiData(const set<int>& fds, const int seconds, const int useconds, int* fd);\nint waitForRWData(int fd, bool waitForRead, int seconds, int useconds, bool* error=nullptr, bool* disconnected=nullptr);\nuint16_t getShort(const unsigned char *p);\nuint16_t getShort(const char *p);\nuint32_t getLong(const unsigned char *p);\nuint32_t getLong(const char *p);\nbool getTSIGHashEnum(const DNSName& algoName, TSIGHashEnum& algoEnum);\nDNSName getTSIGAlgoName(TSIGHashEnum& algoEnum);\n\nint logFacilityToLOG(unsigned int facility);\n\nstruct ServiceTuple\n{\n  string host;\n  uint16_t port;\n};\nvoid parseService(const string &descr, ServiceTuple &st);\n\ntemplate <typename Container>\nvoid\nstringtok (Container &container, string const &in,\n           const char * const delimiters = \" \\t\\n\")\n{\n  const string::size_type len = in.length();\n  string::size_type i = 0;\n\n  while (i<len) {\n    // eat leading whitespace\n    i = in.find_first_not_of (delimiters, i);\n    if (i == string::npos)\n      return;   // nothing left but white space\n\n    // find the end of the token\n    string::size_type j = in.find_first_of (delimiters, i);\n\n    // push token\n    if (j == string::npos) {\n      container.push_back (in.substr(i));\n      return;\n    } else\n      container.push_back (in.substr(i, j-i));\n\n    // set up for next loop\n    i = j + 1;\n  }\n}\n\ntemplate<typename T> bool rfc1982LessThan(T a, T b)\n{\n  static_assert(std::is_unsigned<T>::value, \"rfc1982LessThan only works for unsigned types\");\n  typedef typename std::make_signed<T>::type signed_t;\n  return static_cast<signed_t>(a - b) < 0;\n}\n\n// fills container with ranges, so {posbegin,posend}\ntemplate <typename Container>\nvoid\nvstringtok (Container &container, string const &in,\n           const char * const delimiters = \" \\t\\n\")\n{\n  const string::size_type len = in.length();\n  string::size_type i = 0;\n\n  while (i<len) {\n    // eat leading whitespace\n    i = in.find_first_not_of (delimiters, i);\n    if (i == string::npos)\n      return;   // nothing left but white space\n\n    // find the end of the token\n    string::size_type j = in.find_first_of (delimiters, i);\n\n    // push token\n    if (j == string::npos) {\n      container.push_back (make_pair(i, len));\n      return;\n    } else\n      container.push_back (make_pair(i, j));\n\n    // set up for next loop\n    i = j + 1;\n  }\n}\n\nsize_t writen2(int fd, const void *buf, size_t count);\ninline size_t writen2(int fd, const std::string &s) { return writen2(fd, s.data(), s.size()); }\nsize_t readn2(int fd, void* buffer, size_t len);\nsize_t readn2WithTimeout(int fd, void* buffer, size_t len, int idleTimeout, int totalTimeout=0);\nsize_t writen2WithTimeout(int fd, const void * buffer, size_t len, int timeout);\n\nvoid toLowerInPlace(string& str);\nconst string toLower(const string &upper);\nconst string toLowerCanonic(const string &upper);\nbool IpToU32(const string &str, uint32_t *ip);\nstring U32ToIP(uint32_t);\nstring stringerror(int);\nstring stringerror();\nstring itoa(int i);\nstring uitoa(unsigned int i);\nstring bitFlip(const string &str);\n\nvoid dropPrivs(int uid, int gid);\nvoid cleanSlashes(string &str);\n\n#if defined(_POSIX_THREAD_CPUTIME) && defined(CLOCK_THREAD_CPUTIME_ID)\n/** CPUTime measurements */\nclass CPUTime\n{\npublic:\n  void start()\n  {\n    clock_gettime(CLOCK_THREAD_CPUTIME_ID, &d_start);\n  }\n  uint64_t ndiff()\n  {\n    struct timespec now;\n    clock_gettime(CLOCK_THREAD_CPUTIME_ID, &now);\n    return 1000000000ULL*(now.tv_sec - d_start.tv_sec) + (now.tv_nsec - d_start.tv_nsec);\n  }\nprivate:\n  struct timespec d_start;\n};\n#endif\n\n/** The DTime class can be used for timing statistics with microsecond resolution.\nOn 32 bits systems this means that 2147 seconds is the longest time that can be measured. */\nclass DTime\n{\npublic:\n  DTime(); //!< Does not set the timer for you! Saves lots of gettimeofday() calls\n  DTime(const DTime &dt) = default;\n  DTime & operator=(const DTime &dt) = default;\n  time_t time();\n  inline void set();  //!< Reset the timer\n  inline int udiff(); //!< Return the number of microseconds since the timer was last set.\n  inline int udiffNoReset(); //!< Return the number of microseconds since the timer was last set.\n  void setTimeval(const struct timeval& tv)\n  {\n    d_set=tv;\n  }\n  struct timeval getTimeval()\n  {\n    return d_set;\n  }\nprivate:\n  struct timeval d_set;\n};\n\ninline void DTime::set()\n{\n  gettimeofday(&d_set,0);\n}\n\ninline int DTime::udiff()\n{\n  int res=udiffNoReset();\n  gettimeofday(&d_set,0);\n  return res;\n}\n\ninline int DTime::udiffNoReset()\n{\n  struct timeval now;\n\n  gettimeofday(&now,0);\n  int ret=1000000*(now.tv_sec-d_set.tv_sec)+(now.tv_usec-d_set.tv_usec);\n  return ret;\n}\n\ninline void toLowerInPlace(string& str)\n{\n  const size_t length = str.length();\n  char c;\n  for (size_t i = 0; i < length; ++i) {\n    c = dns_tolower(str[i]);\n    if (c != str[i]) {\n      str[i] = c;\n    }\n  }\n}\n\ninline const string toLower(const string &upper)\n{\n  string reply(upper);\n\n  toLowerInPlace(reply);\n\n  return reply;\n}\n\ninline const string toLowerCanonic(const string &upper)\n{\n  string reply(upper);\n  if(!upper.empty()) {\n    unsigned int i, limit= ( unsigned int ) reply.length();\n    unsigned char c;\n    for(i = 0; i < limit ; i++) {\n      c = dns_tolower(upper[i]);\n      if(c != upper[i])\n        reply[i] = c;\n    }\n    if(upper[i-1]=='.')\n      reply.resize(i-1);\n  }\n\n  return reply;\n}\n\n\n\n// Make s uppercase:\ninline string toUpper( const string& s )\n{\n        string r(s);\n        for( unsigned int i = 0; i < s.length(); i++ ) {\n          r[i] = dns_toupper(r[i]);\n        }\n        return r;\n}\n\ninline double getTime()\n{\n  struct timeval now;\n  gettimeofday(&now,0);\n\n  return now.tv_sec+now.tv_usec/1000000.0;\n}\n\ninline void unixDie(const string &why)\n{\n  throw runtime_error(why+\": \"+stringerror());\n}\n\nstring makeHexDump(const string& str);\n\nvoid normalizeTV(struct timeval& tv);\nconst struct timeval operator+(const struct timeval& lhs, const struct timeval& rhs);\nconst struct timeval operator-(const struct timeval& lhs, const struct timeval& rhs);\ninline float makeFloat(const struct timeval& tv)\n{\n  return tv.tv_sec + tv.tv_usec/1000000.0f;\n}\n\ninline bool operator<(const struct timeval& lhs, const struct timeval& rhs)\n{\n  return make_pair(lhs.tv_sec, lhs.tv_usec) < make_pair(rhs.tv_sec, rhs.tv_usec);\n}\n\ninline bool operator<(const struct timespec& lhs, const struct timespec& rhs)\n{\n  return tie(lhs.tv_sec, lhs.tv_nsec) < tie(rhs.tv_sec, rhs.tv_nsec);\n}\n\n\ninline bool pdns_ilexicographical_compare(const std::string& a, const std::string& b)  __attribute__((pure));\ninline bool pdns_ilexicographical_compare(const std::string& a, const std::string& b)\n{\n  const unsigned char *aPtr = (const unsigned char*)a.c_str(), *bPtr = (const unsigned char*)b.c_str();\n  const unsigned char *aEptr = aPtr + a.length(), *bEptr = bPtr + b.length();\n  while(aPtr != aEptr && bPtr != bEptr) {\n    if ((*aPtr != *bPtr) && (dns_tolower(*aPtr) - dns_tolower(*bPtr)))\n      return (dns_tolower(*aPtr) - dns_tolower(*bPtr)) < 0;\n    aPtr++;\n    bPtr++;\n  }\n  if(aPtr == aEptr && bPtr == bEptr) // strings are equal (in length)\n    return false;\n  return aPtr == aEptr; // true if first string was shorter\n}\n\ninline bool pdns_iequals(const std::string& a, const std::string& b) __attribute__((pure));\ninline bool pdns_iequals(const std::string& a, const std::string& b)\n{\n  if (a.length() != b.length())\n    return false;\n\n  const char *aPtr = a.c_str(), *bPtr = b.c_str();\n  const char *aEptr = aPtr + a.length();\n  while(aPtr != aEptr) {\n    if((*aPtr != *bPtr) && (dns_tolower(*aPtr) != dns_tolower(*bPtr)))\n      return false;\n    aPtr++;\n    bPtr++;\n  }\n  return true;\n}\n\ninline bool pdns_iequals_ch(const char a, const char b) __attribute__((pure));\ninline bool pdns_iequals_ch(const char a, const char b)\n{\n  if ((a != b) && (dns_tolower(a) != dns_tolower(b)))\n    return false;\n\n  return true;\n}\n\n\ntypedef unsigned long AtomicCounterInner;\ntypedef std::atomic<AtomicCounterInner> AtomicCounter ;\n\n// FIXME400 this should probably go? \nstruct CIStringCompare: public std::binary_function<string, string, bool>\n{\n  bool operator()(const string& a, const string& b) const\n  {\n    return pdns_ilexicographical_compare(a, b);\n  }\n};\n\nstruct CIStringComparePOSIX\n{\n   bool operator() (const std::string& lhs, const std::string& rhs)\n   {\n      std::string::const_iterator a,b;\n      const std::locale &loc = std::locale(\"POSIX\");\n      a=lhs.begin();b=rhs.begin();\n      while(a!=lhs.end()) {\n          if (b==rhs.end() || std::tolower(*b,loc)<std::tolower(*a,loc)) return false;\n          else if (std::tolower(*a,loc)<std::tolower(*b,loc)) return true;\n          ++a;++b;\n      }\n      return (b!=rhs.end());\n   }\n};\n\nstruct CIStringPairCompare: public std::binary_function<pair<string, uint16_t>, pair<string,uint16_t>, bool>\n{\n  bool operator()(const pair<string, uint16_t>& a, const pair<string, uint16_t>& b) const\n  {\n    if(pdns_ilexicographical_compare(a.first, b.first))\n\treturn true;\n    if(pdns_ilexicographical_compare(b.first, a.first))\n\treturn false;\n    return a.second < b.second;\n  }\n};\n\ninline size_t pdns_ci_find(const string& haystack, const string& needle)\n{\n  string::const_iterator it = std::search(haystack.begin(), haystack.end(),\n    needle.begin(), needle.end(), pdns_iequals_ch);\n  if (it == haystack.end()) {\n    // not found\n    return string::npos;\n  } else {\n    return it - haystack.begin();\n  }\n}\n\npair<string, string> splitField(const string& inp, char sepa);\n\ninline bool isCanonical(const string& qname)\n{\n  if(qname.empty())\n    return false;\n  return qname[qname.size()-1]=='.';\n}\n\ninline DNSName toCanonic(const DNSName& zone, const string& qname)\n{\n  if(qname.size()==1 && qname[0]=='@')\n    return zone;\n  if(isCanonical(qname))\n    return DNSName(qname);\n  return DNSName(qname) += zone;\n}\n\nstring stripDot(const string& dom);\n\nint makeIPv6sockaddr(const std::string& addr, struct sockaddr_in6* ret);\nint makeIPv4sockaddr(const std::string& str, struct sockaddr_in* ret);\nint makeUNsockaddr(const std::string& path, struct sockaddr_un* ret);\nbool stringfgets(FILE* fp, std::string& line);\n\ntemplate<typename Index>\nstd::pair<typename Index::iterator,bool>\nreplacing_insert(Index& i,const typename Index::value_type& x)\n{\n  std::pair<typename Index::iterator,bool> res=i.insert(x);\n  if(!res.second)res.second=i.replace(res.first,x);\n  return res;\n}\n\n/** very small regex wrapper */\nclass Regex\n{\npublic:\n  /** constructor that accepts the expression to regex */\n  Regex(const string &expr);\n\n  ~Regex()\n  {\n    regfree(&d_preg);\n  }\n  /** call this to find out if 'line' matches your expression */\n  bool match(const string &line) const\n  {\n    return regexec(&d_preg,line.c_str(),0,0,0)==0;\n  }\n  bool match(const DNSName& name) const\n  {\n    return match(name.toStringNoDot());\n  }\n\nprivate:\n  regex_t d_preg;\n};\n\nclass SimpleMatch\n{\npublic:\n  SimpleMatch(const string &mask, bool caseFold = false): d_mask(mask), d_fold(caseFold)\n  {\n  }\n \n  bool match(string::const_iterator mi, string::const_iterator mend, string::const_iterator vi, string::const_iterator vend)\n  {\n    for(;;++mi) {\n      if (mi == mend) {\n        return vi == vend;\n      } else if (*mi == '?') {\n        if (vi == vend) return false;\n        ++vi;\n      } else if (*mi == '*') {\n        while(*mi == '*') ++mi;\n        if (mi == d_mask.end()) return true;\n        while(vi != vend) {\n          if (match(mi,mend,vi,vend)) return true;\n          ++vi;\n        }\n        return false;\n      } else {\n        if ((mi == mend && vi != vend)||\n            (mi != mend && vi == vend)) return false;\n        if (d_fold) {\n          if (dns_tolower(*mi) != dns_tolower(*vi)) return false;\n        } else {\n          if (*mi != *vi) return false;\n        }\n        ++vi;\n      }\n    }\n  }\n\n  bool match(const string& value) {\n    return match(d_mask.begin(), d_mask.end(), value.begin(), value.end());\n  }\n\n  bool match(const DNSName& name) {\n    return match(name.toStringNoDot());\n  }\n\nprivate:\n  string d_mask;\n  bool d_fold;\n};\n\nunion ComboAddress;\n\n// An aligned type to hold cmsgbufs. See https://man.openbsd.org/CMSG_DATA\ntypedef union { struct cmsghdr hdr; char buf[256]; } cmsgbuf_aligned;\n\n/* itfIndex is an interface index, as returned by if_nametoindex(). 0 means default. */\nvoid addCMsgSrcAddr(struct msghdr* msgh, cmsgbuf_aligned* cbuf, const ComboAddress* source, int itfIndex);\n\nunsigned int getFilenumLimit(bool hardOrSoft=0);\nvoid setFilenumLimit(unsigned int lim);\nbool readFileIfThere(const char* fname, std::string* line);\nuint32_t burtle(const unsigned char* k, uint32_t length, uint32_t init);\nbool setSocketTimestamps(int fd);\n\n//! Sets the socket into blocking mode.\nbool setBlocking( int sock );\n\n//! Sets the socket into non-blocking mode.\nbool setNonBlocking( int sock );\nbool setTCPNoDelay(int sock);\nbool setReuseAddr(int sock);\nbool isNonBlocking(int sock);\nbool setReceiveSocketErrors(int sock, int af);\nint closesocket(int fd);\nbool setCloseOnExec(int sock);\n\nsize_t getPipeBufferSize(int fd);\nbool setPipeBufferSize(int fd, size_t size);\n\nuint64_t udpErrorStats(const std::string& str);\nuint64_t getRealMemoryUsage(const std::string&);\nuint64_t getSpecialMemoryUsage(const std::string&);\nuint64_t getOpenFileDescriptors(const std::string&);\nuint64_t getCPUTimeUser(const std::string&);\nuint64_t getCPUTimeSystem(const std::string&);\nuint64_t getCPUIOWait(const std::string&);\nuint64_t getCPUSteal(const std::string&);\nstd::string getMACAddress(const ComboAddress& ca);\ntemplate<typename T, typename... Args>\nstd::unique_ptr<T> make_unique(Args&&... args)\n{\n    return std::unique_ptr<T>(new T(std::forward<Args>(args)...));\n}\n\n\ntemplate<typename T>\nconst T& defTer(const T& a, const T& b)\n{\n  return a ? a : b;\n}\n\ntemplate<typename P, typename T>\nT valueOrEmpty(const P val) {\n  if (!val) return T{};\n  return T(val);\n}\n\n\n// I'm not very OCD, but I appreciate loglines like \"processing 1 delta\", \"processing 2 deltas\" :-)\ntemplate <typename Integer>\nconst char* addS(Integer siz, typename std::enable_if<std::is_integral<Integer>::value>::type*P=0)\n{\n  if(!siz || siz > 1)\n    return \"s\";\n  else return \"\";\n}\n\ntemplate<typename C>\nconst char* addS(const C& c, typename std::enable_if<std::is_class<C>::value>::type*P=0)\n{\n  return addS(c.size());\n}\n\ntemplate<typename C>\nconst typename C::value_type::second_type* rplookup(const C& c, const typename C::value_type::first_type& key)\n{\n  auto fnd = c.find(key);\n  if(fnd == c.end())\n    return 0;\n  return &fnd->second;\n}\n\ndouble DiffTime(const struct timespec& first, const struct timespec& second);\ndouble DiffTime(const struct timeval& first, const struct timeval& second);\nuid_t strToUID(const string &str);\ngid_t strToGID(const string &str);\n\nunsigned int pdns_stou(const std::string& str, size_t * idx = 0, int base = 10);\n\nbool isSettingThreadCPUAffinitySupported();\nint mapThreadToCPUList(pthread_t tid, const std::set<int>& cpus);\n\nstd::vector<ComboAddress> getResolvers(const std::string& resolvConfPath);\n\nDNSName reverseNameFromIP(const ComboAddress& ip);\n\nstd::string getCarbonHostName();\n"}, "34": {"id": 34, "path": "/home/runner/work/testcc/testcc/retdec/pdns/qtype.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <vector>\n#include \"namespaces.hh\"\n\n/** The QType class is meant to deal easily with the different kind of resource types, like 'A', 'NS',\n *  'CNAME' etcetera. These types have both a name and a number. This class can seamlessly move between\n *   them. Use it like this:\n\n\\code\n   QType t;\n   t=\"CNAME\";\n   cout<<t.getCode()<<endl; // prints '5'\n   t=6;\n   cout<<t.getName()<<endl; // prints 'SOA'\n\\endcode\n\n*/\n\n\n\nclass QType\n{\npublic:\n  QType(); //!< Naked constructor\n  explicit QType(uint16_t); //!< convert from an integer to a QType\n  QType(const QType& orig) : code(orig.code)\n  {\n  }\n  QType &operator=(uint16_t);  //!< Assigns integers to us\n  QType &operator=(const char *); //!< Assigns strings to us\n  QType &operator=(const string &); //!< Assigns strings to us\n  QType &operator=(const QType&rhs)  //!< Assigns strings to us\n  {\n    code=rhs.code;\n    return *this;\n  }\n\n  bool operator<(const QType& rhs) const \n  {\n    return code < rhs.code;\n  }\n\n  const string getName() const; //!< Get a string representation of this type\n  uint16_t getCode() const; //!< Get the integer representation of this type\n  bool isSupportedType();\n  bool isMetadataType();\n\n  static int chartocode(const char *p); //!< convert a character string to a code\n  enum typeenum : uint16_t {\n    ENT=0,\n    A=1,\n    NS=2,\n    CNAME=5,\n    SOA=6,\n    MB=7,\n    MG=8,\n    MR=9,\n    PTR=12,\n    HINFO=13,\n    MINFO=14,\n    MX=15,\n    TXT=16,\n    RP=17,\n    AFSDB=18,\n    SIG=24,\n    KEY=25,\n    AAAA=28,\n    LOC=29,\n    SRV=33,\n    NAPTR=35,\n    KX=36,\n    CERT=37,\n    A6=38,\n    DNAME=39,\n    OPT=41,\n    APL=42,\n    DS=43,\n    SSHFP=44,\n    IPSECKEY=45,\n    RRSIG=46,\n    NSEC=47,\n    DNSKEY=48,\n    DHCID=49,\n    NSEC3=50,\n    NSEC3PARAM=51,\n    TLSA=52,\n    SMIMEA=53,\n    RKEY=57,\n    CDS=59,\n    CDNSKEY=60,\n    OPENPGPKEY=61,\n    SPF=99,\n    EUI48=108,\n    EUI64=109,\n    TKEY=249,\n    TSIG=250,\n    IXFR=251,\n    AXFR=252,\n    MAILB=253,\n    MAILA=254,\n    ANY=255,\n    URI=256,\n    CAA=257,\n    DLV=32769,\n    ADDR=65400,\n    ALIAS=65401,\n    LUA=65402\n  };\n\n  QType(typeenum orig) : code(orig)\n  {\n  }\n\n  typedef pair<string,uint16_t> namenum;\n  static vector<namenum> names;\n\n  inline bool operator==(const QType &comp) const {\n    return(comp.code==code);\n  }\n\n  inline bool operator!=(const QType &comp) const {\n    return(comp.code!=code);\n  }\n\n  inline bool operator==(QType::typeenum comp) const {\n    return(comp==code);\n  }\n\n  inline bool operator!=(QType::typeenum comp) const {\n    return(comp!=code);\n  }\n\n  inline bool operator==(uint16_t comp) const {\n    return(comp==code);\n  }\n\n  inline bool operator!=(uint16_t comp) const {\n    return(comp!=code);\n  }\n\nprivate:\n  static class init {\n    public:\n    void qtype_insert(const char* a, uint16_t num) \n    {\n      names.push_back(make_pair(string(a), num));\n    }\n\n    init()\n    {\n      qtype_insert(\"A\", 1);\n      qtype_insert(\"NS\", 2);\n      qtype_insert(\"CNAME\", 5);\n      qtype_insert(\"SOA\", 6);\n      qtype_insert(\"MB\", 7);\n      qtype_insert(\"MG\", 8);\n      qtype_insert(\"MR\", 9);\n      qtype_insert(\"PTR\", 12);\n      qtype_insert(\"HINFO\", 13);\n      qtype_insert(\"MINFO\", 14);\n      qtype_insert(\"MX\", 15);\n      qtype_insert(\"TXT\", 16);\n      qtype_insert(\"RP\", 17);\n      qtype_insert(\"AFSDB\", 18);\n      qtype_insert(\"SIG\", 24);\n      qtype_insert(\"KEY\", 25);\n      qtype_insert(\"AAAA\", 28);\n      qtype_insert(\"LOC\", 29);\n      qtype_insert(\"SRV\", 33);\n      qtype_insert(\"NAPTR\", 35);\n      qtype_insert(\"KX\", 36);\n      qtype_insert(\"CERT\", 37);\n      qtype_insert(\"A6\", 38);\n      qtype_insert(\"DNAME\", 39);\n      qtype_insert(\"OPT\", 41);\n      qtype_insert(\"APL\", 42);\n      qtype_insert(\"DS\", 43);\n      qtype_insert(\"SSHFP\", 44);\n      qtype_insert(\"IPSECKEY\", 45);\n      qtype_insert(\"RRSIG\", 46);\n      qtype_insert(\"NSEC\", 47);\n      qtype_insert(\"DNSKEY\", 48);\n      qtype_insert(\"DHCID\", 49);\n      qtype_insert(\"NSEC3\", 50);\n      qtype_insert(\"NSEC3PARAM\", 51);\n      qtype_insert(\"TLSA\", 52);\n      qtype_insert(\"SMIMEA\", 53);\n      qtype_insert(\"RKEY\", 57);\n      qtype_insert(\"CDS\", 59);\n      qtype_insert(\"CDNSKEY\", 60);\n      qtype_insert(\"OPENPGPKEY\", 61);\n      qtype_insert(\"SPF\", 99);\n      qtype_insert(\"EUI48\", 108);\n      qtype_insert(\"EUI64\", 109);\n      qtype_insert(\"TKEY\", 249);\n//      qtype_insert(\"TSIG\", 250);\n      qtype_insert(\"IXFR\", 251);\n      qtype_insert(\"AXFR\", 252);\n      qtype_insert(\"MAILB\", 253);\n      qtype_insert(\"MAILA\", 254);\n      qtype_insert(\"ANY\", 255);\n      qtype_insert(\"URI\", 256);\n      qtype_insert(\"CAA\", 257);\n      qtype_insert(\"DLV\", 32769);\n      qtype_insert(\"ADDR\", 65400);\n      qtype_insert(\"ALIAS\", 65401);\n      qtype_insert(\"LUA\", 65402);\n    }\n  } initializer;\n\n  uint16_t code;\n};\n\nstruct QClass\n{\n  enum QClassEnum {IN=1, CHAOS=3, NONE=254, ANY=255};\n};\n"}, "36": {"id": 36, "path": "/home/runner/work/testcc/testcc/retdec/pdns/sstuff.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <sstream>\n#include <iostream>\n#include \"iputils.hh\"\n#include <errno.h>\n#include <sys/types.h>\n#include <unistd.h>\n#include <sys/socket.h>\n#include <netinet/in.h>\n#include <arpa/inet.h>\n#include <sys/select.h>\n#include <fcntl.h>\n#include <stdexcept>\n\n#include <boost/utility.hpp>\n#include <csignal>\n#include \"namespaces.hh\"\n#include \"namespaces.hh\"\n\n\ntypedef int ProtocolType; //!< Supported protocol types\n\n//! Representation of a Socket and many of the Berkeley functions available\nclass Socket : public boost::noncopyable\n{\n  Socket(int fd): d_socket(fd)\n  {\n  }\n\npublic:\n  //! Construct a socket of specified address family and socket type.\n  Socket(int af, int st, ProtocolType pt=0)\n  {\n    if((d_socket=socket(af, st, pt))<0)\n      throw NetworkError(stringerror());\n    setCloseOnExec(d_socket);\n  }\n\n  Socket(Socket&& rhs): d_buffer(std::move(rhs.d_buffer)), d_socket(rhs.d_socket)\n  {\n    rhs.d_socket = -1;\n  }\n\n  ~Socket()\n  {\n    try {\n      if (d_socket != -1) {\n        closesocket(d_socket);\n      }\n    }\n    catch(const PDNSException& e) {\n    }\n  }\n\n  //! If the socket is capable of doing so, this function will wait for a connection\n  std::unique_ptr<Socket> accept()\n  {\n    struct sockaddr_in remote;\n    socklen_t remlen=sizeof(remote);\n    memset(&remote, 0, sizeof(remote));\n    int s=::accept(d_socket, reinterpret_cast<sockaddr *>(&remote), &remlen);\n    if(s<0) {\n      if(errno==EAGAIN)\n        return nullptr;\n\n      throw NetworkError(\"Accepting a connection: \"+stringerror());\n    }\n\n    return std::unique_ptr<Socket>(new Socket(s));\n  }\n\n  //! Get remote address\n  bool getRemote(ComboAddress &remote) {\n    socklen_t remotelen=sizeof(remote);\n    return (getpeername(d_socket, reinterpret_cast<struct sockaddr *>(&remote), &remotelen) >= 0);\n  }\n\n  //! Check remote address against netmaskgroup ng\n  bool acl(const NetmaskGroup &ng)\n  {\n    ComboAddress remote;\n    if (getRemote(remote))\n      return ng.match(remote);\n\n    return false;\n  }\n\n  //! Set the socket to non-blocking\n  void setNonBlocking()\n  {\n    ::setNonBlocking(d_socket);\n  }\n\n  //! Set the socket to blocking\n  void setBlocking()\n  {\n    ::setBlocking(d_socket);\n  }\n\n  void setReuseAddr()\n  {\n    try {\n      ::setReuseAddr(d_socket);\n    } catch (const PDNSException &e) {\n      throw NetworkError(e.reason);\n    }\n  }\n\n  //! Bind the socket to a specified endpoint\n  void bind(const ComboAddress &local, bool reuseaddr=true)\n  {\n    int tmp=1;\n    if(reuseaddr && setsockopt(d_socket, SOL_SOCKET, SO_REUSEADDR, reinterpret_cast<char*>(&tmp), sizeof tmp)<0)\n      throw NetworkError(\"Setsockopt failed: \"+stringerror());\n\n    if(::bind(d_socket, reinterpret_cast<const struct sockaddr *>(&local), local.getSocklen())<0)\n      throw NetworkError(\"While binding: \"+stringerror());\n  }\n\n  //! Connect the socket to a specified endpoint\n  void connect(const ComboAddress &ep, int timeout=0)\n  {\n    SConnectWithTimeout(d_socket, ep, timeout);\n  }\n\n\n  //! For datagram sockets, receive a datagram and learn where it came from\n  /** For datagram sockets, receive a datagram and learn where it came from\n      \\param dgram Will be filled with the datagram\n      \\param ep Will be filled with the origin of the datagram */\n  void recvFrom(string &dgram, ComboAddress &ep)\n  {\n    socklen_t remlen = sizeof(ep);\n    ssize_t bytes;\n    d_buffer.resize(s_buflen);\n    if((bytes=recvfrom(d_socket, &d_buffer[0], s_buflen, 0, reinterpret_cast<sockaddr *>(&ep) , &remlen)) <0)\n      throw NetworkError(\"After recvfrom: \"+stringerror());\n    \n    dgram.assign(d_buffer, 0, static_cast<size_t>(bytes));\n  }\n\n  bool recvFromAsync(string &dgram, ComboAddress &ep)\n  {\n    struct sockaddr_in remote;\n    socklen_t remlen = sizeof(remote);\n    ssize_t bytes;\n    d_buffer.resize(s_buflen);\n    if((bytes=recvfrom(d_socket, &d_buffer[0], s_buflen, 0, reinterpret_cast<sockaddr *>(&remote), &remlen))<0) {\n      if(errno!=EAGAIN) {\n        throw NetworkError(\"After async recvfrom: \"+stringerror());\n      }\n      else {\n        return false;\n      }\n    }\n    dgram.assign(d_buffer, 0, static_cast<size_t>(bytes));\n    return true;\n  }\n\n\n  //! For datagram sockets, send a datagram to a destination\n  void sendTo(const char* msg, size_t len, const ComboAddress &ep)\n  {\n    if(sendto(d_socket, msg, len, 0, reinterpret_cast<const sockaddr *>(&ep), ep.getSocklen())<0)\n      throw NetworkError(\"After sendto: \"+stringerror());\n  }\n\n  //! For connected datagram sockets, send a datagram\n  void send(const std::string& msg)\n  {\n    if(::send(d_socket, msg.c_str(), msg.size(), 0)<0)\n      throw NetworkError(\"After send: \"+stringerror());\n  }\n\n  \n  /** For datagram sockets, send a datagram to a destination\n      \\param dgram The datagram\n      \\param ep The intended destination of the datagram */\n  void sendTo(const string &dgram, const ComboAddress &ep)\n  {\n    sendTo(dgram.c_str(), dgram.length(), ep);\n  }\n\n\n  //! Write this data to the socket, taking care that all bytes are written out \n  void writen(const string &data)\n  {\n    if(data.empty())\n      return;\n\n    size_t toWrite=data.length();\n    ssize_t res;\n    const char *ptr=data.c_str();\n\n    do {\n      res=::send(d_socket, ptr, toWrite, 0);\n      if(res<0) \n        throw NetworkError(\"Writing to a socket: \"+stringerror());\n      if(!res)\n        throw NetworkError(\"EOF on socket\");\n      toWrite -= static_cast<size_t>(res);\n      ptr += static_cast<size_t>(res);\n    } while(toWrite);\n\n  }\n\n  //! tries to write toWrite bytes from ptr to the socket\n  /** tries to write toWrite bytes from ptr to the socket, but does not make sure they al get written out\n      \\param ptr Location to write from\n      \\param toWrite number of bytes to try\n  */\n  size_t tryWrite(const char *ptr, size_t toWrite)\n  {\n    ssize_t res;\n    res=::send(d_socket,ptr,toWrite,0);\n    if(res==0)\n      throw NetworkError(\"EOF on writing to a socket\");\n\n    if(res>0)\n      return res;\n\n    if(errno==EAGAIN)\n      return 0;\n    \n    throw NetworkError(\"Writing to a socket: \"+stringerror());\n  }\n\n  //! Writes toWrite bytes from ptr to the socket\n  /** Writes toWrite bytes from ptr to the socket. Returns how many bytes were written */\n  size_t write(const char *ptr, size_t toWrite)\n  {\n    ssize_t res;\n    res=::send(d_socket,ptr,toWrite,0);\n    if(res<0) {\n      throw NetworkError(\"Writing to a socket: \"+stringerror());\n    }\n    return res;\n  }\n\n  void writenWithTimeout(const void *buffer, size_t n, int timeout)\n  {\n    size_t bytes=n;\n    const char *ptr = reinterpret_cast<const char*>(buffer);\n    ssize_t ret;\n    while(bytes) {\n      ret=::write(d_socket, ptr, bytes);\n      if(ret < 0) {\n        if(errno==EAGAIN) {\n          ret=waitForRWData(d_socket, false, timeout, 0);\n          if(ret < 0)\n            throw NetworkError(\"Waiting for data write\");\n          if(!ret)\n            throw NetworkError(\"Timeout writing data\");\n          continue;\n        }\n        else\n          throw NetworkError(\"Writing data: \"+stringerror());\n      }\n      if(!ret) {\n        throw NetworkError(\"Did not fulfill TCP write due to EOF\");\n      }\n\n      ptr += static_cast<size_t>(ret);\n      bytes -= static_cast<size_t>(ret);\n    }\n  }\n\n  //! reads one character from the socket \n  int getChar()\n  {\n    char c;\n\n    ssize_t res=::recv(d_socket,&c,1,0);\n    if(res)\n      return c;\n    return -1;\n  }\n\n  void getline(string &data)\n  {\n    data=\"\";\n    int c;\n    while((c=getChar())!=-1) {\n      data+=(char)c;\n      if(c=='\\n')\n        break;\n    }\n  }\n\n  //! Reads a block of data from the socket to a string\n  void read(string &data)\n  {\n    d_buffer.resize(s_buflen);\n    ssize_t res=::recv(d_socket, &d_buffer[0], s_buflen, 0);\n    if(res<0) \n      throw NetworkError(\"Reading from a socket: \"+stringerror());\n    data.assign(d_buffer, 0, static_cast<size_t>(res));\n  }\n\n  //! Reads a block of data from the socket to a block of memory\n  size_t read(char *buffer, size_t bytes)\n  {\n    ssize_t res=::recv(d_socket, buffer, bytes, 0);\n    if(res<0) \n      throw NetworkError(\"Reading from a socket: \"+stringerror());\n    return static_cast<size_t>(res);\n  }\n\n  ssize_t readWithTimeout(char* buffer, size_t n, int timeout)\n  {\n    int err = waitForRWData(d_socket, true, timeout, 0);\n\n    if(err == 0)\n      throw NetworkError(\"timeout reading\");\n    if(err < 0)\n      throw NetworkError(\"nonblocking read failed: \"+stringerror());\n\n    return read(buffer, n);\n  }\n\n  //! Sets the socket to listen with a default listen backlog of 10 pending connections \n  void listen(unsigned int length=10)\n  {\n    if(::listen(d_socket,length)<0)\n      throw NetworkError(\"Setting socket to listen: \"+stringerror());\n  }\n\n  //! Returns the internal file descriptor of the socket\n  int getHandle() const\n  {\n    return d_socket;\n  }\n  \nprivate:\n  static const size_t s_buflen{4096};\n  std::string d_buffer;\n  int d_socket;\n};\n"}, "38": {"id": 38, "path": "/home/runner/work/testcc/testcc/retdec/pdns/ueberbackend.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <vector>\n#include <map>\n#include <string>\n#include <algorithm>\n#include <mutex>\n#include <condition_variable>\n\n#include <boost/utility.hpp>\n\n#include \"dnspacket.hh\"\n#include \"dnsbackend.hh\"\n#include \"namespaces.hh\"\n\n/** This is a very magic backend that allows us to load modules dynamically,\n    and query them in order. This is persistent over all UeberBackend instantiations\n    across multiple threads. \n\n    The UeberBackend is transparent for exceptions, which should fall straight through.\n*/\n\nclass UeberBackend : public boost::noncopyable\n{\npublic:\n  UeberBackend(const string &pname=\"default\");\n  ~UeberBackend();\n\n  bool superMasterBackend(const string &ip, const DNSName &domain, const vector<DNSResourceRecord>&nsset, string *nameserver, string *account, DNSBackend **db);\n\n  bool superMasterAdd(const string &ip, const string &nameserver, const string &account); \n\n  /** Tracks all created UeberBackend instances for us. We use this vector to notify\n      existing threads of new modules \n  */\n  static vector<UeberBackend *>instances;\n  static std::mutex instances_lock;\n\n  static bool loadmodule(const string &name);\n  static bool loadModules(const vector<string>& modules, const string& path);\n\n  static void go(void);\n\n  /** This contains all registered backends. The DynListener modifies this list for us when\n      new modules are loaded */\n  vector<DNSBackend*> backends; \n\n  void cleanup();\n\n  //! the very magic handle for UeberBackend questions\n  class handle\n  {\n  public:\n    bool get(DNSZoneRecord &dr);\n    handle();\n    ~handle();\n\n    //! The UeberBackend class where this handle belongs to\n    UeberBackend *parent;\n    //! The current real backend, which is answering questions\n    DNSBackend *d_hinterBackend;\n\n    //! DNSPacket who asked this question\n    DNSPacket* pkt_p;\n    DNSName qname;\n\n    //! Index of the current backend within the backends vector\n    unsigned int i;\n    QType qtype;\n\n  private:\n\n    static AtomicCounter instances;\n  };\n\n  void lookup(const QType &, const DNSName &qdomain, int zoneId, DNSPacket *pkt_p=nullptr);\n\n  /** Determines if we are authoritative for a zone, and at what level */\n  bool getAuth(const DNSName &target, const QType &qtype, SOAData* sd, bool cachedOk=true);\n  bool getSOA(const DNSName &domain, SOAData &sd);\n  /** Load SOA info from backends, ignoring the cache.*/\n  bool getSOAUncached(const DNSName &domain, SOAData &sd);\n  bool get(DNSZoneRecord &r);\n  void getAllDomains(vector<DomainInfo> *domains, bool include_disabled=false);\n\n  void getUnfreshSlaveInfos(vector<DomainInfo>* domains);\n  void getUpdatedMasters(vector<DomainInfo>* domains);\n  bool getDomainInfo(const DNSName &domain, DomainInfo &di, bool getSerial=true);\n  bool createDomain(const DNSName &domain, const DomainInfo::DomainKind kind, const vector<ComboAddress> &masters, const string &account);\n  \n  bool doesDNSSEC();\n  bool addDomainKey(const DNSName& name, const DNSBackend::KeyData& key, int64_t& id);\n  bool getDomainKeys(const DNSName& name, std::vector<DNSBackend::KeyData>& keys);\n  bool getAllDomainMetadata(const DNSName& name, std::map<std::string, std::vector<std::string> >& meta);\n  bool getDomainMetadata(const DNSName& name, const std::string& kind, std::vector<std::string>& meta);\n  bool setDomainMetadata(const DNSName& name, const std::string& kind, const std::vector<std::string>& meta);\n\n  bool removeDomainKey(const DNSName& name, unsigned int id);\n  bool activateDomainKey(const DNSName& name, unsigned int id);\n  bool deactivateDomainKey(const DNSName& name, unsigned int id);\n  bool publishDomainKey(const DNSName& name, unsigned int id);\n  bool unpublishDomainKey(const DNSName& name, unsigned int id);\n\n  bool getTSIGKey(const DNSName& name, DNSName* algorithm, string* content);\n  bool setTSIGKey(const DNSName& name, const DNSName& algorithm, const string& content);\n  bool deleteTSIGKey(const DNSName& name);\n  bool getTSIGKeys(std::vector< struct TSIGKey > &keys);\n\n  void alsoNotifies(const DNSName &domain, set<string> *ips); \n  void rediscover(string* status=0);\n  void reload();\n  bool searchRecords(const string &pattern, int maxResults, vector<DNSResourceRecord>& result);\n  bool searchComments(const string &pattern, int maxResults, vector<Comment>& result);\nprivate:\n  handle d_handle;\n  vector<DNSZoneRecord> d_answers;\n  vector<DNSZoneRecord>::const_iterator d_cachehandleiter;\n\n  static std::mutex d_mut;\n  static std::condition_variable d_cond;\n\n  struct Question\n  {\n    DNSName qname;\n    int zoneId;\n    QType qtype;\n  }d_question;\n\n  unsigned int d_cache_ttl, d_negcache_ttl;\n  int d_domain_id;\n  int d_ancount;\n\n  bool d_negcached;\n  bool d_cached;\n  static bool d_go;\n  bool d_stale;\n\n  int cacheHas(const Question &q, vector<DNSZoneRecord> &rrs);\n  void addNegCache(const Question &q);\n  void addCache(const Question &q, vector<DNSZoneRecord>&& rrs);\n  \n};\n"}, "39": {"id": 39, "path": "/home/runner/work/testcc/testcc/retdec/pdns/utility.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n// Utility class specification.\n#pragma once\n\n#ifdef NEED_POSIX_TYPEDEF\ntypedef unsigned char uint8_t;\ntypedef unsigned short int uint16_t;\ntypedef unsigned int uint32_t;\ntypedef unsigned long long uint64_t;\n#endif\n\n#include <arpa/inet.h>\n#include <netinet/in.h>\n#include <sys/socket.h>\n#include <sys/time.h>\n#include <sys/uio.h>\n#include <signal.h>\n#include <pthread.h>\n#include <semaphore.h>\n#include <signal.h>\n#include <errno.h>\n#include <unistd.h>\n#include <string>\n\n#include \"namespaces.hh\"\n\n//! A semaphore class.\nclass Semaphore\n{\nprivate:\n  typedef int sem_value_t;\n\n#if defined(_AIX) || defined(__APPLE__)\n  uint32_t       m_magic;\n  pthread_mutex_t m_lock;\n  pthread_cond_t  m_gtzero;\n  sem_value_t     m_count;\n  uint32_t       m_nwaiters;\n#else\n  std::unique_ptr<sem_t> m_pSemaphore;\n#endif\n\nprotected:\npublic:\n  Semaphore(const Semaphore&) = delete;\n  void operator=(const Semaphore&) = delete;\n  //! Default constructor.\n  Semaphore( unsigned int value = 0 );\n\n  //! Destructor.\n  ~Semaphore( void );\n\n  //! Posts to a semaphore.\n  int post( void );\n\n  //! Waits for a semaphore.\n  int wait( void );\n\n  //! Tries to wait for a semaphore.\n  int tryWait( void );\n\n  //! Retrieves the semaphore value.\n  int getValue( Semaphore::sem_value_t *sval );\n};\n\n//! This is a utility class used for platform independent abstraction.\nclass Utility\n{\npublic:\n  typedef ::iovec iovec;\n  typedef ::pid_t pid_t;\n  typedef int sock_t;\n  typedef ::socklen_t socklen_t;\n\n  //! Connect with timeout\n  // Returns:\n  //    > 0 on success\n  //    -1 on error\n  //    0 on timeout\n  static int timed_connect(sock_t sock,\n    const sockaddr *addr,\n    socklen_t sockaddr_size,\n    int timeout_sec,\n    int timeout_usec);\n\n  //! Returns the process id of the current process.\n  static pid_t getpid( void );\n\n  //! Gets the current time.\n  static int gettimeofday( struct timeval *tv, void *tz = NULL );\n\n  //! Converts an address from dot and numbers format to binary data.\n  static int inet_aton( const char *cp, struct in_addr *inp );\n\n  //! Converts an address from presentation format to network format.\n  static int inet_pton( int af, const char *src, void *dst );\n\n  //! The inet_ntop() function converts an address from network format (usually a struct in_addr or some other binary form, in network byte order) to presentation format.\n  static const char *inet_ntop( int af, const char *src, char *dst, size_t size );\n\n  //! Writes a vector.\n  static int writev( Utility::sock_t socket, const iovec *vector, size_t count );\n\n  //! Sets the random seed.\n  static void srandom(void);\n\n  //! Drops the program's group privileges.\n  static void dropGroupPrivs( uid_t uid, gid_t gid );\n\n  //! Drops the program's user privileges.\n  static void dropUserPrivs( uid_t uid );\n  \n  //! Sets the socket into Bind-any mode\n  static void setBindAny ( int af, Utility::sock_t socket );\n  \n  //! Sleeps for a number of seconds.\n  static unsigned int sleep( unsigned int seconds );\n  \n  //! Sleeps for a number of microseconds.\n  static void usleep( unsigned long usec );\n\n  static time_t timegm(struct tm *tm);\n  \n};\n"}, "40": {"id": 40, "path": "/usr/include/luajit-2.1/lauxlib.h", "content": "/*\n** $Id: lauxlib.h,v 1.88.1.1 2007/12/27 13:02:25 roberto Exp $\n** Auxiliary functions for building Lua libraries\n** See Copyright Notice in lua.h\n*/\n\n\n#ifndef lauxlib_h\n#define lauxlib_h\n\n\n#include <stddef.h>\n#include <stdio.h>\n\n#include \"lua.h\"\n\n\n/* extra error code for `luaL_load' */\n#define LUA_ERRFILE     (LUA_ERRERR+1)\n\ntypedef struct luaL_Reg {\n  const char *name;\n  lua_CFunction func;\n} luaL_Reg;\n\nLUALIB_API void (luaL_openlib) (lua_State *L, const char *libname,\n                                const luaL_Reg *l, int nup);\nLUALIB_API void (luaL_register) (lua_State *L, const char *libname,\n                                const luaL_Reg *l);\nLUALIB_API int (luaL_getmetafield) (lua_State *L, int obj, const char *e);\nLUALIB_API int (luaL_callmeta) (lua_State *L, int obj, const char *e);\nLUALIB_API int (luaL_typerror) (lua_State *L, int narg, const char *tname);\nLUALIB_API int (luaL_argerror) (lua_State *L, int numarg, const char *extramsg);\nLUALIB_API const char *(luaL_checklstring) (lua_State *L, int numArg,\n                                                          size_t *l);\nLUALIB_API const char *(luaL_optlstring) (lua_State *L, int numArg,\n                                          const char *def, size_t *l);\nLUALIB_API lua_Number (luaL_checknumber) (lua_State *L, int numArg);\nLUALIB_API lua_Number (luaL_optnumber) (lua_State *L, int nArg, lua_Number def);\n\nLUALIB_API lua_Integer (luaL_checkinteger) (lua_State *L, int numArg);\nLUALIB_API lua_Integer (luaL_optinteger) (lua_State *L, int nArg,\n                                          lua_Integer def);\n\nLUALIB_API void (luaL_checkstack) (lua_State *L, int sz, const char *msg);\nLUALIB_API void (luaL_checktype) (lua_State *L, int narg, int t);\nLUALIB_API void (luaL_checkany) (lua_State *L, int narg);\n\nLUALIB_API int   (luaL_newmetatable) (lua_State *L, const char *tname);\nLUALIB_API void *(luaL_checkudata) (lua_State *L, int ud, const
