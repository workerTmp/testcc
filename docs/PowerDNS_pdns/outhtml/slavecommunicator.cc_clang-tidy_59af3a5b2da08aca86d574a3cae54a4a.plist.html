aries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <pthread.h>\n#include <string>\n#include <semaphore.h>\n#include <queue>\n#include <list>\n#include <limits>\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/identity.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\nusing namespace boost::multi_index;\n\n#include <unistd.h>\n#include <fcntl.h>\n#include <netdb.h>\n\n#include \"lock.hh\"\n#include \"packethandler.hh\"\n\n#include \"namespaces.hh\"\n#include \"dns_random.hh\"\n\nstruct SuckRequest\n{\n  DNSName domain;\n  ComboAddress master;\n  bool force;\n  bool operator<(const SuckRequest& b) const\n  {\n    return tie(domain, master) < tie(b.domain, b.master);\n  }\n};\n\nstruct IDTag{};\n\ntypedef multi_index_container<\n  SuckRequest,\n  indexed_by<\n    sequenced<>,\n    ordered_unique<tag<IDTag>, identity<SuckRequest> >\n  >\n> UniQueue;\ntypedef UniQueue::index<IDTag>::type domains_by_name_t;\n\nclass NotificationQueue\n{\npublic:\n  void add(const DNSName &domain, const string &ip)\n  {\n    const ComboAddress caIp(ip);\n\n    NotificationRequest nr;\n    nr.domain   = domain;\n    nr.ip       = caIp.toStringWithPort();\n    nr.attempts = 0;\n    nr.id       = dns_random_uint16();\n    nr.next     = time(0);\n\n    d_nqueue.push_back(nr);\n  }\n\n  bool removeIf(const string &remote, uint16_t id, const DNSName &domain)\n  {\n    ServiceTuple stRemote, stQueued;\n    parseService(remote, stRemote);\n\n    for(d_nqueue_t::iterator i=d_nqueue.begin(); i!=d_nqueue.end(); ++i) {\n      parseService(i->ip, stQueued);\n      if(i->id==id && stQueued.host == stRemote.host && i->domain==domain) {\n        d_nqueue.erase(i);\n        return true;\n      }\n    }\n    return false;\n  }\n\n  bool getOne(DNSName &domain, string &ip, uint16_t *id, bool &purged)\n  {\n    for(d_nqueue_t::iterator i=d_nqueue.begin();i!=d_nqueue.end();++i) \n      if(i->next <= time(0)) {\n        i->attempts++;\n        purged=false;\n        i->next=time(0)+1+(1<<i->attempts);\n        domain=i->domain;\n        ip=i->ip;\n        *id=i->id;\n        purged=false;\n        if(i->attempts>4) {\n          purged=true;\n          d_nqueue.erase(i);\n        }\n        return true;\n      }\n    return false;\n  }\n\n  time_t earliest()\n  {\n    time_t early=std::numeric_limits<time_t>::max() - 1; \n    for(d_nqueue_t::const_iterator i=d_nqueue.begin();i!=d_nqueue.end();++i) \n      early=min(early,i->next);\n    return early-time(0);\n  }\n\n  void dump();\n\nprivate:\n  struct NotificationRequest\n  {\n    DNSName domain;\n    string ip;\n    time_t next;\n    int attempts;\n    uint16_t id;\n  };\n\n  typedef std::list<NotificationRequest> d_nqueue_t;\n  d_nqueue_t d_nqueue;\n\n};\n\nstruct ZoneStatus;\n\n/** this class contains a thread that communicates with other nameserver and does housekeeping.\n    Initially, it is notified only of zones that need to be pulled in because they have been updated. */\n\nclass CommunicatorClass\n{\npublic:\n  CommunicatorClass() \n  {\n    d_tickinterval=60;\n    d_masterschanged=d_slaveschanged=true;\n    d_nsock4 = -1;\n    d_nsock6 = -1;\n    d_preventSelfNotification = false;\n  }\n  time_t doNotifications(PacketHandler *P);\n  void go();\n  \n  \n  void drillHole(const DNSName &domain, const string &ip);\n  bool justNotified(const DNSName &domain, const string &ip);\n  void addSuckRequest(const DNSName &domain, const ComboAddress& master, bool force=false);\n  void addSlaveCheckRequest(const DomainInfo& di, const ComboAddress& remote);\n  void addTrySuperMasterRequest(const DNSPacket& p);\n  void notify(const DNSName &domain, const string &ip);\n  void mainloop();\n  void retrievalLoopThread();\n  void sendNotification(int sock, const DNSName &domain, const ComboAddress& remote, uint16_t id, UeberBackend* B);\n  bool notifyDomain(const DNSName &domain, UeberBackend* B);\nprivate:\n  void loadArgsIntoSet(const char *listname, set<string> &listset);\n  void makeNotifySockets();\n  void queueNotifyDomain(const DomainInfo& di, UeberBackend* B);\n  int d_nsock4, d_nsock6;\n  map<pair<DNSName,string>,time_t>d_holes;\n  std::mutex d_holelock;\n  void suck(const DNSName &domain, const ComboAddress& remote, bool force=false);\n  void ixfrSuck(const DNSName &domain, const TSIGTriplet& tt, const ComboAddress& laddr, const ComboAddress& remote, std::unique_ptr<AuthLua4>& pdl,\n                ZoneStatus& zs, vector<DNSRecord>* axfr);\n\n  void slaveRefresh(PacketHandler *P);\n  void masterUpdateCheck(PacketHandler *P);\n  std::mutex d_lock;\n  \n  UniQueue d_suckdomains;\n  set<DNSName> d_inprogress;\n  \n  Semaphore d_suck_sem;\n  Semaphore d_any_sem;\n  time_t d_tickinterval;\n  set<DomainInfo> d_tocheck;\n  struct cmp {\n    bool operator()(const DNSPacket& a, const DNSPacket& b) const {\n      return a.qdomain < b.qdomain;\n    };\n  };\n\n  std::set<DNSPacket, cmp> d_potentialsupermasters;\n\n  set<string> d_alsoNotify;\n  NotificationQueue d_nq;\n  NetmaskGroup d_onlyNotify;\n  bool d_masterschanged, d_slaveschanged;\n  bool d_preventSelfNotification;\n\n  // Used to keep some state on domains that failed their freshness checks.\n  // uint64_t == counter of the number of failures (increased by 1 every consecutive slave-cycle-interval that the domain fails)\n  // time_t == wait at least until this time before attempting a new check\n  map<DNSName, pair<uint64_t, time_t> > d_failedSlaveRefresh;\n\n  struct RemoveSentinel\n  {\n    explicit RemoveSentinel(const DNSName& dn, CommunicatorClass* cc) : d_dn(dn), d_cc(cc)\n    {}\n    \n    ~RemoveSentinel()\n    {\n      try {\n        std::lock_guard<std::mutex> l(d_cc->d_lock);\n        d_cc->d_inprogress.erase(d_dn);\n      }\n      catch(...) {\n      }\n    }\n    DNSName d_dn;\n    CommunicatorClass* d_cc;\n};\n\n};\n\n// class that one day might be more than a function to help you get IP addresses for a nameserver\nclass FindNS\n{\npublic:\n  vector<string> lookup(const DNSName &name, UeberBackend *b)\n  {\n    vector<string> addresses;\n\n    this->resolve_name(&addresses, name);\n    \n    if(b) {\n        b->lookup(QType(QType::ANY),name,-1);\n        DNSZoneRecord rr;\n        while(b->get(rr))\n          if(rr.dr.d_type == QType::A || rr.dr.d_type==QType::AAAA)\n            addresses.push_back(rr.dr.d_content->getZoneRepresentation());   // SOL if you have a CNAME for an NS\n    }\n    return addresses;\n  }\n\nprivate:\n  void resolve_name(vector<string>* addresses, const DNSName& name)\n  {\n    struct addrinfo* res;\n    struct addrinfo hints;\n    memset(&hints, 0, sizeof(hints));\n    hints.ai_socktype = SOCK_DGRAM; // otherwise we get everything in triplicate (!)\n    for(int n = 0; n < 2; ++n) {\n      hints.ai_family = n ? AF_INET : AF_INET6;\n      ComboAddress remote;\n      remote.sin4.sin_family = AF_INET6;\n      if(!getaddrinfo(name.toString().c_str(), 0, &hints, &res)) {\n        struct addrinfo* address = res;\n        do {\n          if (address->ai_addrlen <= sizeof(remote)) {\n            remote.setSockaddr(address->ai_addr, address->ai_addrlen);\n            addresses->push_back(remote.toString());\n          }\n        } while((address = address->ai_next));\n        freeaddrinfo(res);\n      }\n    }\n  }\n};\n"}, "13": {"id": 13, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsname.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <cstring>\n#include <string>\n#include <vector>\n#include <set>\n#include <deque>\n#include <strings.h>\n#include <stdexcept>\n#include <sstream>\n#include <iterator>\n#include <unordered_set>\n\n#include <boost/version.hpp>\n\n// it crashes on OSX and doesn't compile on OpenBSD\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n#include <boost/container/string.hpp>\n#endif\n\n#include \"ascii.hh\"\n\nuint32_t burtleCI(const unsigned char* k, uint32_t length, uint32_t init);\n\n// #include \"dns.hh\"\n// #include \"logger.hh\"\n\n//#include <ext/vstring.h>\n\n/* Quest in life: \n     accept escaped ascii presentations of DNS names and store them \"natively\"\n     accept a DNS packet with an offset, and extract a DNS name from it\n     build up DNSNames with prepend and append of 'raw' unescaped labels\n\n   Be able to turn them into ASCII and \"DNS name in a packet\" again on request\n\n   Provide some common operators for comparison, detection of being part of another domain \n\n   NOTE: For now, everything MUST be . terminated, otherwise it is an error\n*/\n\nclass DNSName\n{\npublic:\n  DNSName()  {}          //!< Constructs an *empty* DNSName, NOT the root!\n  // Work around assertion in some boost versions that do not like self-assignment of boost::container::string\n  DNSName& operator=(const DNSName& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = rhs.d_storage;\n    }\n    return *this;\n  }\n  DNSName& operator=(const DNSName&& rhs)\n  {\n    if (this != &rhs) {\n      d_storage = std::move(rhs.d_storage);\n    }\n    return *this;\n  }\n  DNSName(const DNSName& a) = default;\n  DNSName(DNSName&& a) = default;\n  explicit DNSName(const char* p): DNSName(p, std::strlen(p)) {} //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const char* p, size_t len);      //!< Constructs from a human formatted, escaped presentation\n  explicit DNSName(const std::string& str) : DNSName(str.c_str(), str.length()) {}; //!< Constructs from a human formatted, escaped presentation\n  DNSName(const char* p, int len, int offset, bool uncompress, uint16_t* qtype=nullptr, uint16_t* qclass=nullptr, unsigned int* consumed=nullptr, uint16_t minOffset=0); //!< Construct from a DNS Packet, taking the first question if offset=12. If supplied, consumed is set to the number of bytes consumed from the packet, which will not be equal to the wire length of the resulting name in case of compression.\n  \n  bool isPartOf(const DNSName& rhs) const;   //!< Are we part of the rhs name? Note that name.isPartOf(name).\n  inline bool operator==(const DNSName& rhs) const; //!< DNS-native comparison (case insensitive) - empty compares to empty\n  bool operator!=(const DNSName& other) const { return !(*this == other); }\n\n  std::string toString(const std::string& separator=\".\", const bool trailing=true) const;              //!< Our human-friendly, escaped, representation\n  std::string toLogString() const; //!< like plain toString, but returns (empty) on empty names\n  std::string toStringNoDot() const { return toString(\".\", false); }\n  std::string toStringRootDot() const { if(isRoot()) return \".\"; else return toString(\".\", false); }\n  std::string toDNSString() const;           //!< Our representation in DNS native format\n  std::string toDNSStringLC() const;           //!< Our representation in DNS native format, lower cased\n  void appendRawLabel(const std::string& str); //!< Append this unescaped label\n  void appendRawLabel(const char* start, unsigned int length); //!< Append this unescaped label\n  void prependRawLabel(const std::string& str); //!< Prepend this unescaped label\n  std::vector<std::string> getRawLabels() const; //!< Individual raw unescaped labels\n  std::string getRawLabel(unsigned int pos) const; //!< Get the specified raw unescaped label\n  DNSName getLastLabel() const; //!< Get the DNSName of the last label\n  bool chopOff();                               //!< Turn www.powerdns.com. into powerdns.com., returns false for .\n  DNSName makeRelative(const DNSName& zone) const;\n  DNSName makeLowerCase() const\n  {\n    DNSName ret(*this);\n    ret.makeUsLowerCase();\n    return ret;\n  }\n  void makeUsLowerCase()\n  {\n    for(auto & c : d_storage) {\n      c=dns_tolower(c);\n    }\n  }\n  void makeUsRelative(const DNSName& zone);\n  DNSName getCommonLabels(const DNSName& other) const; //!< Return the list of common labels from the top, for example 'c.d' for 'a.b.c.d' and 'x.y.c.d'\n  DNSName labelReverse() const;\n  bool isWildcard() const;\n  bool isHostname() const;\n  unsigned int countLabels() const;\n  size_t wirelength() const; //!< Number of total bytes in the name\n  bool empty() const { return d_storage.empty(); }\n  bool isRoot() const { return d_storage.size()==1 && d_storage[0]==0; }\n  void clear() { d_storage.clear(); }\n  void trimToLabels(unsigned int);\n  size_t hash(size_t init=0) const\n  {\n    return burtleCI((const unsigned char*)d_storage.c_str(), d_storage.size(), init);\n  }\n  DNSName& operator+=(const DNSName& rhs)\n  {\n    if(d_storage.size() + rhs.d_storage.size() > 256) // one extra byte for the second root label\n      throw std::range_error(\"name too long\");\n    if(rhs.empty())\n      return *this;\n\n    if(d_storage.empty())\n      d_storage+=rhs.d_storage;\n    else\n      d_storage.replace(d_storage.length()-1, rhs.d_storage.length(), rhs.d_storage);\n\n    return *this;\n  }\n\n  bool operator<(const DNSName& rhs)  const // this delivers _some_ kind of ordering, but not one useful in a DNS context. Really fast though.\n  {\n    return std::lexicographical_compare(d_storage.rbegin(), d_storage.rend(), \n\t\t\t\t rhs.d_storage.rbegin(), rhs.d_storage.rend(),\n\t\t\t\t [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t  return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t}); // note that this is case insensitive, including on the label lengths\n  }\n\n  inline bool canonCompare(const DNSName& rhs) const;\n  bool slowCanonCompare(const DNSName& rhs) const;  \n\n#if BOOST_VERSION >= 105300 && ! defined( __APPLE__ ) && ! defined(__OpenBSD__)\n  typedef boost::container::string string_t;\n#else\n  typedef std::string string_t;\n#endif\n  const string_t& getStorage() const {\n    return d_storage;\n  }\n\n  bool has8bitBytes() const; /* returns true if at least one byte of the labels forming the name is not included in [A-Za-z0-9_*./@ \\\\:-] */\n\nprivate:\n  string_t d_storage;\n\n  void packetParser(const char* p, int len, int offset, bool uncompress, uint16_t* qtype, uint16_t* qclass, unsigned int* consumed, int depth, uint16_t minOffset);\n  static void appendEscapedLabel(std::string& appendTo, const char* orig, size_t len);\n  static std::string unescapeLabel(const std::string& orig);\n};\n\nsize_t hash_value(DNSName const& d);\n\n\ninline bool DNSName::canonCompare(const DNSName& rhs) const\n{\n  //      01234567890abcd\n  // us:  1a3www4ds9a2nl\n  // rhs: 3www6online3com\n  // to compare, we start at the back, is nl < com? no -> done\n  //\n  // 0,2,6,a\n  // 0,4,a\n  \n  uint8_t ourpos[64], rhspos[64];\n  uint8_t ourcount=0, rhscount=0;\n  //cout<<\"Asked to compare \"<<toString()<<\" to \"<<rhs.toString()<<endl;\n  for(const unsigned char* p = (const unsigned char*)d_storage.c_str(); p < (const unsigned char*)d_storage.c_str() + d_storage.size() && *p && ourcount < sizeof(ourpos); p+=*p+1)\n    ourpos[ourcount++]=(p-(const unsigned char*)d_storage.c_str());\n  for(const unsigned char* p = (const unsigned char*)rhs.d_storage.c_str(); p < (const unsigned char*)rhs.d_storage.c_str() + rhs.d_storage.size() && *p && rhscount < sizeof(rhspos); p+=*p+1)\n    rhspos[rhscount++]=(p-(const unsigned char*)rhs.d_storage.c_str());\n\n  if(ourcount == sizeof(ourpos) || rhscount==sizeof(rhspos)) {\n    return slowCanonCompare(rhs);\n  }\n  \n  for(;;) {\n    if(ourcount == 0 && rhscount != 0)\n      return true;\n    if(rhscount == 0)\n      return false;\n    ourcount--;\n    rhscount--;\n\n    bool res=std::lexicographical_compare(\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    \n    //    cout<<\"Forward: \"<<res<<endl;\n    if(res)\n      return true;\n\n    res=std::lexicographical_compare(\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1, \n\t\t\t\t\t  rhs.d_storage.c_str() + rhspos[rhscount] + 1 + *(rhs.d_storage.c_str() + rhspos[rhscount]),\n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1, \n\t\t\t\t\t  d_storage.c_str() + ourpos[ourcount] + 1 + *(d_storage.c_str() + ourpos[ourcount]),\n\t\t\t\t\t  [](const unsigned char& a, const unsigned char& b) {\n\t\t\t\t\t    return dns_tolower(a) < dns_tolower(b);\n\t\t\t\t\t  });\n    //    cout<<\"Reverse: \"<<res<<endl;\n    if(res)\n      return false;\n  }\n  return false;\n}\n\n\nstruct CanonDNSNameCompare: public std::binary_function<DNSName, DNSName, bool>\n{\n  bool operator()(const DNSName&a, const DNSName& b) const\n  {\n    return a.canonCompare(b);\n  }\n};\n\ninline DNSName operator+(const DNSName& lhs, const DNSName& rhs)\n{\n  DNSName ret=lhs;\n  ret += rhs;\n  return ret;\n}\n\ntemplate<typename T>\nstruct SuffixMatchTree\n{\n  SuffixMatchTree(const std::string& name=\"\", bool endNode_=false) : d_name(name), endNode(endNode_)\n  {}\n\n  SuffixMatchTree(const SuffixMatchTree& rhs): d_name(rhs.d_name), children(rhs.children), endNode(rhs.endNode)\n  {\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n  }\n  SuffixMatchTree & operator=(const SuffixMatchTree &rhs)\n  {\n    d_name = rhs.d_name;\n    children = rhs.children;\n    endNode = rhs.endNode;\n    if (endNode) {\n      d_value = rhs.d_value;\n    }\n    return *this;\n  }\n  \n  std::string d_name;\n  mutable std::set<SuffixMatchTree> children;\n  mutable bool endNode;\n  mutable T d_value;\n  bool operator<(const SuffixMatchTree& rhs) const\n  {\n    return strcasecmp(d_name.c_str(), rhs.d_name.c_str()) < 0;\n  }\n  typedef SuffixMatchTree value_type;\n\n  template<typename V>\n  void visit(const V& v) const {\n    for(const auto& c : children)\n      c.visit(v);\n    if(endNode)\n      v(*this);\n  }\n\n  void add(const DNSName& name, const T& t)\n  {\n    add(name.getRawLabels(), t);\n  }\n\n  void add(std::vector<std::string> labels, const T& value) const\n  {\n    if(labels.empty()) { // this allows insertion of the root\n      endNode=true;\n      d_value=value;\n    }\n    else if(labels.size()==1) {\n      auto res=children.emplace(*labels.begin(), true);\n      if(!res.second) {\n        // we might already have had the node as an\n        // intermediary one, but it's now an end node\n        if(!res.first->endNode) {\n          res.first->endNode = true;\n        }\n      }\n      res.first->d_value = value;\n    }\n    else {\n      auto res=children.emplace(*labels.rbegin(), false);\n      labels.pop_back();\n      res.first->add(labels, value);\n    }\n  }\n\n  void remove(const DNSName &name) const\n  {\n    remove(name.getRawLabels());\n  }\n\n  /* Removes the node at `labels`, also make sure that no empty\n   * children will be left behind in memory\n   */\n  void remove(std::vector<std::string> labels) const\n  {\n    if (labels.empty()) { // this allows removal of the root\n      endNode = false;\n      return;\n    }\n\n    SuffixMatchTree smt(*labels.rbegin());\n    auto child = children.find(smt);\n    if (child == children.end()) {\n      // No subnode found, we're done\n      return;\n    }\n\n    // We have found a child\n    labels.pop_back();\n    if (labels.empty()) {\n      // The child is no longer an endnode\n      child->endNode = false;\n\n      // If the child has no further children, just remove it from the set.\n      if (child->children.empty()) {\n        children.erase(child);\n      }\n      return;\n    }\n\n    // We are not at the end, let the child figure out what to do\n    child->remove(labels);\n  }\n\n  T* lookup(const DNSName& name)  const\n  {\n    if(children.empty()) { // speed up empty set\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    return lookup(name.getRawLabels());\n  }\n\n  T* lookup(std::vector<std::string> labels) const\n  {\n    if(labels.empty()) { // optimization\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n\n    SuffixMatchTree smn(*labels.rbegin());\n    auto child = children.find(smn);\n    if(child == children.end()) {\n      if(endNode)\n        return &d_value;\n      return nullptr;\n    }\n    labels.pop_back();\n    auto result = child->lookup(labels);\n    if (result) {\n      return result;\n    }\n    return endNode ? &d_value : nullptr;\n  }\n\n  // Returns all end-nodes, fully qualified (not as separate labels)\n  std::vector<DNSName> getNodes() const {\n    std::vector<DNSName> ret;\n    if (endNode) {\n      ret.push_back(DNSName(d_name));\n    }\n    for (const auto& child : children) {\n      auto nodes = child.getNodes();\n      for (const auto &node: nodes) {\n        ret.push_back(node + DNSName(d_name));\n      }\n    }\n    return ret;\n  }\n};\n\n/* Quest in life: serve as a rapid block list. If you add a DNSName to a root SuffixMatchNode,\n   anything part of that domain will return 'true' in check */\nstruct SuffixMatchNode\n{\n  public:\n    SuffixMatchNode()\n    {}\n    SuffixMatchTree<bool> d_tree;\n\n    void add(const DNSName& dnsname)\n    {\n      d_tree.add(dnsname, true);\n      d_nodes.insert(dnsname);\n    }\n\n    void add(const std::string& name)\n    {\n      add(DNSName(name));\n    }\n\n    void add(std::vector<std::string> labels)\n    {\n      d_tree.add(labels, true);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.insert(tmp);\n    }\n\n    void remove(const DNSName& name)\n    {\n      d_tree.remove(name);\n      d_nodes.erase(name);\n    }\n\n    void remove(std::vector<std::string> labels)\n    {\n      d_tree.remove(labels);\n      DNSName tmp;\n      while (!labels.empty()) {\n        tmp.appendRawLabel(labels.back());\n        labels.pop_back(); // This is safe because we have a copy of labels\n      }\n      d_nodes.erase(tmp);\n    }\n\n    bool check(const DNSName& dnsname) const\n    {\n      return d_tree.lookup(dnsname) != nullptr;\n    }\n\n    std::string toString() const\n    {\n      std::string ret;\n      bool first = true;\n      for (const auto& n : d_nodes) {\n        if (!first) {\n          ret += \", \";\n        }\n        first = false;\n        ret += n.toString();\n      }\n      return ret;\n    }\n\n  private:\n    mutable std::set<DNSName> d_nodes; // Only used for string generation\n};\n\nstd::ostream & operator<<(std::ostream &os, const DNSName& d);\nnamespace std {\n    template <>\n    struct hash<DNSName> {\n        size_t operator () (const DNSName& dn) const { return dn.hash(0); }\n    };\n}\n\nDNSName::string_t segmentDNSNameRaw(const char* input, size_t inputlen); // from ragel\nbool DNSName::operator==(const DNSName& rhs) const\n{\n  if(rhs.empty() != empty() || rhs.d_storage.size() != d_storage.size())\n    return false;\n\n  auto us = d_storage.cbegin();\n  auto p = rhs.d_storage.cbegin();\n  for(; us != d_storage.cend() && p != rhs.d_storage.cend(); ++us, ++p) { \n    if(dns_tolower(*p) != dns_tolower(*us))\n      return false;\n  }\n  return true;\n}\n\nextern const DNSName g_rootdnsname, g_wildcarddnsname;\n\nstruct DNSNameSet: public std::unordered_set<DNSName> {\n    std::string toString() const {\n        std::ostringstream oss;\n        std::copy(begin(), end(), std::ostream_iterator<DNSName>(oss, \"\\n\"));\n        return oss.str();\n    }\n};\n"}, "21": {"id": 21, "path": "/home/runner/work/testcc/testcc/retdec/pdns/distributor.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <deque>\n#include <queue>\n#include <vector>\n#include <thread>\n#include <pthread.h>\n#include \"threadname.hh\"\n#include <unistd.h>\n#include \"logger.hh\"\n#include \"dns.hh\"\n#include \"dnsbackend.hh\"\n#include \"pdnsexception.hh\"\n#include \"arguments.hh\"\n#include <atomic>\n#include \"statbag.hh\"\n\nextern StatBag S;\n\n/** the Distributor template class enables you to multithread slow question/answer \n    processes. \n    \n    Questions are posed to the Distributor, which returns the answer via a callback.\n\n    The Distributor spawns sufficient backends, and if they thrown an exception,\n    it will cycle the backend but drop the query that was active during the exception.\n*/\n\ntemplate<class Answer, class Question, class Backend> class Distributor\n{\npublic:\n  static Distributor* Create(int n=1); //!< Create a new Distributor with \\param n threads\n  typedef std::function<void(std::unique_ptr<Answer>&)> callback_t;\n  virtual int question(Question&, callback_t callback) =0; //!< Submit a question to the Distributor\n  virtual int getQueueSize() =0; //!< Returns length of question queue\n  virtual bool isOverloaded() =0;\n  virtual ~Distributor() { cerr<<__func__<<endl;}\n};\n\ntemplate<class Answer, class Question, class Backend> class SingleThreadDistributor\n    : public Distributor<Answer, Question, Backend>\n{\npublic:\n  SingleThreadDistributor(const SingleThreadDistributor&) = delete;\n  void operator=(const SingleThreadDistributor&) = delete;\n  SingleThreadDistributor();\n  typedef std::function<void(std::unique_ptr<Answer>&)> callback_t;\n  int question(Question&, callback_t callback) override; //!< Submit a question to the Distributor\n  int getQueueSize() override {\n    return 0;\n  }\n\n  bool isOverloaded() override\n  {\n    return false;\n  }\n\nprivate:\n  std::unique_ptr<Backend> b{nullptr};\n};\n\ntemplate<class Answer, class Question, class Backend> class MultiThreadDistributor\n    : public Distributor<Answer, Question, Backend>\n{\npublic:\n  MultiThreadDistributor(const MultiThreadDistributor&) = delete;\n  void operator=(const MultiThreadDistributor&) = delete;\n  MultiThreadDistributor(int n);\n  typedef std::function<void(std::unique_ptr<Answer>&)> callback_t;\n  int question(Question&, callback_t callback) override; //!< Submit a question to the Distributor\n  void distribute(int n);\n  int getQueueSize() override {\n    return d_queued;\n  }\n\n  struct QuestionData\n  {\n    QuestionData(const Question& query): Q(query)\n    {\n    }\n\n    Question Q;\n    callback_t callback;\n    int id;\n  };\n\n  bool isOverloaded() override\n  {\n    return d_overloadQueueLength && (d_queued > d_overloadQueueLength);\n  }\n\nprivate:\n  int nextid;\n  time_t d_last_started;\n  unsigned int d_overloadQueueLength, d_maxQueueLength;\n  int d_num_threads;\n  std::atomic<unsigned int> d_queued{0};\n  std::vector<std::pair<int,int>> d_pipes;\n};\n\n//template<class Answer, class Question, class Backend>::nextid;\ntemplate<class Answer, class Question, class Backend> Distributor<Answer,Question,Backend>* Distributor<Answer,Question,Backend>::Create(int n)\n{\n    if( n == 1 )\n      return new SingleThreadDistributor<Answer,Question,Backend>();\n    else\n      return new MultiThreadDistributor<Answer,Question,Backend>( n );\n}\n\ntemplate<class Answer, class Question, class Backend>SingleThreadDistributor<Answer,Question,Backend>::SingleThreadDistributor()\n{\n  g_log<<Logger::Error<<\"Only asked for 1 backend thread - operating unthreaded\"<<endl;\n  try {\n    b=make_unique<Backend>();\n  }\n  catch(const PDNSException &AE) {\n    g_log<<Logger::Error<<\"Distributor caught fatal exception: \"<<AE.reason<<endl;\n    _exit(1);\n  }\n  catch(const std::exception& e) {\n    g_log<<Logger::Error<<\"Distributor caught fatal exception: \"<<e.what()<<endl;\n    _exit(1);\n  }\n  catch(...) {\n    g_log<<Logger::Error<<\"Caught an unknown exception when creating backend, probably\"<<endl;\n    _exit(1);\n  }\n}\n\ntemplate<class Answer, class Question, class Backend>MultiThreadDistributor<Answer,Question,Backend>::MultiThreadDistributor(int n)\n{\n  d_num_threads=n;\n  d_overloadQueueLength=::arg().asNum(\"overload-queue-length\");\n  d_maxQueueLength=::arg().asNum(\"max-queue-length\");\n  nextid=0;\n  d_last_started=time(0);\n\n  for(int i=0; i < n; ++i) {\n    int fds[2];\n    if(pipe(fds) < 0)\n      unixDie(\"Creating pipe\");\n    d_pipes.push_back({fds[0],fds[1]});\n  }\n  \n  if (n<1) {\n    g_log<<Logger::Error<<\"Asked for fewer than 1 threads, nothing to do\"<<endl;\n    _exit(1);\n  }\n\n  g_log<<Logger::Warning<<\"About to create \"<<n<<\" backend threads for UDP\"<<endl;\n  for(int i=0;i<n;i++) {\n    std::thread t(std::bind(&MultiThreadDistributor<Answer,Question,Backend>::distribute, this, i));\n    t.detach();\n    Utility::usleep(50000); // we've overloaded mysql in the past :-)\n  }\n  g_log<<Logger::Warning<<\"Done launching threads, ready to distribute questions\"<<endl;\n}\n\n\n// start of a new thread\ntemplate<class Answer, class Question, class Backend>void MultiThreadDistributor<Answer,Question,Backend>::distribute(int ournum)\n{\n  setThreadName(\"pdns/distributo\");\n\n  try {\n    std::unique_ptr<Backend> b= make_unique<Backend>(); // this will answer our questions\n    int queuetimeout=::arg().asNum(\"queue-limit\"); \n\n    for(;;) {\n    \n      QuestionData* tempQD = nullptr;\n      if(read(d_pipes.at(ournum).first, &tempQD, sizeof(tempQD)) != sizeof(tempQD))\n\tunixDie(\"read\");\n      --d_queued;\n      std::unique_ptr<QuestionData> QD = std::unique_ptr<QuestionData>(tempQD);\n      tempQD = nullptr;\n      std::unique_ptr<Answer> a = nullptr;\n\n      if(queuetimeout && QD->Q.d_dt.udiff()>queuetimeout*1000) {\n        S.inc(\"timedout-packets\");\n        continue;\n      }        \n\n      bool allowRetry=true;\nretry:\n      // this is the only point where we interact with the backend (synchronous)\n      try {\n        if (!b) {\n          allowRetry=false;\n          b=make_unique<Backend>();\n        }\n        a=b->question(QD->Q);\n      }\n      catch(const PDNSException &e) {\n        b.reset();\n        if (!allowRetry) {\n          g_log<<Logger::Error<<\"Backend error: \"<<e.reason<<endl;\n          a=QD->Q.replyPacket();\n\n          a->setRcode(RCode::ServFail);\n          S.inc(\"servfail-packets\");\n          S.ringAccount(\"servfail-queries\", QD->Q.qdomain, QD->Q.qtype);\n        } else {\n          g_log<<Logger::Notice<<\"Backend error (retry once): \"<<e.reason<<endl;\n          goto retry;\n        }\n      }\n      catch(...) {\n        b.reset();\n        if (!allowRetry) {\n          g_log<<Logger::Error<<\"Caught unknown exception in Distributor thread \"<<(long)pthread_self()<<endl;\n          a=QD->Q.replyPacket();\n\n          a->setRcode(RCode::ServFail);\n          S.inc(\"servfail-packets\");\n          S.ringAccount(\"servfail-queries\", QD->Q.qdomain, QD->Q.qtype);\n        } else {\n          g_log<<Logger::Warning<<\"Caught unknown exception in Distributor thread \"<<(long)pthread_self()<<\" (retry once)\"<<endl;\n          goto retry;\n        }\n      }\n\n      QD->callback(a);\n      QD.reset();\n    }\n\n    b.reset();\n  }\n  catch(const PDNSException &AE) {\n    g_log<<Logger::Error<<\"Distributor caught fatal exception: \"<<AE.reason<<endl;\n    _exit(1);\n  }\n  catch(const std::exception& e) {\n    g_log<<Logger::Error<<\"Distributor caught fatal exception: \"<<e.what()<<endl;\n    _exit(1);\n  }\n  catch(...) {\n    g_log<<Logger::Error<<\"Caught an unknown exception when creating backend, probably\"<<endl;\n    _exit(1);\n  }\n}\n\ntemplate<class Answer, class Question, class Backend>int SingleThreadDistributor<Answer,Question,Backend>::question(Question& q, callback_t callback)\n{\n  std::unique_ptr<Answer> a = nullptr;\n  bool allowRetry=true;\nretry:\n  try {\n    if (!b) {\n      allowRetry=false;\n      b=make_unique<Backend>();\n    }\n    a=b->question(q); // a can be NULL!\n  }\n  catch(const PDNSException &e) {\n    b.reset();\n    if (!allowRetry) {\n      g_log<<Logger::Error<<\"Backend error: \"<<e.reason<<endl;\n      a=q.replyPacket();\n\n      a->setRcode(RCode::ServFail);\n      S.inc(\"servfail-packets\");\n      S.ringAccount(\"servfail-queries\", q.qdomain, q.qtype);\n    } else {\n      g_log<<Logger::Notice<<\"Backend error (retry once): \"<<e.reason<<endl;\n      goto retry;\n    }\n  }\n  catch(...) {\n    b.reset();\n    if (!allowRetry) {\n      g_log<<Logger::Error<<\"Caught unknown exception in Distributor thread \"<<(unsigned long)pthread_self()<<endl;\n      a=q.replyPacket();\n\n      a->setRcode(RCode::ServFail);\n      S.inc(\"servfail-packets\");\n      S.ringAccount(\"servfail-queries\", q.qdomain, q.qtype);\n    } else {\n      g_log<<Logger::Warning<<\"Caught unknown exception in Distributor thread \"<<(unsigned long)pthread_self()<<\" (retry once)\"<<endl;\n      goto retry;\n    }\n  }\n  callback(a);\n  return 0;\n}\n\nstruct DistributorFatal{};\n\ntemplate<class Answer, class Question, class Backend>int MultiThreadDistributor<Answer,Question,Backend>::question(Question& q, callback_t callback)\n{\n  // this is passed to other process over pipe and released there\n  auto QD=new QuestionData(q);\n  auto ret = QD->id = nextid++; // might be deleted after write!\n  QD->callback=callback;\n\n  ++d_queued;\n  if(write(d_pipes.at(QD->id % d_pipes.size()).second, &QD, sizeof(QD)) != sizeof(QD)) {\n    --d_queued;\n    delete QD;\n    unixDie(\"write\");\n  }\n\n  if(d_queued > d_maxQueueLength) {\n    g_log<<Logger::Error<< d_queued <<\" questions waiting for database/backend attention. Limit is \"<<::arg().asNum(\"max-queue-length\")<<\", respawning\"<<endl;\n    // this will leak the entire contents of all pipes, nothing will be freed. Respawn when this happens!\n    throw DistributorFatal();\n  }\n\n  return ret;\n}\n"}, "37": {"id": 37, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsproxy.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <map>\n#include <mutex>\n#include <sys/socket.h>\n#include <netinet/in.h>\n#include <arpa/inet.h>\n#include \"dnspacket.hh\"\n#include \"lock.hh\"\n#include \"iputils.hh\"\n\n#include \"namespaces.hh\"\n\n/**\n\nhow will this work.\n\nThis is a thread that just throws packets around. Should handle ~1000 packets/second.\n\nConsists of a thread receiving packets back from the backend and retransmitting them to the original client.\n\nFurthermore, it provides a member function that reports the packet to the connection tracker and actually sends it out. \n\nThe sending happens from a source port that is determined by the constructor, but IS random. Furthermore, the ID is XOR-ed with a random value\nto make sure outside parties can't spoof us.\n\nTo fix: how to remove the stale entries that will surely accumulate\n*/\n\nclass DNSProxy\n{\npublic:\n  DNSProxy(const string &ip); //!< creates socket\n  ~DNSProxy(); //<! dtor for DNSProxy\n  void go(); //!< launches the actual thread\n  bool completePacket(std::unique_ptr<DNSPacket>& r, const DNSName& target,const DNSName& aname, const uint8_t scopeMask);\n\n  void mainloop();                  //!< this is the main loop that receives reply packets and sends them out again\n  bool recurseFor(DNSPacket* p);\nprivate:\n  struct ConntrackEntry\n  {\n    time_t created;\n    boost::optional<ComboAddress> anyLocal;\n    DNSName qname;\n    std::unique_ptr<DNSPacket> complete;\n    DNSName aname;\n    uint8_t anameScopeMask;\n    ComboAddress remote;\n    uint16_t id;\n    uint16_t qtype;\n    int outsock;\n  };\n\n  typedef map<int,ConntrackEntry> map_t;\n\n  // Data\n  ComboAddress d_remote;\n  AtomicCounter* d_resanswers;\n  AtomicCounter* d_udpanswers;\n  AtomicCounter* d_resquestions;\n  std::mutex d_lock;\n  map_t d_conntrack;\n  int d_sock;\n  int getID_locked();\n  uint16_t d_xor;\n};\n"}, "42": {"id": 42, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dynlistener.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <vector>\n#include <sys/types.h>\n#include <errno.h>\n#include <iostream>\n#include <sstream>\n#include \"iputils.hh\"\n#include <boost/utility.hpp>\n#include <unistd.h>\n#include <sys/un.h>\n#include <dlfcn.h>\n#include <sys/socket.h>\n#include <netinet/in.h>\n\n#include \"namespaces.hh\"\n\nclass DynListener : public boost::noncopyable\n{\npublic:\n  explicit DynListener(const string &pname=\"\");\n  explicit DynListener(const ComboAddress& addr);\n  ~DynListener();\n  void go();\n  void theListener();\n\n  typedef string g_funk_t(const vector<string> &parts, Utility::pid_t ppid); // guido!\n  typedef struct { g_funk_t *func; string args; string usage; } g_funkwithusage_t;\n  typedef map<string,g_funkwithusage_t> g_funkdb_t;\n  \n  static void registerFunc(const string &name, g_funk_t *gf, const string &usage=\"\", const string &args=\"\");\n  static void registerRestFunc(g_funk_t *gf);\n  static g_funk_t* getFunc(const string& fname) { return s_funcdb[fname].func; } \nprivate:\n  void sendlines(const string &lines);\n  string getHelp();\n  string getLine();\n\n  void listenOnUnixDomain(const std::string& fname);\n  void listenOnTCP(const ComboAddress&);\n  void createSocketAndBind(int family, struct sockaddr*local, size_t len);\n\n  NetmaskGroup d_tcprange;\n  int d_s{-1};\n  int d_client{-1};\n  bool d_nonlocal;\n  bool d_tcp{false};\n  pid_t d_ppid{0};\n  \n  string d_socketname;\n  ComboAddress d_socketaddress;\n  static g_funkdb_t s_funcdb;\n  static g_funk_t* s_restfunc;\n  bool testLive(const string& fname);\n};\n"}, "46": {"id": 46, "path": "/home/runner/work/testcc/testcc/retdec/pdns/inflighter.cc", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#ifdef HAVE_CONFIG_H\n#include \"config.h\"\n#endif\n#include <vector>\n#include <deque>\n#include <iostream>\n\n#include <boost/multi_index_container.hpp>\n#include <boost/format.hpp>\n#include <sys/time.h>\n#include <time.h>\n#include \"iputils.hh\"\n#include \"statbag.hh\"\n#include <sys/socket.h>\n\n#include \"namespaces.hh\"\nusing namespace boost::multi_index;\n\nstruct TimeTag{};\n\ntemplate<typename Container, typename SenderReceiver> class Inflighter\n{\npublic:\n  Inflighter(Container& c, SenderReceiver& sr) : d_container(c), d_sr(sr), d_init(false)\n  {\n    d_burst = 2;\n    d_maxInFlight = 5;\n    d_timeoutSeconds = 3;\n    d_unexpectedResponse = d_timeouts = 0;\n  }\n  void init()\n  {\n    d_iter = d_container.begin();\n    d_init=true;\n  }\n  \n  bool run(); //!< keep calling this as long as it returns 1, or if it throws an exception \n  \n  unsigned int d_maxInFlight;\n  unsigned int d_timeoutSeconds;\n  int d_burst;\n  \n  uint64_t getTimeouts()\n  {\n    return d_timeouts;\n  }\n  \n  uint64_t getUnexpecteds()\n  {\n    return d_unexpectedResponse;\n  }\n  \nprivate:\n  struct TTDItem\n  {\n    typename Container::iterator iter;\n    typename SenderReceiver::Identifier id;\n    struct timeval sentTime, ttd;\n  };\n\n  typedef multi_index_container<\n    TTDItem,\n    indexed_by<\n      ordered_unique<\n        member<TTDItem, typename SenderReceiver::Identifier, &TTDItem::id>\n      >,\n      ordered_non_unique<\n        tag<TimeTag>,\n        member<TTDItem, struct timeval, &TTDItem::ttd>\n      >\n    >\n  >ttdwatch_t; \n  \n  Container& d_container;\n  SenderReceiver& d_sr;\n  \n  ttdwatch_t d_ttdWatch;\n  typename Container::iterator d_iter;\n  bool d_init;\n  \n  uint64_t d_unexpectedResponse, d_timeouts;\n};\n\ntemplate<typename Container, typename SendReceive> bool Inflighter<Container, SendReceive>::run()\n{\n  if(!d_init)\n    init();\n    \n  for(;;) {\n    int burst = 0;\n\n    // 'send' as many items as allowed, limited by 'max in flight' and our burst parameter (which limits query rate growth)\n    while(d_iter != d_container.end() && d_ttdWatch.size() < d_maxInFlight) { \n      TTDItem ttdi;\n      ttdi.iter = d_iter++;\n      ttdi.id = d_sr.send(*ttdi.iter);\n      gettimeofday(&ttdi.sentTime, 0);\n      ttdi.ttd = ttdi.sentTime;\n      ttdi.ttd.tv_sec += d_timeoutSeconds;\n      if(d_ttdWatch.count(ttdi.id)) {\n//        cerr<<\"DUPLICATE INSERT!\"<<endl;\n      }\n      d_ttdWatch.insert(ttdi);\n      \n      if(++burst == d_burst)\n        break;\n    }\n    int processed=0;\n    \n    \n    // if there are queries in flight, handle responses\n    if(!d_ttdWatch.empty()) {\n      // cerr<<\"Have \"<< d_ttdWatch.size() <<\" queries in flight\"<<endl;            \n      typename SendReceive::Answer answer;\n      typename SendReceive::Identifier id;\n      \n      // get as many answers as available - 'receive' should block for a short while to wait for an answer\n      while(d_sr.receive(id, answer)) {\n        typename ttdwatch_t::iterator ival = d_ttdWatch.find(id); // match up what we received to what we were waiting for\n\n        if(ival != d_ttdWatch.end()) { // found something!\n          ++processed;\n          struct timeval now;\n          gettimeofday(&now, 0);\n          unsigned int usec = 1000000*(now.tv_sec - ival->sentTime.tv_sec) + (now.tv_usec - ival->sentTime.tv_usec);\n          d_sr.deliverAnswer(*ival->iter, answer, usec);    // deliver to sender/receiver\n          d_ttdWatch.erase(ival);\n          break; // we can send new questions!\n        }\n        else {\n          // cerr<<\"UNEXPECTED ANSWER: \"<<id<<endl;\n          d_unexpectedResponse++;\n        }\n      }\n    \n      \n      if(!processed /* || d_ttdWatch.size() > 10000 */ ) { // no new responses, time for some cleanup of the ttdWatch\n        struct timeval now;\n        gettimeofday(&now, 0);\n        \n        typedef typename ttdwatch_t::template index<TimeTag>::type waiters_by_ttd_index_t;\n        waiters_by_ttd_index_t& waiters_index = boost::multi_index::get<TimeTag>(d_ttdWatch);\n\n        // this provides a list of items sorted by age\n        for(typename waiters_by_ttd_index_t::iterator valiter = waiters_index.begin(); valiter != waiters_index.end(); ) {\n          if(valiter->ttd.tv_sec < now.tv_sec || (valiter->ttd.tv_sec == now.tv_sec && valiter->ttd.tv_usec < now.tv_usec)) {\n            d_sr.deliverTimeout(valiter->id);  // so backend can release id\n            waiters_index.erase(valiter++);\n            // cerr<<\"Have timeout for id=\"<< valiter->id <<endl;\n            d_timeouts++;\n          }\n          else \n            break; // if this one was too new, rest will be too\n        }\n      }\n    }\n    if(d_ttdWatch.empty() && d_iter == d_container.end())\n      break;\n  }\n  return false;\n}\n\n#if 0\nStatBag S;\n\nstruct SendReceive\n{\n  typedef int Identifier;\n  typedef int Answer;\n  ComboAddress d_remote;\n  int d_socket;\n  int d_id;\n  \n  SendReceive()\n  {\n    d_id = 0;\n    d_socket = socket(AF_INET, SOCK_DGRAM, 0);\n    int val=1;\n    setsockopt(d_socket, SOL_SOCKET, SO_REUSEADDR, &val, sizeof(val));\n    \n    ComboAddress local(\"0.0.0.0\", 1024);\n    bind(d_socket, (struct sockaddr*)&local, local.getSocklen());\n    \n    char buf[512];\n    \n    socklen_t remotelen=sizeof(d_remote);\n    cerr<<\"Waiting for 'hi' on \"<<local.toStringWithPort()<<endl;\n    int len = recvfrom(d_socket, buf, sizeof(buf), 0, (struct sockaddr*)&d_remote, &remotelen);\n    cerr<<d_remote.toStringWithPort()<<\" sent 'hi': \"<<string(buf, len);\n    Utility::setNonBlocking(d_socket);\n    connect(d_socket, (struct sockaddr*) &d_remote, d_remote.getSocklen());\n  }\n  \n  ~SendReceive()\n  {\n    ::send(d_socket, \"done\\r\\n\", 6, 0);\n  }\n  \n  Identifier send(int& i)\n  {\n    cerr<<\"Sending a '\"<<i<<\"'\"<<endl;\n    string msg = (boost::format(\"%d %d\\n\") % d_id % i).str();\n    ::send(d_socket, msg.c_str(), msg.length(), 0);\n    return d_id++;\n  }\n  \n  bool receive(Identifier& id, int& i)\n  {\n    if(waitForData(d_socket, 0, 500000) > 0) {\n      char buf[512];\n    \n      int len = recv(d_socket, buf, sizeof(buf), 0);\n      string msg(buf, len);\n      if(sscanf(msg.c_str(), \"%d %d\", &id, &i) != 2) {\n        throw runtime_error(\"Invalid input\");\n      }\n      return 1;\n    }\n    return 0;\n  }\n  \n  void deliverAnswer(int& i, int j)\n  {\n    cerr<<\"We sent \"<<i<<\", got back: \"<<j<<endl;\n  }\n};\n\n\nint main()\n{\n  vector<int> numbers;\n  SendReceive sr;\n  Inflighter<vector<int>, SendReceive> inflighter(numbers, sr);\n\n  for(int n=0; n < 100; ++n) \n    numbers.push_back(n*n);\n\n\n  for(;;) {\n    try {\n      inflighter.run();\n      break;\n    }\n    catch(exception& e) {\n      cerr<<\"Caught exception: \"<<e.what()<<endl;\n    }\n  }\n  \n}\n#endif\n"}, "12": {"id": 12, "path": "/usr/include/boost/multi_index_container.hpp", "content": "/* Multiply indexed container.\n *\n * Copyright 2003-2014 Joaquin M Lopez Munoz.\n * Distributed under the Boost Software License, Version 1.0.\n * (See accompanying file LICENSE_1_0.txt or copy at\n * http://www.boost.org/LICENSE_1_0.txt)\n *\n * See http://www.boost.org/libs/multi_index for library home page.\n */\n\n#ifndef BOOST_MULTI_INDEX_HPP\n#define BOOST_MULTI_INDEX_HPP\n\n#if defined(_MSC_VER)\n#pragma once\n#endif\n\n#include <boost/config.hpp> /* keep it first to prevent nasty warns in MSVC */\n#include <algorithm>\n#include <boost/detail/allocator_utilities.hpp>\n#include <boost/detail/no_exceptions_support.hpp>\n#include <boost/detail/workaround.hpp>\n#include <boost/move/core.hpp>\n#include <boost/mpl/at.hpp>\n#include <boost/mpl/contains.hpp>\n#include <boost/mpl/find_if.hpp>\n#include <boost/mpl/identity.hpp>\n#include <boost/mpl/int.hpp>\n#include <boost/mpl/size.hpp>\n#include <boost/mpl/deref.hpp>\n#include <boost/multi_index_container_fwd.hpp>\n#include <boost/multi_index/detail/access_specifier.hpp>\n#include <boost/multi_index/detail/adl_swap.hpp>\n#include <boost/multi_index/detail/base_type.hpp>\n#include <boost/multi_index/detail/do_not_copy_elements_tag.hpp>\n#include <boost/multi_index/detail/converter.hpp>\n#include <boost/multi_index/detail/header_holder.hpp>\n#include <boost/multi_index/detail/has_tag.hpp>\n#include <boost/multi_index/detail/no_duplicate_tags.hpp>\n#include <boost/multi_index/detail/safe_mode.hpp>\n#include <boost/multi_index/detail/scope_guard.hpp>\n#include <boost/multi_index/detail/vartempl_support.hpp>\n#include <boost/static_assert.hpp>\n#include <boost/type_traits/is_same.hpp>\n#include <boost/utility/base_from_member.hpp>\n\n#if !defined(BOOST_NO_CXX11_HDR_INITIALIZER_LIST)\n#include <initializer_list>\n#endif\n\n#if !defined(BOOST_MULTI_INDEX_DISABLE_SERIALIZATION)\n#include <boost/multi_index/detail/archive_constructed.hpp>\n#include <boost/multi_index/detail/serialization_version.hpp>\n#include <boost/serialization/collection_size_type.hpp>\n#include <boost/serialization/nvp.hpp>\n#include <boost/serialization/split_member.hpp>\n#include <boost/serialization/version.hpp>\n#include <boost/throw_exception.hpp> \n#endif\n\n#if defined(BOOST_MULTI_INDEX_ENABLE_INVARIANT_CHECKING)\n#include <boost/multi_index/detail/invariant_assert.hpp>\n#define BOOST_MULTI_INDEX_CHECK_INVARIANT_OF(x)                              \\\n  detail::scope_guard BOOST_JOIN(check_invariant_,__LINE__)=                 \\\n    detail::make_obj_guard(x,&multi_index_container::check_invariant_);      \\\n  BOOST_JOIN(check_invariant_,__LINE__).touch();\n#define BOOST_MULTI_INDEX_CHECK_INVARIANT                                    \\\n  BOOST_MULTI_INDEX_CHECK_INVARIANT_OF(*this)\n#else\n#define BOOST_MULTI_INDEX_CHECK_INVARIANT_OF(x)\n#define BOOST_MULTI_INDEX_CHECK_INVARIANT\n#endif\n\nnamespace boost{\n\nnamespace multi_index{\n\n#if BOOST_WORKAROUND(BOOST_MSVC,BOOST_TESTED_AT(1500))\n#pragma warning(push)\n#pragma warning(disable:4522) /* spurious warning on multiple operator=()'s */\n#endif\n\ntemplate<typename Value,typename IndexSpecifierList,typename Allocator>\nclass multi_index_container:\n  private ::boost::base_from_member<\n    typename boost::detail::allocator::rebind_to<\n      Allocator,\n      typename detail::multi_index_node_type<\n        Value,IndexSpecifierList,Allocator>::type\n    >::type>,\n  BOOST_MULTI_INDEX_PRIVATE_IF_MEMBER_TEMPLATE_FRIENDS detail::header_holder<\n    typename boost::detail::allocator::rebind_to<\n      Allocator,\n      typename detail::multi_index_node_type<\n        Value,IndexSpecifierList,Allocator>::type\n    >::type::pointer,\n    multi_index_container<Value,IndexSpecifierList,Allocator> >,\n  public detail::multi_index_base_type<\n    Value,IndexSpecifierList,Allocator>::type\n{\n#if defined(BOOST_MULTI_INDEX_ENABLE_INVARIANT_CHECKING)&&\\\n    BOOST_WORKAROUND(__MWERKS__,<=0x3003)\n/* The \"ISO C++ Template Parser\" option in CW8.3 has a problem with the\n * lifetime of const references bound to temporaries --precisely what\n * scopeguards are.\n */\n\n#pragma parse_mfunc_templ off\n#endif\n\nprivate:\n  BOOST_COPYABLE_AND_MOVABLE(multi_index_container)\n\n#if !defined(BOOST_NO_MEMBER_TEMPLATE_FRIENDS)\n  template <typename,typename,typename> friend class  detail::index_base;\n  template <typename,typename>          friend struct detail::header_holder;\n  template <typename,typename>          friend struct detail::converter;\n#endif\n\n  typedef typename detail::multi_index_base_type<\n      Value,IndexSpecifierList,Allocator>::type   super;\n  typedef typename\n  boost::detail::allocator::rebind_to<\n    Allocator,\n    typename super::node_type\n  >::type                                         node_allocator;\n  typedef ::boost::base_from_member<\n    node_allocator>                               bfm_allocator;\n  typedef detail::header_holder<\n    typename node_allocator::pointer,\n    multi_index_container>                        bfm_header;\n\n\npublic:\n  /* All types are inherited from super, a few are explicitly\n   * brought forward here to save us some typename's.\n   */\n\n  typedef typename super::ctor_args_list           ctor_args_list;\n  typedef IndexSpecifierList                       index_specifier_type_list;\n \n  typedef typename super::index_type_list          index_type_list;\n\n  typedef typename super::iterator_type_list       iterator_type_list;\n  typedef typename super::const_iterator_type_list const_iterator_type_list;\n  typedef typename super::value_type               value_type;\n  typedef typename super::final_allocator_type     allocator_type;\n  typedef typename super::iterator                 iterator;\n  typedef typename super::const_iterator           const_iterator;\n\n  BOOST_STATIC_ASSERT(\n    detail::no_duplicate_tags_in_index_list<index_type_list>::value);\n\n  /* global project() needs to see this publicly */\n\n  typedef typename super::node_type node_type;\n\n  /* construct/copy/destroy */\n\n  explicit multi_index_container(\n\n#if BOOST_WORKAROUND(__IBMCPP__,<=600)\n    /* VisualAge seems to have an ETI issue with the default values\n     * for arguments args_list and al.\n     */\n\n    co                                 index_type;\n\n  BOOST_STATIC_ASSERT(N>=0&&\n    N<\n    mpl::size<\n      BOOST_DEDUCED_TYPENAME multi_index_type::index_type_list\n    >::type::value);\n\n  return detail::converter<multi_index_type,index_type>::index(m);\n}\n\ntemplate<int N,typename Value,typename IndexSpecifierList,typename Allocator>\nconst typename nth_index<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,N>::type&\nget(\n  const multi_index_container<Value,IndexSpecifierList,Allocator>& m\n)BOOST_NOEXCEPT\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>    multi_index_type;\n  typedef typename nth_index<\n    multi_index_container<\n      Value,IndexSpecifierList,Allocator>,\n    N\n  >::type                                  index_type;\n\n  BOOST_STATIC_ASSERT(N>=0&&\n    N<\n    mpl::size<\n      BOOST_DEDUCED_TYPENAME multi_index_type::index_type_list\n    >::type::value);\n\n  return detail::converter<multi_index_type,index_type>::index(m);\n}\n\n/* retrieval of indices by tag */\n\ntemplate<typename MultiIndexContainer,typename Tag>\nstruct index\n{\n  typedef typename MultiIndexContainer::index_type_list index_type_list;\n\n  typedef typename mpl::find_if<\n    index_type_list,\n    detail::has_tag<Tag>\n  >::type                                      iter;\n\n  BOOST_STATIC_CONSTANT(\n    bool,index_found=!(is_same<iter,typename mpl::end<index_type_list>::type >::value));\n  BOOST_STATIC_ASSERT(index_found);\n\n  typedef typename mpl::deref<iter>::type       type;\n};\n\ntemplate<\n  typename Tag,typename Value,typename IndexSpecifierList,typename Allocator\n>\ntypename ::boost::multi_index::index<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,Tag>::type&\nget(\n  multi_index_container<Value,IndexSpecifierList,Allocator>& m)BOOST_NOEXCEPT\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>         multi_index_type;\n  typedef typename ::boost::multi_index::index<\n    multi_index_container<\n      Value,IndexSpecifierList,Allocator>,\n    Tag\n  >::type                                       index_type;\n\n  return detail::converter<multi_index_type,index_type>::index(m);\n}\n\ntemplate<\n  typename Tag,typename Value,typename IndexSpecifierList,typename Allocator\n>\nconst typename ::boost::multi_index::index<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,Tag>::type&\nget(\n  const multi_index_container<Value,IndexSpecifierList,Allocator>& m\n)BOOST_NOEXCEPT\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>         multi_index_type;\n  typedef typename ::boost::multi_index::index<\n    multi_index_container<\n      Value,IndexSpecifierList,Allocator>,\n    Tag\n  >::type                                       index_type;\n\n  return detail::converter<multi_index_type,index_type>::index(m);\n}\n\n/* projection of iterators by number */\n\ntemplate<typename MultiIndexContainer,int N>\nstruct nth_index_iterator\n{\n  typedef typename nth_index<MultiIndexContainer,N>::type::iterator type;\n};\n\ntemplate<typename MultiIndexContainer,int N>\nstruct nth_index_const_iterator\n{\n  typedef typename nth_index<MultiIndexContainer,N>::type::const_iterator type;\n};\n\ntemplate<\n  int N,typename IteratorType,\n  typename Value,typename IndexSpecifierList,typename Allocator>\ntypename nth_index_iterator<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,N>::type\nproject(\n  multi_index_container<Value,IndexSpecifierList,Allocator>& m,\n  IteratorType it)\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>                multi_index_type;\n  typedef typename nth_index<multi_index_type,N>::type index_type;\n\n#if !defined(__SUNPRO_CC)||!(__SUNPRO_CC<0x580) /* Sun C++ 5.7 fails */\n  BOOST_STATIC_ASSERT((\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::iterator_type_list,\n      IteratorType>::value));\n#endif\n\n  BOOST_MULTI_INDEX_CHECK_VALID_ITERATOR(it);\n\n#if defined(BOOST_MULTI_INDEX_ENABLE_SAFE_MODE)\n  typedef detail::converter<\n    multi_index_type,\n    BOOST_DEDUCED_TYPENAME IteratorType::container_type> converter;\n  BOOST_MULTI_INDEX_CHECK_IS_OWNER(it,converter::index(m));\n#endif\n\n  return detail::converter<multi_index_type,index_type>::iterator(\n    m,static_cast<typename multi_index_type::node_type*>(it.get_node()));\n}\n\ntemplate<\n  int N,typename IteratorType,\n  typename Value,typename IndexSpecifierList,typename Allocator>\ntypename nth_index_const_iterator<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,N>::type\nproject(\n  const multi_index_container<Value,IndexSpecifierList,Allocator>& m,\n  IteratorType it)\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>                multi_index_type;\n  typedef typename nth_index<multi_index_type,N>::type index_type;\n\n#if !defined(__SUNPRO_CC)||!(__SUNPRO_CC<0x580) /* Sun C++ 5.7 fails */\n  BOOST_STATIC_ASSERT((\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::iterator_type_list,\n      IteratorType>::value||\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::const_iterator_type_list,\n      IteratorType>::value));\n#endif\n\n  BOOST_MULTI_INDEX_CHECK_VALID_ITERATOR(it);\n\n#if defined(BOOST_MULTI_INDEX_ENABLE_SAFE_MODE)\n  typedef detail::converter<\n    multi_index_type,\n    BOOST_DEDUCED_TYPENAME IteratorType::container_type> converter;\n  BOOST_MULTI_INDEX_CHECK_IS_OWNER(it,converter::index(m));\n#endif\n\n  return detail::converter<multi_index_type,index_type>::const_iterator(\n    m,static_cast<typename multi_index_type::node_type*>(it.get_node()));\n}\n\n/* projection of iterators by tag */\n\ntemplate<typename MultiIndexContainer,typename Tag>\nstruct index_iterator\n{\n  typedef typename ::boost::multi_index::index<\n    MultiIndexContainer,Tag>::type::iterator    type;\n};\n\ntemplate<typename MultiIndexContainer,typename Tag>\nstruct index_const_iterator\n{\n  typedef typename ::boost::multi_index::index<\n    MultiIndexContainer,Tag>::type::const_iterator type;\n};\n\ntemplate<\n  typename Tag,typename IteratorType,\n  typename Value,typename IndexSpecifierList,typename Allocator>\ntypename index_iterator<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,Tag>::type\nproject(\n  multi_index_container<Value,IndexSpecifierList,Allocator>& m,\n  IteratorType it)\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>         multi_index_type;\n  typedef typename ::boost::multi_index::index<\n    multi_index_type,Tag>::type                 index_type;\n\n#if !defined(__SUNPRO_CC)||!(__SUNPRO_CC<0x580) /* Sun C++ 5.7 fails */\n  BOOST_STATIC_ASSERT((\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::iterator_type_list,\n      IteratorType>::value));\n#endif\n\n  BOOST_MULTI_INDEX_CHECK_VALID_ITERATOR(it);\n\n#if defined(BOOST_MULTI_INDEX_ENABLE_SAFE_MODE)\n  typedef detail::converter<\n    multi_index_type,\n    BOOST_DEDUCED_TYPENAME IteratorType::container_type> converter;\n  BOOST_MULTI_INDEX_CHECK_IS_OWNER(it,converter::index(m));\n#endif\n\n  return detail::converter<multi_index_type,index_type>::iterator(\n    m,static_cast<typename multi_index_type::node_type*>(it.get_node()));\n}\n\ntemplate<\n  typename Tag,typename IteratorType,\n  typename Value,typename IndexSpecifierList,typename Allocator>\ntypename index_const_iterator<\n  multi_index_container<Value,IndexSpecifierList,Allocator>,Tag>::type\nproject(\n  const multi_index_container<Value,IndexSpecifierList,Allocator>& m,\n  IteratorType it)\n{\n  typedef multi_index_container<\n    Value,IndexSpecifierList,Allocator>         multi_index_type;\n  typedef typename ::boost::multi_index::index<\n    multi_index_type,Tag>::type                 index_type;\n\n#if !defined(__SUNPRO_CC)||!(__SUNPRO_CC<0x580) /* Sun C++ 5.7 fails */\n  BOOST_STATIC_ASSERT((\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::iterator_type_list,\n      IteratorType>::value||\n    mpl::contains<\n      BOOST_DEDUCED_TYPENAME multi_index_type::const_iterator_type_list,\n      IteratorType>::value));\n#endif\n\n  BOOST_MULTI_INDEX_CHECK_VALID_ITERATOR(it);\n\n#if defined(BOOST_MULTI_INDEX_ENABLE_SAFE_MODE)\n  typedef detail::converter<\n    multi_index_type,\n    BOOST_DEDUCED_TYPENAME IteratorType::container_type> converter;\n  BOOST_MULTI_INDEX_CHECK_IS_OWNER(it,converter::index(m));\n#endif\n\n  return detail::converter<multi_index_type,index_type>::const_iterator(\n    m,static_cast<typename multi_index_type::node_type*>(it.get_node()));\n}\n\n/* Comparison. Simple forward to first index. */\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator==(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)==get<0>(y);\n}\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator<(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)<get<0>(y);\n}\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator!=(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)!=get<0>(y);\n}\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator>(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)>get<0>(y);\n}\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator>=(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)>=get<0>(y);\n}\n\ntemplate<\n  typename Value1,typename IndexSpecifierList1,typename Allocator1,\n  typename Value2,typename IndexSpecifierList2,typename Allocator2\n>\nbool operator<=(\n  const multi_index_container<Value1,IndexSpecifierList1,Allocator1>& x,\n  const multi_index_container<Value2,IndexSpecifierList2,Allocator2>& y)\n{\n  return get<0>(x)<=get<0>(y);\n}\n\n/*  specialized algorithms */\n\ntemplate<typename Value,typename IndexSpecifierList,typename Allocator>\nvoid swap(\n  multi_index_container<Value,IndexSpecifierList,Allocator>& x,\n  multi_index_container<Value,IndexSpecifierList,Allocator>& y)\n{\n  x.swap(y);\n}\n\n} /* namespace multi_index */\n\n#if !defined(BOOST_MULTI_INDEX_DISABLE_SERIALIZATION)\n/* class version = 1 : we now serialize the size through\n * boost::serialization::collection_size_type.\n * class version = 2 : proper use of {save|load}_construct_data.\n */\n\nnamespace serialization {\ntemplate<typename Value,typename IndexSpecifierList,typename Allocator>\nstruct version<\n  boost::multi_index_container<Value,IndexSpecifierList,Allocator>\n>\n{\n  BOOST_STATIC_CONSTANT(int,value=2);\n};\n} /* namespace serialization */\n#endif\n\n/* Associated global functions are promoted to namespace boost, except\n * comparison operators and swap, which are meant to be Koenig looked-up.\n */\n\nusing multi_index::get;\nusing multi_index::project;\n\n} /* namespace boost */\n\n#undef BOOST_MULTI_INDEX_CHECK_INVARIANT\n#undef BOOST_MULTI_INDEX_CHECK_INVARIANT_OF\n\n#endif\n"}, "48": {"id" - PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n\n#include <string>\n#include <ctime>\n#include <iostream>\n#include <sstream>\n#include <syslog.h>\n\n#include \"namespaces.hh\"\n#include \"dnsname.hh\"\n#include \"iputils.hh\"\n\n//! The Logger class can be used to log messages in various ways.\nclass Logger\n{\npublic:\n  Logger(const string &, int facility=LOG_DAEMON); //!< pass the identification you wish to appear in the log\n\n  //! The urgency of a log message\n  enum Urgency {All=32767,Alert=LOG_ALERT, Critical=LOG_CRIT, Error=LOG_ERR, Warning=LOG_WARNING,\n                Notice=LOG_NOTICE,Info=LOG_INFO, Debug=LOG_DEBUG, None=-1};\n\n  /** Log a message.\n      \\param msg Message you wish to log\n      \\param u Urgency of the message you wish to log\n  */\n  void log(const string &msg, Urgency u=Notice) noexcept;\n\n  void setFacility(int f){d_facility=f;open();} //!< Choose logging facility\n  void setFlag(int f){flags|=f;open();} //!< set a syslog flag\n  void setName(const string &);\n\n  //! set lower limit of urgency needed for console display. Messages of this urgency, and higher, will be displayed\n  void toConsole(Urgency);\n  void setLoglevel( Urgency );\n\n  void disableSyslog(bool d) {\n    d_disableSyslog = d;\n  }\n\n  void setTimestamps(bool t) {\n    d_timestamps = t;\n  }\n\n  void setPrefixed(bool p) {\n    d_prefixed = p;\n  }\n\n  //! Log to a file.\n  void toFile( const string & filename );\n  \n  void resetFlags(){flags=0;open();} //!< zero the flags\n  /** Use this to stream to your log, like this:\n      \\code\n      g_log<<\"This is an informational message\"<<endl; // logged at default loglevel (Info)\n      g_log<<Logger::Warning<<\"Out of diskspace\"<<endl; // Logged as a warning \n      g_log<<\"This is an informational message\"<<endl; // logged AGAIN at default loglevel (Info)\n      \\endcode\n  */\n  Logger& operator<<(const char *s);\n  Logger& operator<<(const string &s);   //!< log a string\n  Logger& operator<<(const DNSName&); \n  Logger& operator<<(const ComboAddress&); //!< log an address\n  Logger& operator<<(Urgency);    //!< set the urgency, << style\n\n  // Using const & since otherwise SyncRes:: values induce (illegal) copies\n  template<typename T> Logger & operator<<(const T & i) {\n\tostringstream tmp;\n\ttmp<<i;\n\t*this<<tmp.str();\n\treturn *this;\n  }\n\n  Logger& operator<<(std::ostream & (&)(std::ostream &)); //!< this is to recognise the endl, and to commit the log\n\nprivate:\n  struct PerThread\n  {\n    PerThread() : d_urgency(Info)\n    {}\n    string d_output;\n    Urgency d_urgency;\n  };\n  PerThread& getPerThread();\n  void open();\n\n  static thread_local PerThread t_perThread;\n  string name;\n  int flags;\n  int d_facility;\n  Urgency d_loglevel;\n  Urgency consoleUrgency;\n  bool opened;\n  bool d_disableSyslog;\n  bool d_timestamps{true};\n  bool d_prefixed{false};\n};\n\nLogger& getLogger();\n\n#define g_log getLogger()\n\n#ifdef VERBOSELOG\n#define DLOG(x) x\n#else\n#define DLOG(x) ((void)0)\n#endif\n"}, "35": {"id": 35, "path": "/home/runner/work/testcc/testcc/retdec/pdns/misc.hh", "cont
