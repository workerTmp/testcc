ee(const NetmaskTree& rhs): d_root(new TreeNode()), d_left(nullptr), d_size(0) {\n    copyTree(rhs);\n  }\n\n  NetmaskTree& operator=(const NetmaskTree& rhs) {\n    clear();\n    copyTree(rhs);\n    return *this;\n  }\n\n  const iterator begin() const {\n    return Iterator(this, d_left);\n  }\n  const iterator end() const {\n    return Iterator(this, nullptr);\n  }\n  iterator begin() {\n    return Iterator(this, d_left);\n  }\n  iterator end() {\n    return Iterator(this, nullptr);\n  }\n\n  node_type& insert(const string &mask) {\n    return insert(key_type(mask));\n  }\n\n  //<! Creates new value-pair in tree and returns it.\n  node_type& insert(const key_type& key) {\n    TreeNode* node;\n    bool is_left = true;\n\n    // we turn left on IPv4 and right on IPv6\n    if (key.isIPv4()) {\n      node = d_root->left.get();\n      if (node == nullptr) {\n        node = new TreeNode(key);\n        node->assigned = true;\n        node->parent = d_root.get();\n\n        d_root->left = unique_ptr<TreeNode>(node);\n        d_size++;\n        d_left = node;\n        return node->node;\n      }\n    } else if (key.isIPv6()) {\n      node = d_root->right.get();\n      if (node == nullptr) {\n        node = new TreeNode(key);\n        node->assigned = true;\n        node->parent = d_root.get();\n\n        d_root->right = unique_ptr<TreeNode>(node);\n        d_size++;\n        if (!d_root->left)\n          d_left = node;\n        return node->node;\n      }\n      if (d_root->left)\n        is_left = false;\n    } else\n      throw NetmaskException(\"invalid address family\");\n\n    // we turn left on 0 and right on 1\n    int bits = 0;\n    for(; bits < key.getBits(); bits++) {\n      bool vall = key.getBit(-1-bits);\n\n      if (bits >= node->d_bits) {\n        // the end of the current node is reached; continue with the next\n        if (vall) {\n          if (node->left || node->assigned)\n            is_left = false;\n          if (!node->right) {\n            // the right branch doesn't exist yet; attach our key here\n            node = node->make_right(key);\n            break;\n          }\n          node = node->right.get();\n        } else {\n          if (!node->left) {\n            // the left branch doesn't exist yet; attach our key here\n            node = node->make_left(key);\n            break;\n          }\n          node = node->left.get();\n        }\n        continue;\n      }\n      if (bits >= node->node.first.getBits()) {\n        // the matching branch ends here, yet the key netmask has more bits; add a\n        // child node below the existing branch leaf.\n        if (vall) {\n          if (node->assigned)\n            is_left = false;\n          node = node->make_right(key);\n        } else {\n          node = node->make_left(key);\n        }\n        break;\n      }\n      bool valr = node->node.first.getBit(-1-bits);\n      if (vall != valr) {\n        if (vall)\n          is_left = false;\n        // the branch matches just upto this point, yet continues in a different\n        // direction; fork the branch.\n        node = node->fork(key, bits);\n        break;\n      }\n    }\n\n    if (node->node.first.getBits() > key.getBits()) {\n      // key is a super-network of the matching node; split the branch and\n      // insert a node for the key above the matching node.\n      node = node->split(key, key.getBits());\n    }\n\n    if (node->left)\n      is_left = false;\n\n    node_type& value = node->node;\n\n    if (!node->assigned) {\n      // only increment size if not assigned before\n      d_size++;\n      // update the pointer to the left-most tree node\n      if (is_left)\n        d_left = node;\n      node->assigned = true;\n    } else {\n      // tree node exists for this value\n      if (is_left && d_left != node) {\n        throw std::logic_error(\n          \"NetmaskTree::insert(): lost track of left-most node in tree\");\n      }\n    }\n\n    return value;\n  }\n\n  //<! Creates or updates value\n  void insert_or_assign(const key_type& mask, const value_type& value) {\n    insert(mask).second = value;\n  }\n\n  void insert_or_assign(const string& mask, const value_type& value) {\n    insert(key_type(mask)).second = value;\n  }\n\n  //<! check if given key is present in TreeMap\n  bool has_key(const key_type& key) const {\n    const node_type *ptr = lookup(key);\n    return ptr && ptr->first == key;\n  }\n\n  //<! Returns \"best match\" for key_type, which might not be value\n  const node_type* lookup(const key_type& value) const {\n    return lookup(value.getNetwork(), value.getBits());\n  }\n\n  //<! Perform best match lookup for value, using at most max_bits\n  const node_type* lookup(const ComboAddress& value, int max_bits = 128) const {\n    TreeNode *node = nullptr;\n\n    uint8_t addr_bits = value.getBits();\n    if (max_bits < 0 || max_bits > addr_bits)\n      max_bits = addr_bits;\n\n    if (value.isIPv4())\n      node = d_root->left.get();\n    else if (value.isIPv6())\n      node = d_root->right.get();\n    else\n      throw NetmaskException(\"invalid address family\");\n    if (node == nullptr) return nullptr;\n\n    node_type *ret = nullptr;\n\n    int bits = 0;\n    for(; bits < max_bits; bits++) {\n      bool vall = value.getBit(-1-bits);\n      if (bits >= node->d_bits) {\n        // the end of the current node is reached; continue with the next\n        // (we keep track of last assigned node)\n        if (node->assigned && bits == node->node.first.getBits())\n          ret = &node->node;\n        if (vall) {\n          if (!node->right)\n            break;\n          node = node->right.get();\n        } else {\n          if (!node->left)\n            break;\n          node = node->left.get();\n        }\n        continue;\n      }\n      if (bits >= node->node.first.getBits()) {\n        // the matching branch ends here\n        break;\n      }\n      bool valr = node->node.first.getBit(-1-bits);\n      if (vall != valr) {\n        // the branch matches just upto this point, yet continues in a different\n        // direction\n        break;\n      }\n    }\n    // needed if we did not find one in loop\n    if (node->assigned && bits == node->node.first.getBits())\n      ret = &node->node;\n\n    // this can be nullptr.\n    return ret;\n  }\n\n  //<! Removes key from TreeMap.\n  void erase(const key_type& key) {\n    TreeNode *node = nullptr;\n\n    if (key.isIPv4())\n      node = d_root->left.get();\n    else if (key.isIPv6())\n      node = d_root->right.get();\n    else\n      throw NetmaskException(\"invalid address family\");\n    // no tree, no value\n    if (node == nullptr) return;\n\n    int bits = 0;\n    for(; node && bits < key.getBits(); bits++) {\n      bool vall = key.getBit(-1-bits);\n      if (bits >= node->d_bits) {\n        // the end of the current node is reached; continue with the next\n        if (vall) {\n          node = node->right.get();\n        } else {\n          node = node->left.get();\n        }\n        continue;\n      }\n      if (bits >= node->node.first.getBits()) {\n        // the matching branch ends here\n        if (key.getBits() != node->node.first.getBits())\n          node = nullptr;\n        break;\n      }\n      bool valr = node->node.first.getBit(-1-bits);\n      if (vall != valr) {\n        // the branch matches just upto this point, yet continues in a different\n        // direction\n        node = nullptr;\n        break;\n      }\n    }\n    if (node) {\n      if (d_size == 0) {\n        throw std::logic_error(\n          \"NetmaskTree::erase(): size of tree is zero before erase\");\n      }\n      d_size--;\n      node->assigned = false;\n      node->node.second = value_type();\n\n      if (node == d_left)\n        d_left = d_left->traverse_lnr_assigned();\n\n      cleanup_tree(node);\n    }\n  }\n\n  void erase(const string& key) {\n    erase(key_type(key));\n  }\n\n  //<! checks whether the container is empty.\n  bool empty() const {\n    return (d_size == 0);\n  }\n\n  //<! returns the number of elements\n  size_type size() const {\n    return d_size;\n  }\n\n  //<! See if given ComboAddress matches any prefix\n  bool match(const ComboAddress& value) const {\n    return (lookup(value) != nullptr);\n  }\n\n  bool match(const std::string& value) const {\n    return match(ComboAddress(value));\n  }\n\n  //<! Clean out the tree\n  void clear() {\n    d_root.reset(new TreeNode());\n    d_left = nullptr;\n    d_size = 0;\n  }\n\n  //<! swaps the contents with another NetmaskTree\n  void swap(NetmaskTree& rhs) {\n    std::swap(d_root, rhs.d_root);\n    std::swap(d_left, rhs.d_left);\n    std::swap(d_size, rhs.d_size);\n  }\n\nprivate:\n  unique_ptr<TreeNode> d_root; //<! Root of our tree\n  TreeNode *d_left;\n  size_type d_size;\n};\n\n/** This class represents a group of supplemental Netmask classes. An IP address matchs\n    if it is matched by zero or more of the Netmask classes within.\n*/\nclass NetmaskGroup\n{\npublic:\n  NetmaskGroup() noexcept {\n  }\n\n  //! If this IP address is matched by any of the classes within\n\n  bool match(const ComboAddress *ip) const\n  {\n    const auto &ret = tree.lookup(*ip);\n    if(ret) return ret->second;\n    return false;\n  }\n\n  bool match(const ComboAddress& ip) const\n  {\n    return match(&ip);\n  }\n\n  bool lookup(const ComboAddress* ip, Netmask* nmp) const\n  {\n    const auto &ret = tree.lookup(*ip);\n    if (ret) {\n      if (nmp != nullptr)\n        *nmp = ret->first;\n\n      return ret->second;\n    }\n    return false;\n  }\n\n  bool lookup(const ComboAddress& ip, Netmask* nmp) const\n  {\n    return lookup(&ip, nmp);\n  }\n\n  //! Add this string to the list of possible matches\n  void addMask(const string &ip, bool positive=true)\n  {\n    if(!ip.empty() && ip[0] == '!') {\n      addMask(Netmask(ip.substr(1)), false);\n    } else {\n      addMask(Netmask(ip), positive);\n    }\n  }\n\n  //! Add this Netmask to the list of possible matches\n  void addMask(const Netmask& nm, bool positive=true)\n  {\n    tree.insert(nm).second=positive;\n  }\n\n  //! Delete this Netmask from the list of possible matches\n  void deleteMask(const Netmask& nm)\n  {\n    tree.erase(nm);\n  }\n\n  void deleteMask(const std::string& ip)\n  {\n    if (!ip.empty())\n      deleteMask(Netmask(ip));\n  }\n\n  void clear()\n  {\n    tree.clear();\n  }\n\n  bool empty() const\n  {\n    return tree.empty();\n  }\n\n  size_t size() const\n  {\n    return tree.size();\n  }\n\n  string toString() const\n  {\n    ostringstream str;\n    for(auto iter = tree.begin(); iter != tree.end(); ++iter) {\n      if(iter != tree.begin())\n        str <<\", \";\n      if(!(iter->second))\n        str<<\"!\";\n      str<<iter->first.toString();\n    }\n    return str.str();\n  }\n\n  void toStringVector(vector<string>* vec) const\n  {\n    for(auto iter = tree.begin(); iter != tree.end(); ++iter) {\n      vec->push_back((iter->second ? \"\" : \"!\") + iter->first.toString());\n    }\n  }\n\n  void toMasks(const string &ips)\n  {\n    vector<string> parts;\n    stringtok(parts, ips, \", \\t\");\n\n    for (vector<string>::const_iterator iter = parts.begin(); iter != parts.end(); ++iter)\n      addMask(*iter);\n  }\n\nprivate:\n  NetmaskTree<bool> tree;\n};\n\nstruct SComboAddress\n{\n  SComboAddress(const ComboAddress& orig) : ca(orig) {}\n  ComboAddress ca;\n  bool operator<(const SComboAddress& rhs) const\n  {\n    return ComboAddress::addressOnlyLessThan()(ca, rhs.ca);\n  }\n  operator const ComboAddress&()\n  {\n    return ca;\n  }\n};\n\nclass NetworkError : public runtime_error\n{\npublic:\n  NetworkError(const string& why=\"Network Error\") : runtime_error(why.c_str())\n  {}\n  NetworkError(const char *why=\"Network Error\") : runtime_error(why)\n  {}\n};\n\nint SSocket(int family, int type, int flags);\nint SConnect(int sockfd, const ComboAddress& remote);\n/* tries to connect to remote for a maximum of timeout seconds.\n   sockfd should be set to non-blocking beforehand.\n   returns 0 on success (the socket is writable), throw a\n   runtime_error otherwise */\nint SConnectWithTimeout(int sockfd, const ComboAddress& remote, int timeout);\nint SBind(int sockfd, const ComboAddress& local);\nint SAccept(int sockfd, ComboAddress& remote);\nint SListen(int sockfd, int limit);\nint SSetsockopt(int sockfd, int level, int opname, int value);\nvoid setSocketIgnorePMTU(int sockfd);\nbool setReusePort(int sockfd);\n\n#if defined(IP_PKTINFO)\n  #define GEN_IP_PKTINFO IP_PKTINFO\n#elif defined(IP_RECVDSTADDR)\n  #define GEN_IP_PKTINFO IP_RECVDSTADDR\n#endif\n\nbool IsAnyAddress(const ComboAddress& addr);\nbool HarvestDestinationAddress(const struct msghdr* msgh, ComboAddress* destination);\nbool HarvestTimestamp(struct msghdr* msgh, struct timeval* tv);\nvoid fillMSGHdr(struct msghdr* msgh, struct iovec* iov, cmsgbuf_aligned* cbuf, size_t cbufsize, char* data, size_t datalen, ComboAddress* addr);\nssize_t sendfromto(int sock, const char* data, size_t len, int flags, const ComboAddress& from, const ComboAddress& to);\nsize_t sendMsgWithOptions(int fd, const char* buffer, size_t len, const ComboAddress* dest, const ComboAddress* local, unsigned int localItf, int flags);\n\n/* requires a non-blocking, connected TCP socket */\nbool isTCPSocketUsable(int sock);\n\nextern template class NetmaskTree<bool>;\n"}, "41": {"id": 41, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnsseckeeper.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <string>\n#include <string.h>\n#include <vector>\n#include <boost/logic/tribool.hpp>\n#include <boost/multi_index_container.hpp>\n#include <boost/multi_index/hashed_index.hpp>\n#include <boost/multi_index/ordered_index.hpp>\n#include <boost/tuple/tuple_comparison.hpp>\n#include <boost/multi_index/key_extractors.hpp>\n#include <boost/multi_index/sequenced_index.hpp>\n#include \"dnssecinfra.hh\"\n#include \"dnsrecords.hh\"\n#include \"ueberbackend.hh\"\n#include \"lock.hh\"\n\nusing namespace ::boost::multi_index;\n\nclass DNSSECKeeper : public boost::noncopyable\n{\npublic:\n  enum keytype_t { KSK, ZSK, CSK };\n  enum keyalgorithm_t : uint8_t {\n    RSAMD5=1,\n    DH=2,\n    DSA=3,\n    RSASHA1=5,\n    DSANSEC3SHA1=6,\n    RSASHA1NSEC3SHA1=7,\n    RSASHA256=8,\n    RSASHA512=10,\n    ECCGOST=12,\n    ECDSA256=13,\n    ECDSA384=14,\n    ED25519=15,\n    ED448=16\n  };\n\n  enum dsdigestalgorithm_t : uint8_t {\n    DIGEST_SHA1=1,\n    DIGEST_SHA256=2,\n    DIGEST_GOST=3,\n    DIGEST_SHA384=4\n  };\n\n  struct KeyMetaData\n  {\n    string fname;\n    unsigned int id;\n    bool active;\n    keytype_t keyType;\n    bool hasSEPBit;\n    bool published;\n  };\n  typedef std::pair<DNSSECPrivateKey, KeyMetaData> keymeta_t;\n  typedef std::vector<keymeta_t > keyset_t;\n\n  static string keyTypeToString(const keytype_t &keyType)\n  {\n    switch(keyType) {\n      case DNSSECKeeper::KSK:\n        return(\"KSK\");\n      case DNSSECKeeper::ZSK:\n        return(\"ZSK\");\n      case DNSSECKeeper::CSK:\n        return(\"CSK\");\n      default:\n        return(\"UNKNOWN\");\n    }\n  }\n\n  /*\n   * Returns the algorithm number based on the mnemonic (or old PowerDNS value of) a string.\n   * See https://www.iana.org/assignments/dns-sec-alg-numbers/dns-sec-alg-numbers.xhtml for the mapping\n   */\n  static int shorthand2algorithm(const string &algorithm)\n  {\n    if (pdns_iequals(algorithm, \"rsamd5\")) return RSAMD5;\n    if (pdns_iequals(algorithm, \"dh\")) return DH;\n    if (pdns_iequals(algorithm, \"dsa\")) return DSA;\n    if (pdns_iequals(algorithm, \"rsasha1\")) return RSASHA1;\n    if (pdns_iequals(algorithm, \"dsa-nsec3-sha1\")) return DSANSEC3SHA1;\n    if (pdns_iequals(algorithm, \"rsasha1-nsec3-sha1\")) return RSASHA1NSEC3SHA1;\n    if (pdns_iequals(algorithm, \"rsasha256\")) return RSASHA256;\n    if (pdns_iequals(algorithm, \"rsasha512\")) return RSASHA512;\n    if (pdns_iequals(algorithm, \"ecc-gost\")) return ECCGOST;\n    if (pdns_iequals(algorithm, \"gost\")) return ECCGOST;\n    if (pdns_iequals(algorithm, \"ecdsa256\")) return ECDSA256;\n    if (pdns_iequals(algorithm, \"ecdsap256sha256\")) return ECDSA256;\n    if (pdns_iequals(algorithm, \"ecdsa384\")) return ECDSA384;\n    if (pdns_iequals(algorithm, \"ecdsap384sha384\")) return ECDSA384;\n    if (pdns_iequals(algorithm, \"ed25519\")) return ED25519;\n    if (pdns_iequals(algorithm, \"ed448\")) return ED448;\n    if (pdns_iequals(algorithm, \"indirect\")) return 252;\n    if (pdns_iequals(algorithm, \"privatedns\")) return 253;\n    if (pdns_iequals(algorithm, \"privateoid\")) return 254;\n    return -1;\n  }\n\n  /*\n   * Returns the mnemonic from https://www.iana.org/assignments/dns-sec-alg-numbers/dns-sec-alg-numbers.xhtml\n   */\n  static string algorithm2name(uint8_t algo) {\n    switch(algo) {\n      case 0:\n      case 4:\n      case 9:\n      case 11:\n        return \"Reserved\";\n      case RSAMD5:\n        return \"RSAMD5\";\n      case DH:\n        return \"DH\";\n      case DSA:\n        return \"DSA\";\n      case RSASHA1:\n        return \"RSASHA1\";\n      case DSANSEC3SHA1:\n        return \"DSA-NSEC3-SHA1\";\n      case RSASHA1NSEC3SHA1:\n        return \"RSASHA1-NSEC3-SHA1\";\n      case RSASHA256:\n        return \"RSASHA256\";\n      case RSASHA512:\n        return \"RSASHA512\";\n      case ECCGOST:\n        return \"ECC-GOST\";\n      case ECDSA256:\n        return \"ECDSAP256SHA256\";\n      case ECDSA384:\n        return \"ECDSAP384SHA384\";\n      case ED25519:\n        return \"ED25519\";\n      case ED448:\n        return \"ED448\";\n      case 252:\n        return \"INDIRECT\";\n      case 253:\n        return \"PRIVATEDNS\";\n      case 254:\n        return \"PRIVATEOID\";\n      default:\n        return \"Unallocated/Reserved\";\n    }\n  }\n\nprivate:\n  UeberBackend* d_keymetadb;\n  bool d_ourDB;\n\npublic:\n  DNSSECKeeper() : d_keymetadb( new UeberBackend(\"key-only\")), d_ourDB(true)\n  {\n    \n  }\n  \n  DNSSECKeeper(UeberBackend* db) : d_keymetadb(db), d_ourDB(false)\n  {\n  }\n  \n  ~DNSSECKeeper()\n  {\n    if(d_ourDB)\n      delete d_keymetadb;\n  }\n\n  static uint64_t dbdnssecCacheSizes(const std::string& str);\n  static void clearAllCaches();\n  static bool clearKeyCache(const DNSName& name);\n  static bool clearMetaCache(const DNSName& name);\n  static void clearCaches(const DNSName& name);\n\n  bool doesDNSSEC();\n  bool isSecuredZone(const DNSName& zone);\n  keyset_t getEntryPoints(const DNSName& zname);\n  keyset_t getKeys(const DNSName& zone, bool useCache = true);\n  DNSSECPrivateKey getKeyById(const DNSName& zone, unsigned int id);\n  bool addKey(const DNSName& zname, bool setSEPBit, int algorithm, int64_t& id, int bits=0, bool active=true, bool published=true);\n  bool addKey(const DNSName& zname, const DNSSECPrivateKey& dpk, int64_t& id, bool active=true, bool published=true);\n  bool removeKey(const DNSName& zname, unsigned int id);\n  bool activateKey(const DNSName& zname, unsigned int id);\n  bool deactivateKey(const DNSName& zname, unsigned int id);\n  bool publishKey(const DNSName& zname, unsigned int id);\n  bool unpublishKey(const DNSName& zname, unsigned int id);\n  bool checkKeys(const DNSName& zname, vector<string>* errorMessages = nullptr);\n\n  bool getNSEC3PARAM(const DNSName& zname, NSEC3PARAMRecordContent* n3p=0, bool* narrow=0);\n  bool checkNSEC3PARAM(const NSEC3PARAMRecordContent& ns3p, string& msg);\n  bool setNSEC3PARAM(const DNSName& zname, const NSEC3PARAMRecordContent& n3p, const bool& narrow=false);\n  bool unsetNSEC3PARAM(const DNSName& zname);\n  bool getPreRRSIGs(UeberBackend& db, const DNSName& signer, const DNSName& qname, const DNSName& wildcardname, const QType& qtype, DNSResourceRecord::Place, vector<DNSZoneRecord>& rrsigs, uint32_t signTTL);\n  bool isPresigned(const DNSName& zname);\n  bool setPresigned(const DNSName& zname);\n  bool unsetPresigned(const DNSName& zname);\n  bool setPublishCDNSKEY(const DNSName& zname);\n  void getPublishCDNSKEY(const DNSName& zname, std::string& value);\n  bool unsetPublishCDNSKEY(const DNSName& zname);\n  bool setPublishCDS(const DNSName& zname, const string& digestAlgos);\n  void getPublishCDS(const DNSName& zname, std::string& value);\n  bool unsetPublishCDS(const DNSName& zname);\n\n  bool TSIGGrantsAccess(const DNSName& zone, const DNSName& keyname);\n  bool getTSIGForAccess(const DNSName& zone, const ComboAddress& master, DNSName* keyname);\n  \n  void startTransaction(const DNSName& zone, int zone_id)\n  {\n    (*d_keymetadb->backends.begin())->startTransaction(zone, zone_id);\n  }\n  \n  void commitTransaction()\n  {\n    (*d_keymetadb->backends.begin())->commitTransaction();\n  }\n  \n  void getFromMetaOrDefault(const DNSName& zname, const std::string& key, std::string& value, const std::string& defaultvalue);\n  bool getFromMeta(const DNSName& zname, const std::string& key, std::string& value);\n  void getSoaEdit(const DNSName& zname, std::string& value);\n  bool unSecureZone(const DNSName& zone, std::string& error, std::string& info);\n  bool rectifyZone(const DNSName& zone, std::string& error, std::string& info, bool doTransaction);\n\n  static void setMaxEntries(size_t maxEntries);\n\n  typedef std::map<std::string, std::vector<std::string> > METAValues;\nprivate:\n\n\n  struct KeyCacheEntry\n  {\n    typedef vector<DNSSECKeeper::keymeta_t> keys_t;\n  \n    uint32_t getTTD() const\n    {\n      return d_ttd;\n    }\n  \n    DNSName d_domain;\n    mutable keys_t d_keys;\n    unsigned int d_ttd;\n  };\n  \n  struct METACacheEntry\n  {\n    time_t getTTD() const\n    {\n      return d_ttd;\n    }\n\n    DNSName d_domain;\n    mutable METAValues d_value;\n    time_t d_ttd;\n  };\n  \n  struct KeyCacheTag{};\n  struct CompositeTag{};\n  struct SequencedTag{};\n  \n  typedef multi_index_container<\n    KeyCacheEntry,\n    indexed_by<\n      hashed_unique<tag<KeyCacheTag>,member<KeyCacheEntry, DNSName, &KeyCacheEntry::d_domain> >,\n      sequenced<tag<SequencedTag>>\n    >\n  > keycache_t;\n\n  typedef multi_index_container<\n    METACacheEntry,\n    indexed_by<\n      ordered_unique<member<METACacheEntry, DNSName, &METACacheEntry::d_domain> >,\n      sequenced<tag<SequencedTag>>\n    >\n  > metacache_t;\n\n  void cleanup();\n\n  static keycache_t s_keycache;\n  static metacache_t s_metacache;\n  static ReadWriteLock s_metacachelock;\n  static ReadWriteLock s_keycachelock;\n  static AtomicCounter s_ops;\n  static time_t s_last_prune;\n  static size_t s_maxEntries;\n\npublic:\n  void preRemoval(const KeyCacheEntry&)\n  {\n  }\n  void preRemoval(const METACacheEntry&)\n  {\n  }\n};\n\nclass DNSPacket;\nuint32_t localtime_format_YYYYMMDDSS(time_t t, uint32_t seq);\n// for SOA-EDIT\nuint32_t calculateEditSOA(uint32_t old_serial, DNSSECKeeper& dk, const DNSName& zonename);\nuint32_t calculateEditSOA(uint32_t old_serial, const string& kind, const DNSName& zonename);\n// for SOA-EDIT-DNSUPDATE/API\nbool increaseSOARecord(DNSResourceRecord& dr, const string& increaseKind, const string& editKind);\nbool makeIncreasedSOARecord(SOAData& sd, const string& increaseKind, const string& editKind, DNSResourceRecord& rrout);\nDNSZoneRecord makeEditedDNSZRFromSOAData(DNSSECKeeper& dk, const SOAData& sd, DNSResourceRecord::Place place=DNSResourceRecord::ANSWER);\n"}, "31": {"id": 31, "path": "/home/runner/work/testcc/testcc/retdec/pdns/dnspacket.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <cstdio>\n#include <cstring>\n#include <cstdlib>\n#include <sys/types.h>\n#include \"iputils.hh\"\n#include \"ednssubnet.hh\"\n#include <unordered_set>\n#include <sys/socket.h>\n#include <netinet/in.h>\n#include <sys/time.h>\n#include <unistd.h>\n#include <arpa/inet.h>\n\n#include <iostream>\n#include <string>\n#include <vector>\n#include \"qtype.hh\"\n#include \"dns.hh\"\n#include \"misc.hh\"\n#include \"utility.hh\"\n#include \"logger.hh\"\n#include \"pdnsexception.hh\"\n#include \"dnsrecords.hh\"\n\nclass UeberBackend;\nclass DNSSECKeeper;\n\n\n//! This class represents DNS packets, either received or to be sent.\nclass DNSPacket\n{\npublic:\n  DNSPacket(bool isQuery);\n  DNSPacket(const DNSPacket &orig) = default;\n  DNSPacket & operator=(const DNSPacket &) = default;\n\n  int noparse(const char *mesg, size_t len); //!< just suck the data inward\n  int parse(const char *mesg, size_t len); //!< parse a raw UDP or TCP packet and suck the data inward\n  const string& getString(); //!< for serialization - just passes the whole packet\n\n  // address & socket manipulation\n  void setRemote(const ComboAddress*);\n  ComboAddress getRemote() const;\n  Netmask getRealRemote() const;\n  ComboAddress getLocal() const\n  {\n    ComboAddress ca;\n    socklen_t len=sizeof(ca);\n    getsockname(d_socket, (sockaddr*)&ca, &len);\n    return ca;\n  }\n  uint16_t getRemotePort() const;\n\n  boost::optional<ComboAddress> d_anyLocal;\n\n  Utility::sock_t getSocket() const\n  {\n    return d_socket;\n  }\n  void setSocket(Utility::sock_t sock);\n\n\n  // these manipulate 'd'\n  void setA(bool); //!< make this packet authoritative - manipulates 'd'\n  void setID(uint16_t); //!< set the DNS id of this packet - manipulates 'd'\n  void setRA(bool); //!< set the Recursion Available flag - manipulates 'd'\n  void setRD(bool); //!< set the Recursion Desired flag - manipulates 'd'\n  void setAnswer(bool); //!< Make this packet an answer - clears the 'stringbuffer' first, if passed 'true', does nothing otherwise, manipulates 'd'\n\n  void setOpcode(uint16_t);  //!< set the Opcode of this packet - manipulates 'd'\n  void setRcode(int v); //!< set the Rcode of this packet - manipulates 'd'\n\n  void clearRecords(); //!< when building a packet, wipe all previously added records (clears 'rrs')\n\n  /** Add a DNSZoneRecord to this packet. A DNSPacket (as does a DNS Packet) has 4 kinds of resource records. Questions, \n      Answers, Authority and Additional. See RFC 1034 and 1035 for details. You can specify where a record needs to go in the\n      DNSZoneRecord d_place field */\n  void addRecord(DNSZoneRecord&&);  // adds to 'rrs'\n\n  void setQuestion(int op, const DNSName &qdomain, int qtype);  // wipes 'd', sets a random id, creates start of packet (domain, type, class etc)\n\n  DTime d_dt; //!< the time this packet was created. replyPacket() copies this in for you, so d_dt becomes the time spent processing the question+answer\n  void wrapup();  // writes out queued rrs, and generates the binary packet. also shuffles. also rectifies dnsheader 'd', and copies it to the stringbuffer\n  void spoofQuestion(const DNSPacket& qd); //!< paste in the exact right case of the question. Useful for PacketCache\n  unsigned int getMinTTL(); //!< returns lowest TTL of any record in the packet\n  bool isEmpty(); //!< returns true if there are no rrs in the packet\n\n  vector<DNSZoneRecord*> getAPRecords(); //!< get a vector with DNSZoneRecords that need additional processing\n  vector<DNSZoneRecord*> getAnswerRecords(); //!< get a vector with DNSZoneRecords that are answers\n  void setCompress(bool compress);\n\n  std::unique_ptr<DNSPacket> replyPacket() const; //!< convenience function that creates a virgin answer packet to this question\n\n  void commitD(); //!< copies 'd' into the stringbuffer\n  unsigned int getMaxReplyLen(); //!< retrieve the maximum length of the packet we should send in response\n  void setMaxReplyLen(int bytes); //!< set the max reply len (used when retrieving from the packet cache, and this changed)\n\n  bool couldBeCached() const; //!< returns 0 if this query should bypass the packet cache\n  bool hasEDNSSubnet() const;\n  bool hasEDNS() const;\n  uint8_t getEDNSVersion() const { return d_ednsversion; };\n  void setEDNSRcode(uint16_t extRCode)\n  {\n    // WARNING: this is really 12 bits\n    d_ednsrcode=extRCode;\n  };\n  uint8_t getEDNSRCode() const { return d_ednsrcode; };\n  uint32_t getHash() const { return d_hash; };\n  void setHash(uint32_t hash) { d_hash = hash; };\n\n  //////// DATA !\n\n  DNSName qdomain;  //!< qname of the question 4 - unsure how this is used\n  DNSName qdomainwild;  //!< wildcard matched by qname, used by LuaPolicyEngine\n  DNSName qdomainzone;  //!< zone name for the answer (as reflected in SOA for negative responses), used by LuaPolicyEngine\n  string d_peer_principal;\n  const DNSName& getTSIGKeyname() const;\n\n  struct dnsheader d; //!< dnsheader at the start of the databuffer 12\n\n  TSIGRecordContent d_trc; //72\n\n  ComboAddress d_remote; //28\n  TSIGHashEnum d_tsig_algo{TSIG_MD5}; //4\n\n  int d_ednsRawPacketSizeLimit{-1}; // only used for Lua record\n  uint16_t qclass{QClass::IN};  //!< class of the question - should always be INternet 2\n  QType qtype;  //!< type of the question 2\n\n  bool d_tcp{false};\n  bool d_dnssecOk{false};\n  bool d_havetsig{false};\n\n  bool getTSIGDetails(TSIGRecordContent* tr, DNSName* keyname, uint16_t* tsigPos=nullptr) const;\n  void setTSIGDetails(const TSIGRecordContent& tr, const DNSName& keyname, const string& secret, const string& previous, bool timersonly=false);\n  bool getTKEYRecord(TKEYRecordContent* tr, DNSName* keyname) const;\n\n  vector<DNSZoneRecord>& getRRS() { return d_rrs; }\n  bool checkForCorrectTSIG(UeberBackend* B, DNSName* keyname, string* secret, TSIGRecordContent* trc) const;\n\n  static uint16_t s_udpTruncationThreshold; \n  static bool s_doEDNSSubnetProcessing;\n\nprivate:\n  void pasteQ(const char *question, int length); //!< set the question of this packet, useful for crafting replies\n\n  string d_tsigsecret;\n  DNSName d_tsigkeyname;\n  string d_tsigprevious;\n\n  vector<DNSZoneRecord> d_rrs; // 8\n  std::unordered_set<size_t> d_dedup;\n  string d_rawpacket; // this is where everything lives 8\n  EDNSSubnetOpts d_eso;\n\n  int d_maxreplylen{0};\n  int d_socket{-1}; // 4\n  uint32_t d_hash{0};\n  // WARNING! This is really 12 bits\n  uint16_t d_ednsrcode{0};\n  uint8_t d_ednsversion{0};\n\n  bool d_wrapped{false}; // 1\n  bool d_compress{true}; // 1\n  bool d_tsigtimersonly{false};\n  bool d_wantsnsid{false};\n  bool d_haveednssubnet{false};\n  bool d_haveednssection{false};\n  bool d_isQuery;\n};\n"}, "64": {"id": 64, "path": "/home/runner/work/testcc/testcc/retdec/pdns/statbag.hh", "content": "/*\n * This file is part of PowerDNS or dnsdist.\n * Copyright -- PowerDNS.COM B.V. and its contributors\n *\n * This program is free software; you can redistribute it and/or modify\n * it under the terms of version 2 of the GNU General Public License as\n * published by the Free Software Foundation.\n *\n * In addition, for the avoidance of any doubt, permission is granted to\n * link this program with OpenSSL and to (re)distribute the binaries\n * produced as the result of such linking.\n *\n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n *\n * You should have received a copy of the GNU General Public License\n * along with this program; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */\n#pragma once\n#include <pthread.h>\n#include <map>\n#include <mutex>\n#include <functional>\n#include <string>\n#include <vector>\n#include \"lock.hh\"\n#include \"namespaces.hh\"\n#include \"iputils.hh\"\n#include \"circular_buffer.hh\"\n\n\ntemplate<typename T, typename Comp=std::less<T> >\nclass StatRing\n{\npublic:\n  StatRing(unsigned int size=10000);\n  // Some older C++ libs have trouble emplacing without a copy-constructor, so provide one\n  StatRing(const StatRing &);\n  StatRing & operator=(const StatRing &) = delete;\n  \n  void account(const T &item);\n\n  uint64_t getSize() const;\n  uint64_t getEntriesCount() const;\n  void resize(unsigned int newsize);  \n  void reset();\n  void setHelp(const string &str);\n  string getHelp();\n\n  vector<pair<T, unsigned int> > get() const;\nprivate:\n  static bool popisort(const pair<T,int> &a, const pair<T,int> &b) \n  {\n    return (a.second > b.second);\n  }\n\n  boost::circular_buffer<T> d_items;\n  mutable std::mutex d_lock;\n  string d_help;\n};\n\nenum class StatType : uint8_t {\n  counter = 1,\n  gauge = 2,\n};\n\n//! use this to gather and query statistics\nclass StatBag\n{\n  map<string, std::unique_ptr<AtomicCounter>> d_stats;\n  map<string, string> d_keyDescrips;\n  map<string, StatType> d_statTypes;\n  map<string,StatRing<string, CIStringCompare> >d_rings;\n  map<string,StatRing<SComboAddress> >d_comboRings;\n  map<string,StatRing<std::tuple<DNSName, QType> > >d_dnsnameqtyperings;\n  typedef boost::function<uint64_t(const std::string&)> func_t;\n  typedef map<string, func_t> funcstats_t;\n  funcstats_t d_funcstats;\n  bool d_doRings;\n\n  std::set<string> d_blacklist;\n\n  void registerRingStats(const string& name);\n\npublic:\n  StatBag(); //!< Naked constructor. You need to declare keys before this class becomes useful\n  ~StatBag();\n  void declare(const string &key, const string &descrip=\"\", StatType statType=StatType::counter); //!< Before you can store or access a key, you need to declare it\n  void declare(const string &key, const string &descrip, func_t func, StatType statType); //!< Before you can store or access a key, you need to declare it\n\n  void declareRing(const string &name, const string &title, unsigned int size=10000);\n  void declareComboRing(const string &name, const string &help, unsigned int size=10000);\n  void declareDNSNameQTypeRing(const string &name, const string &help, unsigned int size=10000);\n  vector<pair<string, unsigned int> >getRing(const string &name);\n  string getRingTitle(const string &name);\n  void ringAccount(const char* name, const string &item)\n  {\n    if(d_doRings)  {\n      if(!d_rings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent ring '\"+std::string(name)+\"'\");\n\n      d_rings[name].account(item);\n    }\n  }\n  void ringAccount(const char* name, const ComboAddress &item)\n  {\n    if(d_doRings) {\n      if(!d_comboRings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent comboRing '\"+std::string(name)+\"'\");\n      d_comboRings[name].account(item);\n    }\n  }\n  void ringAccount(const char* name, const DNSName &dnsname, const QType &qtype)\n  {\n    if(d_doRings) {\n      if(!d_dnsnameqtyperings.count(name))\n\tthrow runtime_error(\"Attempting to account to non-existent dnsname+qtype ring '\"+std::string(name)+\"'\");\n      d_dnsnameqtyperings[name].account(std::make_tuple(dnsname, qtype));\n    }\n  }\n\n  void doRings()\n  {\n    d_doRings=true;\n  }\n\n  vector<string>listRings();\n  bool ringExists(const string &name);\n  void resetRing(const string &name);\n  void resizeRing(const string &name, unsigned int newsize);\n  uint64_t getRingSize(const string &name);\n  uint64_t getRingEntriesCount(const string &name);\n\n  string directory(); //!< Returns a list of all data stored\n  vector<string> getEntries(); //!< returns a vector with datums (items)\n  string getDescrip(const string &item); //!< Returns the description of this datum/item\n  StatType getStatType(const string &item); //!< Returns the stats type for the metrics endpoint\n  void exists(const string &key); //!< call this function to throw an exception in case a key does not exist\n  inline void deposit(const string &key, int value); //!< increment the statistics behind this key by value amount\n  inline void inc(const string &key); //!< increase this key's value by one\n  void set(const string &key, unsigned long value); //!< set this key's value\n  unsigned long read(const string &key); //!< read the value behind this key\n  unsigned long readZero(const string &key); //!< read the value behind this key, and zero it afterwards\n  AtomicCounter *getPointer(const string &key); //!< get a direct pointer to the value behind a key. Use this for high performance increments\n  string getValueStr(const string &key); //!< read a value behind a key, and return it as a string\n  string getValueStrZero(const string &key); //!< read a value behind a key, and return it as a string, and zero afterwards\n  void blacklist(const string &str);\n\n  bool d_allowRedeclare; // only set this true during tests, never in production code\n};\n\ninline void StatBag::deposit(const string &key, int value)\n{\n  exists(key);\n\n  *d_stats[key]+=value;\n}\n\ninline void StatBag::inc(const string &key)\n{\n  deposit(key,1);\n}\n"}}, "reports": [{"events": [{"location": {"col": 75, "file": 1, "line": 780}, "message": "{ (fixit)"}, {"location": {"col": 74, "file": 1, "line": 780}, "message": "statement should be inside braces"}], "macros": [], "notes": [], "path": "/home/runner/work/testcc/testcc/retdec/ext/luawrapper/include/LuaContext.hpp", "reportHash": "ce6270df74dc1573a5b2eaf5865e90a9", "checkerName": "readability-braces-around-statements", "reviewStatus": null, "severity": "STYLE"}, {"events": [{"location": {"col": 23, "file": 1, "line": 784}, "message": "move assignment operators should be marked noexcept"}], "macros": [], "notes": [], "path": "/home/runner/work/testcc/testcc/retdec/ext/luawrapper/include/LuaContext.hpp", "reportHash": "0c3477cc32ce0cb9c7de8041b62eb1a8", "checkerName": "performance-noexcept-move-constructor", "reviewStatus": null, "severity": "MEDIUM"}, {"events": [{"location": {"col": 63, "file": 1, "line": 2836}, "message": "{ (fixit)"}, {"location": {"col": 62, "file": 1, "line": 2836}, "message": "statement should be inside braces"}], "macros": [], "notes": [], "path": "/home/runner/work/testcc/testcc/retdec/ext/luawrapper/include/LuaContext.hpp", "reportHash": "9afbfb03a24a12f9601e06c43531d832", "checkerName": "hicpp-braces-around-statements", "reviewStatus": null, "severity": "STYLE"}, {"events": [{"location": {"col": 7, "file": 14, "line": 36}, "message": "class 'AuthQueryCache' defines a non-default destructor but does not define a copy constructor, a copy assignment operator, a
