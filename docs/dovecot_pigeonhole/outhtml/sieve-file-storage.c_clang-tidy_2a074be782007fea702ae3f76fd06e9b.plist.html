      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {

      this._selectedReport.classList.add('active');

    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;

  highlightBugEvent : function (event, idx) {

  setCheckerName : function (checkerName) {

      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');

    });
  },

  drawBugPath : function () {

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

int sieve_storage_sync_script_delete(struct sieve_storage *storage,\n\t\t\t\t     const char *name);\n\nint sieve_storage_sync_script_activate(struct sieve_storage *storage);\nint sieve_storage_sync_deactivate(struct sieve_storage *storage);\n\n#endif\n"}, "14": {"id": 14, "path": "/home/runner/work/testcc/testcc/retdec/src/lib-sieve/storage/file/sieve-file-storage.c", "content": "/* Copyright (c) 2002-2018 Pigeonhole authors, see the included COPYING file\n */\n\n#include \"lib.h\"\n#include \"path-util.h\"\n#include \"home-expand.h\"\n#include \"ioloop.h\"\n#include \"mkdir-parents.h\"\n#include \"eacces-error.h\"\n#include \"unlink-old-files.h\"\n#include \"mail-storage-private.h\"\n\n#include \"sieve.h\"\n#include \"sieve-common.h\"\n#include \"sieve-settings.h\"\n#include \"sieve-error-private.h\"\n#include \"sieve-settings.h\"\n\n#include \"sieve-file-storage.h\"\n\n#include <stdio.h>\n#include <unistd.h>\n#include <ctype.h>\n#include <utime.h>\n#include <sys/time.h>\n\n\n#define MAX_DIR_CREATE_MODE 0770\n\n/*\n * Utility\n */\n\nconst char *sieve_file_storage_path_extend\n(struct sieve_file_storage *fstorage, const char *filename)\n{\n\tconst char *path = fstorage->path;\n\n\tif ( path[strlen(path)-1] == '/' )\n\t\treturn t_strconcat(path, filename, NULL);\n\n\treturn t_strconcat(path, \"/\", filename , NULL);\n}\n\n/*\n *\n */\n\nstatic int sieve_file_storage_stat\n(struct sieve_file_storage *fstorage, const char *path,\n\tenum sieve_error *error_r)\n{\n\tstruct sieve_storage *storage = &fstorage->storage;\n\tstruct stat st;\n\tconst char *abspath, *error;\n\n\tif ( lstat(path, &st) == 0 ) {\n\t\tfstorage->lnk_st = st;\n\n\t\tif ( !S_ISLNK(st.st_mode) || stat(path, &st) == 0 ) {\n\t\t\tfstorage->st = st;\n\t\t\treturn 0;\n\t\t}\n\t}\n\n\tswitch ( errno ) {\n\tcase ENOENT:\n\t\tif (t_abspath(path, &abspath, &error) < 0) {\n\t\t\tsieve_storage_set_critical(storage,\n\t\t\t\t\"t_abspath(%s) failed: %s\", path, error);\n\t\t\t*error_r = SIEVE_ERROR_TEMP_FAILURE;\n\t\t\tbreak;\n\t\t}\n\t\te_debug(storage->event, \"Storage path `%s' not found\", abspath);\n\t\tsieve_storage_set_internal_error(storage); // should be overriden\n\t\t*error_r = SIEVE_ERROR_NOT_FOUND;\n\t\tbreak;\n\tcase EACCES:\n\t\tsieve_storage_set_critical(storage,\n\t\t\t\"Failed to stat sieve storage path: %s\",\n\t\t\teacces_error_get(\"stat\", path));\n\t\t*error_r = SIEVE_ERROR_NO_PERMISSION;\n\t\tbreak;\n\tdefault:\n\t\tsieve_storage_set_critical(storage,\n\t\t\t\"Failed to stat sieve storage path: \"\n\t\t\t\"stat(%s) failed: %m\", path);\n\t\t*error_r = SIEVE_ERROR_TEMP_FAILURE;\n\t\tbreak;\n\t}\n\n\treturn -1;\n}\n\nstatic const char *sieve_storage_get_relative_link_path\n\t(const char *active_path, const char *storage_dir)\n{\n\tconst char *link_path, *p;\n\tsize_t pathlen;\n\n\t/* Determine to what extent the sieve storage and active script\n\t * paths match up. This enables the managed symlink to be short and the\n\t * sieve storages can be moved around without trouble (if the active\n\t * script path is common to the script storage).\n\t */\n\tp = strrchr(active_path, '/');\n\tif ( p == NULL ) {\n\t\tlink_path = storage_dir;\n\t} else {\n\t\tpathlen = p - active_path;\n\n\t\tif ( strncmp( storage_dir, active_path, pathlen ) == 0 &&\n\t\t\t(storage_dir[pathlen] == '/' || storage_dir[pathlen] == '\\0') )\n\t\t{\n\t\t\tif ( storage_dir[pathlen] == '\\0' )\n\t\t\t\tlink_path = \"\";\n\t\t\telse\n\t\t\t\tlink_path = storage_dir + pathlen + 1;\n\t\t} else\n\t\t\tlink_path = storage_dir;\n\t}\n\n\t/* Add trailing '/' when link path is not empty\n\t */\n\tpathlen = strlen(link_path);\n\tif ( pathlen != 0 && link_path[pathlen-1] != '/')\n\t\treturn t_strconcat(link_path, \"/\", NULL);\n\n\treturn t_strdup(link_path);\n}\n\nstatic mode_t get_dir_mode(mode_t mode)\n{\n\t/* Add the execute bit if either read or write bit is set */\n\n\tif ((mode & 0600) != 0) mode |= 0100;\n\tif ((mode & 0060) != 0) mode |= 0010;\n\tif ((mode & 0006) != 0) mode |= 0001;\n\n\treturn mode;\n}\n\nstatic int mkdir_verify\n(struct sieve_storage *storage, const char *dir,\n\tmode_t mode, gid_t gid, const char *gid_origin)\n{\n\tstruct stat st;\n\n\tif ( stat(dir, &st) == 0 )\n\t\treturn 0;\n\n\tif ( errno == EACCES ) {\n\t\te_error(storage->event,\t\"mkdir_verify: %s\",\n\t\t\teacces_error_get(\"stat\", dir));\n\t\treturn -1;\n\t} else if ( errno != ENOENT ) {\n\t\te_error(storage->event, \"mkdir_verify: \"\n\t\t\t\"stat(%s) failed: %m\", dir);\n\t\treturn -1;\n\t}\n\n\tif ( mkdir_parents_chgrp(dir, mode, gid, gid_origin) == 0 ) {\n\t\te_debug(storage->event, \"Created storage directory %s\", dir);\n\t\treturn 0;\n\t}\n\n\tswitch ( errno ) {\n\tcase EEXIST:\n\t\treturn 0;\n\tcase ENOENT:\n\t\te_error(storage->event,\n\t\t\t\"Storage was deleted while it was being created\");\n\t\tbreak;\n\tcase EACCES:\n\t\te_error(storage->event, \"%s\",\n\t\t\teacces_error_get_creating(\"mkdir_parents_chgrp\", dir));\n\t\tbreak;\n\tdefault:\n\t\te_error(storage->event,\n\t\t\t\"mkdir_parents_chgrp(%s) failed: %m\", dir);\n\t\tbreak;\n\t}\n\n\treturn -1;\n}\n\nstatic int check_tmp(struct sieve_storage *storage, const char *path)\n{\n\tstruct stat st;\n\n\t/* If tmp/ directory exists, we need to clean it up once in a while */\n\tif ( stat(path, &st) < 0 ) {\n\t\tif ( errno == ENOENT )\n\t\t\treturn 0;\n\t\tif ( errno == EACCES ) {\n\t\t\te_error(storage->event, \"check_tmp: %s\",\n\t\t\t\teacces_error_get(\"stat\", path));\n\t\t\treturn -1;\n\t\t}\n\t\te_error(storage->event, \"check_tmp: stat(%s) failed: %m\", path);\n\t\treturn -1;\n\t}\n\n\tif ( st.st_atime > st.st_ctime + SIEVE_FILE_STORAGE_TMP_DELETE_SECS ) {\n\t\t/* The directory should be empty. we won't do anything\n\t\t   until ctime changes. */\n\t} else if ( st.st_atime < ioloop_time - SIEVE_FILE_STORAGE_TMP_SCAN_SECS ) {\n\t\t/* Time to scan */\n\t\t(void)unlink_old_files(path, \"\",\n\t\t\tioloop_time - SIEVE_FILE_STORAGE_TMP_DELETE_SECS);\n\t}\n\treturn 1;\n}\n\nstatic struct sieve_storage *sieve_file_storage_alloc(void)\n{\n\tstruct sieve_file_storage *fstorage;\n\tpool_t pool;\n\n\tpool = pool_alloconly_create(\"sieve_file_storage\", 2048);\n\tfstorage = p_new(pool, struct sieve_file_storage, 1);\n\tfstorage->storage = sieve_file_storage;\n\tfstorage->storage.pool = pool;\n\n\treturn &fstorage->storage;\n}\n\nstatic int sieve_file_storage_get_full_path\n(struct sieve_file_storage *fstorage, const char **storage_path,\n\tenum sieve_error *error_r)\n{\n\tstruct sieve_storage *storage = &fstorage->storage;\n\tstruct sieve_instance *svinst = storage->svinst;\n\tconst char *path = *storage_path;\n\n\t/* Get full storage path */\n\n\tif ( path != NULL &&\n\t\t((path[0] == '~' && (path[1] == '/' || path[1] == '\\0')) ||\n\t\t(((svinst->flags & SIEVE_FLAG_HOME_RELATIVE) != 0 ) && path[0] != '/')) ) {\n\t\t/* home-relative path. change to absolute. */\n\t\tconst char *home = sieve_environment_get_homedir(svinst);\n\n\t\tif ( home != NULL ) {\n\t\t\tif ( path[0] == '~' && (path[1] == '/' || path[1] == '\\0') )\n\t\t\t\tpath = home_expand_tilde(path, home);\n\t\t\telse\n\t\t\t\tpath = t_strconcat(home, \"/\", path, NULL);\n\t\t} else {\n\t\t\tsieve_storage_set_critical(storage,\n\t\t\t\t\"Sieve storage path `%s' is relative to home directory, \"\n\t\t\t\t\"but home directory is not available.\", path);\n\t\t\t*error_r = SIEVE_ERROR_TEMP_FAILURE;\n\t\t\treturn -1;\n\t\t}\n\t}\n\t*storage_path = path;\n\treturn 0;\n}\n\nstatic int sieve_file_storage_get_full_active_path\n(struct sieve_file_storage *fstorage, const char **active_path,\n\tenum sieve_error *error_r)\n{\n\tstruct sieve_storage *storage = &fstorage->storage;\n\tstruct sieve_instance *svinst = storage->svinst;\n\tconst char *path = *active_path;\n\n\tif ( path != NULL && *path != '\\0' &&\n\t\t((path[0] == '~' && (path[1] == '/' || path[1] == '\\0')) ||\n\t\t(((svinst->flags & SIEVE_FLAG_HOME_RELATIVE) != 0 ) && path[0] != '/'))\n\t\t)\t{\n\t\t/* home-relative path. change to absolute. */\n\t\tconst char *home = sieve_environment_get_homedir(svinst);\n\n\t\tif ( home != NULL ) {\n\t\t\tif ( path[0] == '~' && (path[1] == '/' || path[1] == '\\0') )\n\t\t\t\tpath = home_expand_tilde(path, home);\n\t\t\telse\n\t\t\t\tpath = t_strconcat(home, \"/\", path, NULL);\n\t\t} else {\n\t\t\tsieve_storage_set_critical(storage,\n\t\t\t\t\"Sieve storage active script path `%s' is relative to home directory, \"\n\t\t\t\t\"but home directory is not available.\", path);\n\t\t\t*error_r = SIEVE_ERROR_TEMP_FAILURE;\n\t\t\treturn -1;\n\t\t}\n\t}\n\t*active_path = path;\n\treturn 0;\n}\n\nstatic int sieve_file_storage_init_common\n(struct sieve_file_storage *fstorage, const char *active_path,\n\tconst char *storage_path, bool exists, enum sieve_error *error_r)\n\tATTR_NULL(2, 3)\n{\n\tstruct sieve_storage *storage = &fstorage->storage;\n\tconst char *tmp_dir, *link_path, *active_fname, *storage_dir, *error;\n\tbool have_link = FALSE;\n\tint ret;\n\n\ti_assert( storage_path != NULL || active_path != NULL );\n\n\tfstorage->prev_mtime = (time_t)-1;\n\n\t/* Get active script path */\n\n\tif ( sieve_file_storage_get_full_active_path\n\t\t(fstorage, &active_path, error_r) < 0 )\n\t\treturn -1;\n\n\t/* Get the filename for the active script link */\n\n\tactive_fname = NULL;\n\tif ( active_path != NULL && *active_path != '\\0' ) {\n\t\tconst char *active_dir;\n\n\t\tactive_fname = strrchr(active_path, '/');\n\t\tif ( active_fname == NULL ) {\n\t\t\tactive_fname = active_path;\n\t\t\tactive_dir = \"\";\n\t\t} else {\n\t\t\tactive_dir = t_strdup_until(active_path, active_fname);\n\t\t\tactive_fname++;\n\t\t}\n\n\t\tif ( *active_fname == '\\0' ) {\n\t\t\t/* Link cannot be just a path ending in '/' */\n\t\t\tsieve_storage_set_critical(storage,\n\t\t\t\t\"Path to %sscript must include the filename (path=%s)\",\n\t\t\t\t( storage_path != NULL ? \"active link/\" : \"\" ),\n\t\t\t\tactive_path);\n\t\t\t*error_r = SIEVE_ERROR_TEMP_FAILURE;\n\t\t\treturn -1;\n\t\t}\n\n\t\tif (t_realpath(active_dir, &active RGEFILE64 \\\n  && (! defined __USE_FILE_OFFSET64 \\\n      || (defined __REDIRECT_NTH && defined __OPTIMIZE__))\n__extern_inline int\n__NTH (stat64 (const char *__path, struct stat64 *__statbuf))\n{\n  return __xstat64 (_STAT_VER, __path, __statbuf);\n}\n\n#  if defined __USE_MISC || defined __USE_XOPEN_EXTENDED\n__extern_inline int\n__NTH (lstat64 (const char *__path, struct stat64 *__statbuf))\n{\n  return __lxstat64 (_STAT_VER, __path, __statbuf);\n}\n#  endif\n\n__extern_inline int\n__NTH (fstat64 (int __fd, struct stat64 *__statbuf))\n{\n  return __fxstat64 (_STAT_VER, __fd, __statbuf);\n}\n\n#  ifdef __USE_ATFILE\n__extern_inline int\n__NTH (fstatat64 (int __fd, const char *__filename, struct stat64 *__statbuf,\n\t\t  int __flag))\n{\n  return __fxstatat64 (_STAT_VER, __fd, __filename, __statbuf, __flag);\n}\n#  endif\n\n# endif\n\n#endif\n\n__END_DECLS\n\n\n#endif /* sys/stat.h  */\n"}, "16": {"id": 16, "path": "/usr/local/include/dovecot/mempool.h", "content": "#ifndef MEMPOOL_H\n#define MEMPOOL_H\n\n#include \"macros.h\"\n\n/* When DEBUG is enabled, Dovecot warns whenever a memory pool is grown.\n   This is done so that the initial pool size could be set large enough so that\n   it wouldn't grow in normal use. For some memory pools it's too difficult\n   to calculate a good initial size, so this prefix should be used with those\n   pools to disable the warning. */\n#define MEMPOOL_GROWING \"GROWING-\"\n\n/* The maximum allocation size that's allowed.  Anything larger than that\n   will panic.  No pool ever should need more than 4kB of overhead per\n   allocation. */\n#define POOL_MAX_ALLOC_SIZE\t(SSIZE_T_MAX - 4096)\n\n/* Memory allocated and reallocated (the new data in it) in pools is always\n   zeroed, it will cost only a few CPU cycles and may well save some debug\n   time. */\n\ntypedef struct pool *pool_t;\n\nstruct pool_vfuncs {\n\tconst char *(*get_name)(pool_t pool);\n\n\tvoid (*ref)(pool_t pool);\n\tvoid (*unref)(pool_t *pool);\n\n\tvoid *(*malloc)(pool_t pool, size_t size) ATTR_RETURNS_NONNULL;\n\tvoid (*free)(pool_t pool, void *mem);\n\n\t/* memory in old_size..new_size will be zeroed */\n\tvoid *(*realloc)(pool_t pool, void *mem,\n\t\t\t size_t old_size, size_t new_size)\n\t\tATTR_WARN_UNUSED_RESULT ATTR_RETURNS_NONNULL;\n\n\t/* Frees all the memory in pool. NOTE: system_pool doesn't support\n\t   this and crashes if it's used */\n\tvoid (*clear)(pool_t pool);\n\n\t/* Returns the maximum amount of bytes that can be allocated with\n\t   minimal trouble. If there's no such concept, always returns 0. */\n\tsize_t (*get_max_easy_alloc_size)(pool_t pool);\n};\n\nstruct pool {\n\tconst struct pool_vfuncs *v;\n\n\tbool alloconly_pool:1;\n\tbool datastack_pool:1;\n};\n\n/* system_pool uses calloc() + realloc() + free() */\nextern pool_t system_pool;\nextern struct pool static_system_pool;\n\n/* memory allocated from data_stack is valid only until next t_pop() call.\n   No checks are performed. */\nextern pool_t unsafe_data_stack_pool;\n\n/* Create a new alloc-only pool. Note that `size' specifies the initial\n   malloc()ed block size, part of it is used internally. */\npool_t pool_alloconly_create(const char *name, size_t size);\n/* Like alloconly pool, but clear the memory before freeing it. The idea is\n   that you could allocate memory for storing sensitive information from this\n   pool, and be sure that it gets cleared from the memory when it's no longer\n   needed. */\npool_t pool_alloconly_create_clean(const char *name, size_t size);\n\n/* When allocating memory from returned pool, the data stack frame must be\n   the same as it was when calling this function. pool_unref() also checks\n   that the stack frame is the same. This should make it quite safe to use. */\npool_t pool_datastack_create(void);\n\n/* Create new alloc pool. This is very similar to system pool, but it\n   will deallocate all memory on deinit. */\npool_t pool_allocfree_create(const char *name);\n\n/* Like alloc pool, but all memory is cleaned before freeing.\n   See pool_alloconly_create_clean. */\npool_t pool_allocfree_create_clean(const char *name);\n\n/* Similar to nearest_power(), but try not to exceed buffer's easy\n   allocation size. If you don't have any explicit minimum size, use\n   old_size + 1. */\nsize_t pool_get_exp_grown_size(pool_t pool, size_t old_size, size_t min_size);\n\n/* We require sizeof(type) to be <= UINT_MAX. This allows compiler to optimize\n   away the entire MALLOC_MULTIPLY() call on 64bit systems. */\n#define p_new(pool, type, count) \\\n\t((type *) p_malloc(pool, MALLOC_MULTIPLY((unsigned int)sizeof(type), (count))) + \\\n\t COMPILE_ERROR_IF_TRUE(sizeof(type) > UINT_MAX))\n\n#define p_realloc_type(pool, mem, type, old_count, new_count) \\\n\t((type *) p_realloc(pool, mem, \\\n\t MALLOC_MULTIPLY((unsigned int)sizeof(type), (old_count)), \\\n\t MALLOC_MULTIPLY((unsigned int)sizeof(type), (new_count))) + \\\n\t\tCOMPILE_ERROR_IF_TRUE(sizeof(type) > UINT_MAX))\n\nstatic inline void * ATTR_MALLOC ATTR_RETURNS_NONNULL\np_malloc(pool_t pool, size_t size)\n{\n\tif (unlikely(size == 0 || size > POOL_MAX_ALLOC_SIZE))\n\t\ti_panic(\"Trying to allocate %zu bytes\", size);\n\n\treturn pool->v->malloc(pool, size);\n}\n\nstatic inline void * ATTR_WARN_UNUSED_RESULT ATTR_RETURNS_NONNULL\np_realloc(pool_t pool, void *mem, size_t old_size, size_t new_size)\n{\n\tif (unlikely(new_size == 0 || new_size > POOL_MAX_ALLOC_SIZE))\n\t\ti_panic(\"Trying to reallocate %zu -> %zu bytes\",\n\t\t\told_size, new_size);\n\n\tif (mem == NULL)\n\t\treturn pool->v->malloc(pool, new_size);\n\n\treturn pool->v->realloc(pool, mem, old_size, new_size);\n}\n\n/* Free the memory. p_free() and p_free_and_null() are now guaranteed to both\n   set mem=NULL, so either one of them can be used. */\n#define p_free(pool, mem) \\\n\tSTMT_START { \\\n\t\tp_free_internal(pool, mem);\t\\\n\t\t(mem) = NULL;\t\t\t\\\n\t} STMT_END\n#define p_free_and_null(pool, mem) p_free(pool, mem)\n\nstatic inline void p_free_internal(pool_t pool, void *mem)\n{\n\tif (mem != NULL)\n\t\tpool->v->free(pool, mem);\n}\n\nstatic inline void p_clear(pool_t pool)\n{\n\tpool->v->clear(pool);\n}\n\nstatic inline size_t p_get_max_easy_alloc_size(pool_t pool)\n{\n\treturn pool->v->get_max_easy_alloc_size(pool);\n}\n\nstatic inline const char *pool_get_name(pool_t pool)\n{\n\treturn pool->v->get_name(pool);\n}\n\nstatic inline void pool_ref(pool_t pool)\n{\n\tpool->v->ref(pool);\n}\n\nstatic inline void pool_unref(pool_t *pool)\n{\n\tif (*pool != NULL)\n\t\t(*pool)->v->unref(pool);\n}\n\n/* These functions are only for pools created with pool_alloconly_create(): */\n\n/* Returns how much memory has been allocated from this pool. */\nsize_t pool_alloconly_get_total_used_size(pool_t pool);\n/* Returns how much system memory has been allocated for this pool. */\nsize_t pool_alloconly_get_total_alloc_size(pool_t pool);\n\n/* Returns how much memory has been allocated from this pool. */\nsize_t pool_allocfree_get_total_used_size(pool_t pool);\n/* Returns how much system memory has been allocated for this pool. */\nsize_t pool_allocfree_get_total_alloc_size(pool_t pool);\n\n/* private: */\nvoid pool_system_free(pool_t pool, void *mem);\n\n#endif\n"}, "17": {"id": 17, "path": "/usr/local/include/dovecot/malloc-overflow.h", "content": "#ifndef MALLOC_OVERFLOW_H\n#define MALLOC_OVERFLOW_H\n\n/* MALLOC_*() can be used to calculate memory allocation sizes. If there's an\n   overflow, it'll cleanly panic instead of causing a potential buffer\n   overflow.\n\n   Note that *_malloc(size+1) doesn't need to use MALLOC_ADD(size, 1). It wraps\n   to size==0 and the *_malloc() calls already panic if size==0. */\nstatic inline size_t\nmalloc_multiply_check(size_t a, size_t b, size_t sizeof_a, size_t sizeof_b,\n\t\t      const char *fname, unsigned int linenum)\n{\n\t/* the first sizeof-checks are intended to optimize away this entire\n\t   if-check for types that are small enough to never wrap size_t. */\n\tif ((sizeof_a * 2 > sizeof(size_t) || sizeof_b * 2 > sizeof(size_t)) &&\n\t    b != 0 && (a > SIZE_MAX / b)) {\n\t\ti_panic(\"file %s: line %d: memory allocation overflow: %zu * %zu\",\n\t\t\tfname, linenum, a, b);\n\t}\n\treturn a * b;\n}\n#ifndef STATIC_CHECKER\n#  define MALLOC_MULTIPLY(a, b) \\\n\tmalloc_multiply_check(a, b, sizeof(a), sizeof(b), __FILE__, __LINE__)\n#else\n/* avoid warning every time about sizeof(b) when b contains any arithmetic */\n#  define MALLOC_MULTIPLY(a, b) \\\n\tmalloc_multiply_check(a, b, sizeof(a), sizeof(size_t), __FILE__, __LINE__)\n#endif\n\nstatic inline size_t\nmalloc_add_check(size_t a, size_t b, size_t sizeof_a, size_t sizeof_b,\n\t\t const char *fname, unsigned int linenum)\n{\n\t/* the first sizeof-checks are intended to optimize away this entire\n\t   if-check for types that are small enough to never wrap size_t. */\n\tif ((sizeof_a >= sizeof(size_t) || sizeof_b >= sizeof(size_t)) &&\n\t    SIZE_MAX - a < b) {\n\t\ti_panic(\"file %s: line %d: memory allocation overflow: %zu + %zu\",\n\t\t\tfname, linenum, a, b);\n\t}\n\treturn a + b;\n}\n#ifndef STATIC_CHECKER\n#  define MALLOC_ADD(a, b) \\\n\tmalloc_add_check(a, b, sizeof(a), sizeof(b), __FILE__, __LINE__)\n#else\n/* avoid warning every time about sizeof(b) when b contains any arithmetic */\n#  define MALLOC_ADD(a, b) \\\n\tmalloc_add_check(a, b, sizeof(a), sizeof(size_t), __FILE__, __LINE__)\n#endif\n\n#endif\n"}, "18": {"id": 18, "path": "/usr/include/unistd.h", "content": "/* Copyright (C) 1991-2018 Free Software Foundation, Inc.\n   This file is part of the GNU C Library.\n\n   The GNU C Library is free software; you can redistribute it and/or\n   modify it under the terms of the GNU Lesser General Public\n   License as published by the Free Software Foundation; either\n   version 2.1 of the License, or (at your option) any later version.\n\n   The GNU C Library is distributed in the hope that it will be useful,\n   but WITHOUT ANY WARRANTY; without even the implied warranty of\n   MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU\n   Lesser General Public License for more details.\n\n   You should have received a copy of the GNU Lesser General Public\n   License along with the GNU C Library; if not, see\n   <http://www.gnu.org/licenses/>.  */\n\n/*\n *\tPOSIX Standard: 2.10 Symbolic Constants\t\t<unistd.h>\n */\n\n#ifndef\t_UNISTD_H\n#define\t_UNISTD_H\t1\n\n#include <features.h>\n\n__BEGIN_DECLS\n\n/* These may be used to determine what facilities are present at compile time.\n   Their values can be obtained at run time from `sysconf'.  */\n\n#ifdef __USE_XOPEN2K8\n/* POSIX Standard approved as ISO/IEC 9945-1 as of September 2008.  */\n# define _POSIX_VERSION\t200809L\n#elif defined __USE_XOPEN2K\n/* POSIX Standard approved as ISO/IEC 9945-1 as of December 2001.  */\n# define _POSIX_VERSION\t200112L\n#elif defined __USE_POSIX199506\n/* POSIX Standard approved as ISO/IEC 9945-1 as of June 1995.  */\n# define _POSIX_VERSION\t199506L\n#elif defined __USE_POSIX199309\n/* POSIX Standard approved as ISO/IEC 9945-1 as of September 1993.  */\n# define _POSIX_VERSION\t199309L\n#else\n/* POSIX Standard approved as ISO/IEC 9945-1 as of September 1990.  */\n# define _POSIX_VERSION\t199009L\n#endif\n\n/* These are not #ifdef __USE_POSIX2 because they are\n   in the theoretically application-owned namespace.  */\n\n#ifdef __USE_XOPEN2K8\n# define __POSIX2_THIS_VERSION\t200809L\n/* The utilities on GNU systems also correspond to this version.  */\n#elif defined __USE_XOPEN2K\n/* The utilities on GNU systems also correspond to this version.  */\n# define __POSIX2_THIS_VERSION\t200112L\n#elif defined __USE_POSIX199506\n/* The utilities on GNU systems also correspond to this version.  */\n# define __POSIX2_THIS_VERSION\t199506L\n#else\n/* The utilities on GNU systems also correspond to this version.  */\n# define __POSIX2_THIS_VERSION\t199209L\n#endif\n\n/* The utilities on GNU systems also correspond to this version.  */\n#define _POSIX2_VERSION\t__POSIX2_THIS_VERSION\n\n/* This symbol was required until the 2001 edition of POSIX.  */\n#define\t_POSIX2_C_VERSION\t__POSIX2_THIS_VERSION\n\n/* If defined, the implementation supports the\n   C Language Bindings Option.  */\n#define\t_POSIX2_C_BIND\t__POSIX2_THIS_VERSION\n\n/* If defined, the implementation supports the\n   C Language Development Utilities Option.  */\n#define\t_POSIX2_C_DEV\t__POSIX2_THIS_VERSION\n\n/* If defined, the implementation supports the\n   Software Development Utilities Option.  */\n#define\t_POSIX2_SW_DEV\t__POSIX2_THIS_VERSION\n\n/* If defined, the implementation supports the\n   creation of locales with the localedef utility.  */\n#define _POSIX2_LOCALEDEF       __POSIX2_THIS_VERSION\n\n/* X/Open version number to which the library conforms.  It is selectable.  */\n#ifdef __USE_XOPEN2K8\n# define _XOPEN_VERSION\t700\n#elif defined __USE_XOPEN2K\n# define _XOPEN_VERSION\t600\n#elif defined __USE_UNIX98\n# define _XOPEN_VERSION\t500\n#else\n# define _XOPEN_VERSION\t4\n#endif\n\n/* Commands and utilities from XPG4 are available.  */\n#define _XOPEN_XCU_VERSION\t4\n\n/* We are compatible with the old published standards as well.  */\n#define _XOPEN_XPG2\t1\n#define _XOPEN_XPG3\t1\n#define _XOPEN_XPG4\t1\n\n/* The X/Open Unix extensions are available.  */\n#define _XOPEN_UNIX\t1\n\n/* Encryption is present.  */\n#define\t_XOPEN_CRYPT\t1\n\n/* The enhanced internationalization capabilities according to XPG4.2\n   are present.  */\n#define\t_XOPEN_ENH_I18N\t1\n\n/* The legacy interfaces are also available.  */\n#define _XOPEN_LEGACY\t1\n\n\n/* Get values of POSIX options:\n\n   If these symbols are defined, the corresponding features are\n   always available.  If not, they may be available sometimes.\n   The current values can be obtained with `sysconf'.\n\n   _POSIX_JOB_CONTROL\t\tJob control is supported.\n   _POSIX_SAVED_IDS\t\tProcesses have a saved set-user-ID\n\t\t\t\tand a saved set-group-ID.\n   _POSIX_REALTIME_SIGNALS\tReal-time, queued signals are supported.\n   _POSIX_PRIORITY_SCHEDULING\tPriority scheduling is supported.\n   _POSIX_TIMERS\t\tPOSIX.4 clocks and timers are supported.\n   _POSIX_ASYNCHRONOUS_IO\tAsynchronous I/O is supported.\n   _POSIX_PRIORITIZED_IO\tPrioritized asynchronous I/O is supported.\n   _POSIX_SYNCHRONIZED_IO\tSynchronizing file data is supported.\n   _POSIX_FSYNC\t\t\tThe fsync function is present.\n   _POSIX_MAPPED_FILES\t\tMapping of files to memory is supported.\n   _POSIX_MEMLOCK\t\tLocking of all memory is supported.\n   _POSIX_MEMLOCK_RANGE\t\tLocking of ranges of memory is supported.\n   _POSIX_MEMORY_PROTECTION\tSetting of memory protections is supported.\n   _POSIX_MESSAGE_PASSING\tPOSIX.4 message queues are supported.\n   _POSIX_SEMAPHORES\t\tPOSIX.4 counting semaphores are supported.\n   _POSIX_SHARED_MEMORY_OBJECTS\tPOSIX.4 shared memory objects are supported.\n   _POSIX_THREADS\t\tPOSIX.1c pthreads are supported.\n   _POSIX_THREAD_ATTR_STACKADDR\tThread stack address attribute option supported.\n   _POSIX_THREAD_ATTR_STACKSIZE\tThread stack size attribute option supported.\n   _POSIX_THREAD_SAFE_FUNCTIONS\tThread-safe functions are supported.\n   _POSIX_THREAD_PRIORITY_SCHEDULING\n\t\t\t\tPOSIX.1c thread execution scheduling supported.\n   _POSIX_THREAD_PRIO_INHERIT\tThread priority inheritance option supported.\n   _POSIX_THREAD_PRIO_PROTECT\tThread priority protection option supported.\n   _POSIX_THREAD_PROCESS_SHARED\tProcess-shared synchronization supported.\n   _POSIX_PII\t\t\tProtocol-independent interfaces are supported.\n   _POSIX_PII_XTI\t\tXTI protocol-indep. interfaces are supported.\n   _POSIX_PII_SOCKET\t\tSocket protocol-indep. interfaces are supported.\n   _POSIX_PII_INTERNET\t\tInternet family of protocols supported.\n   _POSIX_PII_INTERNET_STREAM\tConnection-mode Internet protocol supported.\n   _POSIX_PII_INTERNET_DGRAM\tConnectionless Internet protocol supported.\n   _POSIX_PII_OSI\t\tISO/OSI family of protocols supported.\n   _POSIX_PII_OSI_COTS\t\tConnection-mode ISO/OSI service supported.\n   _POSIX_PII_OSI_CLTS\t\tConnectionless ISO/OSI service supported.\n   _POSIX_POLL\t\t\tImplementation supports `poll' function.\n   _POSIX_SELECT\t\tImplementation supports `select' and `pselect'.\n\n   _XOPEN_REALTIME\t\tX/Open realtime support is available.\n   _XOPEN_REALTIME_THREADS\tX/Open realtime thread support is available.\n   _XOPEN_SHM\t\t\tShared memory interface according to XPG4.2.\n\n   _XBS5_ILP32_OFF32\t\tImplementation provides environment with 32-bit\n\t\t\t\tint, long, pointer, and off_t types.\n   _XBS5_ILP32_OFFBIG\t\tImplementation provides environment with 32-bit\n\t\t\t\tint, long, and pointer and off_t with at least\n\t\t\t\t64 bits.\n   _XBS5_LP64_OFF64\t\tImplementation provides environment with 32-bit\n\t\t\t\tint, and 64-bit long, pointer, and off_t types.\n   _XBS5_LPBIG_OFFBIG\t\tImplementation provides environment with at\n\t\t\t\tleast 32 bits int and long, pointer, and off_t\n\t\t\t\twith at least 64 bits.\n\n   If any of these symbols is defined as -1, the corresponding option is not\n   true for any file.  If any is defined as other than -1, the corresponding\n   option is true for all files.  If a symbol is not defined at all, the value\n   for a specific file can be obtained from `pathconf' and `fpathconf'.\n\n   _POSIX_CHOWN_RESTRICTED\tOnly the super user can use `chown' to change\n\t\t\t\tthe owner of a file.  `chown' can only be used\n\t\t\t\tto change the group ID of a file to a group of\n\t\t\t\twhich the calling process is a member.\n   _POSIX_NO_TRUNC\t\tPathname components longer than\n\t\t\t\tNAME_MAX generate an error.\n   _POSIX_VDISABLE\t\tIf defined, if the value of an element of the\n\t\t\t\t`c_cc' member of `struct termios' is\n\t\t\t\t_POSIX_VDISABLE, no character will have the\n\t\t\t\teffect associated with that element.\n   _POSIX_SYNC_IO\t\tSynchronous I/O may be performed.\n   _POSIX_ASYNC_IO\t\tAsynchronous I/O may be performed.\n   _POSIX_PRIO_IO\t\tPrioritized Asynchronous I/O may be performed.\n\n   Support for the Large File Support interface is not generally available.\n   If it is available the following constants are defined to one.\n   _LFS64_LARGEFILE\t\tLow-level I/O supports large files.\n   _LFS64_STDIO\t\t\tStandard I/O supports large files.\n   */\n\n#include <bits/posix_opt.h>\n\n/* Get the environment definitions from Unix98.  */\n#if defined __USE_UNIX98 || defined __USE_XOPEN2K\n# include <bits/environments.h>\n#endif\n\n/* Standard file descriptors.  */\n#define\tSTDIN_FILENO\t0\t/* Standard input.  */\n#define\tSTDOUT_FILENO\t1\t/* Standard output.  */\n#define\tSTDERR_FILENO\t2\t/* Standard error output.  */\n\n\n/* All functions that are not declared anywhere else.  */\n\n#include <bits/types.h>\n\n#ifndef\t__ssize_t_defined\ntypedef __ssize_t ssize_t;\n# define __ssize_t_defined\n#endif\n\n#define\t__need_size_t\n#define __need_NULL\n#include <stddef.h>\n\n#if defined __USE_XOPEN || defined __USE_XOPEN2K\n/* The Single Unix specification says that some more types are\n   available here.  */\n# ifndef __gid_t_defined\ntypedef __gid_t gid_t;\n#  define __gid_t_defined\n# endif\n\n# ifndef __uid_t_defined\ntypedef __uid_t uid_t;\n#  define __uid_t_defined\n# endif\n\n# ifndef __off_t_defined\n#  ifndef __USE_FILE_OFFSET64\ntypedef __off_t off_t;\n#  else\ntypedef __off64_t off_t;\n#  endif\n#  define __off_t_defined\n# endif\n# if defined __USE_LARGEFILE64 && !defined __off64_t_defined\ntypedef __off64_t off64_t;\n#  define __off64_t_defined\n# endif\n\n# ifndef __useconds_t_defined\ntypedef __useconds_t useconds_t;\n#  define __useconds_t_defined\n# endif\n\n# ifndef __pid_t_defined\ntypedef __pid_t pid_t;\n#  define __pid_t_defined\n# endif\n#endif\t/* X/Open */\n\n#if defined __USE_XOPEN_EXTENDED || defined __USE_XOPEN2K\n# ifndef __intptr_t_defined\ntypedef __intptr_t intptr_t;\n#  define __intptr_t_defined\n# endif\n#endif\n\n#if defined __USE_MISC || defined __USE_XOPEN\n# ifndef __socklen_t_defined\ntypedef __socklen_t socklen_t;\n#  define __socklen_t_defined\n# endif\n#endif\n\n/* Values for the second argument to access.\n   These may be OR'd together.  */\n#define\tR_OK\t4\t\t/* Test for read permission.  */\n#define\tW_OK\t2\t\t/* Test for write permission.  */\n#define\tX_OK\t1\t\t/* Test for execute permission.  */\n#define\tF_OK\t0\t\t/* Test for existence.  */\n\n/* Test for access to NAME using the real UID and real GID.  */\nextern int access (const char *__name, int __type) __THROW __nonnull ((1));\n\n#ifdef __USE_GNU\n/* Test for access to NAME using the effective UID and GID\n   (as normal file operations use).  */\nextern int euidaccess (const char *__name, int __type)\n     __THROW __nonnull ((1));\n\n/* An alias for `euidaccess', used by some other systems.  */\nextern int eaccess (const char *__name, int __type)\n     __THROW __nonnull ((1));\n#endif\n\n#ifdef __USE_ATFILE\n/* Test for access to FILE relative to the directory FD is open on.\n   If AT_EACCESS is set in FLAG, then use effective IDs like `eaccess',\n   otherwise use real IDs like `access'.  */\nextern int faccessat (int __fd, const char *__file, int __type, int __flag)\n     __THROW __nonnull ((2)) __wur;\n#endif /* Use GNU.  */\n\n\n/* Values for the WHENCE argument to lseek.  */\n#ifndef\t_STDIO_H\t\t/* <stdio.h> has the same definitions.  */\n# define SEEK_SET\t0\t/* Seek from beginning of file.  */\n# define SEEK_CUR\t1\t/* Seek from current position.  */\n# define SEEK_END\t2\t/* Seek from end of file.  */\n# ifdef __USE_GNU\n#  define SEEK_DATA\t3\t/* Seek to next data.  */\n#  define SEEK_HOLE\t4\t/* Seek to next hole.  */\n# endif\n#endif\n\n#if defined __USE_MISC && !defined L_SET\n/* Old BSD names for the same constants; just for compatibility.  */\n# define L_SET\t\tSEEK_SET\n# define L_INCR\t\tSEEK_CUR\n# define L_XTND\t\tSEEK_END\n#endif\n\n\n/* Move FD's file position to OFFSET bytes from the\n   beginning of the file (if WHENCE is SEEK_SET),\n   the current position (if WHENCE is SEEK_CUR),\n   or the end of the file (if WHENCE is SEEK_END).\n   Return the new file position.  */\n#ifndef __USE_FILE_OFFSET64\nextern __off_t lseek (int __fd, __off_t __offset, int __whence) __THROW;\n#else\n# ifdef __REDIRECT_NTH\nextern __off64_t __REDIRECT_NTH (lseek,\n\t\t\t\t (int __fd, __off64_t __offset, int __whence),\n\t\t\t\t lseek64);\n# else\n#  define lseek lseek64\n# endif\n#endif\n#ifdef __USE_LARGEFILE64\nextern __off64_t lseek64 (int __fd, __off64_t __offset, int __whence)\n     __THROW;\n#endif\n\n/* Close the file descriptor FD.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern int close (int __fd);\n\n/* Read NBYTES into BUF from FD.  Return the\n   number read, -1 for errors or 0 for EOF.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern ssize_t read (int __fd, void *__buf, size_t __nbytes) __wur;\n\n/* Write N bytes of BUF to FD.  Return the number written, or -1.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern ssize_t write (int __fd, const void *__buf, size_t __n) __wur;\n\n#if defined __USE_UNIX98 || defined __USE_XOPEN2K8\n# ifndef __USE_FILE_OFFSET64\n/* Read NBYTES into BUF from FD at the given position OFFSET without\n   changing the file pointer.  Return the number read, -1 for errors\n   or 0 for EOF.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern ssize_t pread (int __fd, void *__buf, size_t __nbytes,\n\t\t      __off_t __offset) __wur;\n\n/* Write N bytes of BUF to FD at the given position OFFSET without\n   changing the file pointer.  Return the number written, or -1.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern ssize_t pwrite (int __fd, const void *__buf, size_t __n,\n\t\t       __off_t __offset) __wur;\n# else\n#  ifdef __REDIRECT\nextern ssize_t __REDIRECT (pread, (int __fd, void *__buf, size_t __nbytes,\n\t\t\t\t   __off64_t __offset),\n\t\t\t   pread64) __wur;\nextern ssize_t __REDIRECT (pwrite, (int __fd, const void *__buf,\n\t\t\t\t    size_t __nbytes, __off64_t __offset),\n\t\t\t   pwrite64) __wur;\n#  else\n#   define pread pread64\n#   define pwrite pwrite64\n#  endif\n# endif\n\n# ifdef __USE_LARGEFILE64\n/* Read NBYTES into BUF from FD at the given position OFFSET without\n   changing the file pointer.  Return the number read, -1 for errors\n   or 0 for EOF.  */\nextern ssize_t pread64 (int __fd, void *__buf, size_t __nbytes,\n\t\t\t__off64_t __offset) __wur;\n/* Write N bytes of BUF to FD at the given position OFFSET without\n   changing the file pointer.  Return the number written, or -1.  */\nextern ssize_t pwrite64 (int __fd, const void *__buf, size_t __n,\n\t\t\t __off64_t __offset) __wur;\n# endif\n#endif\n\n/* Create a one-way communication channel (pipe).\n   If successful, two file descriptors are stored in PIPEDES;\n   bytes written on PIPEDES[1] can be read from PIPEDES[0].\n   Returns 0 if successful, -1 if not.  */\nextern int pipe (int __pipedes[2]) __THROW __wur;\n\n#ifdef __USE_GNU\n/* Same as pipe but apply flags passed in FLAGS to the new file\n   descriptors.  */\nextern int pipe2 (int __pipedes[2], int __flags) __THROW __wur;\n#endif\n\n/* Schedule an alarm.  In SECONDS seconds, the process will get a SIGALRM.\n   If SECONDS is zero, any currently scheduled alarm will be cancelled.\n   The function returns the number of seconds remaining until the last\n   alarm scheduled would have signaled, or zero if there wasn't one.\n   There is no return value to indicate an error, but you can set `errno'\n   to 0 and check its value after calling `alarm', and this might tell you.\n   The signal may come late due to processor scheduling.  */\nextern unsigned int alarm (unsigned int __seconds) __THROW;\n\n/* Make the process sleep for SECONDS seconds, or until a signal arrives\n   and is not ignored.  The function returns the number of seconds less\n   than SECONDS which it actually slept (thus zero if it slept the full time).\n   If a signal handler does a `longjmp' or modifies the handling of the\n   SIGALRM signal while inside `sleep' call, the handling of the SIGALRM\n   signal afterwards is undefined.  There is no return value to indicate\n   error, but if `sleep' returns SECONDS, it probably didn't work.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern unsigned int sleep (unsigned int __seconds);\n\n#if (defined __USE_XOPEN_EXTENDED && !defined __USE_XOPEN2K8) \\\n    || defined __USE_MISC\n/* Set an alarm to go off (generating a SIGALRM signal) in VALUE\n   microseconds.  If INTERVAL is nonzero, when the alarm goes off, the\n   timer is reset to go off every INTERVAL microseconds thereafter.\n   Returns the number of microseconds remaining before the alarm.  */\nextern __useconds_t ualarm (__useconds_t __value, __useconds_t __interval)\n     __THROW;\n\n/* Sleep USECONDS microseconds, or until a signal arrives that is not blocked\n   or ignored.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern int usleep (__useconds_t __useconds);\n#endif\n\n\n/* Suspend the process until a signal arrives.\n   This always returns -1 and sets `errno' to EINTR.\n\n   This function is a cancellation point and therefore not marked with\n   __THROW.  */\nextern int pause (void);\n\n\n/* Change the owner and group of FILE.  */\nextern int chown (const char *__file, __uid_t __owner, __gid_t __group)\n     __THROW __nonnull ((1)) __wur;\n\n#if defined __USE_XOPEN_EXTENDED || defined __USE_XOPEN2K8\n/* Change the owner and group of the file that FD is open on.  */\nextern int fchown (int __fd, __uid_t __owner, __gid_t __group) __THROW __wur;\n\n\n/* Change owner and group of FILE, if it is a symbolic\n   link the ownership of the symbolic link is changed.  */\nextern int lchown (const char *__file, __uid_t __owner, __gid_t __group)\n     __THROW __nonnull ((1)) __wur;\n\n#endif /* Use X/Open Unix.  */\n\n#ifdef __USE_ATFILE\n/* Change the owner and group of FILE relative to the directory FD is open\n   on.  */\nextern int fchownat (int __fd, const char *__file, __uid_t __owner,\n\t\t     __gid_t __group, int __flag)\n     __THROW __nonnull ((2)) __wur;\n#endif /* Use GNU.  */\n\n/* Change the process's working directory to PATH.  */\nextern int chdir (const char *__path) __THROW __nonnull ((1)) __wur;\n\n#if defined __USE_XOPEN_EXTENDED || defined __USE_XOPEN2K8\n/* Change the process's working directory to the one FD is open on.  */\nextern int fchdir (int __fd) __THROW __wur;\n#endif\n\n/* Get the pathname of the current working directory,\n   and put it in SIZE bytes of BUF.  Returns NULL if the\n   directory couldn't be determined or SIZE was too small.\n   If successful, returns BUF.  In GNU, if BUF is NULL,\n   an array is allocated with `malloc'; the array is SIZE\n   bytes long, unless SIZE == 0, in which case it is as\n   big as necessary.  */\nextern char *getcwd (char *__buf, size_t __size) __THROW __wur;\n\n#ifdef\t__USE_GNU\n/* Return a malloc'd string containing the current directory name.\n   If the environment variable `PWD' is set, and its value is correct,\n   that value is used.  */\nextern char *get_current_dir_name (void) __THROW;\n#endif\n\n#if (defined __USE_XOPEN_EXTENDED && !defined __USE_XOPEN2K8) \\\n    || defined __USE_MISC\n/* Put the absolute pathname of the current working directory in BUF.\n   If successful, return BUF.  If not, put an error message in\n   BUF and return NULL.  BUF should be at least PATH_MAX bytes long.  */\nextern char *getwd (char *__buf)\n     __THROW __nonnull ((1)) __attribute_deprecated__ __wur;\n#endif\n\n\n/* Duplicate FD, returning a new file descriptor on the same file.  */\nextern int dup (int __fd) __THROW __wur;\n\n/* Duplicate FD to FD2, closing FD2 and making it open on the same file.  */\nextern int dup2 (int __fd, int __fd2) __THROW;\n\n#ifdef __USE_GNU\n/* Duplicate FD to FD2, closing FD2 and making it open on the same\n   file while setting flags according to FLAGS.  */\nextern int dup3 (int __fd, int __fd2, int __flags) __THROW;\n#endif\n\n/* NULL-terminated array of \"NAME=VALUE\" environment variables.  */\nextern char **__environ;\n#ifdef __USE_GNU\nextern char **environ;\n#endif\n\n\n/* Replace the current process, executing PATH with arguments ARGV and\n   environment ENVP.  ARGV and ENVP are terminated by NULL pointers.  */\nextern int execve (const char *__path, char *const __argv[],\n\t\t   char *const __envp[]) __THROW __nonnull ((1, 2));\n\n#ifdef __USE_XOPEN2K8\n/* Execute the file FD refers to, overlaying the running program image.\n   ARGV and ENVP are passed to the new program, as for `execve'.  */\nextern int fexecve (int __fd, char *const __argv[], char *const __envp[])\n     __THROW __nonnull ((2));\n#endif\n\n\n/* Execute PATH with arguments ARGV and environment from `environ'.  */\nextern int execv (const char *__path, char *const __argv[])\n     __THROW __nonnull ((1, 2));\n\n/* Execute PATH with all arguments after PATH until a NULL pointer,\n   and the argument after that for environment.  */\nextern int execle (const char *__path, const char *__arg, ...)\n     __THROW __nonnull ((1, 2));\n\n/* Execute PATH with all arguments after PATH until\n   a NULL pointer and environment from `environ'.  */\nextern int execl (const char *__path, const char *__arg, ...)\n     __THROW __nonnull ((1, 2));\n\n/* Execute FILE, searching in the `PATH' environment variable if it contains\n   no slashes, with arguments ARGV and environment from `environ'.  */\nextern int execvp (const char *__file, char *const __argv[])\n     __THROW __nonnull ((1, 2));\n\n/* Execute FILE, searching in the `PATH' environment variable if\n   it contains no slashes, with all arguments after FILE until a\n   NULL pointer and environment from `environ'.  */\nextern int execlp (const char *__file, const char *__arg, ...)\n     __THROW __nonnull ((1, 2));\n\n#ifdef __USE_GNU\n/* Execute FILE, searching in the `PATH' environment variable if it contains\n   no slashes, with arguments ARGV and environment from `environ'.  */\nextern int execvpe (const char *__file, char *const __argv[],\n\t\t    char *const __envp[])\n     __THROW __nonnull ((1, 2));\n#endif\n\n\n#if defined __USE_MISC || defined __USE_XOPEN\n/* Add INC to priority of the current process.  */\nextern int nice (int __inc) __THROW __wur;\n#endif\n\n\n/* Terminate program execution with the low-order 8 bits of STATUS.  */\nextern void _exit (int __status) __attribute__ ((__noreturn__));\n\n\n/* Get the `_PC_*' symbols for the NAME argument to `pathconf' and `fpathconf';\n   the `_SC_*' symbols for the NAME argument to `sysconf';\n   and the `_CS_*' symbols for the NAME argument to `confstr'.  */\n#include <bits/confname.h>\n\n/* Get file-specific configuration information about PATH.  */\nextern long int pathconf (const char *__path, int __name)\n     __THROW __nonnull ((1));\n\n/* Get file-specific configuration about descriptor FD.  */\nextern long int fpathconf (int __fd, int __name) __THROW;\n\n/* Get the value of the system variable NAME.  */\nextern long int sysconf (int __name) __THROW;\n\n#ifdef\t__USE_POSIX2\n/* Get the value of the string-valued system variable NAME.  */\nextern size_t confstr (int __name, char *__buf, size_t __len) __THROW;\n#endif\n\n\n/* Get the process ID of the calling process.  */\nextern __pid_t getpid (void) __THROW;\n\n/* Get the process ID of the calling process's parent.  */\nextern __pid_t getppid (void) __THROW;\n\n/* Get the process group ID of the calling process.  */\nextern __pid_t getpgrp (void) __THROW;\n\n/* Get the process group ID of process PID.  */\nextern __pid_t __getpgid (__pid_t __pid) __THROW;\n#if defined __USE_XOPEN_EXTENDED || defined __USE_XOPEN2K8\nextern __pid_t getpgid (__pid_t __pid) __THROW;\n#endif\n\n\n/* Set the process group ID of the process matching PID to PGID.\n   If PID is zero, the current process's process group ID is set.\n   If PGID is zero, the process ID of the process is used.  */\nextern int setpgid (__pid_t __pid, __pid_t __pgid) __THROW;\n\n#if defined __USE_MISC || defined __USE_XOPEN_EXTENDED\n/* Both System V and BSD have `setpgrp' functions, but with different\n   calling conventions.  The BSD function is the same as POSIX.1 `setpgid'\n   (above).  The System V function takes no arguments and puts the calling\n   process in its on group like `setpgid (0, 0)'.\n\n   New programs should always use `setpgid' instead.\n\n   GNU provides the POSIX.1 function.  */\n\n/* Set the process group ID of the calling process to its own PID.\n   This is exactly the same as `setpgid (0, 0)'.  */\nextern int setpgrp (void) __THROW;\n\n#endif\t/* Use misc or X/Open.  */\n\n/* Create a new session with the calling process as its leader.\n   The process group IDs of the session and the calling process\n   are set to the process ID of the calling process, which is returned.  */\nextern __pid_t setsid (void) __THROW;\n\n#if defined __USE_XOPEN_EXTENDED || defined __USE_XOPEN2K8\n/* Return the session ID of the given process.  */\nextern __pid_t getsid (__pid_t __pid) __THROW;\n#endif\n\n/* Get the real user ID of the calling process.  */\nextern __uid_t getuid (void) __THROW;\n\n/* Get the effective user ID of the calling process.  */\nextern __uid_t geteuid (void) __THROW;\n\n/* Get the real group ID of the calling process.  */\nextern __gid_t getgid (void) __THROW;\n\n/* Get the effective group ID of the calling process.  */\nextern __gid_t getegid (void) __THROW;\n\n/* If SIZE is zero, return the number of supplementary groups\n   the calling process is in.  Otherwise, fill in the group IDs\n   of its supplementary groups in LIST and return the number written.  */\nextern int getgroups (int __size, __gid_t __list[]) __THROW _ ude/dovecot/mkdir-parents.h", "content": "#ifndef MKDIR_PARENTS_H\n#define MKDIR_PARENTS_H\n\n#include <sys/stat.h>\n\n/* Create path and all the directories under it if needed. Permissions for\n   existing directories isn't changed. Returns 0 if ok. If directory already\n   exists, returns -1 with errno=EEXIST. */\nint mkdir_parents(const char *path, mode_t mode);\n\n/* Like mkdir_parents(), but use the given uid/gid for newly created\n   directories. (uid_t)-1 or (gid_t)-1 can be used to indicate that it\n   doesn't need to be changed. If gid isn't (gid_t)-1 and the parent directory\n   had setgid-bit enabled, it's removed unless explicitly included in the\n   mode. */\nint mkdir_parents_chown(const char *path, mode_t mode, uid_t uid, gid_t gid);\n/* Like mkdir_parents_chown(), but change only group. If chown() fails with\n   EACCES, use gid_origin in the error message. */\nint mkdir_parents_chgrp(const char *path, mode_t mode,\n\t\t\tgid_t gid, const char *gid_origin);\n\n/* Like mkdir_parents_chown(), but don't actually create any parents. */\nint mkdir_chown(const char *path, mode_t mode, uid_t uid, gid_t gid);\nint mkdir_chgrp(const char *path, mode_t mode,\n\t\tgid_t gid, const char *gid_origin);\n\n/* stat() the path or its first parent that exists. Returns 0 if ok, -1 if\n   failed. root_dir is set to the last stat()ed directory (on success and\n   on failure). */\nint stat_first_parent(const char *path, const char **root_dir_r,\n\t\t      struct stat *st_r);\n\n#endif\n"}, "63": {"id": 63, "path": "/usr/local/include/dovecot/path-util.h", "content": "#ifndef PATH_UTIL_H\n#define PATH_UTIL_H\n\n/* Returns path as the normalized absolute path, which means that './'\n * and '../' components are resolved, and that duplicate and trailing\n * slashes are removed. If it's not already the absolute path, it's\n * assumed to be relative to the current working directory.\n *\n * NOTE: Be careful with this function. The resolution of '../' components\n * with the parent component as if it were a normal directory is not valid\n * if the path contains symbolic links.\n *\n * Returns 0 on success, and -1 on failure. errno and error_r are set on\n * failure, and error_r cannot be NULL.\n */\nint t_normpath(const char *path, const char **npath_r, const char **error_r);\n/* Like t_normpath(), but path is relative to given root. */\nint t_normpath_to(const char *path, const char *root, const char **npath_r,\n\t\t  const char **error_r);\n\n/* Returns path as the real normalized absolute path, which means that all\n * symbolic links in the path are resolved, that './' and '../' components\n * are resolved, and that duplicate and trailing slashes are removed. If it's\n * not already the absolute path, it's assumed to be relative to the current\n * working directory.\n *\n * NOTE: This function calls stat() for each path component and more when\n * there are symbolic links (just like POSIX realpath()).\n *\n * Returns 0 on success, and -1 on failure. errno and error_r are set on\n * failure, and error_r cannot be NULL.\n */\nint t_realpath(const char *path, const char **npath_r, const char **error_r);\n/* Like t_realpath(), but path is relative to given root. */\nint t_realpath_to(const char *path, const char *root, const char **npath_r,\n\t\t  const char **error_r);\n\n/* Returns path as absolute path. If it's not already absolute path,\n * it's assumed to be relative to current working directory.\n *\n * In the t_abspath functions, the returned paths are not normalized. This\n * means that './' and '../' are not resolved, but they left in the returned\n * path as given in the parameters. Symbolic links are not resolved either.\n *\n * Returns 0 on success, and -1 on failure. error_r is set on failure, and\n * cannot be NULL.\n */\nint t_abspath(const char *path, const char **abspath_r, const char **error_r);\n/* Like t_abspath(), but path is relative to given root. */\nconst char *t_abspath_to(const char *path, const char *root);\n\n/* Get current working directory allocated from data stack. Returns 0 on\n * success and 1 on failure. error_r is set on failure and cannot be NULL. */\nint t_get_working_dir(const char **dir_r, const char **error_r);\n\n/* Get symlink destination allocated from data stack. Returns 0 on success and\n * -1 on failure. error_r is set on failure and cannot be NULL. */\nint t_readlink(const char *path, const char **dest_r, const char **error_r);\n\n/* Update binpath to be absolute:\n * a) begins with '/' -> no change\n * b) contains '/' -> assume relative to working directory\n * c) set to first executable that's found from $PATH\n *\n * error_r is set on failure, and cannot be NULL.\n */\nbool t_binary_abspath(const char **binpath, const char **error_r);\n\n#endif\n"}, "69": {"id": 69, "path": "/usr/local/include/dovecot/unlink-old-files.h", "content": "#ifndef UNLINK_OLD_FILES_H\n#define UNLINK_OLD_FILES_H\n\n/* Unlink all files from directory beginning with given prefix and having\n   ctime older than min_time. Makes sure that the directory's atime is updated.\n   Returns -1 if there were some errors. */\nint unlink_old_files(const char *dir, const char *prefix, time_t min_time);\n\n#endif\n"}}, "reports": [{"events": [{"location": {"col": 9, "file": 5, "line": 1}, "message": "_HOME_RUNNER_WORK_TESTCC_TESTCC_RETDEC_SRC_LIB_SIEVE_SIEVE_ERROR_PRIVATE_H (fixit)"}, {"location": {"col": 9, "file": 5, "line": 1}, "message": "header guard does not follow preferred style"}], "macros": [], "notes": [], "path": "/home/runner/work/testcc/testcc/retdec/src/lib-sieve/sieve-error-private.h", "reportHash": "107d8cf48263ee2204a06ccd84c4decf", "checkerName": "llvm-header-guard", "reviewStatus": null, "severity": "LOW"}, {"events": [{"location": {"col": 9, "file": 7, "line": 1}, "message": "_HOME_RUNNER_WORK_TESTCC_TESTCC_RETDEC_SRC_LIB_SIEVE_SIEVE_SCRIPT_PRIVATE_H (fixit)"}, {"location": {"col": 9, "file": 7, "line": 1}, "message": "header guard does not follow preferred style"}], "macr
